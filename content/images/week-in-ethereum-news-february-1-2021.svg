<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Persistent txpool proposal</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proposed revamp of stateless Eth roadmap ; focus on the clients, need</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >client specifically focused on stateless?</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alternative bounded-state-friendly address scheme with CREATE3 and</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >epoch prefix</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reforming core devs call discussion doc</text><text x="42" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3238 : delay difficulty bomb 12 months</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC3224 : human readable transaction technique standard for app devs</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth2</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest what’s new in eth2 , includes graphic from Leo Bago’s client</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >node count</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proposal for first upgrade of Eth’s proof of stake chain : light</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >client support, spread processing over the epoch, fork choice hardening,</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >increase slashing/inactivity penalties as planned. Cap validators at</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >524k?</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest eth2 call . Notes from Ben and Alex , get ready for Feb 2</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">workshops</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Arbitrum releases testnet with lots of apps .</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A guide to optimistic rollups and to Optimism in particular</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hop cross-rollup token bridge</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Cartesi with a TrueBit-style verification/fraud proof game for RISC-V</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Linux</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Aztec and Starkware release Polaris prover license for rollup code</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The road to StarkNet , a zk-rollup from StarkWare coming end of 2021</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">with apps written in Cairo</text><text x="42" y="398" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Matcha by 0x !</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Matcha aggregates liquidity across decentralized exchange networks to</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">offer you the best price on every token swap on both spot and limit</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">orders !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Now you can trade 1000+ DeFi tokens on Matcha!</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.8.1 , SMTChecker supports external calls</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity developer survey results. Now launches Solidity Discourse</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">forum</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PWC: changes in Solidity v0.8.x that you may have missed</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Paradigm CTF starts Feb 5</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• OpenZeppelin’s Hardhat/Truffle upgrades plugin now supports structs</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and enums</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Austin Griffith’s scaffold-eth challenge/tutorial: build staking app</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flash loan arb bot with Infura tutorial</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• hevm v0.44 , accepts solidity json output built via --standard-json</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Benchmarking pairing-friendly elliptic curves libraries</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Iden3’s rapidSNARK , a fast prover written in C++ for circom and</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >snarkjs</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 1,</tspan><tspan x="250" y="388">2021</tspan></text>

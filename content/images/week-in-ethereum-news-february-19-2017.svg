<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• DevCon3 is in Cancun in early Nov . Perfect location for a Texan like</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >me who speaks Spanish</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Edcon happened last week. Here are all the slides I could find: Swarm</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">, Status , SmartPool , William Mougayar , Melonport , iEx.ec , Ledger ,</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ABDK on Secure Token Development , Christoph Jentzsch on Ethereum</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Governance Mechanism , Nick Dodson’s ARES Governance Protocol , and</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Vitalik’s Intro to cryptoeconomics</text><text x="42" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">DevCon3 is in Cancun in early Nov .</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Perfect location for a Texan like me who speaks Spanish</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for Dapp developers</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Library Driven Development in Solidity</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum.rb - json-rpc Ruby library</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Inside an Ethereum transaction from Cointract</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Truffle Box - easy authentication via uPort or smart contract</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthRaspbian and EthArmbian images update , with IPFS</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mahesh Murthy: Full Stack Hello World Voting Ethereum Dapp Tutorial —</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Part 3</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth now supports Hardware wallets , v1.5.9 release</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Keep the developer diaries alive ?</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s “So far in 2017” R&amp;D roundup</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik: Intro to cryptoeconomics - slides from Edcon talk</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reitwießner: zkSNARKs for Neural Network weights ?</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Long list of big companies involved in Enterprise Ethereum Enterprise</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum launch event on Feb 28 in “Brooklyn” (Bias alert: I’m not</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >linking to the event because it is on TicketLeap’s competitor) Job</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">listing for the Product Manager for Enterprise Ethereum</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fred Ehrsam: VR is a Killer App for Blockchains SecondLife Founder</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Philip Rosedale: Metaverse Identity on the Blockchain</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MyEtherWallet v3.5.0: Swap ETH, BTC, and REP inside of MEW via Bity</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Phil Daian: How I learned to stop worrying and love ETC</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The Etherian: a weekly update of every Ethereum project</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Peter Vessenes forms a partnership to consult and invest in Ether</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >projects. Interesting anecdotes in the post as well. The movement of</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >early Bitcoin adopters to Ethereum has been slow but inexorable.</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Lots of folks on the Ethtrader subreddit discussing The Flippening -</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">when Ether’s market cap overtakes Bitcoin Related: “The True Cost of</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Bitcoin Transactions” by Erik Voorhees</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Long list of big companies involved in Enterprise Ethereum</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Enterprise Ethereum launch event on Feb 28 in “Brooklyn” (Bias alert:</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >I’m not linking to the event because it is on TicketLeap’s competitor)</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Job listing for the Product Manager for Enterprise Ethereum</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Fred Ehrsam: VR is a Killer App for Blockchains</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• SecondLife Founder Philip Rosedale: Metaverse Identity on the</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 19,</tspan><tspan x="250" y="388">2017</tspan></text>

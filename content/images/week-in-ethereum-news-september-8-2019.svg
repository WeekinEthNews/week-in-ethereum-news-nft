<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v1.9.3 - maintenance release with Istanbul upgrade finalized</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Least Authority’s ProgPow security audit , later discussed on core</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >devs call. “We found no major issues and the design appears to function</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >as intended.”</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• First call for the finality gadget working group that will use the</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >eth2 chain to finalize the eth1 chain and then drastically reduce mining</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >rewards.</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call . Live tweeted notes . Oct 2 testnet fork,</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">mainnet in Nov. Lots of blake2b discussion . Next hard fork after this</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >one named “Berlin.”</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth2</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A Casper FFG explainer . How it adapts PBFT</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• It’s Eth2 networking lockin week</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Games for evaluating liveness in Casper CBC</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Bouncing attack analysis and prevention</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse client update - interop with Nimbus, networking to official</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >spec, 50ms slot times with 8 validators</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysmatic client update - like Lighthouse, prepping for Eth2</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >networking lockin</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik: layer 1 techniques on layer 2</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A gentle guide to the OVM , and where CEL is building.</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest Plasma implementer call</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• IACR paper on lightweight watchtowers</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Eth2 developer experience survey</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Write your first zk snark using Iden3’s circom and snarkjs libraries</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• babyJubJub in Rust</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Groth16 verifier</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zac Williamson video on PLONK , Aztec’s new snark construction</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Remix IDE v0.8.6</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3Connect v1.0.0-beta.20 - 92% smaller bundle size, some breaking</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >changes</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Chainshot’s intro to ethers.js tutorial</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• filestorage.js for storage on SKALE sidechains</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• First time Eth developing on Windows guide</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Build a text notification app with IPFS, Twilio and Eth address for</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >authentication</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Runtime Verification announces work on bounded model checker , a</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >symbolic execution tool as a component of K’s Haskell backend.</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Stop using Solidity’s transfer . Christian Reitwießner’s response :</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >“We have not yet reached a conclusion on that”</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mixers and beyond: Semaphore and the MicroMix eth and token mixer</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">(live on Kovan testnet). An outline on making a private DAO with</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Semaphore</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 8,</tspan><tspan x="250" y="388">2019</tspan></text>

<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; June 24, 2017&quot;
date: &quot;2017-06-24&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ethereum News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Top</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Big news of the week was the Status sale. They raised 300k ETH, or about $110m at the</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">time. The 50gwei max gasprice meant that for hours after the sale started, miners</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">processed all the invalid transactions above 50gwei and none of the valid transactions.</text><text x="50" y="116" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">How crazy was it? This picture from MyEtherWallet says it all : to date, Status was THE</text><text x="50" y="126" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">token sale. At least 20k+ pending transactions throughout the day, flooding the</text><text x="50" y="136" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">transaction pool client limits.  You can see the aftermath on this page of network</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">usage stats . I lost money on the sale as none of my transactions from any address went</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">through until the sale ended while I was asleep and thus I paid mining fees. Not to</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">mention how much time I spent on it. Incredibly frustrating; I’m hardly alone. Yet</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">overall, I’m with Dan Finlay : “In the long view, devoting the entire eth network for a</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">day or two to one of its most anticipated clients is probably okay” During the sale, I</text><text x="50" y="196" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">and several friends noticed that f2pool was very suspiciously accepting transactions</text><text x="50" y="206" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">below 50 gwei . See here also .  Keep in mind, at the time, not even any 50gwei</text><text x="50" y="216" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">transactions were being accepted. [f2pool denies it]</text><text x="50" y="228" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Big news of the week was the Status sale. They raised 300k ETH, or about $110m at the</text><text x="50" y="260" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* How crazy was it? This picture from MyEtherWallet says it all : to date, Status was</text><text x="50" y="270" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">THE token sale.</text><text x="50" y="282" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* At least 20k+ pending transactions throughout the day, flooding the transaction pool</text><text x="50" y="292" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">client limits.  You can see the aftermath on this page of network usage stats .</text><text x="50" y="304" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* I lost money on the sale as none of my transactions from any address went through</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">until the sale ended while I was asleep and thus I paid mining fees. Not to mention how</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">much time I spent on it. Incredibly frustrating; I’m hardly alone.</text><text x="50" y="336" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Yet overall, I’m with Dan Finlay : “In the long view, devoting the entire eth network</text><text x="50" y="346" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">for a day or two to one of its most anticipated clients is probably okay”</text><text x="50" y="358" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* During the sale, I and several friends noticed that f2pool was very suspiciously</text><text x="50" y="368" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">accepting transactions below 50 gwei . See here also .  Keep in mind, at the time, not</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">even any 50gwei transactions were being accepted. [f2pool denies it]</text><text x="50" y="390" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP648 : nodes could parallel process on multiple cores. Reddit thread .  This would</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">allow us to put a massive sale like Status on just one of the threads, thus the network</text><text x="50" y="410" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">stays fine.</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP648 : nodes could parallel process on multiple cores. Reddit thread .  This would</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Emin Gün Sirer and Phil Daian: Bancor Is Flawed .  Bancor fires back: This Analysis</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">is Flawed .  For the good of Ethereum, all of this Bancor debate should have been</text><text x="50" y="474" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">pre-token sale.</text><text x="50" y="486" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Emin Gün Sirer and Phil Daian: Bancor Is Flawed .  Bancor fires back: This Analysis is</text><text x="50" y="496" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Flawed .  For the good of Ethereum, all of this Bancor debate should have been</text><text x="50" y="518" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Protocol and releases</text><text x="50" y="530" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Metropolis QA/Testing Guide</text><text x="50" y="542" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Metropolis QA/Testing Guide</text><text x="50" y="554" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ethereum Core Devs Meeting video hashing out EIPs for Metropolis. Agenda .</text><text x="50" y="566" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ethereum Core Devs Meeting video hashing out EIPs for Metropolis. Agenda .</text><text x="50" y="578" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest Casper research call</text><text x="50" y="590" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest Casper research call</text><text x="50" y="602" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Vitalik’s beginning of a sharding proposal</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Vitalik’s beginning of a sharding proposal</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Infura’s Maurycy Pietrzak on the Geth/Parity transaction pool (mempool in</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Bitcoin-speak) settings. Time to raise the defaults You can now use Infura with</text><text x="50" y="646" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">MyEtherWallet</text><text x="50" y="658" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Infura’s Maurycy Pietrzak on the Geth/Parity transaction pool (mempool in</text><text x="50" y="668" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Bitcoin-speak) settings. Time to raise the defaults</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">June 24,</tspan><tspan x="177.989" y="388">2017</tspan></text>

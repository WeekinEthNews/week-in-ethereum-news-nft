ed Github” project Pando is live on Rinkeby testnet</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 5,</tspan><tspan x="250" y="388">2019</tspan></text>

ew" fill="#ffffff" opacity="0.15" text-decoration="underline">Lighthouse v2.3.2-rc.0 Prysm v2.1.3-rc.4</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lido overwhelmingly votes against self limiting despite warning from</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Danny Ryan</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ben Edgington’s Upgrading Ethereum book chapter on aggregator</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">selection</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prototype validator using Rock5 ARM board uses 5 watts (8 watts when</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >syncing)</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s approaches to cap validator set size argues in favor of a</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >variable minimum balance</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v22.6.1</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v22.6.1</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v0.39.0</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v2.3.2-rc.0</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v2.1.3-rc.4</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Arbitrum two-dimensional gas fees : L1 calldata fees + L2</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >computational usage</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimism testnet migrating from Kovan to Goerli</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5185 : NFT updatable metadata extension</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5187 : Extending ERC1155 with rentable usage rights</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5189 : Account Abstraction via Endorsed Operations</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5192 : Minimal Soulbound NFTs</text><text x="42" y="602" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Starbloom Ventures!</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Starbloom Ventures is a first round venture fund founded by Evan Van</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"
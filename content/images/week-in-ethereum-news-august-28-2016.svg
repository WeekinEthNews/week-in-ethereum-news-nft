<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >My Investing Thesis [Work-In-Progress]</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >How do you make money on the internet? According to an overused saw,</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">it’s the 3 Ps: pills, porn, and poker .</text><text x="42" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">As I quoted Vlad Zamfir in issue 1 :</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• “There’s still technical problems. It doesn’t scale. It’s not</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >efficient. It’s not secure. It sucks, basically. It’s shitty</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >technology.”</text><text x="42" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Right now, dapps struggle to make it “easy enough” for non-technical end</text><text x="42" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >users. The Zamfir quote is not entirely about end users, but it is</text><text x="42" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >applicable. Many are hard at work to abstract away the difficulty for</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >end users to the point that dapp users don’t realize they are using</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum. However, that day is far away.</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >So what kinds of things have motivated potential customers willing to</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >jump through hoops? Often things at the margin of society.</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">SGD . I generalize the 3 Ps as SGD (like the algorithm ): sex, gambling,</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >drugs.</text><text x="42" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Sex . I shudder to think what sex-related apps need censorship-proof</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >decentralization, but I haven’t heard of anyone building those on</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum.</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Drugs . Silk Road paved the way for Bitcoin’s (relative) success, though</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >it seems like peer-to-peer marketplace OpenBazaar (ie, not on Ethereum)</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >will likely fill this niche. To date, I’ve been surprised at the dearth</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of Ethereum dark markets.</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Gambling seems like a fairly natural fit for Ethereum’s early stages.</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Even better if we can use gambling for societal good .</text><text x="42" y="350" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Did I say Gambling? I meant Finance.</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The difference between gambling, trading, investing, hedging, insurance</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >etc etc is…?</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Largely semantic. It wasn’t that long ago that stock markets were</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >considered gambling.</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Speaking of finance…</text><text x="42" y="422" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Banks and Ethereum</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">CONTEXT:</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">“ All the banks are running trials on different flavors of Ethereum.</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">That’s because it is the most advanced and tested smart contracts</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">platform ”</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >– John Whelan, leader of Banco Santander’s blockchain group</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Two big announcements this week</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• UBS, Santander, Deutsche Bank, BNY Mellon and ICAP announced</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Clearmatics’ “utility settlement coin” which is a token that</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >participating banks will use to try to reduce counterparty risk using a</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >permissioned blockchain. Put differently: the banks will keep a private</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >blockchain between themselves using a token that they can exchange for</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >cash. This will reduce much of the cost associated with “back office”</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">functions. Coverage: Reuters , Financial Times</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• R3CEV filed for a patent . You can read their non-technical white</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">paper . Wall Street Journal : “Concord resembles Ethereum … [b]ut it is</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >tailored expressly for financial institutions.” Over 60 banks, including</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 28,</tspan><tspan x="250" y="388">2016</tspan></text>

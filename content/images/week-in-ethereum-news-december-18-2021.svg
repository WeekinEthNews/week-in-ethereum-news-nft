<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;br&gt; December 18, 2021&quot;
date: &quot;2021-12-18&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Mainnet execution layer</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Kintsugi testnet is live for the next month, help test PoW switch off: Add testnet to</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">MetaMask, get 50 testnet Ether , use the testnet! Join the testnet; guide to joining</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">with Geth &amp; Lighthouse Testing ideas for technical folks</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Add testnet to MetaMask, get 50 testnet Ether , use the testnet!</text><text x="50" y="130" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Join the testnet; guide to joining with Geth &amp; Lighthouse</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Testing ideas for technical folks</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Erigon v2021.12.03 : Transaction pool debugging for specific sender addresses</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Besu v21.10.4 : update due to additional log4j vulnerability</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Proposal to streamline gas accounting under Verkle trees</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4521 : ERC721/20-compatible transfer</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4546 : Wrapped Deposits</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4573 : Entry Points and Procedures for EVM Code Sections</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Proof of Stake consensus layer</text><text x="50" y="250" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest What’s New in Eth2</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PoS implementers call (no recording). Notes from Ben Edgington : working on</text><text x="50" y="272" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">optimistic sync (ideas welcome)</text><text x="50" y="284" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Light client sync , alternative to optimistic sync</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Teku v21.12.2 : update due to additional log4j vulnerability</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Armiarma beacon chain crawler v1 (Ant crawler): 58.8% are Prysm nodes</text><text x="50" y="320" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="332" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Optimism deployment now permissionless; future updates will maintain state,</text><text x="50" y="342" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">transaction history and event data</text><text x="50" y="354" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Immutable X fiat on-ramp via MoonPay</text><text x="50" y="366" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Polygon Nightfall zk-optimistic rollup testnet</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Arbitrum compares ZK and Optimistic Rollups</text><text x="50" y="390" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Optimistic Rollups 7-day fraud proof window explainer</text><text x="50" y="402" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Celer’s call for an open canonical token bridge standard</text><text x="42" y="414" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Starbloom Ventures!</text><text x="50" y="428" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Starbloom Ventures is a new early-stage venture fund by Evan Van Ness and James Fickel</text><text x="50" y="438" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">to invest in the future of web3.</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">What does it mean to invest in the future of web3?  This week we published our request</text><text x="50" y="460" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">for startups .</text><text x="50" y="472" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">We’re pledging 10% of profits to support Ethereum public goods .  Why isn’t your</text><text x="50" y="482" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">favorite VC taking the pledge?</text><text x="50" y="494" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="506" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ethereum-code-viewer : open Etherscan verified contracts in browser instance of VS</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Code, supports multi-file contracts &amp; proxies, just change etherscan contract URL from</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">“.io” to “.deth.net”</text><text x="50" y="538" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hardhat v2.8.0 : custom hardfork history to fork non-supported networks</text><text x="50" y="550" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Otterscan v2021.12.02 : support for revert reasons &amp; custom errors</text><text x="50" y="562" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* StarkNet.py : StarkNet SDK for Python</text><text x="50" y="574" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ApeWorX : Python based modular development framework, beta</text><text x="50" y="586" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Subway : example sandwich bot for UniswapV2 pairs</text><text x="50" y="598" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Comparison of BigQuery, Nansen, and Dune Analytics using example of querying</text><text x="50" y="608" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">historical floor price</text><text x="50" y="620" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* MakerDAO developer survey</text><text x="50" y="632" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Security</text><text x="50" y="644" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Gelato G-UNI Router vulnerability , $26 million secured with no funds lost, alerted</text><text x="50" y="654" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">by samczsun, revoke approvals given to vulnerable contract</text><text x="50" y="666" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Umbra frontend bug disclosure , no funds lost or at risk, check account is configured</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">properly</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">December 18,</tspan><tspan x="177.989" y="388">2021</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#1c2526;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - June 7 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">June 7 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; June 7, 2020&quot;
date: &quot;2020-06-07&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Expectations and limitations of upcoming Turbogeth release</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Compilation of the history of account abstraction work</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• YOLO testnet is live - an ephemeral testnet to try to break EIPs for the upcoming hardfork</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Danny Ryan: the state of Eth2</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest Prysmatic client update. Syncing to spec, adding eth1 clients, relaunch testnet plans</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Teku: an Eth2 client for enterprise</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Stats from crawling Eth2 testnets</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• More eth2 validator agent based simulations in CadCAD</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A guide to testnet staking with Nethermind and Lighthouse</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Deversifi went live on mainnet using StarkEx’s engine and offchain data (kept by a consortia) for 18000 transactions per second</text><text x="10mm" y="130mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Offchain data with zk proofs is now being called Validium</text><text x="10mm" y="137mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• What is the difference between zk rollup (data onchain) and Deversifi’s Validium (data offchain) ?</text><text x="10mm" y="144mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• An attack illustrating Validium trust assumptions</text><text x="10mm" y="151mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• StarkWare demo of onboarding 1.3m Reddit accounts onto Eth using Validium</text><text x="10mm" y="158mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• OMG goes live with their More Viable Plasma implementation (running POA for now); Bitfinex integrated USDT on OMG</text><text x="10mm" y="165mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Loopring Pay is live . Free, instant Eth/token transfers on Loopring’s zk rollup</text><text x="10mm" y="172mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible by Celer !</text><text x="10mm" y="181mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Celer is a coherent layer-2 scaling platform on Ethereum powered by Generalized State Channel Network and Hybrid Rollup technology. Real</text><text x="10mm" y="186mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">money games built using Celer&apos;s gaming-focused SDK just reached top #15 ranking in App Store . You can easily set up and join Celer&apos;s</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">growing layer-2 State Channel Network to support Ethereum&apos;s layer-2 scalability. Follow us on twitter , blog , discord and telegram .</text><text x="10mm" y="198mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="205mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solidity v0.6.9 adds SMT-checking to solc-js, allows calldata for all variables and provides a mechanism to specify an import directory.</text><text x="10mm" y="212mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Testing the effects of a call in Waffle</text><text x="10mm" y="219mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Buidler v1.3.6 adds Solidity v0.6.x</text><text x="10mm" y="226mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sourcify decentralized automated contract verifying service</text><text x="10mm" y="233mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Covalent’s DeFi SDK for historical data</text><text x="10mm" y="240mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• VS Code extension to write DeFi applications in NodeJS</text><text x="10mm" y="247mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Using Dapphero for your frontend</text><text x="10mm" y="254mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• How Aragon minimized gas costs for Aragon Court</text><text x="10mm" y="261mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Loredana’s Taylor lisp-like language is on four testnets</text><text x="10mm" y="268mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Austin Griffith’s tutorial on buidling a simple decentralized exchange</text><text x="10mm" y="275mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tornado Cash integrates Chainlink gas price oracles for TOR users</text><text x="10mm" y="282mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Verifying merkle multiproofs in Solidity</text><text x="10mm" y="289mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Trail of Bits found 20 bugs fuzzing the Solidity compiler</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="303mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ETHGlobal’s HackMoney finalists and all sponsor prize winners</text><text x="10mm" y="310mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Receive email notifications to renew your .eth names</text><text x="10mm" y="317mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 1inch releases Chi , an optimized gastoken</text><text x="10mm" y="324mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="331mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Newly updated client specs for Enterprise Ethereum from the EEA</text><text x="10mm" y="338mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Federal Reserve Chairman says AMERIBOR (built on a private Eth chain) meets the benchmarks for a reference rate, though “it may not be a</text><text x="10mm" y="343mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">natural fit”</text><text x="10mm" y="350mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">DAOs and Standards</text><text x="10mm" y="357mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Democracy Mars : a DAO to fund Mars-related projects</text><text x="10mm" y="364mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2696 : JavaScript ‘request’ method RPC transport</text><text x="10mm" y="371mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2700 : JavaScript Provider Event Emitter</text><text x="10mm" y="378mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="385mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Synthetix adds liquidations</text><text x="10mm" y="392mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Maker adds TUSD and USDC-B (a second set of collateralization parameters for USDC aimed at emergency situations)</text><text x="10mm" y="399mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Satellite - sign data with your Eth address, with data distribution on IPFS and BitTorrent</text><text x="10mm" y="406mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Simplified pricing for Nexus Mutual</text><text x="10mm" y="413mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• View keys for Tornado Cash to show origin of funds</text><text x="10mm" y="420mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens/Business/Regulation</text><text x="10mm" y="427mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Defi will do to banks what the web did to newspapers</text><text x="10mm" y="434mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Opyn put options as a trading strategy</text><text x="10mm" y="441mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Kaiko launches historical tick-by-tick order book data for Coinbase, Bitfinex, and Bitstamp</text><text x="10mm" y="448mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="455mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• MyCrypto’s mnemonic phrase explainer</text><text x="10mm" y="462mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bobbinthreadbare’s STARK-based VM has more instructions</text><text x="10mm" y="469mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Multi-scalar multiplication ZK study club video</text><text x="10mm" y="476mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Haseeb Qureshi’s latest installment of his intro to crypto class</text><text x="10mm" y="483mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Matic Network is now live</text><text x="10mm" y="490mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Brave hits 15 million monthly active users and 5m daily</text><text x="10mm" y="497mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Housekeeping</text><text x="10mm" y="504mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Follow me on Twitter @evan_van_ness to get the annotated edition of this newsletter on Monday or Tuesday. Plus I tweet most of what makes</text><text x="10mm" y="509mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">it into the newsletter.</text><text x="10mm" y="516mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text><text x="10mm" y="523mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink: https://weekinethereumnews.com/week-in-ethereum-news-june-7-2020/</text><text x="10mm" y="530mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="537mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="10mm" y="544mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• June 15 - Gitcoin CLR matching grants begins</text><text x="10mm" y="551mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• June 16 - deadline to apply for Gitcoin’s Kernel incubator</text><text x="10mm" y="558mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 2-Oct 30 - EthOnline hackathon</text>
    <g transform="translate(135, 400) scale(0.5)">
      <polygon points="0,0 20,20 -20,20 0,40" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    </g>
  <text x="50%" y="415mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#ffffff">Week in Ethereum News</text></svg>
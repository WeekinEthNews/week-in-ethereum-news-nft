acity="0.15" font-weight="normal" text-decoration="none">* MEV-Boost bid cancellations considered harmful</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Aztec hybrid zkRollup roadmap : public &amp; private state, not EVM compatible, UTXOs</text><text x="50" y="670" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">represent data, contracts written in Noir, local testnet Q3, public testnet 2024</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">May 6,</tspan><tspan x="177.989" y="388">2023</tspan></text>

    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - November 30 2017</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">November 30 2017</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;November 30, 2017&quot;
date: &quot;2017-11-30&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Protocol</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Lane Rettig announced the start of the Casper FFG testnet . You can find the code for the FFG and to run the testnet .</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• BeyondBlock Taipei saw Vitalik give a scaling talk and Vlad give a governance talk . Vlad has been tweetstorming about governance .</text><text x="10mm" y="58mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">[Lots of other great talks in the morning and afternoon . See agenda .]</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik : “the point of PoW in Casper FFG is that it can be easily reverted to as the primary source of consensus if the PoS breaks for</text><text x="10mm" y="70mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">whatever reason”</text><text x="10mm" y="77mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest Casper standup call</text><text x="10mm" y="84mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ERC 780: Claims Registry</text><text x="10mm" y="91mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik: STARKs, Part II .  You might also like Dr. Reitwiessner’s ELI5 .</text><text x="10mm" y="98mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="105mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How to code a Tamagotchi-like entity</text><text x="10mm" y="112mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 0xConnect - JavaScript library to interact with their standard relayer API</text><text x="10mm" y="119mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="126mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Parity’s Afri Schoedon explains the difference between full, fast and warp sync and pruning options to debunk the Bitcoin FUD that</text><text x="10mm" y="131mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Ethereum’s chain size will hit 1 TB.  A full node is just 25gb. This is a must read for folks who want to understand the tech better.</text><text x="10mm" y="138mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Getting started with MyEtherWallet .  Using blockchain basics from MEW</text><text x="10mm" y="145mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Fred Ehrsam with an expansive overview of blockchain governance</text><text x="10mm" y="152mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Cryptokitty mania during its launch this week. Per EthGasStation, it’s about 5% of recent transactions .  You can track kitty sales –</text><text x="10mm" y="157mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">one sold for $4500 USD and about 65 have sold for over $100.</text><text x="10mm" y="164mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum in the Enterprise</text><text x="10mm" y="171mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Guide to running Istanbul BFT on Geth and Quorum</text><text x="10mm" y="178mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Block explorer for Quorum (and Ethereum) tailored for enterprise</text><text x="10mm" y="185mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Project Updates</text><text x="10mm" y="192mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Curation Markets: Price discovery of non-rivalrous goods with curved bonding</text><text x="10mm" y="199mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• REXmls aiming to be live in early 2018</text><text x="10mm" y="206mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Grid+ is locking up a bunch of their GRID tokens</text><text x="10mm" y="213mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How Variabl builts its ETHUSD price feed</text><text x="10mm" y="220mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aragon Nov update</text><text x="10mm" y="227mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Eth PayNow button from ENS Listings</text><text x="10mm" y="234mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Metrics for first month of Status Open Bounty</text><text x="10mm" y="241mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Digix raised VC money instead of tapping the value they raised in their DAO?</text><text x="10mm" y="248mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Project Announcements and Whitepapers</text><text x="10mm" y="255mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• FOAM’s Crypto-Spatial Coordinates - physical addresses have corresponding on-chain addresses.</text><text x="10mm" y="262mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ethereum Login - Oauth but with Ethereum</text><text x="10mm" y="269mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Citadel.ink - anti-attention economy social network.  Working prototype. Intro post .</text><text x="10mm" y="276mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews, Videos and Talks</text><text x="10mm" y="283mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• All the DevCon3 videos are out, including the breakout room !  Also see Michael Wee’s Devcon3 notes</text><text x="10mm" y="290mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• TrueBit’s packed 10min video of interviews from EthWaterloo</text><text x="10mm" y="297mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Naval Ravikant on Laura Shin’s podcast</text><text x="10mm" y="304mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Neufund’s Zoe Adamovicz on Epicenter</text><text x="10mm" y="311mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Streamr talk at Helsinki meetup</text><text x="10mm" y="318mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Dharma Protocol’s Nadav Hollander on Rhys Lindmark</text><text x="10mm" y="325mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• MEW’s Taylor Monahan talks to Aaron Watson</text><text x="10mm" y="332mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Q&amp;A with Lendroid’s Vignesh Sundaresan</text><text x="10mm" y="339mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• RocketPool’s David Rugendyke talks to me about Casper staking pools</text><text x="10mm" y="346mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Token Sales</text><text x="10mm" y="353mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik video talk on Token Economics .  Finally a Vitalik talk I could watch at 1.5x!</text><text x="10mm" y="360mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Fat protocols? Or application protocols ?</text><text x="10mm" y="367mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• I’m pleased RocketPool has chosen to do a proportional refund cap.  You can hear more in my RocketPool podcast .</text><text x="10mm" y="374mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Bonded token pre-sales with Dharma Protoocol</text><text x="10mm" y="381mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Token Sale Projects</text><text x="10mm" y="388mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bloomberg on YouNow/Props</text><text x="10mm" y="395mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• CoFound.it’s Playoffs event is happening</text><text x="10mm" y="402mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• About the Virtue Poker token video</text><text x="10mm" y="409mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bloom roadmap</text><text x="10mm" y="416mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="423mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• This week Bitcoin topped 10k and Ether hit 500. Fred Wilson : “been rotating out of BTC into ETH for the past couple years”</text><text x="10mm" y="430mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Coinbase won a victory in US federal court to exclude 97% of their customers from the IRS fishing expedition .</text><text x="10mm" y="437mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Michael Arrington announces a fund denominated in… Ripple ?</text><text x="10mm" y="444mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sunny Aggarwal and Nate Rush: unpopular ideas about blockchains</text><text x="10mm" y="451mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• FT: Insurers battle for blockchain</text><text x="10mm" y="458mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of note</text><text x="10mm" y="465mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">From Token Sale Calendar.</text><text x="10mm" y="472mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Upcoming token sale start dates :</text><text x="10mm" y="479mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• November 30 – Cofound.it Seed : Legacy , ENTX , Aversafe , Mediasifter, Datafund , Unico</text><text x="10mm" y="486mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• November 30 – Nous Platform</text><text x="10mm" y="493mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• November 30 – Bloom</text><text x="10mm" y="500mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• December 7 – Debitum</text><text x="10mm" y="507mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• December 8 – SingularityNet</text><text x="10mm" y="514mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• December 10 – Gazecoin</text><text x="10mm" y="521mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• December 11 – Aurora DAO from IDEX</text><text x="10mm" y="528mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• December 23 – Rocketpool (proportional refund cap, started November 25h)</text><text x="10mm" y="535mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Ongoing token sales :</text><text x="10mm" y="542mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Relest</text><text x="10mm" y="549mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• CanYa</text><text x="10mm" y="556mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Jibrel Network</text><text x="10mm" y="563mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Neufund ICBM</text><text x="10mm" y="570mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Realisto</text><text x="10mm" y="577mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• FundRequest</text><text x="10mm" y="584mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dopameme</text><text x="10mm" y="591mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Gizer</text><text x="10mm" y="598mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aigang</text><text x="10mm" y="605mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Hirematch</text><text x="10mm" y="612mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ScriptDrop</text><text x="10mm" y="619mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• SeedsTokens</text><text x="10mm" y="626mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sense Token</text><text x="10mm" y="633mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Leverj</text><text x="10mm" y="640mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">WARNING : list may include or even likely includes scams and quasi-scams .  Do your own research and due diligence before putting value at</text><text x="10mm" y="645mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">risk.</text><text x="10mm" y="652mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether they are legit; as such, I thus</text><text x="10mm" y="657mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">likewise warrant nothing about whether any will produce a satisfactory return. I have passed the CFA exams , but this is not investment</text><text x="10mm" y="662mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">advice. If you’re interested in what I do, you can find my somewhat out-of-date investing thesis and token sale appreciation strategies in</text><text x="10mm" y="667mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">previous newsletters.]</text><text x="10mm" y="674mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="681mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="10mm" y="690mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">My charge from Joe Lubin is pretty similar to what Status has told me: keep telling the truth and covering the space as objectively as I</text><text x="10mm" y="695mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">can.</text><text x="10mm" y="702mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Editorial control is 100% me.  Blame me first and last.</text><text x="10mm" y="709mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">The ask</text><text x="10mm" y="716mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I’d love it if you shared this newsletter.</text><text x="10mm" y="723mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="10mm" y="730mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is supported by ConsenSys (surely you have seen that we’re hiring ?) and Status.im .  Many thanks to both.</text>

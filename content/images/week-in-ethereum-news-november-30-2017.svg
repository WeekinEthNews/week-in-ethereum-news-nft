<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - November 30 2017</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;November 30, 2017&quot;
date: &quot;2017-11-30&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Lane Rettig announced the start of the Casper FFG testnet . You can find the code for the FFG and to</text><text x="20mm" y="80mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">run the testnet .</text><text x="20mm" y="88mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• BeyondBlock Taipei saw Vitalik give a scaling talk and Vlad give a governance talk . Vlad has been</text><text x="20mm" y="94mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweetstorming about governance .  [Lots of other great talks in the morning and afternoon . See agenda</text><text x="20mm" y="100mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">.]</text><text x="20mm" y="108mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik : “the point of PoW in Casper FFG is that it can be easily reverted to as the primary source</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">of consensus if the PoS breaks for whatever reason”</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Latest Casper standup call</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ERC 780: Claims Registry</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik: STARKs, Part II .  You might also like Dr. Reitwiessner’s ELI5 .</text><text x="20mm" y="146mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="154mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How to code a Tamagotchi-like entity</text><text x="20mm" y="162mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• 0xConnect - JavaScript library to interact with their standard relayer API</text><text x="20mm" y="170mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="178mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Parity’s Afri Schoedon explains the difference between full, fast and warp sync and pruning options</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">to debunk the Bitcoin FUD that Ethereum’s chain size will hit 1 TB.  A full node is just 25gb. This is</text><text x="20mm" y="190mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">a must read for folks who want to understand the tech better.</text><text x="20mm" y="198mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Getting started with MyEtherWallet .  Using blockchain basics from MEW</text><text x="20mm" y="206mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Fred Ehrsam with an expansive overview of blockchain governance</text><text x="20mm" y="214mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Cryptokitty mania during its launch this week. Per EthGasStation, it’s about 5% of recent</text><text x="20mm" y="220mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">transactions .  You can track kitty sales – one sold for $4500 USD and about 65 have sold for over</text><text x="20mm" y="226mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">$100.</text><text x="20mm" y="234mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum in the Enterprise</text><text x="20mm" y="242mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Guide to running Istanbul BFT on Geth and Quorum</text><text x="20mm" y="250mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Block explorer for Quorum (and Ethereum) tailored for enterprise</text><text x="20mm" y="258mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Updates</text><text x="20mm" y="266mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Curation Markets: Price discovery of non-rivalrous goods with curved bonding</text><text x="20mm" y="274mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• REXmls aiming to be live in early 2018</text><text x="20mm" y="282mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Grid+ is locking up a bunch of their GRID tokens</text><text x="20mm" y="290mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How Variabl builts its ETHUSD price feed</text><text x="20mm" y="298mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aragon Nov update</text><text x="20mm" y="306mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth PayNow button from ENS Listings</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Metrics for first month of Status Open Bounty</text><text x="20mm" y="322mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Digix raised VC money instead of tapping the value they raised in their DAO?</text><text x="20mm" y="330mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Announcements and Whitepapers</text><text x="20mm" y="338mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• FOAM’s Crypto-Spatial Coordinates - physical addresses have corresponding on-chain addresses.</text><text x="20mm" y="346mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Ethereum Login - Oauth but with Ethereum</text><text x="20mm" y="354mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Citadel.ink - anti-attention economy social network.  Working prototype. Intro post .</text><text x="20mm" y="362mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Videos and Talks</text><text x="20mm" y="370mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• All the DevCon3 videos are out, including the breakout room !  Also see Michael Wee’s Devcon3 notes</text><text x="20mm" y="378mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• TrueBit’s packed 10min video of interviews from EthWaterloo</text><text x="20mm" y="386mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Naval Ravikant on Laura Shin’s podcast</text><text x="20mm" y="394mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Neufund’s Zoe Adamovicz on Epicenter</text><text x="20mm" y="402mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Streamr talk at Helsinki meetup</text><text x="20mm" y="410mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dharma Protocol’s Nadav Hollander on Rhys Lindmark</text><text x="20mm" y="418mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• MEW’s Taylor Monahan talks to Aaron Watson</text><text x="20mm" y="426mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Q&amp;A with Lendroid’s Vignesh Sundaresan</text><text x="20mm" y="434mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• RocketPool’s David Rugendyke talks to me about Casper staking pools</text><text x="20mm" y="442mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Token Sales</text><text x="20mm" y="450mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik video talk on Token Economics .  Finally a Vitalik talk I could watch at 1.5x!</text><text x="20mm" y="458mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Fat protocols? Or application protocols ?</text><text x="20mm" y="466mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• I’m pleased RocketPool has chosen to do a proportional refund cap.  You can hear more in my</text><text x="20mm" y="472mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">RocketPool podcast .</text><text x="20mm" y="480mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bonded token pre-sales with Dharma Protoocol</text><text x="20mm" y="488mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Token Sale Projects</text><text x="20mm" y="496mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Bloomberg on YouNow/Props</text><text x="20mm" y="504mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• CoFound.it’s Playoffs event is happening</text><text x="20mm" y="512mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• About the Virtue Poker token video</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Bloom roadmap</text><text x="20mm" y="528mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="536mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• This week Bitcoin topped 10k and Ether hit 500. Fred Wilson : “been rotating out of BTC into ETH for</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">the past couple years”</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Coinbase won a victory in US federal court to exclude 97% of their customers from the IRS fishing</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">expedition .</text><text x="20mm" y="564mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Michael Arrington announces a fund denominated in… Ripple ?</text><text x="20mm" y="572mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sunny Aggarwal and Nate Rush: unpopular ideas about blockchains</text><text x="20mm" y="580mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FT: Insurers battle for blockchain</text><text x="20mm" y="588mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="596mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">From Token Sale Calendar.</text><text x="20mm" y="604mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Upcoming token sale start dates :</text><text x="20mm" y="612mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• November 30 – Cofound.it Seed : Legacy , ENTX , Aversafe , Mediasifter, Datafund , Unico</text><text x="20mm" y="620mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• November 30 – Nous Platform</text><text x="20mm" y="628mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• November 30 – Bloom</text><text x="20mm" y="636mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• December 7 – Debitum</text><text x="20mm" y="644mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• December 8 – SingularityNet</text><text x="20mm" y="652mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• December 10 – Gazecoin</text><text x="20mm" y="660mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• December 11 – Aurora DAO from IDEX</text><text x="20mm" y="668mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• December 23 – Rocketpool (proportional refund cap, started November 25h)</text><text x="20mm" y="676mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ongoing token sales :</text><text x="20mm" y="684mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Relest</text><text x="20mm" y="692mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• CanYa</text><text x="20mm" y="700mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Jibrel Network</text><text x="20mm" y="708mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Neufund ICBM</text><text x="20mm" y="716mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Realisto</text><text x="20mm" y="724mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FundRequest</text><text x="20mm" y="732mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dopameme</text><text x="20mm" y="740mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Gizer</text><text x="20mm" y="748mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aigang</text><text x="20mm" y="756mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Hirematch</text><text x="20mm" y="764mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ScriptDrop</text><text x="20mm" y="772mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• SeedsTokens</text><text x="20mm" y="780mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sense Token</text><text x="20mm" y="788mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Leverj</text><text x="20mm" y="796mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">WARNING : list may include or even likely includes scams and quasi-scams .  Do your own research and</text><text x="20mm" y="802mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">due diligence before putting value at risk.</text><text x="20mm" y="810mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether</text><text x="20mm" y="816mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">they are legit; as such, I thus likewise warrant nothing about whether any will produce a satisfactory</text><text x="20mm" y="822mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">return. I have passed the CFA exams , but this is not investment advice. If you’re interested in what</text><text x="20mm" y="828mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I do, you can find my somewhat out-of-date investing thesis and token sale appreciation strategies in</text><text x="20mm" y="834mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">previous newsletters.]</text><text x="20mm" y="842mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="850mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="860mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">My charge from Joe Lubin is pretty similar to what Status has told me: keep telling the truth and</text><text x="20mm" y="866mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">covering the space as objectively as I can.</text><text x="20mm" y="874mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  Blame me first and last.</text><text x="20mm" y="882mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">The ask</text><text x="20mm" y="890mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’d love it if you shared this newsletter.</text><text x="20mm" y="898mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="906mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is supported by ConsenSys (surely you have seen that we’re hiring ?) and Status.im .</text><text x="20mm" y="912mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Many thanks to both.</text></svg>
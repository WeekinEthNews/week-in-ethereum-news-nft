<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.1.0 . ~50gb database.</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v1.9.6 light client improvement sync and the 10x reduction in</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >disk i/o</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Eth tests v7.0.0-beta.1 including Istanbul</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs call . Pooja’s notes . If you were wondering</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >about the Ropsten Istanbul confusion, it’s because someone started</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >heavily mining Ropsten but did not support the Istanbul fork</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A proposed CALLWITHSCHEDULE opcode to guard against reentrancy</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gas golfing storage pricing in Istanbul . Interesting debate on Reddit</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >.</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What’s New in Eth2 , includes Ben’s bullish thoughts on the</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >possibility of phases 1 and 2 also going live in 2020</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ryuya argues for FMD GHOST</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The security calculations of random sampling for committee</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dev experience in Eth2 a podcast with panel of folks from Nimbus,</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Lighthouse, Prysmatic, EF, and ConsenSys</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Run a 5 client testnet with this shell</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysmatic client update. restarted testnet, massive BLS improvements.</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Counterfactual and Magmo merging their generalized state channel</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">codebases under the State Channels name.</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hodor , Matter Lab’s open STARK prover implementation</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Matic beta release includes Plasma predicates</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v 0.5.12 . loop support for the SMT solver, Yul optimizer</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >improvements</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity debugging with stack traces using Buidler EVM</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ZoKrates as a Remix plugin</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 3Box’s IdentityWallet SDK , JavaScript for wallets to natively</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >integrate with 3box</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Burner Wallet 2 : modular components for building burner wallets</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How to avoid subsidizing bad actors in your Gas Station Network app</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mexa : meta transaction SDK</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Explore your data with Grid + Geth + GraphQL</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3data.js from Amberdata adds RPC support</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hookpad : listen to any EVM chain, and filter the events you need</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Samczsun: taking undercollateralized loans for fun and for profit</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Slither v0.6.7 - flattener and auto-generated patches</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Brownie python framework: evaluating Solidity code coverage via opcode</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">tracing</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Swarm v0.5</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vac: p2p data sync with remote log</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ENS short name auctions hit a snag with some OpenSea bugs . Some</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >stolen names were returned for a bounty. Since auctions were paused,</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">some will be extended. ENS also adds text records for names .</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">October 5,</tspan><tspan x="250" y="388">2019</tspan></text>

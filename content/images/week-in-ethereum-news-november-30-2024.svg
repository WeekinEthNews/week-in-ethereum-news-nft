<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Tornado Cash contracts canâ€™t be sanctioned under current law, blob</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >increase included in Pectra upgrade and Ethereum protocol attackathon</text><text x="42" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth R&amp;D protocol call (All Core Devs)</text><text x="74" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Mekong testnet : consensus layer client teams fixing deposit</text><text x="74" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >processing bug</text><text x="90" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Long range syncing , clients not purely bottlenecked by bandwidth</text><text x="90" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Block arrival &amp; home staker analysis supports increase to 4/8 or 6/9</text><text x="90" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(target/max)</text><text x="82" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Agreed to increase blobs per block target to 6 &amp; max of 9 and change</text><text x="82" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >update fraction via EIP7691</text><text x="82" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Blob fee market discussion</text>
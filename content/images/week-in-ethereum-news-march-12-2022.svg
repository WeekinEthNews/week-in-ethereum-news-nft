<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Execution Layer PoW switch off named Paris , site of first major</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >community organized conference</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind&apos;s full pruning , run a pruned node with ~100Gb of storage</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Verkle tree single client testnet demo video</text><text x="42" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call video [first 15 mins]. Notes from Ben Edgington</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kelvin open sources unedited Eth2 Book</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v22.3.0 : run as a Windows service, config file for command</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >line options and lower CPU, bandwidth &amp; memory usage</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v0.34.1 : make block proposing flow resilient to errors</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse task list before PoW can be switched off</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm quality approach : static analysis checks, unit &amp; fuzz tests,</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >common spec tests and code review; recommends trying a minority client</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for Kiln</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Wagyu Key Gen v1.2.0 : supports generating keys for Kiln &amp; Kintsugi</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >testnets</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Paper on PoS fork choice attacks results in spec patch for an edge</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >case in an equivocation balancing attack; protocol not vulnerable to</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >avalanche attack</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Help test PoW switch off , the biggest change in Ethereum’s history</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Get Kiln Ether, deploy contracts and send transactions</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• The amount of testing impacts when PoW switch off is ready</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Guide to run Geth+Teku , Geth+Lighthouse , Geth/Nethermind+Lodestar or</text><text x="66" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Geth+Prysm</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kiln testnet launched, transitions to PoS next week.</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kiln v2.1 spec: optimistically import any post-merge block, add QoS</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for transition config endpoint and clarifications of Engine API spec</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Validator withdrawals meta-spec proposal using a push architecture</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• merge-devnet-5 transitioned &amp; switched off PoW, no issues found</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >testing with zombie miners</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4881 : Deposit Contract Snapshot Interface</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4885 : Subscription Token Standard for NFTs and Multi Tokens</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4886 : Proxy Ownership Register</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4895 : Beacon chain push withdrawals as operations</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Arbitrum gas pricing change adds momentum and targets 80% full so gas</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >price changes faster but more gently</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• DefersiFi adds bridge to Arbitrum</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Argent zkSync mobile wallet out of beta</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Argent X (StarkNet) v3 : migrate assets such as briqs from v2</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• StarkNet’s proposed account abstraction design</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimism’s proposed Cannon fault proof ; Norswap’s Cannon explainer</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimism multi-client plan to decentralize &amp; remove upgrade keys</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s explainer of the tradeoffs between EIP 4488 (simple calldata</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">March 12,</tspan><tspan x="250" y="388">2022</tspan></text>

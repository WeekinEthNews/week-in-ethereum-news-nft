ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in a first or second slot, otherwise they are unconditionally added in order to the</text><text x="50" y="652" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">bottom of the second slot</text><text x="50" y="664" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Client releases</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus layer: Lodestar v1.15.0 : fixes for Deneb upgrade, js-libp2p updated to v1</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">February 3,</tspan><tspan x="177.989" y="388">2024</tspan></text>

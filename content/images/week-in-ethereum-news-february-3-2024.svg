-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Verkle implementers call video &amp; notes</text><text x="50" y="434" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Centralization watch: threatening the value of your ETH</text><text x="50" y="446" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">* ðŸš¨ Lido at 31.82% is far too close to 33.3% threshold</text><text x="50" y="458" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">ðŸš¨ Lido at 31.82% is far too close to 33.3% threshold</text><text x="50" y="470" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Client diversity (via clientdiversity.org ): Execution layer: Geth 78% supermajority,</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">could cause a chain split Consensus layer: Prysm 39%, any client bug over 33.3% could</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">mean loss of finality Research starting for validators to provide client info privately</text><text x="50" y="502" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Client diversity (via clientdiversity.org ):</text><text x="50" y="514" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Execution layer: Geth 78% supermajority, could cause a chain split</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Execution layer:
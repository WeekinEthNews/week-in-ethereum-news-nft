r New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Research starting for validators to provide client info privately</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Unconditional inclusion lists (for censorship resistance):</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions are included in a first or second slot, otherwise they are</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >unconditionally added in order to the bottom of the second slot</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Lodestar v1.15.0 : fixes for Deneb upgrade, js-libp2p updated to v1</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and minor fixes for UX &amp; performance improvements</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Nimbus v24.2.0 : stability improvements for Deneb</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Prysm v4.2.1 : older CPUs without AVX support will have failures on</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >testnets</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Erigon v2.57.2 : fix for RpcDaemon seeing recently retired blocks</text><text x="42" y="482" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Support the Roman Storm &amp; Alex Pertsev legal defense fund</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The Biden administration is attempting to criminalize open source</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >software development as part of its war on crypto.</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Donate to defend our innocent Ethereum heroes . Retweet to spread</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">awareness .</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Arbitrum One ArbOS v11 live, adds Shanghai support (including PUSH0)</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Optimism bicameral governance for upgrades , citizens house can veto</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >[Andrew is a badgeholder]</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ RollCall (L2 standards) fee markets breakout call and
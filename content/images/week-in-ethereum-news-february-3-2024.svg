</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >execution 10% slower</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Osaka upgrade (meta EIP7607 )</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Kaustinen testnet (Verkle) rebooted with new features &amp; fixes</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Verkle implementers call video &amp; notes</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 31.82% is far too close to 33.3% threshold</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ): Execution layer: Geth 78%</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >supermajority, could cause a chain split Consensus layer: Prysm 39%, any</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">client bug over 33.3% could mean loss of finality Research starting for</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">validators to provide client info privately</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="5
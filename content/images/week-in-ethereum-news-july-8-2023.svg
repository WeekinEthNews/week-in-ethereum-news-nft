<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Impact of EIP6404/6466 SSZ transition on existing contracts using RLP:</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP6404 is low impact whilst EIP6466 is manageable due to upgradeability</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of 3 impacted projects [Reminder: SSZ EIPs already removed from Dencun</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrade]</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dencun updates: devnet issue tracker , plan to stress test EIP4844 on</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >devnet 7 &amp; in parallel develop full set of Dencun EIPs for devnet 8</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Discussion on Engine API flag for EL to suggest CL use local block</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >building</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs – execution (ACDE) call video . Notes from</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Christine Kim :</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Last chance to contribute to KZG ceremony , closes July 23, use an</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >account with at least 8 transactions</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP4844:</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v4.3.0 : bandwidth reductions and slasher breaking changes:</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >broadcasting enabled by default &amp; backend reverted to LMDB</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Consensus layer:</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reth v0.1.0-alpha.2 : Engine API stability improved, fixes for out of</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >memory issues, RPC corner cases fixed including for tracing and added</text><text x="66" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >new metrics</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Execution layer:</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MEV-Boost dashboard adds charts for optimistic relaying, shows</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >increased win ratio</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Enshrined PBS proposal: payload-timeliness committee (PTC), subset of</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >attestation committee votes on whether builder released their execution</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >payload on time</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Transaction fee mechanism design , a proof that MEV makes it</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >impossible for UX to be simple and for validators to be incentivized</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >towards proper behavior</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Distributed block building : privacy preserving knapsack auctions</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >using MPC</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Patrick McCorry: overview of bridges</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP7266 : Remove blake2f (0x09) precompile</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIPs:</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC7265 : Circuit breaker</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC7272 : Ethereum access token (authorize function calls from</text><text x="66" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >offchain service)</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC7280 : NFT metadata extension like JSON-LD</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC7281 : Sovereign bridged token (xERC20)</text><text x="66" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC7291 : Purpose bound money (ERC1155 extension)</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• ERCs (application layer):</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">July 8,</tspan><tspan x="250" y="388">2023</tspan></text>

    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - April 13 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">April 13 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; April 13, 2020&quot;
date: &quot;2020-04-13&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP1559 fee market change simulations , assuming demand is exogenous</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EVM Bytecode Merklization - merklize code chunks for block witnesses, estimates 40-60% reduction</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Some more estimates on code merklization based on recent blocks</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bitfly’s explanations of eth2 block explorer charts</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• PegaSys’s Teku client fully syncs with the Lighthouse testnet</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest Nimbus client update. Getting up to the multi-client testnet spec, networking improvements, interop ready with Lighthouse</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SigmaPrime’s update fuzzing the eth2 clients . Catching bugs, new fuzzing engine</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Work on formally verifying the eth2 spec using Dafny</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A look at the GUI for Rocketpool’s decentralized staking pool</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aditya’s how FFG is implemented in Eth2 explainer</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2, post-BeaconChain launch</text><text x="10mm" y="130mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A design for merging eth1 and eth2 clients to turn off PoW</text><text x="10mm" y="137mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Better attestation aggregation algos</text><text x="10mm" y="144mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Verifiable precompiled contracts</text><text x="10mm" y="151mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• An approach for cross-shard transfers at EE level</text><text x="10mm" y="158mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="165mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solidity v0.6.6 and v0.6.5 - ‘immutable’ new major feature, tuple assignment bugfix, and memory array creation overflow bugfix</text><text x="10mm" y="172mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Truffle v5.1.21 adds Solidity’s immutable</text><text x="10mm" y="179mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• wighawag’s Buidler Deployment Plugin</text><text x="10mm" y="186mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Not new, but a comparison of ethers.js and web3js</text><text x="10mm" y="193mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Example of using web3modal (former web3connect) with vanilla Javascript</text><text x="10mm" y="200mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• MelonJS v1 to interact with Melon’s deployed code</text><text x="10mm" y="207mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tool for decoding Ethereum storage</text><text x="10mm" y="214mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Arrays and maps in Solidity</text><text x="10mm" y="221mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Yul+ Remix plugin</text><text x="10mm" y="228mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Chainlink redeployed ETHUSD contract ; 2 weeks to migrate from old code</text><text x="10mm" y="235mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Maintaining offchain NFT data using IPFS</text><text x="10mm" y="242mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SQL queries on DuneAnalytics tutorial</text><text x="10mm" y="249mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Django with web3py tutorial</text><text x="10mm" y="256mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="263mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• discv5 : an explainer of Eth networking’s peer discovery protocol</text><text x="10mm" y="270mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Eth brand survey</text><text x="10mm" y="277mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="284mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• from the founder of Simple, Sila : payments API to take on ACH</text><text x="10mm" y="291mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• EEA mainnet survey</text><text x="10mm" y="298mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Hyperledger Besu v1.4.3 - adds eth/65 for better networking, issue found for private transactions created with v1.3.4 and before</text><text x="10mm" y="305mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance, DAOs, and standards</text><text x="10mm" y="312mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• MakerDAO’s 13 improvement proposals to decentralize governance</text><text x="10mm" y="319mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• TheLAO launches April 28</text><text x="10mm" y="326mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• how to create a bankless DAO</text><text x="10mm" y="333mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP2593 : Escalator algo fee market change</text><text x="10mm" y="340mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="347mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Reddit is rolling out the tokenization of it its karma for more than just r/EthTrader ?</text><text x="10mm" y="354mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Status v1.2 , adds Waku to replace Whisper for better messaging</text><text x="10mm" y="361mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SmokeSignal.eth , post by burning Dai interface prioritizes higher burn</text><text x="10mm" y="368mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Autumated dollar cost averaging of your stablecoins on Uniswap</text><text x="10mm" y="375mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Suggestions and programs in Colony</text><text x="10mm" y="382mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Overview of DxDAO’s Omen prediction markets</text><text x="10mm" y="389mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Inspect , DeFi transparency registry</text><text x="10mm" y="396mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Fairmint’s continuous securities offering is live on mainnet</text><text x="10mm" y="403mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens/Business/Regulation</text><text x="10mm" y="410mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• PieDAO’s BTC++ is live on mainnet , a token of comprised of multiple versions of locked/synthetic BTC</text><text x="10mm" y="417mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Is tokenized BTC on Ethereum good for ETH ?</text><text x="10mm" y="424mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Top 10 use cases of Dai</text><text x="10mm" y="431mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• NFTScribe - attach a message onchain to an NFT while you own it</text><text x="10mm" y="438mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• a16zcrypto: crypto’s biz model isn’t that different but who benefits is</text><text x="10mm" y="445mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="452mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Chicago DeFi Alliance formed to connect market makers and DeFi startups</text><text x="10mm" y="459mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• CryptoHack : online puzzles to learn cryptography</text><text x="10mm" y="466mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• UTokyo paper on digital courts</text><text x="10mm" y="473mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• You can join the trusted setup ceremony for Semaphore , a zk privacy layer for apps</text><text x="10mm" y="480mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="487mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new in bold ) :</text><text x="10mm" y="494mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Apr 19 - deadline to apply to EthGlobal’s HackMoney virtual hackathon</text><text x="10mm" y="501mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Apr 21-23 - EY Global Blockchain Virtual Summit</text><text x="10mm" y="508mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Apr 24-26 - EthTurin</text><text x="10mm" y="515mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Apr 29-30 - SoliditySummit (Berlin)</text><text x="10mm" y="522mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 8-9 - Ethereal Summit (NYC)</text><text x="10mm" y="529mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 22-31 - Ethereum Madrid public health virtual hackathon</text><text x="10mm" y="536mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• June 17 - EthBarcelona R&amp;D workshop</text><text x="10mm" y="543mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Thank you, ConsenSys</text><text x="10mm" y="550mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="559mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum News. Editorial control has always been me.</text><text x="10mm" y="566mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum News ,” then here’s a hint: don’t email me. Do put it on Reddit.</text><text x="10mm" y="573mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">I really want you to link to weekinethereumnews.com</text><text x="10mm" y="580mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Issue permalink: https://weekinethereumnews.com/week-in-ethereum-news-april-13-2020/</text><text x="10mm" y="587mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="594mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly</text>

<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth1</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP1559 fee market change simulations , assuming demand is exogenous</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EVM Bytecode Merklization - merklize code chunks for block witnesses, estimates</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">40-60% reduction</text><text x="50" y="108" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Some more estimates on code merklization based on recent blocks</text><text x="50" y="120" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth2</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Bitfly’s explanations of eth2 block explorer charts</text><text x="50" y="144" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* PegaSys’s Teku client fully syncs with the Lighthouse testnet</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest Nimbus client update. Getting up to the multi-client testnet spec, networking</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">improvements, interop ready with Lighthouse</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* SigmaPrime’s update fuzzing the eth2 clients . Catching bugs, new fuzzing engine</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Work on formally verifying the eth2 spec using Dafny</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A look at the GUI for Rocketpool’s decentralized staking pool</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Aditya’s how FFG is implemented in Eth2 explainer</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth2, post-BeaconChain launch</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A design for merging eth1 and eth2 clients to turn off PoW</text><text x="50" y="250" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Better attestation aggregation algos</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Verifiable precompiled contracts</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* An approach for cross-shard transfers at EE level</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="298" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solidity v0.6.6 and v0.6.5 - ‘immutable’ new major feature, tuple assignment bugfix,</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">and memory array creation overflow bugfix</text><text x="50" y="320" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Truffle v5.1.21 adds Solidity’s immutable</text><text x="50" y="332" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* wighawag’s Buidler Deployment Plugin</text><text x="50" y="344" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Not new, but a comparison of ethers.js and web3js</text><text x="50" y="356" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Example of using web3modal (former web3connect) with vanilla Javascript</text><text x="50" y="368" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* MelonJS v1 to interact with Melon’s deployed code</text><text x="50" y="380" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Tool for decoding Ethereum storage</text><text x="50" y="392" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Arrays and maps in Solidity</text><text x="50" y="404" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Yul+ Remix plugin</text><text x="50" y="416" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Chainlink redeployed ETHUSD contract ; 2 weeks to migrate from old code</text><text x="50" y="428" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Maintaining offchain NFT data using IPFS</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* SQL queries on DuneAnalytics tutorial</text><text x="50" y="452" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Django with web3py tutorial</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* discv5 : an explainer of Eth networking’s peer discovery protocol</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Eth brand survey</text><text x="50" y="500" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Enterprise</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* from the founder of Simple, Sila : payments API to take on ACH</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EEA mainnet survey</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hyperledger Besu v1.4.3 - adds eth/65 for better networking, issue found for private</text><text x="50" y="546" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">transactions created with v1.3.4 and before</text><text x="50" y="558" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Governance, DAOs, and standards</text><text x="50" y="570" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* MakerDAO’s 13 improvement proposals to decentralize governance</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* TheLAO launches April 28</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* how to create a bankless DAO</text><text x="50" y="606" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP2593 : Escalator algo fee market change</text><text x="50" y="618" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Application layer</text><text x="50" y="630" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Reddit is rolling out the tokenization of it its karma for more than just r/EthTrader</text><text x="50" y="640" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">?</text><text x="50" y="652" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Status v1.2 , adds Waku to replace Whisper for better messaging</text><text x="50" y="664" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* SmokeSignal.eth , post by burning Dai interface prioritizes higher burn</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Autumated dollar cost averaging of your stablecoins on Uniswap</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 13,</tspan><tspan x="250" y="388">2020</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

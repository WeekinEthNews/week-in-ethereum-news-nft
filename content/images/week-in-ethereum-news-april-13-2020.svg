ily="Courier New" fill="#ffffff" opacity="0.15" >* wighawag’s Buidler Deployment Plugin</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Not new, but a comparison of ethers.js and web3js</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Example of using web3modal (former web3connect) with vanilla</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Javascript</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* MelonJS v1 to interact with Melon’s deployed code</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Tool for decoding Ethereum storage</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Arrays and maps in Solidity</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Yul+ Remix plugin</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Chainlink redeployed ETHUSD contract ; 2 weeks to migrate from old</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">code</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Maintaining offchain NFT data using IPFS</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* SQL queries on DuneAnalytics tutorial</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Django with web3py tutorial</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* discv5 : an explainer of Eth networking’s peer discovery protocol</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Eth brand survey</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* from the founder of Simple, Sila : payments API to take on ACH</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EEA mainnet survey</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Hyperledger Besu v1.4.3 - adds eth/65 for better networking, issue</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >found for private transactions created with v1.3.4 and before</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Governance, DAOs, and standards</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* MakerDAO’s 13 improvement proposals to decentralize governance</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 13,</tspan><tspan x="250" y="388">2020</tspan></text>

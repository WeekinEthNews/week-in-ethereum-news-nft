<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >‚Ä¢ Devnet-9 using EIP4788 mainnet address &amp; manual deployment and plan to</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >test MEV-Boost; KZG ceremony trusted setup expected next week</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >‚Ä¢ EIP7514 (max churn limit) to be tested on short lived devnet-10 with</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >high number of validators</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >‚Ä¢ EIP4788 (beacon root) issues fixed from 3 audits: 0 timestamp &amp; ring</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >buffer size</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Discussion on proposed EIP7503 (onchain privacy via reminting burnt</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ETH)</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Latest all core devs ‚Äì execution (ACDE) call video. Recap by Tim</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko. Notes from Tim Beiko and Christine Kim :</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Devnet-9 launched</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">‚Ä¢ üö® Lido at 32.23% far too close to risky 33.3% threshold</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >‚Ä¢ Execution layer: Geth ~80% supermajority, could possibly cause a chain</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >split</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >‚Ä¢ Consensus layer: Prysm at 45%, any client bug over 33.3% could mean</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >loss of finality</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Need more geographic diversity for both stakers &amp; nodes , particularly</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >outside of US/Can/EU</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ 91% of blocks are via MEV-Boost relays controlled by just four</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >entities</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Censorship dashboard : OFAC compliance of validators, relays &amp;</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >builders</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Mempool dumpster (transactions in Parquet &amp; CSV): adds inclusion</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >status &amp; inclusion delay</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases for Hole≈°ky testnet</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Lighthouse v4.5.0 : experimental QUIC support</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Lodestar v1.11.3</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Nimbus v23.9.1</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Prysm v4.1.0-alpha.1</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Teku v23.9.1 : Hole≈°ky testnet requires GLIBC v2.34 on Linux</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Besu v23.7.3</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Erigon v2.49.3 : Hole≈°ky; v2.50.0 : implements Cancun EIPs</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Geth v1.13.2 : fixes for path db storage schema corner cases</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Nethermind v1.21.0 : executable renaming, throttling RPC calls, Trie</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >recovery &amp; sync time reduction</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Reth v0.1.0-alpha.9 : implements Cancun EIPs, revm state handling API</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">reworked and pruning improvements; v0.1.0-alpha.10 : Hole≈°ky</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Preparing for danksharding: data visualization on the propagation time</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">of big blocks on mainnet</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Relay-constructed inclusion list : proposal for censorship resistance</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in MEV-Boost</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Framework for design of optimal dynamic fees for multiple resources</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 30,</tspan><tspan x="250" y="388">2023</tspan></text>

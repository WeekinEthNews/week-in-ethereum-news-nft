<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EF 2024 report &amp; conflict of interest policy and Mekong testnet (Pectra</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >public testnet) live</text><text x="42" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth R&amp;D protocol call (All Core Devs)</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Execution layer focused protocol call (ACDE #200): Pectra upgrade:</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra-devnet-4 : testing planned during Devcon &amp; will then be</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">deprecated Pectra-devnet-5 spec : EIP7702: EXTCODE* delegation behavior</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >removed Proposal to return fee from getter for EIP7002 &amp; EIP7251 system</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">contracts, review async, audits started Fusaka upgrade : Activate</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EOF/PeerDAS separately for testing : agreed to enable as separate</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">consensus layer &amp; execution layer upgrades EIP7801 eth/70 - sharded</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">blocks protocol: proposal for short term alternative to integrating</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Portal Network to serve historical data EIP7610 revert creation for</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">non-empty storage : EIP was previously retroactively included but some</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >client teams have issues implementing, alternative to be proposed</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Pectra upgrade: Pectra-devnet-4 : testing planned during Devcon &amp; will</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">then be deprecated Pectra-devnet-5 spec : EIP7702: EXTCODE* delegation</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >behavior removed Proposal to return fee from getter for EIP7002 &amp;</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP7251 system contracts, review async, audits started</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Fusaka upgrade : Activate EOF/PeerDAS separately for testing : agreed</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to enable as separate consensus layer &amp; execution layer upgrades</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP7801 eth/70 - sharded blocks protocol: proposal for short term</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >alternative to integrating Portal Network to serve historical data</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP7610 revert creation for non-empty storage : EIP was previously</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >retroactively included but some client teams have issues implementing,</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >alternative to be proposed</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Pectra upgrade:</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Pectra-devnet-4 : testing planned during Devcon &amp; will then be</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >deprecated</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Pectra-devnet-5 spec : EIP7702: EXTCODE* delegation behavior removed</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Proposal to return fee from getter for EIP7002 &amp; EIP7251 system</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contracts, review async, audits started</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Pectra-devnet-5 spec :</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP7702: EXTCODE* delegation behavior removed</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Proposal to return fee from getter for EIP7002 &amp; EIP7251 system</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contracts, review async, audits started</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Fusaka upgrade :</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Activate EOF/PeerDAS separately for testing : agreed to enable as</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >separate consensus layer &amp; execution layer upgrades</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mekong testnet : Pectra public testnet with devnet-4 spec</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Weekly testing call #12 : peerdas-devnet-4 &amp; EOF devnet to be based on</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >pectra-devnet-5 spec, ideally by the end of November</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Fusaka (Osaka + Fulu) upgrade</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EVM Object Format (EOF) benefits for ZK proofs : benchmarks show 2.9x</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >more efficient for total &amp; interpreter cycles, runs 2.7x faster and</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >proof size 2x smaller</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Amsterdam upgrade</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 9,</tspan><tspan x="250" y="388">2024</tspan></text>

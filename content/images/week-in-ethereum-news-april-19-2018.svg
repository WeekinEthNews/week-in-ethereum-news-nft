<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• VB: A general theory of what quadratically sharded validation *is*</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Justin Drake: Application-layer account abstraction</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• VB: A recap of where we’re at on account abstraction</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• JD: Safe notary pool size</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Jannik Luhn: Torus-shaped sharding network</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prsymatic’s second bi-weekly sharding update : focusing on the</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Torus-shape paradigm and libp2p for networking as well as local shard</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >state storage.</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.4.22 : dynamic returns, error messages for revert and</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >require, safer constructors, ABI encoding utils, etc</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• New Etherscan feature: contract event log filter</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tutorial: create a “shark of the pool” dapp with React</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3.swift v0.1 if you like making native iOS apps</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Typescript, Solstice, Webpack dapp template</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Save your users from paying gas for transactions</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Software licences as non-fungible tokens</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Richard Moore: Code example to verify message strings in Solidity</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Andrew Miller’s minimalist duplex payment channel</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Schedule ERC20 token transfers with Ethereum Alarm Clock (on Kovan</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >testnet for now)</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ConsenSys Academy registrations are now open for the 2018 developer</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >program</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What things you should put on Gitcoin</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zeppelin: Upgradeability using unstructured storage</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flint : a new statically-typed language aimed at code security. Under</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >development.</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Releases</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Parity v1.10.1 — warp to a specific minimum block number</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v1.8.4 — 40% faster blocks!</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Akasha v0.7 — now a web app using MetaMask</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Status v0.9.17 — improved whisper so that battery and data usage are</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >down by an order of magnitude</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alex Van de Sande looks at what would happen to dapps in the event of</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">a fork</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Etherchain has some coinvotes going on about ASICs and hard cap, but</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">the most votes are on EIP999 to unfreeze the Parity multi-sig fund</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Richard Burton: we need better ways to get data out of Ethereum</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Managing Identity with a UI for ERC 725</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MyCrypto beta is ready for public use . Plus, securely sign</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">transactions offline with MyCrypto beta and Parity Signer</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How to renew or release your ENS name . If a year is up, you can</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >release and get your deposit back. To keep your name, you don’t have to</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >do anything.</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">EIP/ERC/governance — thanks to Nick Johnson for assistance</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 19,</tspan><tspan x="250" y="388">2018</tspan></text>

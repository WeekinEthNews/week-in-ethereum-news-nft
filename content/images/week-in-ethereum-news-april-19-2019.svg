<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - April 19 2019</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;April 19, 2019&quot;
date: &quot;2019-04-20&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Latest Eth2 implementer call . Notes from the call.</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Proposal to boost Eth2 staking rewards which would put inflation at ~1%.</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth2 simulations inside Barcelona Supercomputer with open source code</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ewasm updates deck</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• CBC Casper safety</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Livepeer: probabilistic micropayments protocol</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Counterfactual update now with CREATE2 code and public project mgmt</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Plasma Chamber dapp dev framework</text><text x="20mm" y="146mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Gudgeon, et al, layer 2 overview paper</text><text x="20mm" y="154mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="162mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Infura: faster Eth logs and events</text><text x="20mm" y="170mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Truffle v5.0.13 - decoder improvements</text><text x="20mm" y="178mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ganache v2.0.1</text><text x="20mm" y="186mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Embark 4.1.0-beta.0</text><text x="20mm" y="194mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Keep’s Random Beacon using threshold relay</text><text x="20mm" y="202mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nodesmith’s JSON RPC API access through Websocket</text><text x="20mm" y="210mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Automatic security checks with Mythos and CircleCi</text><text x="20mm" y="218mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Signature replay vulnerabilities in Ethereum</text><text x="20mm" y="226mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FunFair on building their own native wallet</text><text x="20mm" y="234mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• How to link libraries into Solidity code generated by solc</text><text x="20mm" y="242mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• 3rd party contract interaction in Burner Wallet</text><text x="20mm" y="250mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• accumulators with RSA and class group interfaces in Rust</text><text x="20mm" y="258mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• 0x Mesh architecture doc</text><text x="20mm" y="266mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Clients</text><text x="20mm" y="274mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Geth v1.8.27</text><text x="20mm" y="282mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Péter Szilágyi on v1.9 : “speed up Geth fast sync by 57%, reduce disk reads by 44% and writes by</text><text x="20mm" y="288mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">26%”</text><text x="20mm" y="296mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Fredrik Harrysson: the future is a myriad of specialized clients</text><text x="20mm" y="304mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="312mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• What you need to do for the new ENS registrar . Also what they plan to do with domain registration</text><text x="20mm" y="318mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">fees</text><text x="20mm" y="326mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Loredana: what would a file system for an Eth OS look like?</text><text x="20mm" y="334mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• An Ethereum governance survey</text><text x="20mm" y="342mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ethereum community was born on r/ethereum, how to keep r/ethereum viable</text><text x="20mm" y="350mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• 3box: your own personal hub for your data</text><text x="20mm" y="358mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="366mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EY announces it will opensource “ private transactions on the Ethereum blockchain using zk-snarks ”</text><text x="20mm" y="372mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">to run on the public chain. Paul Brody : “developer momentum … makes me believe that, imperfect or</text><text x="20mm" y="378mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">not, unless they really screw up, Ethereum is the choice.” Long time ecosystem watchers will remember</text><text x="20mm" y="384mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Brody’s pioneering IoT work back in 2015.</text><text x="20mm" y="392mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EEA Token Taxonomy Initiative</text><text x="20mm" y="400mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How Minespider uses blockchain to ensure an ethical supply chain</text><text x="20mm" y="408mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Michael del Castillo’s reporting confirms that Ethereum/Quorum lead enterprise blockchain</text><text x="20mm" y="416mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="424mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Notes from last core dev call</text><text x="20mm" y="432mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• List of proposed EIPs for next hard fork</text><text x="20mm" y="440mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aragon vote #2 on April 25th</text><text x="20mm" y="448mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• New token standard for eth2</text><text x="20mm" y="456mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Last call for ERC777</text><text x="20mm" y="464mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP1955 : specify cliquey (clique v2)</text><text x="20mm" y="472mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1948 : non-fungible data token</text><text x="20mm" y="480mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1949 : delayed distributed mining</text><text x="20mm" y="488mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="496mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• The new dYdX is in alpha on mainnet - up to 4x margin with non-tokenized positions</text><text x="20mm" y="504mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Uniswap dashboard</text><text x="20mm" y="512mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Whisp , a free payroll tool for Eth or Dai</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Golem’s Graphene initiative to make SGX dapp production worthy . 1st stable release in next few</text><text x="20mm" y="526mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">months</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Game of Thrones death pool</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dai Stability Fee to 14.5%</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dharma “ReFi with DeFi” offers 8.5% CDP refinancing</text><text x="20mm" y="558mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="566mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ETHCapeTown Q&amp;A with Vitalik</text><text x="20mm" y="574mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vitalik Buterin Ethereum Singapore meetup talk</text><text x="20mm" y="582mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dharma’s Brendan Forster on BlockCrunch</text><text x="20mm" y="590mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Istanbul planning videos</text><text x="20mm" y="598mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Autoglyph/CryptoPunk’s Matt Hall and John Watkinson on Digitally Rare</text><text x="20mm" y="606mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Decentralize data call</text><text x="20mm" y="614mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• The Graph’s Yaniv Tal on Epicenter</text><text x="20mm" y="622mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="630mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Kleros on learnings from arbitration in TCRs to help exchange due diligence</text><text x="20mm" y="638mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• For the next month you can lock your Gnosis tokens to generate OWL</text><text x="20mm" y="646mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Token creation platforms this week: Mintable in beta to create and manage NFTs . Meanwhile Moken NFT</text><text x="20mm" y="652mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">creation becomes gasless and free in exchange for 20% of proceeds. or OST for ERC20s</text><text x="20mm" y="660mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Panvala is looking for patrons after Rinkeby testnet release</text><text x="20mm" y="668mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="676mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Applications close April 21st to be a validator on Trustlines ’ “minimum viable PoS Eth sidechain”</text><text x="20mm" y="684mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Coinbase enables crypto-to-crypto trading in a bunch of countries to counter Binance.</text><text x="20mm" y="692mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Intro to the PCP theorem from PegaSys’s Olivier Bégassat</text><text x="20mm" y="700mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• STARK math, part 5</text><text x="20mm" y="708mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Buterin: on free speech</text><text x="20mm" y="716mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• libp2p forums</text><text x="20mm" y="724mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sergio Demian Lerner: Satoshi mined 1.1m bitcoins</text><text x="20mm" y="732mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="740mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="20mm" y="748mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Apr 19-21 - ETHCapeTown</text><text x="20mm" y="756mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="underline">• Apr 25 - Aragon vote #2</text><text x="20mm" y="764mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Apr 29 - Oslo Blockchain Day</text><text x="20mm" y="772mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 4 - ENS Permanent Registrar launches</text><text x="20mm" y="780mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 9 - Fluidity Summit (NYC)</text><text x="20mm" y="788mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 10-11 - Ethereal (NYC)</text><text x="20mm" y="796mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• May 16 - Eth2 workshop (NYC)</text><text x="20mm" y="804mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 16 - Token Summit (NYC)</text><text x="20mm" y="812mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• May 17-19 - ETHNewYork</text><text x="20mm" y="820mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 17 - Deadline to accept proposals for Instanbul upgrade fork</text><text x="20mm" y="828mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 23-25 - Swarm Orange Summit (Madrid)</text><text x="20mm" y="836mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 27-28 - EthCon Korea (Seoul)</text><text x="20mm" y="844mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• June 8-9 - WASM in blockchains (Berlin)</text><text x="20mm" y="852mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 22-24 - Zcon1 (Split, Croatia)</text><text x="20mm" y="860mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="20mm" y="868mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="20mm" y="876mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="20mm" y="884mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="20mm" y="892mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• Sep 16-17 - Starkware sessions (Tel Aviv)</text><text x="20mm" y="900mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="908mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="20mm" y="918mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I own Week In Ethereum. Editorial control has always been 100% me.</text><text x="20mm" y="926mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to</text><text x="20mm" y="932mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweet at me .</text><text x="20mm" y="940mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="underline">Update links to new URL: weekinethereumnews.com</text><text x="20mm" y="948mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/april-19-2019/</text><text x="20mm" y="956mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="20mm" y="964mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="20mm" y="972mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text></svg>
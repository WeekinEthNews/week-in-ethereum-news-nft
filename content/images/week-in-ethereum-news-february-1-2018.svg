 y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Melonport quarterly – going live on mainnet in February with bug</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">bounty. Their manager competition is live on the Kovan testnet</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Interviews, Podcasts, Videos, Talks</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zeppelin’s Manuel Araoz on Epicenter</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• I talk to Ben Siegel from Blockchain for Social Impact on how</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >non-profits can use Ethereum</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A16z podcast: Nick Tomaino and Chris Dixon talk tokens</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How Fabian Vogelsteller wants to change the fashion industry with</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Lukso</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Let’s Talk ETC: Everett Hildenbrandt talks KEVM</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kevin Owocki talks Gitcoin on the Changelog</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Joe Lubin talk at Davos</text><text fill="#ffffff" fon
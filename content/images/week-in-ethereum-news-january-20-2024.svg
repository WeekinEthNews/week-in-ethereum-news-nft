date: &quot;2024-01-19&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Dencun (Cancun + Deneb) upgrade (meta EIP7569 )</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest all core devs – execution (ACDE) call video . Recap by Tim Beiko .  Notes from</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Tim Beiko and Christine Kim : Goerli testnet: successfully upgraded to Dencun , Prysm</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">bug patched , blob spamming started &amp; blob expiry can be tested from Feb 5 Testnet</text><text x="50" y="116" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">upgrade dates unchanged : Sepolia Jan 30 &amp; Holešky Feb 7 Mainnet upgrade : Tim Beiko</text><text x="50" y="126" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">expects minimum 1 month after Holešky upgrade Pectra (Prague + Electra) : Small fork</text><text x="50" y="136" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">late 2024; Verkle likely in following upgrade (Osaka) Candidates for inclusion: EIP2537</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">(BLS precompile), EIP6110 (validator deposits onchain) &amp; EIP7002 (EL triggerable exits)</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Diagram of all proposed EIPs &amp; viz of where each EIP fits in roadmap Presentations on</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">batch txs for EOAs (EIP3074), SETCODE , EIP7251 (increase max effective balance) &amp;</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP7547 (inclusion lists) next ACDE to discuss potential big feature: Verkle, EOF &amp;</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP4444 (bound historical data)</text><text x="50" y="198" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest all core devs – execution (ACDE) call video . Recap by Tim Beiko .  Notes from</text><text x="50" y="208" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Tim Beiko and Christine Kim :</text><text x="50" y="220" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Goerli testnet: successfully upgraded to Dencun , Prysm bug patched , blob spamming</text><text x="50" y="230" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">started &amp; blob expiry can be tested from Feb 5</text><text x="50" y="242" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Goerli testnet: successfully upgraded to Dencun , Prysm bug patched , blob spamming</text><text x="50" y="264" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Testnet upgrade dates unchanged : Sepolia Jan 30 &amp; Holešky Feb 7</text><text x="50" y="276" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Testnet upgrade dates unchanged : Sepolia Jan 30 &amp; Holešky Feb 7</text><text x="50" y="288" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Mainnet upgrade : Tim Beiko expects minimum 1 month after Holešky upgrade</text><text x="50" y="300" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Mainnet upgrade : Tim Beiko expects minimum 1 month after Holešky upgrade</text><text x="50" y="312" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pectra (Prague + Electra) : Small fork late 2024; Verkle likely in following upgrade</text><text x="50" y="322" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">(Osaka) Candidates for inclusion: EIP2537 (BLS precompile), EIP6110 (validator deposits</text><text x="50" y="332" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">onchain) &amp; EIP7002 (EL triggerable exits) Diagram of all proposed EIPs &amp; viz of where</text><text x="50" y="342" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">each EIP fits in roadmap Presentations on batch txs for EOAs (EIP3074), SETCODE ,</text><text x="50" y="352" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP7251 (increase max effective balance) &amp; EIP7547 (inclusion lists)</text><text x="50" y="364" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pectra (Prague + Electra) :</text><text x="50" y="376" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Small fork late 2024; Verkle likely in following upgrade (Osaka)</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Small fork late 2024; Verkle likely in following upgrade (Osaka)</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Candidates for inclusion: EIP2537 (BLS precompile), EIP6110 (validator deposits</text><text x="50" y="410" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">onchain) &amp; EIP7002 (EL triggerable exits)</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Candidates for inclusion: EIP2537 (BLS precompile), EIP6110 (validator deposits</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Diagram of all proposed EIPs &amp; viz of where each EIP fits in roadmap</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Diagram of all proposed EIPs &amp; viz of where each EIP fits in roadmap</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Presentations on batch txs for EOAs (EIP3074), SETCODE , EIP7251 (increase max</text><text x="50" y="478" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">effective balance) &amp; EIP7547 (inclusion lists)</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Presentations on batch txs for EOAs (EIP3074), SETCODE , EIP7251 (increase max</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* next ACDE to discuss potential big feature: Verkle, EOF &amp; EIP4444 (bound historical</text><text x="50" y="522" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">data)</text><text x="50" y="534" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">next ACDE to discuss potential big feature: Verkle, EOF &amp; EIP4444 (bound historical</text><text x="50" y="556" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ephemery testnet successfully upgraded to Dencun</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ephemery testnet successfully upgraded to Dencun</text><text x="50" y="580" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus-specs v1.4.0-beta.6 : fork choice filter change</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus-specs v1.4.0-beta.6 : fork choice filter change</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Verkle</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Verkle implementers call video &amp; notes : all client teams
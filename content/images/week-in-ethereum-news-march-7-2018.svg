<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - March 7 2018</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;March 7, 2018&quot;
date: &quot;2018-03-07&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Spankchain releases 2 generalized state channel videos: an overview and a code walkthrough</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Prysmatic’s sharding Golang implementation roadmap .  [And want to work on a stateless sharding</text><text x="20mm" y="88mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">implementation in Rust ?]</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Justin Drake: Optimised proposal commitment scheme</text><text x="20mm" y="104mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• More Justin: Proposer withholding and collation availability traps</text><text x="20mm" y="112mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• VB: Proposal/confirmation separation: a bug and a fix</text><text x="20mm" y="120mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest Eth/RChain Casper standup call</text><text x="20mm" y="128mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Single-round Validation Failure Analysis under Equivocation</text><text x="20mm" y="136mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Plasma implementation call 4</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• KR8OS Plasma implementation code</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Karl Floersch Plasma overview . Slides .</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• VB: Plasma with much less per-user data checking</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP905 : Fast clone the storage by copying the storage root hash</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP909 : Revert contract state back to specific block</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik on scaling in 2018 in Singapore . Trustnodes summary .</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Gonçalo Sá: Improved `delegatecall` proxy contract factory</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Solidity ABI v2</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sha256 zksnark parameter generation + ethereum deployment</text><text x="20mm" y="224mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Axlang : formally verifiable language based on Scala.  Compiles to JVM, cross-compiles to EVM.  Not</text><text x="20mm" y="230mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">yet open source.</text><text x="20mm" y="238mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Infura benchmarks performance and costs in AWS EC2 instances</text><text x="20mm" y="246mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Create your first dapp with Web3 an Vue.JS</text><text x="20mm" y="254mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CryptoZombies Lesson 5 : ERC 721 editions</text><text x="20mm" y="262mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Indorse on architectures for upgrading your code .</text><text x="20mm" y="270mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Client release</text><text x="20mm" y="278mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Geth v1.8.2</text><text x="20mm" y="286mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ethers.js v.3.0.1</text><text x="20mm" y="294mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="302mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• MyCrypto’s new site is now in beta</text><text x="20mm" y="310mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• List of the Ethereum Foundation scalability grants</text><text x="20mm" y="318mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Jacob Horne: Cryptoeconomic primitives</text><text x="20mm" y="326mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Cryptogs – play pogs on Ethereum testnet</text><text x="20mm" y="334mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• If you’re a visual learner about Ethereum fundamentals: Ethereum Illustrated .  Reminds me of</text><text x="20mm" y="340mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Ethereum Ontology</text><text x="20mm" y="348mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• VB: Prediction markets for content curation DAOs</text><text x="20mm" y="356mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• VB: Conditional PoS hashcash</text><text x="20mm" y="364mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Updates</text><text x="20mm" y="372mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• UjoMusic releases testnet alpha of their Creator’s Portal</text><text x="20mm" y="380mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Status in security audit for beta release</text><text x="20mm" y="388mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• New demo from OpenLaw on creating contracts</text><text x="20mm" y="396mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Auctus is live on Rinkeby</text><text x="20mm" y="404mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Melon Jan/Feb dev update</text><text x="20mm" y="412mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bounties Network: the future of work is on blockchain (and what’s wrong with freelance sites)</text><text x="20mm" y="420mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Toshi now supports ERC20 and ERC721 tokens</text><text x="20mm" y="428mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Alethio’s suite of Ethereum analytics products .  Pretty cool data viz.</text><text x="20mm" y="436mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Blockpunk: the Cellarius take on cyberpunk</text><text x="20mm" y="444mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="452mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Will Warren with Laura Shin</text><text x="20mm" y="460mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Brendan Eich on Changelog’s Request for Commits podcast</text><text x="20mm" y="468mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Transcript of Griff’s scaling talk with Truebit</text><text x="20mm" y="476mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Print Q&amp;A with Fabian Vogelsteller</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EthNews brief Q&amp;A with new Foundation ED Aya Miyaguchi</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• PayPal files patent for “ expedited virtual currency transaction system ”</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• VB : “all DPOS systems as far as I can tell basically succumb to the explicit bribing attack. These</text><text x="20mm" y="514mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">pools give up to 90% of their staking revenues out to anyone who votes for them; this game inherently</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">favors larger and larger pools”</text><text x="20mm" y="528mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ledger appears to have an exploit, so update your firmware .  Ledger claims that it’s not a critical</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">flaw as it requires physical access to your Ledger and malware on your computer.</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nouriel Roubini and Preston Byrne: the blockchain pipe dream</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Brazilian development bank to create a Real fixed token .</text><text x="20mm" y="558mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Coinbase index fund – initially GDAX assets weighted by market cap, and US only accredited</text><text x="20mm" y="564mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">investors, but with plans to expand both.</text><text x="20mm" y="572mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="580mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Upcoming dates :</text><text x="20mm" y="588mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 8-10 – Ethereum Community Conference in Paris</text><text x="20mm" y="596mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 3-5 – Edcon in Toronto</text><text x="20mm" y="604mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 11-12 – Ethereal (NYC)</text><text x="20mm" y="612mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 16-17 – Token Summit (NYC)</text><text x="20mm" y="620mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys.</text><text x="20mm" y="628mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="638mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with editorial decisions, blame me first and last.</text><text x="20mm" y="646mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Sharing</text><text x="20mm" y="654mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="662mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">This newsletter is supported by ConsenSys (ConsenSys is perpetually hiring if you’d like to join) and</text><text x="20mm" y="668mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Status.im .  Many thanks to both.</text></svg>
font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Flashbots builder needs to charge a fee to increase diversity</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Bulk data export for Flashbots relay</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Inclusion.watch : 79% probability of Tornado transactions being</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">included in a block within a minute</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For stakers</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Pintail: analysis of validator returns : third party block builders</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >are the majority and outperform validators who build their own blocks</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Guide to migrate validator keys between two machines</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Proposal for stakers testnet : ephemeral testnet dedicated for testing</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">staking setups</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Verkle Tree retrieval using IPFS snapshots proof of concept shows</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">possible offline conversion route for transition to Verkle Trees</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Execution Layer:  Besu v22.10.0 : fixes and improvements for staking</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and resilience  Erigon v2.29.0 : logging to files and upstreamed</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Otterscan patches  Geth  latest : improves profitability of local block</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >building  v1.10.26 : snap sync improvements    Nethermind v1.14.5 :</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >rollback of v1.14.4 unnecessarily activating snap sync on synced nodes</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Besu v22.10.0 : fixes and improvements for staking and resilience</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Erigon v2.29.0 : logging to files and upstreamed Otterscan patches</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Geth  latest : improves profitability of local block building</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >v1.10.26 : snap sync improvements</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* latest : improves profitability of local block building</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300
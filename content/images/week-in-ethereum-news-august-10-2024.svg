nality Pectra-devnet-3 : expected soon with EIP7702 (set EOA</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">account code) Weekly testing call: starts Monday EIP7594 PeerDAS : sampling to be</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">ignored on next PeerDAS devnet</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Pectra (Prague + Electra) upgrade:</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pectra-devnet-2 : a few client issues, tested recovery from non-finality</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pectra-devnet-3 : expected soon with EIP7702 (set EOA account code)</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pectra-devnet-3 : expected soon with EIP7702 (set EOA account code)</text><text x="50" y="250" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Weekly testing call: starts Monday</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Weekly testing call: starts Monday</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP7594 PeerDAS : sampling to be ignored on next PeerDAS devnet</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP7594 PeerDAS : sampling to be ignored on next PeerDAS devnet</text><text x="50" y="298" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Node monitoring using discv5 : 42% of nodes use Lighthouse, 36% in US, 50% in data</text><text x="50" y="342" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Pectra (Prague + Electra) upgrade, likely targeting Q1 2025</text><text x="50" y="354" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* consensus-specs v1.5.0-alpha.4 : fixes off-by-one in MaxEB consolidation processing</text><text x="50" y="366" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">consensus-specs v1.5.0-alpha.4 : fixes off-by-one in MaxEB consolidation processing</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PeerDAS: PeerDAS without peer sampling (SubnetDAS) proposal, minimal form of DAS</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">which can be shipped in a few months PeerDAS breakout #5</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">PeerDAS:</text><text x="50" y="412" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PeerDAS without peer sampling (SubnetDAS) proposal, minimal form of DAS which can be</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">shipped in a few months</text><text x="50" y="434" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">PeerDAS without peer sampling (SubnetDAS) proposal, minimal form of DAS which can be</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* PeerDAS breakout #5</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">PeerDAS breakout #5</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Centralization watch: threatening the value of your ETH</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">* ðŸš¨ Lido at 28.8% , still too close to 33.3% threshold</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">ðŸš¨ Lido at 28.8% , still too close to 33.3% threshold</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Client diversity (via clientdiversity.org ): Execution layer: Geth ~55% majority</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus layer: Prysm 36% Any client bug over 33.3% could mean loss of finality</text><text x="50" y="538" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Client diversity (via clientdiversity.org ):</text><text x="50" y="550" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Execution layer: Geth ~55% majority</text><text x="50" y="562" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.
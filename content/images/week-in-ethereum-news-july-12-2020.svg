<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; July 12, 2020&quot;
date: &quot;2020-07-12&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth1</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Piper Merriam argues that an Eth client needs to be easier to build</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Deploying Nethermind with Grafana/Prometheus/Seq monitoring stack</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest core devs call . Notes from Beiko and Ranjan , quick discussion of some EIP</text><text x="50" y="120" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">progress and then much discussion of Piper’s article above</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Simpler sync: state snapshots and blockchain and receipt files</text><text x="50" y="144" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* DHT-based state network sketch</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Vitalik’s stateless client witnesses deck</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Quilt’s account abstraction playground</text><text x="50" y="180" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth2</text><text x="50" y="192" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest what’s new in eth2</text><text x="50" y="204" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EF’s Eth2 research team AMA - on track to ship phase0 genesis in 2020 with phase1</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">hopefully close behind . Also a VDF update , among other nuggets.</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest eth2 call . Notes from Ben and Mamy</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Beacon fuzz - eth2 client differential fuzzer is now dockerized so anyone can run it</text><text x="50" y="248" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">and try to find eth2 client bugs. The fuzzer has found bugs in Nimbus and Lodestar in</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">last month</text><text x="50" y="270" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse client update - Altona testnet review, new BLS library doubles sync speed,</text><text x="50" y="280" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">better peer management</text><text x="50" y="292" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Nimbus wants you to be able to run an eth2 validator on an old phone</text><text x="50" y="304" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* BeaconScan will have dashboard and email alerts for validators</text><text x="50" y="316" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* IPFS’s GossipSub v1.1 full evaluation (used in eth2)</text><text x="50" y="328" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="340" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A pithy explanation of how zk rollups work</text><text x="42" y="352" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Trail of Bits !</text><text x="50" y="366" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Easily verify your contracts with manticore-verifier . Express security properties in</text><text x="50" y="376" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Solidity and have them extensively tested with fuzzing and symbolic execution. Get</text><text x="50" y="386" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">started with this short tutorial from Trail of Bits.</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="410" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solidity v0.6.11 - inheritance for NatSpec comments, better debugging data output</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Truffle v5.1.34 - lots of dependency updates (eg, Node &gt;=10.12)</text><text x="50" y="434" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A 4 part series on web3.go , using go-ethereum as a library</text><text x="50" y="446" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* 5 year anniversary of the first Solidity release</text><text x="50" y="458" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Transthereum , simple block explorer for local environments like Ganache</text><text x="50" y="470" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Alchemys’s Build tool suite - block explorer, tx pool visualizer, RPC call composer</text><text x="50" y="482" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Torus now supports Eth wallets for accounts from Google, Facebook, Reddit, Twitch,</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Discord, AppleID, Github, LinkedIn, Twitter, Line &amp; Passwordless</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Legions - ConsenSysDiligence tool to query common node endpoints</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Verify invariants of your contracts using Manticore tutorial</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Austin Griffith’s scaffold-eth with IPFS tutorial</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Epheph video on avoiding honey pots with Tenderly</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Understanding the diamond proxy standard , contracts that share storage variables and</text><text x="50" y="562" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Eth address.</text><text x="50" y="574" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="586" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* TheGraph processed one billion queries in June 2020</text><text x="50" y="598" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* DeFi hits 2 billion dollars locked up</text><text x="50" y="610" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Enterprise</text><text x="50" y="622" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Nethermind and Provide offer enterprise-focused privacy, messaging and key management</text><text x="50" y="634" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EEA picks Daniel Burnett as executive director</text><text x="50" y="646" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Standards</text><text x="50" y="658" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ERC2774 : price-sensitive challenge process</text><text x="50" y="670" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ERC2770 : Meta-Transactions Forwarder Contract</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">July 12,</tspan><tspan x="177.989" y="388">2020</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

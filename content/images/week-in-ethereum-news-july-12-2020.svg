<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#1c2526;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - July 12 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">July 12 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; July 12, 2020&quot;
date: &quot;2020-07-12&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Piper Merriam argues that an Eth client needs to be easier to build</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Deploying Nethermind with Grafana/Prometheus/Seq monitoring stack</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest core devs call . Notes from Beiko and Ranjan , quick discussion of some EIP progress and then much discussion of Piper’s article</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">above</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Simpler sync: state snapshots and blockchain and receipt files</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DHT-based state network sketch</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik’s stateless client witnesses deck</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Quilt’s account abstraction playground</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest what’s new in eth2</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EF’s Eth2 research team AMA - on track to ship phase0 genesis in 2020 with phase1 hopefully close behind . Also a VDF update , among</text><text x="10mm" y="119mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">other nuggets.</text><text x="10mm" y="126mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest eth2 call . Notes from Ben and Mamy</text><text x="10mm" y="133mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Beacon fuzz - eth2 client differential fuzzer is now dockerized so anyone can run it and try to find eth2 client bugs. The fuzzer has</text><text x="10mm" y="138mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">found bugs in Nimbus and Lodestar in last month</text><text x="10mm" y="145mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Lighthouse client update - Altona testnet review, new BLS library doubles sync speed, better peer management</text><text x="10mm" y="152mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nimbus wants you to be able to run an eth2 validator on an old phone</text><text x="10mm" y="159mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• BeaconScan will have dashboard and email alerts for validators</text><text x="10mm" y="166mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• IPFS’s GossipSub v1.1 full evaluation (used in eth2)</text><text x="10mm" y="173mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="180mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A pithy explanation of how zk rollups work</text><text x="10mm" y="187mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Trail of Bits !</text><text x="10mm" y="196mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Easily verify your contracts with manticore-verifier . Express security properties in Solidity and have them extensively tested with</text><text x="10mm" y="201mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">fuzzing and symbolic execution. Get started with this short tutorial from Trail of Bits.</text><text x="10mm" y="208mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="215mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solidity v0.6.11 - inheritance for NatSpec comments, better debugging data output</text><text x="10mm" y="222mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Truffle v5.1.34 - lots of dependency updates (eg, Node &gt;=10.12)</text><text x="10mm" y="229mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A 4 part series on web3.go , using go-ethereum as a library</text><text x="10mm" y="236mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• 5 year anniversary of the first Solidity release</text><text x="10mm" y="243mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Transthereum , simple block explorer for local environments like Ganache</text><text x="10mm" y="250mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Alchemys’s Build tool suite - block explorer, tx pool visualizer, RPC call composer</text><text x="10mm" y="257mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Torus now supports Eth wallets for accounts from Google, Facebook, Reddit, Twitch, Discord, AppleID, Github, LinkedIn, Twitter, Line &amp;</text><text x="10mm" y="262mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Passwordless</text><text x="10mm" y="269mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Legions - ConsenSysDiligence tool to query common node endpoints</text><text x="10mm" y="276mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Verify invariants of your contracts using Manticore tutorial</text><text x="10mm" y="283mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Austin Griffith’s scaffold-eth with IPFS tutorial</text><text x="10mm" y="290mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Epheph video on avoiding honey pots with Tenderly</text><text x="10mm" y="297mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Understanding the diamond proxy standard , contracts that share storage variables and Eth address.</text><text x="10mm" y="304mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="311mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• TheGraph processed one billion queries in June 2020</text><text x="10mm" y="318mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• DeFi hits 2 billion dollars locked up</text><text x="10mm" y="325mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="332mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nethermind and Provide offer enterprise-focused privacy, messaging and key management</text><text x="10mm" y="339mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• EEA picks Daniel Burnett as executive director</text><text x="10mm" y="346mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Standards</text><text x="10mm" y="353mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2774 : price-sensitive challenge process</text><text x="10mm" y="360mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2770 : Meta-Transactions Forwarder Contract</text><text x="10mm" y="367mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="374mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Cryptograph art NFT auction where previous bidder gets ~10% of the diffential of the higher bid, with creator profits to charity. My NFT</text><text x="10mm" y="379mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">auction (I “drew” the Eth logo) ends in ~18 hours</text><text x="10mm" y="386mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aave adds credit delegation , so one address can delegate its credit to another</text><text x="10mm" y="393mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Unstoppable Domains released dchat messaging using GunDB , which got some criticism from the folks at Status researching messaging</text><text x="10mm" y="400mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Kyber’s Katalyst upgrade is live with KyberDAO staking/governance, custom fee/spread &amp; lots more</text><text x="10mm" y="407mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• SEC approves tokenized (live on Eth mainnet) shares of Arca’s US Treasury debt fund</text><text x="10mm" y="414mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens/Business/Regulation</text><text x="10mm" y="421mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• TheBlock broke the story that USDC blacklisted 100k</text><text x="10mm" y="428mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Censorable assets are toxic collateral</text><text x="10mm" y="435mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aggregation theory applied to DeFi</text><text x="10mm" y="442mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The Protocol Sink Thesis</text><text x="10mm" y="449mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Experimental land rights in VR</text><text x="10mm" y="456mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A list of yield farming opportunities</text><text x="10mm" y="463mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="470mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Crypto companies taking US federal bailouts: differing lists from Coindesk and TheBlock</text><text x="10mm" y="477mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Coinbase is talking to bankers about an IPO</text><text x="10mm" y="484mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Brave Ads have a ~10% CTR</text><text x="10mm" y="491mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Job Listings</text><text x="10mm" y="498mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sigma Prime is hiring Blockchain Security Engineers and an Executive Assistant</text><text x="10mm" y="505mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 0x is hiring a Periscope tech lead &amp; full-stack, back-end, and front-end engineers</text><text x="10mm" y="512mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Trail of Bits is looking for an elite blockchain security engineer</text><text x="10mm" y="519mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Celer Network: Android developer</text><text x="10mm" y="526mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Lead the Chainlink technical community as the Head of Community !</text><text x="10mm" y="533mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Want your job listing here ? $250 per line (~75 character limit including spaces), payable in ETH/DAI/USDC to evan.ethereum.eth.</text><text x="10mm" y="538mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Questions? thecryptonewspodcast at-gmail</text><text x="10mm" y="545mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Housekeeping</text><text x="10mm" y="552mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Follow me on Twitter @evan_van_ness to get the annotated edition of this newsletter on Monday or Tuesday. Plus I tweet most of what makes</text><text x="10mm" y="557mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">it into the newsletter.</text><text x="10mm" y="564mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text><text x="10mm" y="571mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink: https://weekinethereumnews.com/week-in-ethereum-news-july-12-2020/</text><text x="10mm" y="578mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="585mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="10mm" y="592mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Jul9 - Aug30 - EthPlanet’s Summer Camp virtual event series</text><text x="10mm" y="599mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 20 - Fork the World MetaCartel hackathon</text><text x="10mm" y="606mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• July 28 - Augur v2 launch</text><text x="10mm" y="613mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 30 - EEA’s Ethereum in the Enterprise 2020 virtual conference</text><text x="10mm" y="620mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2 - ENS grace period begins to end</text><text x="10mm" y="627mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Aug 28-29 - Chainlink’s Smart Contract Virtual Summit</text><text x="10mm" y="634mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 2-Oct 30 - EthOnline hackathon</text><text x="10mm" y="641mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Nov 6-Nov 7 - virtual Trufflecon</text>
    <g transform="translate(135, 400) scale(0.5)">
      <polygon points="0,0 20,20 -20,20 0,40" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    </g>
  <text x="50%" y="415mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#ffffff">Week in Ethereum News</text></svg>
nt to be driven by consensus layer (needs to be</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Fork choice compliance testing presentation, model based test generation, test suite</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">run with Teku</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Fork choice compliance testing presentation, model based test generation, test suite</text><text x="50" y="442" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Pectra (Prague + Electra) upgrade, likely targeting Q1 2025</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Marius Van Der Wijden: case against EOF in Pectra</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Marius Van Der Wijden: case against EOF in Pectra</text><text x="50" y="478" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PeerDAS breakout #3 : Relaunch devnet with client fixes, proposal to use custody</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">groups instead of subnets to decouple core &amp; network layers and agreed consensus layer</text><text x="50" y="498" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">should send max &amp; target blob counts in execution layer header</text><text x="50" y="510" font-size="8px" font-family="Courier New"
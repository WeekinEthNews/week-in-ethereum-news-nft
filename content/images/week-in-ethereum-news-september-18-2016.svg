<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >A relatively quiet week right before DevCon2. Make sure to check out</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">#DevCon2 on Twitter for the latest.</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Tech</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik published an updated version of the Mauve Paper on PoS and</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">scalability through sharding. Return from staking is likely to be 3-9% ,</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >though I’m not clear on whether that is only inflation rate or</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(inflation + transaction fees). Also check out Vitalik’s explanation of</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">staking in “plain English.”</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Async await in Solidity contracts .</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What is a two-way peg ?</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nick Johnson gives a quick preview of his Devcon talk on Ethereum Name</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Service</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Run an Ethereum node on your Raspberry Pi 3 .</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• GlassHunt has been posting “find the bug” challenges where you win</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">money if you figure out the bug. It’s advertising for a Ethereum hacking</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">class they will run in a few weeks. Just before sending this newsletter,</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">they posted a new active challenge for $40 .</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Around 2pm EDT on Sept 18th, reports started coming in of Geth</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >crashing due to a memory error. Exploitation of the Geth bug was</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">possibly ideological . A few hours later, Jeff Wilcke confirmed that all</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Go nodes were running out of memory . Miners started switching to Parity</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >– fortunately Ethereum has so many different implementations; until now,</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >most miners were running Geth. Sometimes it takes events like this for</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">client diversity to propagate. Around 10pm EDT, developers released the</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">fix .</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Here’s the code changes in the Geth fix .</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Want to use Mist with Parity? EthCore has a video for that</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Bottom line : There was a bug in the Go Ethereum (Geth) client, price</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >went down a little more than 5% as network security (total hashing</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >power) declined a good bit, a fix was released a few hours later. Ether</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >price now exactly where it was 24 hours ago, and in the meantime more</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >than a few people have switched to the Parity client (built in Rust).</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Eulogy for The DAO: How I learned to love the Input Data Field . To</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">track TheDAO’s data, Thomas Jay Rush built Quickblocks and EthSlurp to</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >help monitor and analyze contracts. Interesting stuff, looking forward</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to the part 2 and 3 in the series.</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Test how to access your Augur REP .</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• FirstBlood’s token system video explainer .</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Doge pops up on the page for the Devcon2 agenda . Seems like a hint</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >that some sort of Doge peg/partnership will be announced.</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Decentralized Reddit “ where posts get ranked by the Ether deposited</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">in them .”</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Media</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The Financial Times on the challenges of banks meshing with</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">blockchains .</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The Blockchain: An Experiment in Governance without Power</text><text x="42" y="614" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Dates of note</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 18,</tspan><tspan x="250" y="388">2016</tspan></text>

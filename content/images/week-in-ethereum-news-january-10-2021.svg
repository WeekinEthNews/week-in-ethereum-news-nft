<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest core dev call . Beiko’s notes . Ephemeral Berlin fork testnet</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in a few weeks</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Proposal to decouple block propagation from witness propagation</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Vitalik’s guide to rollups</text><text x="42" y="134" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Chainlink !</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Come build the future of blockchain oracles and universally connected</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >smart contracts at Chainlink Labs. We’re actively hiring for developers,</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >integration engineers, product managers, and more. Explore our open</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >roles today .</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* solidity-bytes-utils v0.1.2 , fixes tainted memory bug in the slice</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >method</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Nick Addison’s tx2uml tool to visualize transactions</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Prettier Solidity plugin now supports Solidity v0.8</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Solidity incremental parser using tree-sitter</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* A cheap erc20 token generator using ERC1167 Minimal Proxy</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Solidity for noobs , group video with Austin Griffith. Set up your</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">environment, etc</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Learn some basics by forking mainnet with scaffold-eth and playing</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with Uniswap</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* How to verify your Brownie project on Etherscan</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Getting eth2 data via Bitquery API</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Sword : a financial derivative DSL</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* StarkWare’s Cairo Playground , online IDE. Includes several tutorials</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Security/incidents</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* DefiSaver vulnerability found by Dedaub’s automated static analysis ,</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >white hat exploited for ~3.5m</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Rug Pull game: insecure random number generation gets exploited</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Waku v0.2 messaging protocol</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Sweeposaurus : tool to move all your tokens in one transaction</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Application layer</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* 20 billion locked in DeFi , per DefiPulse. Over 23b at the moment</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Shapeshift getting rid of KYC by becoming a dex aggregator</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Futureswap v2 beta is live. Up to date perpetual pricing via oracle</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">relay, usage rewarded by non-transferable governance token</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Gyroscope : stablecoin design using AMMs from Klages-Mundt, Gudgeon</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">and Perez</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ethblock.art , deterministic art NFTs based on blocks with</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">user-created styles (which are NFTs themselves)</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Aragon blows up : the whole team quits over governance opacity</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Regulation/business/tokens</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* OCC guidance allowing US banks to use stablecoins and run blockchain</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >nodes to participate in Ethereum just like SWIFT, ACH, etc payment</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >networks</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 10,</tspan><tspan x="250" y="388">2021</tspan></text>

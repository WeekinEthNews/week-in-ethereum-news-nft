ulti-party ECDSA</text><text x="20mm" y="258mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Blockquick super light client for IoT devices</text><text x="20mm" y="266mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• DeadXwallet : a dead man’s switch but to recover someone has to place a bond (unaudited)</text><text x="20mm" y="274mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="282mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Kaleido’s fullstack enterprise blockchain overview</text><text x="20mm" y="290mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Using Quorum, USAA and State Farm to track and pay each other for auto accident claims</text><text x="20mm" y="298mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Irish banks pilot program for regulatory credential tracking</text><text x="20mm" y="306mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Swisscom TV offering chance to buy digital artwork as ERC721 NFTs from TV screen</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• See EY’s Nightfall and JPMorgan’s Zether in the ecosystem section</text><text x="20mm" y="322mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="330mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Gitcoin’s Istanbul fork decaying bug bounty</text><text x="20mm" y="338mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Giveth’s conviction voting , similar to Maker’s stability fee voting</text><text x="20mm" y="346mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The easiest way to get DxDAO voting power . At the moment about 12m usd locked up towards getting a</text><text x="20mm" y="352mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">stake in DxDAO</text><text x="20mm" y="360mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="20mm" y="368mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Chainlink’s oracles live on mainnet</text><text x="20mm" y="376mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sablier money streaming app. Continuous payments by Paul Berg</text><text x="20mm" y="384mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="392mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Colony’s Glider release candidate is on testnet</text><text x="20mm" y="400mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ How is OmiseGOing ?”</text><text x="20mm" y="408mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Status v0.13 now add any ERC20 token</text><text x="20mm" y="416mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Launching digital guilds with OpenLaw and Aragon</text><text x="20mm" y="424mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vote to lower Dai Stability Fee from 17.5% to 16.5%</text><text x="20mm" y="432mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bamboo Relay implements 0x coordinator to prevent frontrunning</text><text x="20mm" y="440mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Loopring v3 new fee model and staking system plus using zk for hundreds of transactions per second</text><text x="20mm" y="448mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="456mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest TCR community call</text><text x="20mm" y="464mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Uniswap’s Hayden Adams on Wyre Talks</text><text x="20mm" y="472mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dan Robinson on Epicenter</text><text x="20mm" y="480mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Joey Krug on BaseLayer</text><text x="20mm" y="488mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Zerion’s Evgeny Yurtaev on Into the Ether</text><text x="20mm" y="496mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Maker’s Nik Kunkel on Hashing It Out</text><text x="20mm" y="504mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• VDF day videos</text><text x="20mm" y="512mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aragon launching in next few months DaICO-like fundraising with bonding curve</text><text x="20mm" y="528mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sigmoidal token bonding curves</text><text x="20mm" y="536mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Formula1’s NFTs went live with one selling for over 400 Eth</text><text x="20mm" y="544mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="552mm" font-size="10pt
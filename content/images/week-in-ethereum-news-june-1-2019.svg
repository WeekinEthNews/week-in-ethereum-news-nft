<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ethereum News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Eth2 spec v0.6.2 focusing on cross-client tests</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* A nearly-trivial-on-zero-inputs 32-bytes-long collision-resistant hash</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">function</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ewasm API for Rust</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Celer and L4: What are state channels good for ?</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Perun paper on multi-party virtual channels</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Solidity v0.5.9 - work around Yul and SMTchecker</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Truffle v5.0.20 - artifacts fix</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ZeppelinOS v2.3.0</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Trail of Bits academic paper on Slither capabilities</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Solidity implementation of elliptic curve operations on G2 for</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >alt_bn128</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Build “ decentralized thermostat” using Whisper on Elk module</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* 0x launch kit redux . React UIs for relayers and NFT markets.</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* 3Box profile hovers v2 - profile instead of hex using React component</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">or HTML element</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Hedgehog Eth wallet for low financial value use cases</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Authereum key management: email/pw login with 3rd party recovery</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* WeTrust: Designing user account systems in Ethereum</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* EY’s Nightfall private ERC20 and 721 transactions using SNARKs.</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* JPMorgan’s Zether implementation for private payments</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* A minimal mixer with Pedersen hashes</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ShareLock: a mixer from multi-party ECDSA</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Blockquick super light client for IoT devices</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* DeadXwallet : a dead man’s switch but to recover someone has to place</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">a bond (unaudited)</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Kaleido’s fullstack enterprise blockchain overview</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Using Quorum, USAA and State Farm to track and pay each other for auto</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >accident claims</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Irish banks pilot program for regulatory credential tracking</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Swisscom TV offering chance to buy digital artwork as ERC721 NFTs from</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >TV screen</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* See EY’s Nightfall and JPMorgan’s Zether in the ecosystem section</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Governance and Standards</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Gitcoin’s Istanbul fork decaying bug bounty</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Giveth’s conviction voting , similar to Maker’s stability fee voting</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* The easiest way to get DxDAO voting power . At the moment about 12m</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >usd locked up towards getting a stake in DxDAO</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Live on mainnet</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Chainlink’s oracles live on mainnet</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Sablier money streaming app. Continuous payments by Paul Berg</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Application layer</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 1,</tspan><tspan x="250" y="388">2019</tspan></text>

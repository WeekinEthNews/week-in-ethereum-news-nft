<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="58" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Thanks to everyone concerned about our wellbeing down on the Texas Gulf</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Coast (and boo to those pontificating on the causes while people are</text><text x="78" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >still suffering and evacuating). My family came out unscathed, but it</text><text x="88" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >was catastrophic for wide swaths of the region. Let’s just hope the</text><text x="98" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >levees hold for the next few weeks – even though they are under</text><text x="108" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="118" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">maintained and weren’t designed to hold water – or it will get worse.</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eric Olszewski set up a site with Habitat for Humanity Texas if you’d</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">like to donate Eth: eth4harvey.com</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Due to hurricane prep and distractions, I didn’t get around to the daily</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">newsletter last week. That should happen this week. You can subscribe to</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">the daily newsletter here .</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Part 3 of Howard Yeah’s Diving Into The EVM</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Core Dev call . Hudson Jameson’s recap of the call . Still aiming for</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">late Sept for Byzantium with these EIPs , miner reward reduction to 3</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ether per block. The issuance reduction combined with ice age delay</text><text x="88" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >actually keeps ETH issued on an hourly basis essentially the same. No</text><text x="98" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >timeline yet for EIPs 86 and 96 in Constantinople</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Josh Stark: Making sense of cryptoeconomics</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Submarine sends using EIP86’s CREATE2 opcode to prevent miner</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">frontrunning by IC3</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Solidity v0.4.16.</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Introducing the Infura API</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ethereum in the Enterprise</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">You could use Plasma for proof of authority consensus</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Set up a proof of authority network on Geth</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Token sale diligence framework issued by a bunch of folks. Solid but</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >seemed lacking around token model as well as long-term governance.</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decorati
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Context: It was my impression at the time that Slock.it helped conjure</text><text x="76" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >TheDAO in order to achieve a technological work around of securities</text><text x="86" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >laws. It’s not surprising that the SEC fired back and claimed</text><text x="96" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >jurisdiction. You could argue that a federal regulator showed admirable</text><text x="106" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="116" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >restraint in a new technological field, all things considered.</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Report affirms that the Howey test is the right way to look at tokens.</text><text x="76" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Obviously some are securities, some are not. Duh.</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Fact finding report was rather weak on one of the Howey prongs (“Derived</text><text x="76" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >from the Managerial Efforts of Others”) which may also help explain the</text><text x="86" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >lack of enforcement action.</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Real talk : Bitcoin maximalist and ETC FUD over the last few years has</text><text x="76" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >claimed that the DAO fork happened because insiders would take losses on</text><text x="86" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the DAO. That always seemed to be nonsense, as few ETH insiders appeared</text><text x="96" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to hold substantial DAO tokens. The rumor at the time was that many</text><text x="106" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="116" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >people felt forking was necessary to avoid long and painful SEC</text><text x="116" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="126" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >enforcement actions.</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The report laid an expensive yet ambiguous regulatory burden on</text><text x="76" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >exchanges with American customers to avoid security tokens.</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Catch 22 : to not be a security under Howey, a token should have utility</text><text x="76" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >value. But if American consumers can’t buy the tokens because exchanges</text><text x="86" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >are afraid to list tokens, then it’s tough for that token to be</text><text x="96" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >utilized.</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >This report ensures that the US will continue to far further behind in</text><text x="76" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >web3 . Jurisdictional competition is real, and so far regulators have</text><text x="86" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >not provided meaningful guidance as to how they will interpret the Howey</text><text x="96" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >test for token sales. The investigative report was quite reasonable, yet</text><text x="106" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="116" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">unfortunately some of the investor bulletin contained strong assumptions</text><text x="116" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="126" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >that a token sale is a security. [And the SEC was using limited</text><text x="126" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="136" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">resources to pay for Facebook ads for that investor bulletin ?] Mixed</text><text x="136" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="146" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >messages.</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Status quo of ambiguity remains : a non-zero number of projects will</text><text x="76" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >continue to choose to move abroad and most token sales will bar</text><text x="86" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Americans from participating.</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Only way to reverse that trend is for SEC/Congress to issue either a</text><text x="76" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >safe harbor or clear guidance on utility tokens.</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">SEC finds TheDAO to be a security , but does not pursue enforcement</text><text x="68" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >against Slock.it</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Bug had just a single code review when it was introduced.</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Zeppelin explains the hack .</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Jordan Leigh video explainer of the exploit</text><text x="66" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Timeline compiled by Bok Koo . Hacker first emptied Edgeless , then came</text><text x="76" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >back 13 hours later for SwarmCity and aeternity. 5 hours later, the</text><text x="86" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >WhiteHatGroup began safeguarding Ether and tokens worth ~$200m and</text><text x="96" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >finished in about 7 hours.</text><text x="66" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">How to get your value back from the WHG . The WHG has already returned</text><text x="76" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">most of it . Thank you WHG.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">July 23,</tspan><tspan x="250" y="388">2017</tspan></text>

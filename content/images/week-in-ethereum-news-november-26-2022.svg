<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >March 2023 semi-aggressive goal for next fork (“Shanghai”) with staking</text><text x="76" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >withdrawals (EIP4895) along with EIP3651 (warm COINBASE), EIP3855</text><text x="86" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(PUSH0) &amp; EIP3860 (limit &amp; meter initcode)</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Possible additional EIPs for Shanghai to be finalized at next core devs</text><text x="76" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >call; impact of adding EIP4844 on withdrawal timeline to be discussed at</text><text x="86" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >next week&apos;s consensus layer call</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Candidates for inclusion (CFI) in Shanghai or future upgrades: EIP4844</text><text x="76" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(proto-danksharding), EOF (3540, 3670, 4200, 4750, 5450), EIP1153</text><text x="86" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(transient storage) &amp; EIP2537 (BLS precompile)</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP4758 (deactivate SELFDESTRUCT) to explore edge cases before being</text><text x="76" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >CFI’d</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Withdrawal multiclient devnet launched</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Proposals for testnet lifecycle with regular shut downs &amp; validator</text><text x="76" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ephemeral testnet ; Ropsten testnet shutting down by the end of year</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest core devs call video . Notes from Tim Beiko :</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP4844 devnet 3 milestone tracker</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Stress4844 : CLI for submitting large calldata transactions to test</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >networking for EIP4844</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Paradigm building Reth execution layer client in Rust</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For stakers</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Validators can set a minimum bid before using MEV-Boost, setting a</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">minimum bid of 0.05 ETH would produce almost half the blocks locally,</text><text x="78" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >increasing censorship resistance</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Somer’s Geth guides updated , adds a TimeoutStopSec to Geth service</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >config to prevent corruption of state database on shutdown</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">MinRoot : candidate sequential function for a VDF</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lighthouse v3.3.0 : deposit snapshot sync</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Consensus Layer:</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP6036 : Subscribable NFT extension</text><text x="42" y="458" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Hardhat !</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The Hardhat for Visual Studio Code extension adds language support for</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Solidity to Visual Studio Code, and provides editor integration for</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat projects.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >It supports:</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Code completion</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Go to definition, type definition and references</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Symbol renames</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Solidity code formatting</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Inline code validation from compiler errors/warnings for Hardhat</text><text x="68" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >projects</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hover help for variables, function calls, errors, events etc.</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Code actions (quick fixes) suggested from compiler errors/warnings for</text><text x="68" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat projects</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 26,</tspan><tspan x="250" y="388">2022</tspan></text>

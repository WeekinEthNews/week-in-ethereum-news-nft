<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensus bug (CVE-2021-39137) exploited causing a small chain split</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for those who did not update their Geth nodes as instructed: Most miners</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >had already updated and the incorrect minority chain was short-lived</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Update now to Geth v1.10.8 and Erigon v2021.08.04 (or later) Exploit</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">explainer : pointer to contract&apos;s memory was overwritten (pointers are</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >confusing) Impacts Geth based EVM networks (sidechains and Layer2)</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth removing deprecated RPC flags , update command line flags to use</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >http instead</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 100,000 ETH burnt with EIP1559 since London upgrade</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Execution layer client teams granted $1.5 million from application</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layer projects (Compound Grants, Lido, Synthetix, The Graph and Uniswap</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Grants) and Kraken, in addition to Ethereum Foundation funding</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Most miners had already updated and the incorrect minority chain was</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >short-lived</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Update now to Geth v1.10.8 and Erigon v2021.08.04 (or later)</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Exploit explainer : pointer to contract&apos;s memory was overwritten</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(pointers are confusing)</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Impacts Geth based EVM networks (sidechains and Layer2)</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3772 : Compressed Integers</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3770 : Chain-specific addresses</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3756 : Gas Limit Cap</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3754 : Vanilla Non-Fungible Token Standard</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3742 : Multi Party Contract Standard</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of stake consensus layer</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Stakers: you must update to the latest Geth or Erigon if you run them.</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Also be prepared for the Altair upgrade coming at the end of September</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beacon chain minor incident: Orphaned blocks caused small number of</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >dropped attestations, resulting in a 1-2% drop in participation Caused</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">by Lido overreliance on one node serving the queries of 4000 validators</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Data driven investigation</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Danny Ryan’s Finalized PoS update : Altair upgrade of Prater testnet</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on September 2, Beacon chain upgrade targeting end of September</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call . Notes from Alex Stokes and Ben Edgington</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v21.8.2 : Altair upgrade of Prater and reduced CPU and memory</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >usage</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v1.5.1 : Altair upgrade of Prater, v1.5.0 improved</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >networking stack and doppelganger protection, downgrade requires resync</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus privacy focus impacts crawlers as cycles libp2p peerid on</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >restart and doesn’t accept socket connection when peer table is full</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proposal for committee-driven MEV smoothing to equally share a block’s</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >MEV among the committee members and the proposer</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Predicted exit/entry queue clog once withdrawals enabled due to</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >validators wanting to compound their stake and rotate keys, these use</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >cases should be handled without an exit/entry to avoid clogging</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 28,</tspan><tspan x="250" y="388">2021</tspan></text>

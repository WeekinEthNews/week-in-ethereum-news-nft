easing gas limit to 40M &amp; didnâ€™t</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >hit 10MiB gossip limit</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Consensus layer specs v1.5.0-alpha.10</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Gas limit signaling dashboard, 20% of validators signalling to</text><text x="66" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >increase</text><text x="66" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Coinbase validators signaling for an increase to 36M</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Gas limit increase:</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Data Always: role of MEV-Boost relays in reorgs</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EIP7732 ePBS breakout #14 : rebasing to Pectra, targeting interop for</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >end of January</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Terence: inclusion list committee selection approaches compared</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Upgrade tasks for quantum resistance : bip32, transaction signing,</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sender address recovery, precompiles &amp; node discovery</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Upgrading to a post-quantum signature scheme such as Falcon via</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >account abstraction, network upgrade or a hybrid</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Post-Quantum:</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Attester-includer separation : includers (inclusion list creators)</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >rewarded with inclusion fees and have minimal hardware/capital</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >requirements</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 28.4% , still too close to 33.3% threshold</text><text x="66" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer: Geth ~43% &amp; Nethermind ~36% (estimate based on 74%</text><text x="66" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >self reported data)</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 21,</tspan><tspan x="250" y="388">2024</tspan></text>

<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">PoW switch off (the Merge)</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Mainnet Merge TTD &amp; Bellatrix epoch to be set next week on the consensus layer call</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">assuming Goerli merge goes well, Merge TTD will be updated on next core devs call if</text><text x="50" y="94" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">5GB DAG size causes a big drop in hashrate</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Goerli testnet merge: Beacon chain (Prater) upgraded to Bellatrix Bordel predicts</text><text x="50" y="116" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Goerli merge August 10-11 Goerli-shadow-fork-6 merged successfully , no client issues,</text><text x="50" y="126" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">30% ran MEV-boost</text><text x="50" y="138" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Beacon chain (Prater) upgraded to Bellatrix</text><text x="50" y="150" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Bordel predicts Goerli merge August 10-11</text><text x="50" y="162" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Goerli-shadow-fork-6 merged successfully , no client issues,</text><text x="50" y="174" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Sepolia testnet post-Merge upgrade at block 1735371 (August ~17), update your</text><text x="50" y="184" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">execution layer clients to disconnect peers that havenâ€™t transitioned to PoS</text><text x="50" y="196" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Execution layer</text><text x="50" y="208" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest core devs call video . Notes from Tim Beiko and Christine Kim : Proposed</text><text x="50" y="218" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">post-merge Engine API &amp; Checkpoint Sync changes Flashbots open sourcing MEV-boost relay</text><text x="50" y="228" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in September Executable spec for execution layer to be tried in parallel to Core EIPs</text><text x="50" y="240" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Proposed post-merge Engine API &amp; Checkpoint Sync changes</text><text x="50" y="252" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Flashbots open sourcing MEV-boost relay in September</text><text x="50" y="264" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Executable spec for execution layer to be tried in parallel to Core EIPs</text><text x="50" y="276" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Besu v22.7.0 : peering improvements and Merge fixes</text><text x="50" y="288" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* KZG ceremony call video : Python implementation of the spec</text><text x="50" y="300" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Verifying large amounts of KZG multiproofs for Data Availability Sampling</text><text x="50" y="312" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Academic paper finds F2pool manipulated time stamps to maximize their profits by</text><text x="50" y="322" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">uncling other blocks</text><text x="50" y="334" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Proof of Stake consensus layer</text><text x="50" y="346" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Beacon chain deposits : Lido at 31%, Coinbase + Kraken + Binance at 30%, only ~14% of</text><text x="50" y="356" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">validators are unlabeled</text><text x="50" y="368" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse v2.5.1 : fixes for 100MB per month memory footprint increase &amp; fork choice</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">error</text><text x="50" y="390" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Teku v22.8.0 : MEV-boost support, libp2p &amp; fork choice optimizations</text><text x="50" y="402" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Prysm v2.1.4-rc.1 : Goerli merge support</text><text x="50" y="414" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Flashbots building a relay monitor &amp; circuit breaker for MEV-boost as defense against</text><text x="50" y="424" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">block withholding attacks</text><text x="50" y="436" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="448" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Arbitrum One upgrades to Nitro August 31</text><text x="50" y="460" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Delphi Digital: guide to rollups</text><text x="50" y="472" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Vitalik: zk-EVM types &amp; tradeoffs , Ethereum-equivalent, EVM-equivalent (full, full</text><text x="50" y="482" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">except for gas costs &amp; almost) and high-level-language equivalent</text><text x="50" y="494" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* BLS Wallet overview &amp; demo , bundles actions signed with BLS signatures to reduce</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">data stored on chain &amp; transaction costs</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4987 : Held token interface</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5283 : Semaphore for Reentrancy Protection</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5375 : NFT Author Information and Consent</text><text x="50" y="564" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5380 : ERC721 Entitlement Extension</text><text x="50" y="576" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5409 : ERC1155 Non-Fungible Token extension</text><text x="42" y="588" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Hardhat !</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">The Hardhat for Visual Studio Code extension adds language support for Solidity to</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Visual Studio Code, and provides editor integration for Hardhat projects.</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">It supports:</text><text x="50" y="638" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Code completion</text><text x="50" y="650" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Go to definition, type definition and references</text><text x="50" y="662" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Symbol renames</text><text x="50" y="674" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solidity code formatting</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 6,</tspan><tspan x="250" y="388">2022</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

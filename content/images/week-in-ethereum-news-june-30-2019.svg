<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - June 30 2019</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; June 30, 2019&quot;
date: &quot;2019-07-01&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Hot off the press: phase 0 spec freeze . Now full speed ahead on implementation</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth2 implementers call . Ben Edgington’s tweetstorm notes .</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Prysmatic Eth2 client update</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Thread on the latest in Eth2 fee market (phase 2).</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• the Eth2 phase2 wiki</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest Plasma implementers call</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Raiden light client SDK implementation on testnet</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Alpha release of Matic’s chain</text><text x="20mm" y="146mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Ying Tong’s succinct proofs for scaling Ethereum slide deck</text><text x="20mm" y="154mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="162mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Storage array bugs in Solidity that got fixed in v0.5.10</text><text x="20mm" y="170mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Remix IDE v0.8.2 : new Etherscan verification, Mythx plugins</text><text x="20mm" y="178mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Embark v4.1 beta4</text><text x="20mm" y="186mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Truffle v5.0.25</text><text x="20mm" y="194mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ZeppelinOS v2.4.0</text><text x="20mm" y="202mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Some practical advice for new Solidity devs</text><text x="20mm" y="210mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Getting return values from a Solidity transaction</text><text x="20mm" y="218mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Delegate contract calls with OpenLaw</text><text x="20mm" y="226mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Efficient transactions using “ temporary, flexible contracts at a fixed home address ”</text><text x="20mm" y="234mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• A deep dive into the EVM</text><text x="20mm" y="242mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="250mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• A chronology of Ethereum . There are still some errors, but it’s a good start.</text><text x="20mm" y="258mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ethereum is back over a million transactions in a day</text><text x="20mm" y="266mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• User guide: stuck transaction? This is how you fix it</text><text x="20mm" y="274mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• An overview of Swarm architecture</text><text x="20mm" y="282mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="290mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How to choose an enterprise blockchain platform</text><text x="20mm" y="298mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bofrost Italia tracing frozen foods in supply chain on Ethereum mainnet</text><text x="20mm" y="306mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC2135 : Consumable interface</text><text x="20mm" y="322mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC2157 : dType Storage Extension for EVM</text><text x="20mm" y="330mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Era of legally compliant DAOs with OpenLaw</text><text x="20mm" y="338mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Which DAO is for you? Aragon, Colony, DAOstack and Moloch comparison</text><text x="20mm" y="346mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="20mm" y="354mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Colony’s Glider release on mainnet. If you’re unfamiliar with Colony, it’s “a general purpose</text><text x="20mm" y="360mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">framework to create, operate, and monetize Digital Companies”</text><text x="20mm" y="368mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• RNDR genesis mainnet release</text><text x="20mm" y="376mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Liquidity’s atomic Eth, BTC and DAI cross-chain swap live on mainnet</text><text x="20mm" y="384mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• MPX (Market Protocol) live on mainnet. Trade BTC on margin with Dai.</text><text x="20mm" y="392mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Pool Together , a “no loss lottery.” You enter the pool to win a lottery for the returns from</text><text x="20mm" y="398mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Compound.</text><text x="20mm" y="406mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="414mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Multi-collateral Dai milestones roadmap to launch. It’s getting close.</text><text x="20mm" y="422mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Synthetix’s response to a massive oracle failure and a bot took advantage, though the owner has</text><text x="20mm" y="428mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">agreed to reverse.</text><text x="20mm" y="436mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Bloom says it has hit 500k IDs</text><text x="20mm" y="444mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Golem becomes two entities: Golem Foundation and Golem Factory . Julian’s Foundation intro post.</text><text x="20mm" y="452mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Compound crosses 50m USD in supply and Uniswap crosses 20m</text><text x="20mm" y="460mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dharma now offers instant interest to lenders</text><text x="20mm" y="468mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Decentraland closed beta for web-based client</text><text x="20mm" y="476mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Graphene’s Chia-Che Tsai and Golem’s Lukasz Glen talk SGX on Zero Knowledge</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth Organizers monthly call</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Luis and Jorge chat on the new Aragon One podcast</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest TCR community call</text><text x="20mm" y="516mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Coinmetrics’ Jacob Franek and Antoine Le Calvez on Into the Ether</text><text x="20mm" y="524mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="532mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Panvala’s whitepaper to use tokens for a “decentralized Ethereum Foundation”</text><text x="20mm" y="540mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Interesting interoperability in games framework from Hoard</text><text x="20mm" y="548mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Coinmetrics analyzes Kik’s claims of widespread use and is unimpressed</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Centrifuge’s Tinlake , to tokenize real world assets so they can act as collateral in any DeFi</text><text x="20mm" y="562mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">liquidity pool</text><text x="20mm" y="570mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Set now has a min volatility Eth set . Set and leverage with bZx expands the horizons of DeFi</text><text x="20mm" y="578mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="586mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Klatyn , a permissioned chain with striking similarities to Facebook’s Libra, went live with ~25</text><text x="20mm" y="592mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">large Asian companies</text><text x="20mm" y="600mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Opera launches native Eth wallet and browser on Iphone</text><text x="20mm" y="608mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nathaniel Popper reports what I suspected: Facebook has only gotten letters of intent from would-be</text><text x="20mm" y="614mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Libra Association members. No money has changed hands</text><text x="20mm" y="622mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="630mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="20mm" y="638mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 3-5 - WindingTree’s HackTravel (Lisbon)</text><text x="20mm" y="646mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• July 7 - Devcon speaker submission deadline</text><text x="20mm" y="654mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 10 - end of Gitcoin’s Beyond Blockchain virtual hackathon</text><text x="20mm" y="662mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 19 - BuildETH (San Francisco)</text><text x="20mm" y="670mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 19-21 - State of Scale (Los Angeles)</text><text x="20mm" y="678mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 19-21 - ConsenSys Grants hackathon (Brooklyn)</text><text x="20mm" y="686mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 22-23 - Buidl 2019 (Seoul)</text><text x="20mm" y="694mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="20mm" y="702mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="20mm" y="710mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="20mm" y="718mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="20mm" y="726mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sep 3 - Deadline to apply for EU Horizon Prize . 1m € each to 5 &quot;Blockchains for Social Good&quot;</text><text x="20mm" y="732mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">projects</text><text x="20mm" y="740mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sep 6-8 - EthBoston</text><text x="20mm" y="748mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sep 15 - Augur v1 cutoff</text><text x="20mm" y="756mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sep 15 - Ethereal Tel Aviv</text><text x="20mm" y="764mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sep 15-16- StarkWare sessions (Tel Aviv)</text><text x="20mm" y="772mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Oct 8-11 - DeVcon (Osaka)</text><text x="20mm" y="780mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="788mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="20mm" y="798mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum. Editorial control has always been me.</text><text x="20mm" y="806mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to</text><text x="20mm" y="812mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweet at me .</text><text x="20mm" y="820mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="underline">If you still link to weekinethereum.com, please link to the new URL: weekinethereumnews.com</text><text x="20mm" y="828mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it:</text><text x="20mm" y="834mm"
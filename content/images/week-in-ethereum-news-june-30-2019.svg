  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - June 30 2019</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">June 30 2019</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; June 30, 2019&quot;
date: &quot;2019-07-01&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Hot off the press: phase 0 spec freeze . Now full speed ahead on implementation</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Eth2 implementers call . Ben Edgington’s tweetstorm notes .</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Prysmatic Eth2 client update</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Thread on the latest in Eth2 fee market (phase 2).</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• the Eth2 phase2 wiki</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 2</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest Plasma implementers call</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Raiden light client SDK implementation on testnet</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Alpha release of Matic’s chain</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ying Tong’s succinct proofs for scaling Ethereum slide deck</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Storage array bugs in Solidity that got fixed in v0.5.10</text><text x="10mm" y="130mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Remix IDE v0.8.2 : new Etherscan verification, Mythx plugins</text><text x="10mm" y="137mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Embark v4.1 beta4</text><text x="10mm" y="144mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Truffle v5.0.25</text><text x="10mm" y="151mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ZeppelinOS v2.4.0</text><text x="10mm" y="158mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Some practical advice for new Solidity devs</text><text x="10mm" y="165mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Getting return values from a Solidity transaction</text><text x="10mm" y="172mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Delegate contract calls with OpenLaw</text><text x="10mm" y="179mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Efficient transactions using “ temporary, flexible contracts at a fixed home address ”</text><text x="10mm" y="186mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A deep dive into the EVM</text><text x="10mm" y="193mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="200mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A chronology of Ethereum . There are still some errors, but it’s a good start.</text><text x="10mm" y="207mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ethereum is back over a million transactions in a day</text><text x="10mm" y="214mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• User guide: stuck transaction? This is how you fix it</text><text x="10mm" y="221mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• An overview of Swarm architecture</text><text x="10mm" y="228mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="235mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How to choose an enterprise blockchain platform</text><text x="10mm" y="242mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Bofrost Italia tracing frozen foods in supply chain on Ethereum mainnet</text><text x="10mm" y="249mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="10mm" y="256mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2135 : Consumable interface</text><text x="10mm" y="263mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2157 : dType Storage Extension for EVM</text><text x="10mm" y="270mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Era of legally compliant DAOs with OpenLaw</text><text x="10mm" y="277mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Which DAO is for you? Aragon, Colony, DAOstack and Moloch comparison</text><text x="10mm" y="284mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="10mm" y="291mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Colony’s Glider release on mainnet. If you’re unfamiliar with Colony, it’s “a general purpose framework to create, operate, and monetize</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Digital Companies”</text><text x="10mm" y="303mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• RNDR genesis mainnet release</text><text x="10mm" y="310mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Liquidity’s atomic Eth, BTC and DAI cross-chain swap live on mainnet</text><text x="10mm" y="317mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• MPX (Market Protocol) live on mainnet. Trade BTC on margin with Dai.</text><text x="10mm" y="324mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Pool Together , a “no loss lottery.” You enter the pool to win a lottery for the returns from Compound.</text><text x="10mm" y="331mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="338mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Multi-collateral Dai milestones roadmap to launch. It’s getting close.</text><text x="10mm" y="345mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Synthetix’s response to a massive oracle failure and a bot took advantage, though the owner has agreed to reverse.</text><text x="10mm" y="352mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bloom says it has hit 500k IDs</text><text x="10mm" y="359mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Golem becomes two entities: Golem Foundation and Golem Factory . Julian’s Foundation intro post.</text><text x="10mm" y="366mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Compound crosses 50m USD in supply and Uniswap crosses 20m</text><text x="10mm" y="373mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dharma now offers instant interest to lenders</text><text x="10mm" y="380mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Decentraland closed beta for web-based client</text><text x="10mm" y="387mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="10mm" y="394mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Graphene’s Chia-Che Tsai and Golem’s Lukasz Glen talk SGX on Zero Knowledge</text><text x="10mm" y="401mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Eth Organizers monthly call</text><text x="10mm" y="408mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Luis and Jorge chat on the new Aragon One podcast</text><text x="10mm" y="415mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest TCR community call</text><text x="10mm" y="422mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Coinmetrics’ Jacob Franek and Antoine Le Calvez on Into the Ether</text><text x="10mm" y="429mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="10mm" y="436mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Panvala’s whitepaper to use tokens for a “decentralized Ethereum Foundation”</text><text x="10mm" y="443mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Interesting interoperability in games framework from Hoard</text><text x="10mm" y="450mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Coinmetrics analyzes Kik’s claims of widespread use and is unimpressed</text><text x="10mm" y="457mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Centrifuge’s Tinlake , to tokenize real world assets so they can act as collateral in any DeFi liquidity pool</text><text x="10mm" y="464mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Set now has a min volatility Eth set . Set and leverage with bZx expands the horizons of DeFi</text><text x="10mm" y="471mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="478mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Klatyn , a permissioned chain with striking similarities to Facebook’s Libra, went live with ~25 large Asian companies</text><text x="10mm" y="485mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Opera launches native Eth wallet and browser on Iphone</text><text x="10mm" y="492mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nathaniel Popper reports what I suspected: Facebook has only gotten letters of intent from would-be Libra Association members. No money</text><text x="10mm" y="497mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">has changed hands</text><text x="10mm" y="504mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="511mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="10mm" y="518mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 3-5 - WindingTree’s HackTravel (Lisbon)</text><text x="10mm" y="525mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• July 7 - Devcon speaker submission deadline</text><text x="10mm" y="532mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 10 - end of Gitcoin’s Beyond Blockchain virtual hackathon</text><text x="10mm" y="539mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 19 - BuildETH (San Francisco)</text><text x="10mm" y="546mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 19-21 - State of Scale (Los Angeles)</text><text x="10mm" y="553mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 19-21 - ConsenSys Grants hackathon (Brooklyn)</text><text x="10mm" y="560mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 22-23 - Buidl 2019 (Seoul)</text><text x="10mm" y="567mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="10mm" y="574mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="10mm" y="581mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="10mm" y="588mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="10mm" y="595mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sep 3 - Deadline to apply for EU Horizon Prize . 1m € each to 5 &quot;Blockchains for Social Good&quot; projects</text><text x="10mm" y="602mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 6-8 - EthBoston</text><text x="10mm" y="609mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 15 - Augur v1 cutoff</text><text x="10mm" y="616mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 15 - Ethereal Tel Aviv</text><text x="10mm" y="623mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sep 15-16- StarkWare sessions (Tel Aviv)</text><text x="10mm" y="630mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Oct 8-11 - DeVcon (Osaka)</text><text x="10mm" y="637mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="644mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="653mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum. Editorial control has always been me.</text><text x="10mm" y="660mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to tweet at me .</text><text x="10mm" y="667mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">If you still link to weekinethereum.com, please link to the new URL: weekinethereumnews.com</text><text x="10mm" y="674mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/week-in-ethereum-news-june-30-2019/</text><text x="10mm" y="681mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="688mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="10mm" y="695mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text>

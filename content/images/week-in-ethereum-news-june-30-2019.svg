<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; June 30, 2019&quot;
date: &quot;2019-07-01&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hot off the press: phase 0 spec freeze . Now full speed ahead on implementation</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Eth2 implementers call . Ben Edgington’s tweetstorm notes .</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Prysmatic Eth2 client update</text><text x="50" y="122" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Thread on the latest in Eth2 fee market (phase 2).</text><text x="50" y="134" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* the Eth2 phase2 wiki</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="158" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest Plasma implementers call</text><text x="50" y="170" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Raiden light client SDK implementation on testnet</text><text x="50" y="182" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Alpha release of Matic’s chain</text><text x="50" y="194" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ying Tong’s succinct proofs for scaling Ethereum slide deck</text><text x="50" y="206" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="218" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Storage array bugs in Solidity that got fixed in v0.5.10</text><text x="50" y="230" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Remix IDE v0.8.2 : new Etherscan verification, Mythx plugins</text><text x="50" y="242" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Embark v4.1 beta4</text><text x="50" y="254" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Truffle v5.0.25</text><text x="50" y="266" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* ZeppelinOS v2.4.0</text><text x="50" y="278" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Some practical advice for new Solidity devs</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Getting return values from a Solidity transaction</text><text x="50" y="302" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Delegate contract calls with OpenLaw</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Efficient transactions using “ temporary, flexible contracts at a fixed home address</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">”</text><text x="50" y="336" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A deep dive into the EVM</text><text x="50" y="348" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A chronology of Ethereum . There are still some errors, but it’s a good start.</text><text x="50" y="372" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ethereum is back over a million transactions in a day</text><text x="50" y="384" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* User guide: stuck transaction? This is how you fix it</text><text x="50" y="396" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* An overview of Swarm architecture</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Enterprise</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How to choose an enterprise blockchain platform</text><text x="50" y="432" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Bofrost Italia tracing frozen foods in supply chain on Ethereum mainnet</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ERC2135 : Consumable interface</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ERC2157 : dType Storage Extension for EVM</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Era of legally compliant DAOs with OpenLaw</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Which DAO is for you? Aragon, Colony, DAOstack and Moloch comparison</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Colony’s Glider release on mainnet. If you’re unfamiliar with Colony, it’s “a general</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">purpose framework to create, operate, and monetize Digital Companies”</text><text x="50" y="538" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* RNDR genesis mainnet release</text><text x="50" y="550" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Liquidity’s atomic Eth, BTC and DAI cross-chain swap live on mainnet</text><text x="50" y="562" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* MPX (Market Protocol) live on mainnet. Trade BTC on margin with Dai.</text><text x="50" y="574" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pool Together , a “no loss lottery.” You enter the pool to win a lottery for the</text><text x="50" y="584" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">returns from Compound.</text><text x="50" y="596" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Application layer</text><text x="50" y="608" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Multi-collateral Dai milestones roadmap to launch. It’s getting close.</text><text x="50" y="620" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Synthetix’s response to a massive oracle failure and a bot took advantage, though the</text><text x="50" y="630" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">owner has agreed to reverse.</text><text x="50" y="642" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Bloom says it has hit 500k IDs</text><text x="50" y="654" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Golem becomes two entities: Golem Foundation and Golem Factory . Julian’s Foundation</text><text x="50" y="664" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">intro post.</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Compound crosses 50m USD in supply and Uniswap crosses 20m</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">June 30,</tspan><tspan x="177.989" y="388">2019</tspan></text>

er New" fill="#ffffff" opacity="0.15" >* A chronology of Ethereum . There are still some errors, but it’s a</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >good start.</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Ethereum is back over a million transactions in a day</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* User guide: stuck transaction? This is how you fix it</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* An overview of Swarm architecture</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* How to choose an enterprise blockchain platform</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Bofrost Italia tracing frozen foods in supply chain on Ethereum</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">mainnet</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Governance and Standards</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2135 : Consumable interface</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2157 : dType Storage Extension for EVM</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Era of legally compliant DAOs with OpenLaw</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Which DAO is for you? Aragon, Colony, DAOstack and Moloch comparison</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Live on mainnet</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Colony’s Glider release on mainnet. If you’re unfamiliar with Colony,</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">it’s “a general purpose framework to create, operate, and monetize</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Digital Companies”</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* RNDR genesis mainnet release</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Liquidity’s atomic Eth, BTC and DAI cross-chain swap live on mainnet</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* MPX (Market Protocol) live on mainnet. Trade BTC on margin with Dai.</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Pool Together , a “no loss lottery.” You enter the pool to win a</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 30,</tspan><tspan x="250" y="388">2019</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Péter Szilágyi’s snap sync , and some benchmarking of snap vs fast sync</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Discovery peer advertisement efficiency analysis , also applicable to</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >eth2</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">phase 0 spec v0.12 - added latest IETF standard. This is THE spec for</text><text x="68" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the eth2 launch, barring any updates for bugs</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lighthouse client update - BLS key implementation, under Trail of Bits</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >audit, 300mb RAM to run 2000 validators</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lodestar client update - syncing to both Schlesi and Topaz testnets</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Prysmatic client update - Schlesi fork post-mortem, slashing client and</text><text x="68" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >protection</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Fizzy v0.1 - WASM interpreter written in C++</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Carl Beekhuizen’s Eth2 keys explainer</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Fuel does a demo of Reddit’s community points in an optimistic rollup</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >that reduces transaction fees by 60x</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Loopring to pass 1 million trades on its zk rollup in just 3 months of</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >being live</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Gazelle (formerly Plasma Chamber) alpha release with an API for deposit,</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transfer and exit</text><text x="42" y="302" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">This newsletter is made possible by 0x !</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >0x is excited to sponsor Week in Ethereum News and invite readers to try</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">out our new DEX !</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Sign up here to get early access to Matcha, your new home for fast,</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >secure token trading.</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">web3js v1.2.8 with Ethers v5 ABI coder integration, ENS’s contenthash,</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and EIP-1193’s AbstractProvider</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mocking Solidity code with Waffle</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">A writeup of Solhint v3’s features</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">How to get randomness onchain using Chainlink’s VRF</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Offchain voting for personal tokens , tutorial from Austin Griffith</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Gas and circuit constraint benchmarks of binary and quinary incremental</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Merkle trees using Poseidon</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Loopring’s new approach to generating frontend keys to sign offchain</text><text x="68" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >requests</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Hegic had to shut down again because of an exploit that Sam Sun reported</text><text x="68" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >weeks beforehand</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">tBTC found a bug during their rollout; launch delayed</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Matic’s mainnet is in the process of going live</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="
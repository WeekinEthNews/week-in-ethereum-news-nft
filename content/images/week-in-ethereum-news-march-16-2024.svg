r EF EIP4844 data challenge</text><text x="50" y="406" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Reminder: write a data blog post for EF EIP4844 data challenge</text><text x="50" y="418" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="50" y="430" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest all core devs – execution (ACDE) call video . Notes from Tim Beiko and</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Christine Kim : Pectra upgrade (small fork targeting late 2024) EIP2537 BLS :</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">discussions on adding decompress precompiles &amp; exposing operations Potential EIP</text><text x="50" y="460" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">discussions (but no decisions yet on what else to include): EIP3074 AUTH/AUTHCALL</text><text x="50" y="470" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">opcodes : Dan Finlay (MetaMask) case for EIP7547 inclusion lists : breakout call Monday</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIP7623 increase CALLDATA cost : analysis , need feedback from L2s EIP7645 alias ORIGIN</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">to SENDER : alternatively raise price</text><text x="50" y="502" font-s
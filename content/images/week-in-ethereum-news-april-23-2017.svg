<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• For months I’ve said we’d view token sales as Pre-Gnosis and</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Post-Gnosis . Needless to say, I expect more reverse Dutch auctions. I</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">bet ivvv7777777 it wouldn’t sell out in the first 24 hours, but it</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >didn’t even last 24 minutes!</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• High profile sales and attractive valuations should result in more</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >entrepreneurs who are interested in raising capital by selling tokens.</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Gnosis raised $12.5m USD in Ether in 11 minutes.</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• This fits perfectly with the Coinbase Master Plan that Brian Armstrong</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >announced last year</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Coinbase released Token beta, a mobile Ethereum</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">messenger/wallet/browser similar to Status , somewhat more centralized</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(eg uses Signal instead of Whisper)</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Also impressive to see how many massive energy companies have people</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >excited about using blockchains to solve problems.</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• RELATED: ConsenSys hires BHP Billiton blockchain and energy expert Dr</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Tyler Smith</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Rice Blockchain conference was a huge success. Fantastic job by Tyler</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Smith organizing the conference. Lots of standout talks, but as a</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Houstonian, Tyler’s talk on “beyond supply chains” in oil and gas was</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fascinating.</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol and Geth release</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Metropolis still targeted at end of June</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Video of April 21 core dev meeting</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Example code for quantum-resistant hash-based signatures</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth light client on Onion Omega2 MIPS(le)</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthRaspbian and EthArmbian images update</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Make sure you’re doing math right. &quot; If you math wrong in Ethereum,</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">you can lose money “</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dapphub introduces DS-Math</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum.RB 2.1 released</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Want to help CodeWars support Solidity ?</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Not surprisingly, Zeppelin is also hiring</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zeppelin now does key management and escrow services</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Wall Street Journal discusses ConsenSys/Hyperledger work in Dubai</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Asia’s Rising Scientists profile of Loi Luu . I’m thinking we’ll have</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >a pickup soccer game at DevCon3?</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Streamr and Ethereum : How a data feed platform saw the light</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Short video clip of Vitalik speaking Mandarin on Chinese TV</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Melonport: Difference Between Protocol Tokens and Traditional Asset</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Tokens</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Weipoint: an Ethereum search engine</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• BlockChannel interviews John Lilic of ConsenSys</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Project Updates</text><text x="66" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum makes possible game ideas he had 35 years ago .</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan 
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Gnosis raised $12.5m USD in Ether in 11 minutes. For months I’ve said</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">we’d view token sales as Pre-Gnosis and Post-Gnosis . Needless to say, I</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">expect more reverse Dutch auctions. I bet ivvv7777777 it wouldn’t sell</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >out in the first 24 hours, but it didn’t even last 24 minutes! High</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >profile sales and attractive valuations should result in more</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >entrepreneurs who are interested in raising capital by selling tokens.</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Coinbase released Token beta, a mobile Ethereum</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">messenger/wallet/browser similar to Status , somewhat more centralized</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(eg uses Signal instead of Whisper) This fits perfectly with the</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Coinbase Master Plan that Brian Armstrong announced last year</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Rice Blockchain conference was a huge success. Fantastic job by Tyler</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Smith organizing the conference. Lots of standout talks, but as a</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Houstonian, Tyler’s talk on “beyond supply chains” in oil and gas was</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fascinating. Also impressive to see how many massive energy companies</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >have people excited about using blockchains to solve problems. RELATED:</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ConsenSys hires BHP Billiton blockchain and energy expert Dr Tyler Smith</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Gnosis raised $12.5m USD in Ether in 11 minutes.</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• For months I’ve said we’d view token sales as Pre-Gnosis and</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Post-Gnosis . Needless to say, I expect more reverse Dutch auctions. I</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">bet ivvv7777777 it wouldn’t sell out in the first 24 hours, but it</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >didn’t even last 24 minutes!</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• High profile sales and attractive valuations should result in more</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >entrepreneurs who are interested in raising capital by selling tokens.</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Coinbase released Token beta, a mobile Ethereum messenger/wallet/browser</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">similar to Status , somewhat more centralized (eg uses Signal instead of</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Whisper)</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• This fits perfectly with the Coinbase Master Plan that Brian Armstrong</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >announced last year</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Rice Blockchain conference was a huge success. Fantastic job by Tyler</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Smith organizing the conference. Lots of standout talks, but as a</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Houstonian, Tyler’s talk on “beyond supply chains” in oil and gas was</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fascinating.</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Also impressive to see how many massive energy companies have people</text><text x="58" y="470" font-size="8" font-family="Courier New" 
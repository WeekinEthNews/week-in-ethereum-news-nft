<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - April 27 2019</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;April 27, 2019&quot;
date: &quot;2019-04-28&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Eth1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Adjustable degrees of statefulness in Eth1 clients . Casey Detrio’s tweetstorm also has useful</text><text x="20mm" y="80mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">context</text><text x="20mm" y="88mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ashikhmin and Akhunov: Red Queen sync protocol</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EVMC v6.2.0</text><text x="20mm" y="104mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Eth2</text><text x="20mm" y="112mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Eth2.0 spec v0.6.0</text><text x="20mm" y="120mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Economic model of eth2 staking incentives</text><text x="20mm" y="128mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Prysmatic client update</text><text x="20mm" y="136mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• A Hobbits wire protocol explainer</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Eth2 phase2: Fast cross-shard transfers via optimistic receipt roots</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Refinement and verification of CBC Casper . Isabelle proof.</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Comparison between state channel watchtower methods</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Abridged: layer 2 packaged up into an SDK to make it easy for devs. Early access soon.</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ChainSecurity’s VerX “automated verifier for certifyingcustom functional requirements” of Eth code</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Skale’s C++ library for BLS Threshold Signatures</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• launchdapp from Zastrin to make dapp frontend hosting easy</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• An overview of scaling now solutions for architecting your dapp</text><text x="20mm" y="224mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• eth-owl : watch Eth address for transaction notifications by email. Much like Dagger .</text><text x="20mm" y="232mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Smart contracts integration with Nethereum</text><text x="20mm" y="240mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Truffle v5.0.14 . If you want to join the web3 revolution, join Truffle University</text><text x="20mm" y="248mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• OpenZeppelin v2.3.0 release candidate</text><text x="20mm" y="256mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="264mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Gnosis Safe gets formally verified by Runtime Verification</text><text x="20mm" y="272mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The CryptoKitties folks called DapperLabs unveil their Dapper smart contract wallet</text><text x="20mm" y="280mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Turms : an expensive and slow encypted messaging between Eth addresses. Something like an onchain</text><text x="20mm" y="286mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Earn.com</text><text x="20mm" y="294mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ETHCapeTown submissions</text><text x="20mm" y="302mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Pocket Network MVP is live : “a decentralized relay network for full-node infrastructure”</text><text x="20mm" y="310mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="318mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “Societe Generale … issued EUR 100m of covered bonds as a security token, directly registered on the</text><text x="20mm" y="324mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ethereum blockchain.” The bonds were issued to itself; still an interesting pilot.</text><text x="20mm" y="332mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Nike files trademark for cryptokicks . Flashback to EthDenver 2018 , and sneaker tracking has always</text><text x="20mm" y="338mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">been something we’ve thought would happen.</text><text x="20mm" y="346mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Coindesk reports Samsung is developing an Ethereum-based chain and may do a token</text><text x="20mm" y="354mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="20mm" y="362mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Set Protocol’s Strategy Enabled Tokens are live on mainnet. Automated trading to buy the dumps and</text><text x="20mm" y="368mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">sell the pumps.</text><text x="20mm" y="376mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• XYO Matrix live on mainnet</text><text x="20mm" y="384mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="392mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Latest core devs call . Notes from the call . ProgPoW audit funded and planned for next hard fork.</text><text x="20mm" y="398mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Aiming for 6 month hard fork cycle.</text><text x="20mm" y="406mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Mougayar’s EF and spending proposals</text><text x="20mm" y="414mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1967 : Standard Proxy Storage Slots</text><text x="20mm" y="422mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1958 : Smart contract functions payable in tokens</text><text x="20mm" y="430mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1959 : Valid chainID opcode</text><text x="20mm" y="438mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1962 : EC arithmetics and pairings with runtime definitions</text><text x="20mm" y="446mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Brave Ads officially launches . If you enable ads in the Rewards section, you get 70% of ad revenue</text><text x="20mm" y="460mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">with BAT</text><text x="20mm" y="468mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• bZx compares their leverage tokens to dYdX’s leverage tokens</text><text x="20mm" y="476mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dharma thinks their 14% lending rate can help generate Dai demand to restore the peg</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Airswap Instant 2.0</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Cent implements Fortmatic so its users don’t need a browser extension</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Decentraland has avatars now. Ever closer to Snow Crash.</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Wikipedia and Augur are public utilities .”</text><text x="20mm" y="516mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Maker stability fee to 16.5% . Meanwhile, from the drama a few weeks ago, this is Andy’s side and</text><text x="20mm" y="522mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Matt’s side of the story</text><text x="20mm" y="530mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="538mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Justin Drake on Zero Knowledge</text><text x="20mm" y="546mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• bZx’s Tom Bean &amp; Kyle Kistner on Wyre Talks</text><text x="20mm" y="554mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dharma’s Nadav Hollander talks to Brian Armstrong</text><text x="20mm" y="562mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Giveth’s Griff Green on Epicenter</text><text x="20mm" y="570mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Austin Griffith on Into the Ether</text><text x="20mm" y="578mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="586mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dether debuts continuous auctions/Harberger taxes for geographical exclusivity for sellers</text><text x="20mm" y="594mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Burniske: value capture and quantification</text><text x="20mm" y="602mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="610mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Etrade launching Eth trading</text><text x="20mm" y="618mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• New York AG obtained a local court order against Bitfinex/Tether that asserts that Tether was not</text><text x="20mm" y="624mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">fully backed. Bitfinex responded . Breaker points out a common thread: the payment processor also</text><text x="20mm" y="630mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">dealt with Quadriga . Alex Miller’s tldr is perfect.</text><text x="20mm" y="638mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Fast hashing to BLS12-381</text><text x="20mm" y="646mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Protocol Labs and Ethereum Foundation are collaborating on VDF research</text><text x="20mm" y="654mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="662mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="20mm" y="670mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Apr 29 - Oslo Blockchain Day</text><text x="20mm" y="678mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 4 - ENS Permanent Registrar launches</text><text x="20mm" y="686mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 9 - Fluidity Summit (NYC)</text><text x="20mm" y="694mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 10-11 - Ethereal (NYC)</text><text x="20mm" y="702mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 16 - Eth2 workshop (NYC)</text><text x="20mm" y="710mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 16 - Token Summit (NYC)</text><text x="20mm" y="718mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• May 17-19 - ETHNewYork</text><text x="20mm" y="726mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 17 - Deadline to accept proposals for Instanbul upgrade fork</text><text x="20mm" y="734mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 23-25 - Swarm Orange Summit (Madrid)</text><text x="20mm" y="742mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 27-28 - EthCon Korea (Seoul)</text><text x="20mm" y="750mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 8-9 - WASM in blockchains (Berlin)</text><text x="20mm" y="758mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 22-24 - Zcon1 (Split, Croatia)</text><text x="20mm" y="766mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="20mm" y="774mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="20mm" y="782mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="20mm" y="790mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="20mm" y="798mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sep 16-17 - Starkware sessions (Tel Aviv)</text><text x="20mm" y="806mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="underline">• Oct 8-11 - DeVcon (East Asia)</text><text x="20mm" y="814mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="822mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="20mm" y="832mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I own Week In Ethereum. Editorial control has always been 100% me.</text><text x="20mm" y="840mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to</text><text x="20mm" y="846mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweet at me .</text><text x="20mm" y="854mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="underline">It’s annoying how many link to the old URL. This is the new one: weekinethereumnews.com</text><text x="20mm" y="862mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/april-27-2019/</text><text x="20mm" y="870mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="20mm" y="878mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="20mm" y="886mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text></svg>
="#ffffff" opacity="0.15" text-decoration="underline">Justin Thaler: SNARK 80 bits of security is too low and should be at</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >least 100 bits</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5601 : Extendable pattern</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5617 : Non-transferable token</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5630 : New approach for encryption/decryption</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5633 : Composable soulbound NFT, ERC1155 extension</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5635 : NFT Licensing Agreements</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="u
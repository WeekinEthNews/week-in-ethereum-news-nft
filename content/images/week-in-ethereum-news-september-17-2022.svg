<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;br&gt; September 17, 2022&quot;
date: &quot;2022-09-17&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">PoW switch off (the Merge)</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ethereum now secured by Proof of Stake , Proof of Work is obsolete</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* 12 second blocks post-merge</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Recap of ethresear.ch posts to get to the Merge and the panda meme back story</text><text x="50" y="122" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Execution layer</text><text x="50" y="134" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest core devs call video . Notes from Tim Beiko and Christine Kim : Merge went</text><text x="50" y="144" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">extremely smoothly, 1% drop in participation, minor post-merge issues for Besu &amp; Erigon</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Shanghai planning will be async until next call on October 27 Fork ID will be updated</text><text x="50" y="164" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">as part of Shanghai upgrade</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Merge went extremely smoothly, 1% drop in participation, minor post-merge issues for</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Besu &amp; Erigon</text><text x="50" y="198" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Shanghai planning will be async until next call on October 27</text><text x="50" y="210" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Fork ID will be updated as part of Shanghai upgrade</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Geth v1.10.25 : disables legacy initial sync</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Nethermind v1.14.2 : fix for receipt not available for block 15537393 error in logs</text><text x="50" y="246" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* KZG ceremony call video</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Proof of Stake consensus layer</text><text x="50" y="270" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Somerâ€™s Lodestar staking guide</text><text x="50" y="282" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Teku v22.9.1-RC1 : improvements for post-merge performance issues, less tested so</text><text x="50" y="292" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">only upgrade if you are able to rollback</text><text x="50" y="304" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* MEV-Boost is live, relays available from: Flashbots bloXroute , unfiltered, no front</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">running &amp; US OFAC compliant variants Blocknative , Dreamboat relay open sourced</text><text x="50" y="326" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Flashbots</text><text x="50" y="338" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* bloXroute , unfiltered, no front running &amp; US OFAC compliant variants</text><text x="50" y="350" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Blocknative , Dreamboat relay open sourced</text><text x="50" y="362" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Curdleproofs : (zk shuffling scheme) protocol specification &amp; Rust implementation to</text><text x="50" y="372" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">facilitate secret leader election and protect against DDoS attacks</text><text x="50" y="384" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="396" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Optimism Bedrock alpha testnet</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Polynya argues EIP4488 (calldata gas cost reduction) should be the focus for scaling</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Dankrad: using KZG commitments in proofs</text><text x="50" y="432" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Justin Thaler: SNARK 80 bits of security is too low and should be at least 100 bits</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5601 : Extendable pattern</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5617 : Non-transferable token</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5630 : New approach for encryption/decryption</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5633 : Composable soulbound NFT, ERC1155 extension</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5635 : NFT Licensing Agreements</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5639 : Delegation Registry</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5643 : Subscription NFTs</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5646 : Token state fingerprint</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP5656 : Memory copying instruction</text><text x="42" y="564" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to SpeedRunEthereum !</text><text x="50" y="578" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Are you a web2 dev who wants to get into web3?</text><text x="50" y="590" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">The best way to go from zero to hero is SpeedRunEthereum.com .</text><text x="50" y="602" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Learn how to build on Ethereum; the superpowers and the gotchas.</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Then speed run Ethereum by testing your skills in a series of challenges and join web3</text><text x="50" y="624" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">.</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* OpenZeppelin Upgrades Plugins adds support for storage gaps</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Etherscan deprecating Rinkeby &amp; Ropsten explorers October 5</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* hardhat-ignore-warnings : plugin to convert warnings to errors &amp; ignore unwanted</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">September 17,</tspan><tspan x="177.989" y="388">2022</tspan></text>

t-weight="normal" text-decoration="none">Nethermind implemented stateless verification , allows participation as a stateless</text><text x="50" y="484" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Teku planned caching changes &amp; memory reduction</text><text x="50" y="496" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Teku planned caching changes &amp; memory reduction</text><text x="50" y="508" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse subnet backbone revamp &amp; IPv6 support in recent v4.3.0 release</text><text x="50" y="520" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Lighthouse subnet backbone revamp &amp; IPv6 support in recent v4.3.0 release</text><text x="50" y="532" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus layer mainnet bootnodes location &amp; IP address</text><text x="50" y="544" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus layer mainnet bootnodes location &amp; IP address</text><text x="50" y="556" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* JIT EVM : convert EVM to machine code, using LLVM/inkwell, in Rust, proof of concept</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">JIT EVM : convert EVM to machine code, using LLVM/inkwell, in Rust, proof of concept</text><text x="50" y="580" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Research</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Game-theoretic model for MEV-Boost auctions : builder strategies to win auctions</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Public goods network (OP Stack rollup) live, aims to generate funding for public</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">goods</text><text x="50" y="638" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Public goods network (OP Stack rollup) live, aims to generate funding for public goods</text><text x="50" y="650" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Optimism law of chains proposed neutrality framework for Superchain (OP Stack)</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">participants</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Optimism law of chains proposed neutrality framework for Superchain (OP Stack)</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">July 29,</tspan><tspan x="177.989" y="388">2023</tspan></text>

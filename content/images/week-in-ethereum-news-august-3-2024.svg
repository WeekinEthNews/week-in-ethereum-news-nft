eral support, decide at</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">next ACDC RIP7212 secp256r1 precompile on L1 : review inclusion in a few</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">months, champions need to help improve testing Quantum resistance : need</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >overall plan for Verkle, blobs &amp; account abstraction, continue</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">discussion on cryptography channel in Eth R&amp;D Discord Verkle: Trie</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">alternatives : discuss on Verkle implementers call, could swap out</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Verkle EIP7736 leaf-level state expiry proposal, slows state growth,</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">could enable in upgrade after Verkle EIP4444 Torrent prototype added</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP7463 proofs</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Pectra (Prague + Electra) upgrade: Pectra-devnet-2 : same spec as</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >devnet-1 (broken by EIP7702 testing), a few client issues found so far,</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core dev call . Lane Rettig’s detailed notes .</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• My tl;dr summary of ASIC discussion: the ASIC efficiency isn’t that</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >great so it’s not an emergency, nor are we yet sure what would break the</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ASIC. Casper FFG is undergoing formal verification and should be ready</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in ~3 months, but could be rushed to production if necessary. It’s more</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >or less ready to be implemented by clients.</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hudson Jameson summarizes the facts as well as the arguments for and</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">against forking for ASIC resistance</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Perun : virtual payment and state channel networks</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• VB: A general framework of overhead and finality time in sharding, and</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">a proposal</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• More VB: A minimal sharding proposal for development now</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Justin Drake: Expanding on proposer/notary separation</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Justin Drake: serialisation scheme for blobs in collation bodies</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Offchain collation headers or off-chain intermediate blocks</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hsiao-Wei Wang: Per period committee snapshot</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• tl;dr on sharding this week : deprecated the previous phase 1 spec,</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >research in a bit of flux, lots of new ideas.</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Bernhard Mueller’s Mythril writeup: smashing smart contracts for fun</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">and profit</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A library for encoding CBOR data in Solidity from Nick Johnson.</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Implementing the EVM in Clojure</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Post a Gitcoin bounty in 90 seconds</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Video: deploy uPort IdentityManager code to Ganache</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3 RPC API endpoints in Postman</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Academic paper: executable operational semantics of Solidity</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• DSproxy : execute transactions and sequences of transactions by proxy</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Emacs in Solidity v0.1.9</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• the mechanics of FunFair’s state channels</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Launches</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Golem’s Brass beta is live on mainnet</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Digix is live – you can buy gold backed tokens on Ethereum</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Swarm Orange Summit is May 7-11 in Ljubljana, Slovenia. Talks due</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >date: April 20.</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dean Eigenmann: why 0x is not as trustless as it may seem . The Reddit</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">thread is also worthwhile.</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A walkthrough of Omaha Ethereum’s impressive Ethereum onboarding event</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Verifying the Gnosis multi-sig on Etherscan</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dex order books listing from Etherscan</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A step-by-step guide on claiming your DNS domain on ENS</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">EIP/ERC/governance — this section by Nick Johnson . Feedback on this</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">section is welcome .</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The first draft of EIP 969 , proposing changes to ethash to break</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >existing ASIC miners, was merged.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 12,</tspan><tspan x="250" y="388">2018</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• a few mainnet shadow forks without issues</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• clients passing test suites</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• smooth upgrades on public testnets</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tim Beiko’s core devs update on final tasks before the Merge:</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet shadow fork 3 had no major issues</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet shadow fork 4 planned for May 12</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Resource list for the Merge</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Merge testing leaderboard</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Difficulty bomb starting to show</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2020.05.02-alpha : improve snapshot download speed, reduce</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >database size by ~120Gb after initial sync</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.12.8 : reduce CPU usage &amp; sync time when syncing</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >receipts and optimize transaction execution</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v22.4.0 : snapsync fix</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4444 (limit historical data) next steps: continue work on</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >prototype, demo post-merge</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• mainnet shadow fork 3 bug free, with a mere config issue</text><text x="66" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• testnet beacon chains to be spun up for Ropsten (permissionless) &amp;</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Sepolia (permissioned) before end of May to test the Merge</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• IPv6 discussion</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call video . Notes from Ben Edgington &amp; Christine Kim</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >:</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v0.35.0 : support consensus-spec v1.1.10 and keymanager API</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v2.1.1 : fixes for regressions found in previous version</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Discussion on splitting ERCs from EIPs</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5075 : rateLimit - An outflow limiter for assets</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5069 : EIP editor apprentice handbook</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5065 : Instruction for transferring ether</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5058 : Lockable ERC721</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5050 : Token interaction</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Raiden live on Arbitrum</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimistic rollup price differences due to data compression</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kelvin: potential future hybrid ZK/Optimistic rollup</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Polynya: disaggregated blockchain layers</text><text x="42" y="542" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Starbloom Ventures!</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Starbloom Ventures is a first round venture fund founded by Evan Van</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ness to invest in the future of web3.</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">What’s missing in DAOs? Informed delegates. Why not integrate Karma&apos;s</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">credit scores to help your token holders make better choices on who to</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >delegate to.</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 7,</tspan><tspan x="250" y="388">2022</tspan></text>

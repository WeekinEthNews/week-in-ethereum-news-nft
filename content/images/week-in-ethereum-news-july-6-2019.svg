  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - July 6 2019</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">July 6 2019</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; July 6, 2019&quot;
date: &quot;2019-07-06&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sigma Prime’s eth2 client update - first release in about a week, disc v5 integrated, 5x faster fork choice from more efficient LMD</text><text x="10mm" y="51mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">GHOST out of IC3</text><text x="10mm" y="58mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Protolambda’s Eth2 graphical explanations</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 2</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Counterfactual dev update : better wallet UI for devs, ERC20 support</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik on layer2 networks that only push offchain 1 or 2 of {data, state, and computation } and the related Ethresearch post on hybrid</text><text x="10mm" y="84mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">layer2 networks</text><text x="10mm" y="91mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• StarkDEX deep dive, part 2: contracts and statement</text><text x="10mm" y="98mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How Loopring 3.0 uses SNARKs</text><text x="10mm" y="105mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="112mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Intro to Solidity linting and formatting</text><text x="10mm" y="119mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The case against using inheritance in Solidity</text><text x="10mm" y="126mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Quick start and deploy to testnet with latest ZeppelinOS version</text><text x="10mm" y="133mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Go lessons from writing SSZ library for eth2</text><text x="10mm" y="140mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SecondState’s search engine for deployed mainnet contracts</text><text x="10mm" y="147mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• StarkWare: batching proofs for dapps into a single proof</text><text x="10mm" y="154mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Trueblocks on its API that delivers the location of the data on your own node</text><text x="10mm" y="161mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Edgeware’s lockdrop contract had a bug allowing a griefing attack. How to use Slither to avoid the bug</text><text x="10mm" y="168mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tutorial: creating a flexible NFT</text><text x="10mm" y="175mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="182mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Heiswap - Eth mixer using ring sigs live on Ropsten testnet</text><text x="10mm" y="189mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Coindesk covers Virgil Griffith’s efforts to get a ruling that Eth is compliant with Islamic finance</text><text x="10mm" y="196mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Validity Labs’ demo video of HOPR , p2p messaging with incentivization layer running on testnet</text><text x="10mm" y="203mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ethereum Name Service 3-6 character name reservation starts July 11</text><text x="10mm" y="210mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="217mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Supply chain on Ethereum case studies</text><text x="10mm" y="224mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Chronicled launches its pharma supply chain compliance product</text><text x="10mm" y="231mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Pantheon v1.1.4</text><text x="10mm" y="238mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="10mm" y="245mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest core devs call. Tim Beiko’s notes by tweetstorm .</text><text x="10mm" y="252mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Istanbul hard fork wiki</text><text x="10mm" y="259mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Transparent process for EIP editors</text><text x="10mm" y="266mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Pedro Gomes: the difference between chainID and networkID</text><text x="10mm" y="273mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Conviction Voting : continuous decision making as governance</text><text x="10mm" y="280mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• EIP152: Blake2b f precompile</text><text x="10mm" y="287mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="10mm" y="294mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Betoken live on mainnet, a type of decentralized hedge fund built using Kyber, bZx, Compound and Dai</text><text x="10mm" y="301mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="308mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dai Stability Fee back up to 17.5% and under a vote to go to 18.5%</text><text x="10mm" y="315mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• More on Oxfam, Aon, Etherisc Sri Lankan agricultural insurance . 200 rice farmers have enrolled</text><text x="10mm" y="322mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• uPortlandia smart city demo with uPort</text><text x="10mm" y="329mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• gwasm : anything that compiles to wasm can be distributed on Golem</text><text x="10mm" y="336mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• What devs are building on Augur</text><text x="10mm" y="343mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="10mm" y="350mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Market Protocol’s Seth Rubin on WyreTalks</text><text x="10mm" y="357mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Marble/HumanityDAO’s Rich McAteer on Wizard of Dapps</text><text x="10mm" y="364mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• PegaSys’s Rob Dawson on Epicenter</text><text x="10mm" y="371mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="10mm" y="378mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Binance announced that they’d switch Tether to Ethereum instead of Bitcoin/Omni . It seems like the Tether Flippening is inevitable.</text><text x="10mm" y="385mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Exploring Harberger tax rates in collectibles &amp; patronage markets</text><text x="10mm" y="392mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• LockHarvest distribution mechanism: tokens issued per day to locked Eth</text><text x="10mm" y="399mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="406mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• If someone physically gets your Trezor, they can extract the private key</text><text x="10mm" y="413mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• IACR paper: incentive attacks on PoW chains . Trustless out of band bribing reduces the cost of attacks.</text><text x="10mm" y="420mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="427mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="10mm" y="434mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 7 - Devcon speaker submission deadline</text><text x="10mm" y="441mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 10 - end of Gitcoin’s Beyond Blockchain virtual hackathon</text><text x="10mm" y="448mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• July 11 - ENS 3-6 character name reservation process stars</text><text x="10mm" y="455mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 19 - BuildETH (San Francisco)</text><text x="10mm" y="462mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 19-21 - State of Scale (Los Angeles)</text><text x="10mm" y="469mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• July 19-21 - ConsenSys Grants hackathon (Brooklyn)</text><text x="10mm" y="476mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 22-23 - Buidl 2019 (Seoul)</text><text x="10mm" y="483mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="10mm" y="490mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="10mm" y="497mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="10mm" y="504mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="10mm" y="511mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sep 3 - Deadline to apply for EU Horizon Prize . 1m € each to 5 &quot;Blockchains for Social Good&quot; projects</text><text x="10mm" y="518mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 6-8 - EthBoston</text><text x="10mm" y="525mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 15 - Augur v1 cutoff</text><text x="10mm" y="532mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 15 - Ethereal Tel Aviv</text><text x="10mm" y="539mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sep 15-16- StarkWare sessions (Tel Aviv)</text><text x="10mm" y="546mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Oct 8-11 - DeVcon (Osaka)</text><text x="10mm" y="553mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="560mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="569mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum. Editorial control has always been me.</text><text x="10mm" y="576mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to tweet at me .</text><text x="10mm" y="583mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">This headline stays as long as so many people continue to link to old URL and not the right one: weekinethereumnews.com</text><text x="10mm" y="590mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/week-in-ethereum-news-july-6-2019/</text><text x="10mm" y="597mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="604mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="10mm" y="611mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text>

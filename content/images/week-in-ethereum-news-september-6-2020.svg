<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Turbogeth weekly alpha release , upgrade to latest geth, experimental</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >hdd sync, more RPC APIs</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Getting started with Turbogeth on Ubuntu (~700 gigs storage for</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >archive node)</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call . Beiko’s notes , lots of discussion about EIPs</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >below (gas cost increases!)</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alexandria , a sketch of state network over latest version of</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >discovery protocol</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP suggested process changes: change abandoned to withdrawn and</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">removing implementation as a core requirement</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2926 : Chunk-Based Code Merkleization</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2929 : Gas cost increases for state access opcodes</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2930 : Optional access lists</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2935 : Save historical block hashes in state</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2936 : EXTCLEAR Opcode For SELFDESTRUCTed contracts</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2937 : SET_INDESTRUCTIBLE opcode</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP2938 : Account abstraction ( Evaluating account abstraction DoS</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">vectors )</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC2942 : EthPM URI Specification</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest what’s new in eth2</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Danny Ryan’s quick update - Medalla testnet is stable but eth2 needs</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >client diversity and you are incentivized to pick a non-majority client</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Images and guide to validating on Raspberry Pi4 with Lighthouse/</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nimbus/ Prysm/ Teku</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest eth2 call . Notes from Ben and Mamy</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Shuffling in eth2</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An overview of attestation</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Phase1: understanding shards as “data availability layer ”</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fizzy wasm interpreter v0.4</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Shargri-la : shard simulator with an analysis of eth2 transaction fees</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• StarkWare’s Cairo STARK prover for generalized computation</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Rollup diff compression</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Using that compression, optimistic rollup Fuel benchmarks 2500 tps for</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >token transfers</text><text x="42" y="506" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Trail of Bits !</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Conduct your own minimum viable security audit . Follow this process</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >from Trail of Bits to invest in your own security, particularly when</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >time is short and help may not be available.</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.7.1 : functions can be defined at file level, copy</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >calldata structs to storage</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• New maintainer Chainsafe’s roadmap (TypeScript) for web3JS, now with a</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">v1.3 release candidate</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Truffle v5.1.43 , better Solidity v0.7 support</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 6,</tspan><tspan x="250" y="388">2020</tspan></text>

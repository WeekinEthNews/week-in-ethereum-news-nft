<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - June 25 2022</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;br&gt; June 25, 2022&quot;
date: &quot;2022-06-25&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">PoW switch off (the Merge)</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mainnet-shadow-fork-7 merged with caveats: known Besu concurrency issue and Erigon issue with shadow</text><text x="20mm" y="80mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">forks</text><text x="20mm" y="88mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Mainnet execution layer</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="underline">• Update your nodes for Gray Glacier upgrade</text><text x="20mm" y="104mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Latest core devs call video . Notes from Tim Beiko and Christine Kim : Sepolia testnet merge planned</text><text x="20mm" y="110mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">for July 6 Mainnet shadow fork 8 planned for first week in July Calls moving to Thursdays after next</text><text x="20mm" y="116mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">call</text><text x="20mm" y="124mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sepolia testnet merge planned for July 6</text><text x="20mm" y="132mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mainnet shadow fork 8 planned for first week in July</text><text x="20mm" y="140mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Calls moving to Thursdays after next call</text><text x="20mm" y="148mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Erigon v2022.06.05-alpha : regression fixes</text><text x="20mm" y="156mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Geth making progress on historical state pruning</text><text x="20mm" y="164mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• KZG ceremony call video : plan to start ceremony in November (3 month general participation + 1</text><text x="20mm" y="170mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">month special participation), use output in clients from March</text><text x="20mm" y="178mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• NiceNode (interface to run a client) adds multi-client support</text><text x="20mm" y="186mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik: possible roadmap for account abstraction using ERC4337 and adding features to protocol to</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">make account abstraction the default</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Proof of Stake consensus layer</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EF seeks proposals to create technical documentation for staking operators</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Nimbus v22.6.0 : Ropsten &amp; Sepolia testnet support, UX improvements &amp; fixes</text><text x="20mm" y="224mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Prysm v2.1.3-rc.4 : Sepolia testnet support and Panda Merge banner</text><text x="20mm" y="232mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Lido expands node operators , includes four client teams</text><text x="20mm" y="240mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="20mm" y="248mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP5169 : Client script URI for token contracts</text><text x="20mm" y="256mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP5170 : Asserting authenticity of client script for token contracts</text><text x="20mm" y="264mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP5173 : NFT future rewards</text><text x="20mm" y="272mm" font-size="11pt" font-family="Arial" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to SpeedRunEthereum !</text><text x="20mm" y="284mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Are you a web2 dev who wants to get into web3?</text><text x="20mm" y="292mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">The best way to go from zero to hero is SpeedRunEthereum.com .</text><text x="20mm" y="300mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Learn how to build on Ethereum; the superpowers and the gotchas.</text><text x="20mm" y="308mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Then speed run Ethereum by testing your skills in a series of challenges and join web3 .</text><text x="20mm" y="316mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="324mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Testnet shutdown timeline : Kiln after mainnet Merge, Ropsten Q4, Rinkeby Q2-Q3 2023</text><text x="20mm" y="332mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sepolia testnet faucet</text><text x="20mm" y="340mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EthereumJS VM v5.9.3 Gray Glacier support</text><text x="20mm" y="348mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Foundry x Huff : compile &amp; test Huff contracts using Foundry</text><text x="20mm" y="356mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• NFT gas optimization by encoding metadata into the token ID</text><text x="20mm" y="364mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• DeFi Hacks : reproduce DeFi incidents using Foundry</text><text x="20mm" y="372mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Damn Vulnerable DeFi (CTF) Foundry version implements all levels</text><text x="20mm" y="380mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Nethereum v4.6.1 (.Net library): MetaMask nuget package, Proof of Humanity integration</text><text x="20mm" y="388mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Security</text><text x="20mm" y="396mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Horizon bridge between Ethereum &amp; Harmony $100 million exploit , 2 of 5 multisig had addresses</text><text x="20mm" y="402mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">compromised</text><text x="20mm" y="410mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Namecheap DNS attack for DeFi Saver , Convex Finance and Ribbon Finance ; check your token approvals</text><text x="20mm" y="418mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="426mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EF Fellowship Program cohort #2 applications open</text><text x="20mm" y="434mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Wallet devs call video and notes : discussions on EIP5139 RPC provider lists, interoperability</text><text x="20mm" y="440mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">testing and multi wallet support in a browser</text><text x="20mm" y="448mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Metamorphic contract detector</text><text x="20mm" y="456mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Etherscan watch list adds ERC721 &amp; ERC1155 token transfer support</text><text x="20mm" y="464mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="472mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Shopify token gated merch via Shop app and in-store POS</text><text x="20mm" y="480mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• eBay acquired KnownOrigin (NFT marketplace)</text><text x="20mm" y="488mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="496mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Uniswap Labs acquired Genie (NFT market aggregator) to expand into NFTs</text><text x="20mm" y="504mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• LooksRare conditional listing : list two items and automatically cancel the listing when one item</text><text x="20mm" y="510mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">sells</text><text x="20mm" y="518mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bancor paused Impermanent Loss Protection due to market conditions</text><text x="20mm" y="526mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Timeless (yield market protocol) live on mainnet</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Arbitrum Odyssey : 8 week promotion to encourage bridging and usage of selected projects using NFT</text><text x="20mm" y="540mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">rewards</text><text x="20mm" y="548mm" font-size="11pt" font-family="Arial" font-weight="bold" text-decoration="none">Job Listings</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• GridPlus hiring a Go/protocol dev for the private, scalable PhononDAO</text><text x="20mm" y="564mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• People Operations Lead at EF</text><text x="20mm" y="572mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Status is looking for a Senior Rust Engineer for Waku</text><text x="20mm" y="580mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Taiko ZKRollup: hiring senior golang &amp; rust backend developers .</text><text x="20mm" y="588mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EF: generalist developer to drive strategic ecosystem initiatives</text><text x="20mm" y="596mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Job listings: $600 for four issues (~75 character limit), payable in ETH/DAI/USDC to abcoathup.eth on</text><text x="20mm" y="602mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">mainnet/Arbitrum/Optimism. Pay with one click using 3cities.  Questions? abcoathup at-gmail</text><text x="20mm" y="610mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Regulation/business/tokens</text><text x="20mm" y="618mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• UK Treasury [PDF] removes proposed KYC requirement for self hosted wallet transfers</text><text x="20mm" y="626mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Erik Voorhees: benefits of being a DAO for ShapeShift</text><text x="20mm" y="634mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Tether launching GBPT (British Pound sterling stablecoin)</text><text x="20mm" y="642mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• World Economic Forum: DAOs whitepaper [PDF]</text><text x="20mm" y="650mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="658mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• MEGA cloud storage vulnerabilities disclosed</text><text x="20mm" y="666mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Decrypting a message from 1914</text><text x="20mm" y="674mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow @WeekinEthNews to find out what the most clicked links are. Follow @evan_van_ness and</text><text x="20mm" y="680mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">@abcoathup to get most of the week’s news in real time.</text><text x="20mm" y="688mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Permalink for this week’s issue: https://weekinethereumnews.com/week-in-ethereum-news-june-25-2022</text><text x="20mm" y="696mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming Dates of Note</text><text x="20mm" y="704mm" font-size="10pt" font-family="Arial" font-we
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Berlin upgrade fork is happening : Ropsten forked this week relatively</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >uneventfully (found a small Besu issue). Reminder: EIPs are 2565 (lowers</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >cost of ModExp precompile), 2718 (typed transaction envelope), 2929</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(anti-DOS measure to increase gas costs for state access), and 2930</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(optional access lists, mitigates some 2929 gas increases)</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Update your clients! Latest Berlin-ready client releases: Besu v21.1.1</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">, Geth v1.10.1 , Nethermind v1.10.41 , OpenEthereum v3.2</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Restesteth (test generator) v0.1 with access lists</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Why we should do verkle trees and per-epoch state expiry together</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EVM object format , alternative to EVM versioning and BEGINDATA</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Account abstraction via flashbots?</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s history of ideas that never made it in : async only,</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >automated load balancing shards, SSTORE big objects in one slot,</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >parallel execution</text><text x="42" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC3345 : Call chaining standard</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC3361 : JSON-RPC method to sign Ethereum messages</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3369 : Brick current ASICs with minor Ethash mod</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3368 : increase block rewards</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest proof of stake call. Notes from Alex Stokes and Ben Edgington :</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >lots of client updates, first upgrade named Altair, new Prater devnet,</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >improving fork choice discussion, and talk about going full proof of</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >stake for Ethereum</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mikhail Kalinin’s spec to end proof of work in pull release form</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How exchanges get much better security than PoW chains even without</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >finality in Casper FFG.</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest what’s new in eth2 : the rush to turn off PoW?</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Explaining StarkEx’s conditional transactions for fast withdrawals</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >from l2 to l1</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A practical example of the difference between l2 and sidechains</text><text x="42" y="446" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Celer!</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Celer is a coherent layer-2 scaling platform on Ethereum powered by</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Generalized State Channel Network and Rollup technology.</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Follow Celer on twitter , blog , discord and telegram .</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• OpenZeppelin Sentinel monitoring and alerting</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reimplementing Nexus Mutual’s bonding curve implementation to prevent</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >high MCR vulnerability</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Scaffold-eth and optimism starter pack</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Harmony : open source transaction pool explorer</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• wighawag updates boilerplate for Solidity contract development</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Security/incidents</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dodo hacked for 2.1m from an unprotected init</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• One Zerion user gets hit for $30k due to fake Balancer pool in</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">interface , so now Zerion checks pools against Balancer code on chain</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">March 14,</tspan><tspan x="250" y="388">2021</tspan></text>

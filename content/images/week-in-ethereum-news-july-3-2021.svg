<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Goerli testnet upgraded to London , upgrade block for mainnet to be</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >chosen next week</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s statelessness, Verkle trees and state expiry AMA : devs</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >should start taking state expiry into account in contract design</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Piper’s Core Dev apprenticeship program update: the process of finding</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and funding more people to work on state expiry and Verkle tries</text><text x="42" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of stake consensus layer</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2 : Ben is embracing the Eth2 nomenclature</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysmatic Labs dropping Eth2 terminology to reduce user confusion</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call . Notes from Ben Edgington : Altair devnet end</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of next week, upgrade Pyrmont testnet to Altair targeted for end of</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >month</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Merge implementers call . Notes from Protolambda</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v21.6.1 : reduced CPU usage, improved peer ENR tracking and</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >improved execution client tracking/metrics</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Grandine : new Rust based client, currently closed source</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EY Nightfall 3 : optimistic rollup with zero-knowledge private</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transfers, uses ~8200 gas per transaction</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Rollup diff compression to reduce the amount of mainnet gas used by</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >rollups</text><text x="42" y="326" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Element Finance !</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Element has officially launched on Ethereum Mainnet with crvLUSD as</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >their first asset.</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >You can now earn a fixed rate of 9.5% on your crvLUSD.</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Or go further by becoming an LP in Element Pools and earn additional</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >APY!</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Next week, Element will be adding a new term for crvTriCrypto (currently</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >~30% APY), followed by DAI and USDC as they pursue their mission of</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >bringing new fixed rate primitives to the DeFi ecosystem.</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• OpenZeppelin Contracts v4.2 : ERC20 voting extensions for governance,</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ERC20Wrapper and ERC1155 extension tracking total supply of each token</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >id</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Understanding Compound’s Governor Bravo</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethers v5.4.0 : EIP1559 support, TransactionResponse.gasPrice can now</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >be null</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Web3.js v1.4.0 : Berlin transaction support, defaults to Berlin when</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >signing</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• dapptools v0.33.0 : invariant tests and a FFI cheatcode</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Web3.py London branch : EIP1559 transaction support</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Cairo playground adds deploying StarkNet contracts directly</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hardhat weekly downloads overtakes Truffle for the first time</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hardhat-interface-generator : generate an interface from a Solidity</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contract</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Learn from liquidation bot in Go , circa Q3 2020</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">July 3,</tspan><tspan x="250" y="388">2021</tspan></text>

art 2</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Three part tutorial using a notary service</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zeppelin’s gentle intro to Eth programming, part 3</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Jon Evans in TechCrunch: Eth programming for web devs</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• New York Times: Beyond the Bitcoin Bubble examines whether Ethereum</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >can fix what ails the web.</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Etherprise Ethereum Alliance hires its first executive director : Ron</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Resnick</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How miners could be messing with transactions</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Simon de la Rouviere: Memetic Singularity Economics Using Curation</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Markets &amp; Meme Futures</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Token curated registries as peer review systems</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Eth Community Conference in Paris on March 8 through 10.</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik: Collateralized debt obligations for issuer-backed tokens .</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Interesting idea to slice up the counterparty risk for issuer-backed</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >stable coins, thus avoiding the systemic risk of a widely adopted</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on-chain stable coin</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Project Updates</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Brave growth statistics and BAT 2018 goals</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Brave is also giving away more tokens from the user growth pool</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Digix update – aiming at q1 launch</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Aragon Q4 dev update and transparency</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Iconomi Dec update</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 18,</tspan><tspan x="250" y="388">2018</tspan></text>

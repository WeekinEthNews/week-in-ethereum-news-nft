<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - January 18 2018</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;January 18, 2018&quot;
date: &quot;2018-01-18&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• David Knott: Construction of a Plasma Chain 0x1 .  Here’s the OMG Plasma repo</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Truebit’s plasma repo</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Last Friday’s core devs call . Agenda .</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest Casper standup</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Danny Ryan on the Casper testnet’s networking issues</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vitalik compares FFG to PBFT</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• State-minimised executions</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ZkSTARK paper published</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Yellow paper is being updated</text><text x="20mm" y="146mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="154mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Ethereum Alarm Clock v0.9.0</text><text x="20mm" y="162mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ganache v1.1</text><text x="20mm" y="170mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• solidity highlighting coming with next github/linguist release</text><text x="20mm" y="178mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dapphub’s Seth can now deploy code from your Ledger and broadcast to Infura</text><text x="20mm" y="186mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Token standard proposals</text><text x="20mm" y="194mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ERC820 .  Esteban Ordano on why we need an improved non-fungible standard</text><text x="20mm" y="202mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Avsa: everything you need to know about ERC777, but were afraid to ask</text><text x="20mm" y="210mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tutorials</text><text x="20mm" y="218mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CryptoZombies lesson 3 is out</text><text x="20mm" y="226mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Eth development walkthrough part 1 and part 2</text><text x="20mm" y="234mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Three part tutorial using a notary service</text><text x="20mm" y="242mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Zeppelin’s gentle intro to Eth programming, part 3</text><text x="20mm" y="250mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Jon Evans in TechCrunch: Eth programming for web devs</text><text x="20mm" y="258mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="266mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• New York Times: Beyond the Bitcoin Bubble examines whether Ethereum can fix what ails the web.</text><text x="20mm" y="274mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Etherprise Ethereum Alliance hires its first executive director : Ron Resnick</text><text x="20mm" y="282mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How miners could be messing with transactions</text><text x="20mm" y="290mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Simon de la Rouviere: Memetic Singularity Economics Using Curation Markets &amp; Meme Futures</text><text x="20mm" y="298mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Token curated registries as peer review systems</text><text x="20mm" y="306mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth Community Conference in Paris on March 8 through 10.</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik: Collateralized debt obligations for issuer-backed tokens .  Interesting idea to slice up</text><text x="20mm" y="320mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">the counterparty risk for issuer-backed stable coins, thus avoiding the systemic risk of a widely</text><text x="20mm" y="326mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">adopted on-chain stable coin</text><text x="20mm" y="334mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Updates</text><text x="20mm" y="342mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Brave growth statistics and BAT 2018 goals</text><text x="20mm" y="350mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Brave is also giving away more tokens from the user growth pool</text><text x="20mm" y="358mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Digix update – aiming at q1 launch</text><text x="20mm" y="366mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aragon Q4 dev update and transparency</text><text x="20mm" y="374mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Iconomi Dec update</text><text x="20mm" y="382mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Mercury Protocol 2018 roadmap</text><text x="20mm" y="390mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• VariabL Q4 update</text><text x="20mm" y="398mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• uPort year in review and 2018 look ahead</text><text x="20mm" y="406mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Token Sales</text><text x="20mm" y="414mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Building the Interactive Token Sale protocol</text><text x="20mm" y="422mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Economics of the Dether token</text><text x="20mm" y="430mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Videos and Talks</text><text x="20mm" y="438mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EthLondon: Jaak , Alice.si , Oraclize.it</text><text x="20mm" y="446mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• I talk to Aragon’s Luis Cuende and Maria Gomez</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Joe Lubin print interview with Factor Daily</text><text x="20mm" y="462mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Taylor Gerring on Chicago Tonight</text><text x="20mm" y="470mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="478mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Everyone Is Getting Hilariously Rich and You’re Not ” NYTimes on crypto bros in SF.  Maybe a bit</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">of a hit piece, but not a good look.</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The antidote to crypto bros: Jeremiah Nichol tells the true story of Joe, who uses crypto gains to</text><text x="20mm" y="498mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">help natural disaster victims .</text><text x="20mm" y="506mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• More NYT: Will the art market’s next big thing be crypto ?</text><text x="20mm" y="514mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Cornell paper on decentralization in Bitcoin and Ethereum .  tl;dr is Ethereum is more</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">decentralized.</text><text x="20mm" y="528mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Linda Xie: tips for newcomers</text><text x="20mm" y="536mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Vitalik : “2018 … will be the year of action. Everyone in the Ethereum space recognizes that the</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">world is watching, and we are ready to deliver.”</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dallas Mavs will accept Bitcoin, Ether, and maybe some tokens</text><text x="20mm" y="558mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="566mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">From Token Sale Calendar .</text><text x="20mm" y="574mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Upcoming dates :</text><text x="20mm" y="582mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 1 – Winding Tree</text><text x="20mm" y="590mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 7 – Dether</text><text x="20mm" y="598mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 16-18 – EthDenver</text><text x="20mm" y="606mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 8-10 – Ethereum Community Conference in Paris</text><text x="20mm" y="614mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ongoing token sales :</text><text x="20mm" y="622mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nous Platform</text><text x="20mm" y="630mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Relest</text><text x="20mm" y="638mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dopameme</text><text x="20mm" y="646mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Hirematch</text><text x="20mm" y="654mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ScriptDrop</text><text x="20mm" y="662mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">WARNING : list may include or even likely includes scams and quasi-scams .  Do your own research and</text><text x="20mm" y="668mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">due diligence before putting value at risk.</text><text x="20mm" y="676mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether</text><text x="20mm" y="682mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">they are legit; as such, I thus likewise warrant nothing about whether any will produce a satisfactory</text><text x="20mm" y="688mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">return. I have passed the CFA exams , but this is not investment advice.]</text><text x="20mm" y="696mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="704mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="714mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with editorial decisions, blame me first and last.</text><text x="20mm" y="722mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Sharing</text><text x="20mm" y="730mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="738mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is supported by ConsenSys (surely you have seen that we’re hiring ?) and Status.im .</text><text x="20mm" y="744mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Many thanks to both.</text></svg>
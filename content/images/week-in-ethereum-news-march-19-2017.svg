  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - March 19 2017</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">March 19 2017</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; March 19, 2017&quot;
date: &quot;2017-03-19&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Top</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ethereum Name Service launch postponed after two bugs were found Maurelian’s post-mortem and lessons learned</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Ethereum Name Service launch postponed after two bugs were found</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Maurelian’s post-mortem and lessons learned</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• In times of price run-ups, it’s always worth re-visiting Dunning_Krugerrands’s risk factors for Ethereum (h/t to Taylor Van Orden)</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">In times of price run-ups, it’s always worth re-visiting Dunning_Krugerrands’s risk factors for Ethereum (h/t to Taylor Van Orden)</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vlad suggests we cut mining rewards “by a factor of 4” Ethereum is close to being a more secure chain than Bitcoin Vitalik’s thoughts on</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">cutting mining rewards and on governance</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Vlad suggests we cut mining rewards “by a factor of 4”</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ethereum is close to being a more secure chain than Bitcoin</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik’s thoughts on</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• TrueBit releases whitepaper – incentive layers to check computation in order to enable off-chain comptutations</text><text x="10mm" y="121mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">TrueBit releases whitepaper – incentive layers to check computation in order to enable off-chain comptutations</text><text x="10mm" y="128mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ETH Gas Station : charts and graphs of the gas market</text><text x="10mm" y="135mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">ETH Gas Station : charts and graphs of the gas market</text><text x="10mm" y="142mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Protocol</text><text x="10mm" y="149mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A mechanized safety proof for PoS with dynamic validators by Yoichi Hirai</text><text x="10mm" y="156mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik on why we don’t just use Tendermint for PoS consensus ?</text><text x="10mm" y="163mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Blockchannel podcast with Vlad</text><text x="10mm" y="170mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Core devs meeting: Hudson Jameson’s notes . Youtube audio</text><text x="10mm" y="177mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Releases</text><text x="10mm" y="184mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Parity 1.6</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Solidity 0.4.10</text><text x="10mm" y="198mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for Dapp developers</text><text x="10mm" y="205mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Snow protocol - schedule function calls to execute when a condition is fulfilled</text><text x="10mm" y="212mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik Buterin talks to ETC’s Christian Seberino about Viper</text><text x="10mm" y="219mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Commiteth is live – Earn ETH by contributing to open source projects</text><text x="10mm" y="226mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• uml to solidity 1.1.0</text><text x="10mm" y="233mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EthereumHarmony 2.1 released</text><text x="10mm" y="240mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How to create a Token Factory with Ethereum — Part 2</text><text x="10mm" y="247mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• EthBadge: mobile app to verify people identity using ENS</text><text x="10mm" y="254mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aragon: Advanced Solidity code deployment techniques</text><text x="10mm" y="261mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="268mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Coinbase will no longer pay miner fees for Bitcoin or Ethereum</text><text x="10mm" y="275mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ether Review: Carl and Jarrad talk about Status</text><text x="10mm" y="282mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik interview with Indian media ahead of his mid-May conference appearance in India</text><text x="10mm" y="289mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• An interview with AuctionHouse and LivePeer’s Doug Petkanics</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Making ETH and ERC20 tokens spendable with the Monolith Visa card</text><text x="10mm" y="303mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Alex Fisher’s Intro to Ethereum slides</text><text x="10mm" y="310mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• $1 billion was transferred in Ether on March 16th</text><text x="10mm" y="317mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Project Updates</text><text x="10mm" y="324mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Etherplay March Update</text><text x="10mm" y="331mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Status 0.9.4 released — Trufflebox, Embark Plugin, Ethlance, Dentacoin &amp; CommitETH</text><text x="10mm" y="338mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Rex on their vision for real estate lending</text><text x="10mm" y="345mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• The Etherian’s latest issue of in-depth project updates</text><text x="10mm" y="352mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Token Sales</text><text x="10mm" y="359mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How does Lunyr work? A diagram of their advertising system</text><text x="10mm" y="366mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">How does Lunyr work?</text><text x="10mm" y="373mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A diagram of their advertising system</text><text x="10mm" y="380mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Roland Kofler interviews Alex Kampa of Sikoba , a p2p credit project</text><text x="10mm" y="387mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Roland Kofler interviews Alex Kampa of Sikoba , a p2p credit project</text><text x="10mm" y="394mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• WeTrust is integrating with Digix for gold-based lending circles</text><text x="10mm" y="401mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">WeTrust is integrating with Digix for gold-based lending circles</text><text x="10mm" y="408mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Joberr - crowdsale update .  Announcing your project a day before you start your token sale leads to: “ We’ve managed to raise 0 USD in</text><text x="10mm" y="413mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">the first 24 hours .”</text><text x="10mm" y="420mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Joberr - crowdsale update .  Announcing your project a day before you start your token sale leads to: “ We’ve managed to raise 0 USD in</text><text x="10mm" y="432mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• iEx.ec network virtualization</text><text x="10mm" y="439mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">iEx.ec network virtualization</text><text x="10mm" y="446mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Wired on Blockchain Capital’s token sale</text><text x="10mm" y="453mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Wired on Blockchain Capital’s token sale</text><text x="10mm" y="460mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="467mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DevCon3: Nov 1-4 .  I’m bummed that Devcon3 ticketing will be on a TicketLeap competitor and we didn’t even get the chance to bid for it</text><text x="10mm" y="474mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik: Hard Forks, Soft Forks, Defaults and Coercion</text><text x="10mm" y="481mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Neufund’s cryptoasset buying and storing tutorial for noobs</text><text x="10mm" y="488mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The largest darknet market AlphaBay will add Ether as a Payment Option</text><text x="10mm" y="495mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• LO3/Consensys tradeable electricity credits makes the New York Times</text><text x="10mm" y="502mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• USV’s Fred Wilson on crypto: “ There’s a new game in startup land. A new way to do things .” He’s come a long way since a year and a</text><text x="10mm" y="507mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">half ago .</text><text x="10mm" y="514mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• He’s come a long way since a year and a half ago .</text><text x="10mm" y="521mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of note</text><text x="10mm" y="528mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 20 – Ethereum Movie Venture sale begins</text><text x="10mm" y="535mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 23 – WeTrust price change</text><text x="10mm" y="542mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 24 – Matchpool sale begins</text><text x="10mm" y="549mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 26 – SuperDAO sale begins</text><text x="10mm" y="556mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 29 – Lunyr sale begins</text><text x="10mm" y="563mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 31 – Cosmos sale begins</text><text x="10mm" y="570mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• April 5 – Sikoba sale begins, with the an interesting pre-sale twist that is already open</text><text x="10mm" y="577mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• April 6 – Humaniq sale begins</text><text x="10mm" y="584mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• April 10 – Blockchain Capital “bookbuilding” begins</text><text x="10mm" y="591mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• April 12 – iEx.ec sale begins</text><text x="10mm" y="598mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• April 17 – Boscoin sale begins</text><text x="10mm" y="605mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• April 24-25 – Rice Blockchain for Business conference</text><text x="10mm" y="612mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether they are legit; as such, I thus</text><text x="10mm" y="617mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">likewise warrant nothing about whether any will produce a satisfactory return. I have passed the CFA exams , but this is not investment</text><text x="10mm" y="622mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">advice. If you’re interested in what I do, you can find my investing thesis and token sale appreciation strategies in previous</text><text x="10mm" y="627mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">newsletters.]</text><text x="10mm" y="634mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Errors or additions : weekinethereum@gmail.com</text><text x="10mm" y="641mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This might be the part about sharing</text><text x="10mm" y="648mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">The last two weeks have seen the biggest growth in subscribers in 2017. The Ether price increase has helped, but so have the many folks</text><text x="10mm" y="653mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">who have shared.  Thank you!</text><text x="10mm" y="660mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Just in case you want to send Ether (or tokens?):  0x96d4F0E75ae86e4c46cD8e9D4AE2F2309bD6Ec45</text>

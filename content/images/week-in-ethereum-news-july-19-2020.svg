<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Snapshot acceleration in Geth. Part of Péter Szilágyi’s Ask about Geth</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">series</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* KV witness , an alternative block witness proposal</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth2</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* An economic review of eth2 : how having less than 1% issuance in proof</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of stake results in greater chain security than proof of work</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Afri’s updated benchmarking of eth2 client performance</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest Prysmatic client update - better memory management, more test</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >coverage</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest Lodestar client update - syncs to Altona, doesn’t stay synced</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >yet</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Lodestar tooling - BLS keygen, Simple Serialize, ENR decoder</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* RuntimeVerification formally verified safety and liveness with Coq in</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the beacon chain</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* A minimum polynomial commitment scheme implementation</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* How to run the eth2 fuzzer and make eth2 more secure</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* The incentives to stake your own eth : don’t need to be online as</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >much, less likely to be slashed</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Zkopru - an optimistic rollup using zk proofs for 100 private</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">transactions per second. Live on testnet, supports ETH, ERC20, and</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC721 tokens</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Against PoS for leader election in rollups</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Mass migration to prevent user lockin in rollups</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Matic does 7200 tps on testnet</text><text x="42" y="374" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Matcha by 0x !</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Take a sip of Matcha and relax knowing you&apos;ll get the best price on</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >every token swap, as Matcha aggregates liquidity from 0x, Uniswap,</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Kyber, Curve, the leading RFQ market makers &amp; more</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* snarkJS v3 : native WASM, BN128 and BLS12-381 support, works in nodejs</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and browser</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Brownie v1.10 with expanded call traces</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Remix IDE v0.10.3 - unit testing plugin refactored</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Intro to building with Eth and USDC</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Factories: deploy contracts within contracts easily and efficiently</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Austin Griffith’s Scaffold-eth tutorial for beginners : see your</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >frontend with your Solidity code</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Dapphero tutorial on connecting your frontend with just html</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* OKCoin provides signed price feed as free API endpoint conforming to</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Compound’s Open Price Feed</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Delegation and voting in Compound with EIP712 sigs</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Use the Diamond proxy standard to get around max contract size limit</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* ENS will have a decaying price premium for newly released names on Aug</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >2</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">July 19,</tspan><tspan x="250" y="388">2020</tspan></text>

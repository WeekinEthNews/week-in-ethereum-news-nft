xt x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(PREVRANDAO)</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Erigon v2022.08.02-alpha : mainnet Merge TTD &amp; fixes</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* EIP4844 (proto-danksharding) call video and notes : upcoming public</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >devnet, fee market design, sync architecture and KZG ceremony</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* KZG ceremony call video : audit started, contributing users will be</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >included in final transcript and UI wireframes being reviewed</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Geth team first AMA on Reddit</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Consensus layer specs v1.2.0-rc.3 : Bellatrix epoch and the Merge TTD</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Client diversity improved : Prysm 35% and Lighthouse 33%</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Dappnode multiclient support : single click to change consensus layer</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">client</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Script to download beacon
ourier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ethereum at BHP Billiton . They’re using private chains for now, but</text><text x="78" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >leaving open the possibility of moving to the Ethereum mainchain. The</text><text x="88" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >prototype is running in production, parallel with existing processes.</text><text x="98" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >From BHP’s perspective, may the best tech solution win. Tyler has also</text><text x="108" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="118" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >thought up some amazing ways BHP could use blockchains in their</text><text x="118" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="128" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >business.</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">DoS Attacks continue . Though these have some annoying real consequences</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="
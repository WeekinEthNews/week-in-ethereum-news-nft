<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Jon Choi published a bunch of frameworks for Casper parameterization .</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Plus Vitalik on possibly adding sinks . See also Vitalik discussion on</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Reddit.</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* v0.1 code for Vlad’s correct by construction Casper</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Cosmos compares Casper and their own Tendermint</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Plasma implementation by BankEx</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Alex Miller’s proposal for standard multisig API for second layer</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >application</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Core dev call last Friday. Hudson’s recap .</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* ING claims they reduce zero knowledge gas costs by a factor of 10:</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >github . press release .</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Mythril automated vulnerability scanning of Solidity code</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Truffle and Next.js box</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* How Infura solves Ethereum’s other scaling challenge</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Zeppelin on designing the architecture for your dapp</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* web3.py now supports ENS</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Typescript , tool to help avoid runtime errors</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Blockparty on push vs pull</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* dether.js – javascript library to interact with Dether</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* dappscratch – CLI for building dapps</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Upgradable Solidity Contract Design achitecture from Rocketpool</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Releases</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Geth v1.7.3 - v2 light client protocol, PoA testnet mode, etc</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Py-EVM now supports Byzantium</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* A plain explanation of Maker’s Dai stablecoin</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* de la Rouviere: Curved Token Bonding in Curation Markets</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* The best white elephant gift: Ether.Cards Christmas logo is out and</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >100% of profits to Worldbuilders charity</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Alex Batlin’s FlexiTime token</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* ENSListing is giving out free yournamehere. thisisme.eth subdomains</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ΞXTΞND - a Chrome extension for buying Reddit gold or tipping with Eth</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Niavura issued a bond denominated in Eth that settles on public chain.</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Regulated in UK</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Project Updates</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* YouTubers can now earn BAT</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Digix code freeze to happen by Dec 8 for auditing to begin</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Dharma Protocol in a nutshell</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Etherisc’s legal structure . Also: going to conferences? Flight delay</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >insurance from Etherisc is live</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Melonport integrates uPort to KYC investors to Melon funds</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Gitcoin’s project theses . Gitcoin has also joined ConsenSys and has a</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">bunch of bounties open</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Dether talks about the motivations behind their app</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Project Announcements and Whitepapers</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 23,</tspan><tspan x="250" y="388">2017</tspan></text>

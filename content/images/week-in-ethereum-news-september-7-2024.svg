="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Erigon v3.0.0-alpha3 : 30% reduction of latest state, 2x reduction in</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >chaindata, 2x less RAM &amp; prune doesn&apos;t impact chain-tip performance;</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >resync required</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Arbitrum Stylus live on Arbitrum One &amp; Nova, adds Web Assembly VM,</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >write contracts in languages that compile into WASM such as Rust,</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >composable with EVM contracts</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Blobspace saturation projected for February</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Base plan to increase gas target by 1 Mgas/s weekly towards goal of 1</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ggas/s</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Matter Labs (ZKsync) laid off ~16% of team</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 7,</tspan><tspan x="250" y="388">2
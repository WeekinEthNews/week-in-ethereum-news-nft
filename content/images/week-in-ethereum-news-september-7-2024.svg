<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >CFTC regulation by enforcement &amp; EF Research AMA</text><text x="74" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra-devnet-2 : Prysm fixed finality bug, deprecated</text><text x="74" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra-devnet-3 : testing locally with ready clients, launch next week</text><text x="74" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7685 execution layer requests : proposed change to return requests</text><text x="74" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >as opaque hex bytes, review at ACDE</text><text x="74" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP6110 validator deposits onchain : proposed change to queue deposit</text><text x="74" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >requests to avoid consensus layer DoS</text><text x="82" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ PeerDAS-devnet-2 : testing locally with subset of clients, launch soon</text><text x="82" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Blob proof generation timing: discussed options for local builders</text><text x="82" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with lower spec hardware, proposal to pre-prepare blobs on consensus</text><text x="82" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layer</text><text x="74" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ PeerDAS :</text><text x="74" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Remove SSZ unions from consensus spec proposal (not used in</text><text x="74" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >production)</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra (Prague + Electra) upgrade :</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ All Core Devs â€“ Consensus (ACDC) #141 :</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Pectra testing call #3</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EOF implementers call #57 : discussed EIP7761 ISCONTRACT &amp;</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >alternatives to support ERC721/1155 safe transfer</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ PeerDAS breakout #7 : blob proofs could take up to 1 second to compute</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 28.4% , still too close to 33.3% threshold</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer: Geth ~52%
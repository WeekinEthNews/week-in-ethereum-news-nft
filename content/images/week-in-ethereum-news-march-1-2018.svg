    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - March 1 2018</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">March 1 2018</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;March 1, 2018&quot;
date: &quot;2018-03-01&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Protocol</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• First open source working implementation of generalized state channels from Spankchain.  Jez San in the comments on FunFair’s work on</text><text x="10mm" y="51mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">the same .</text><text x="10mm" y="58mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Plasma Implementers Call #3</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Core dev call last Friday. Notes from the call .</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest Casper standup</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Griff’s scaling now talks: 1) David Knott from OmiseGo about Plasma.  2) Loredana Cirstea about microRaiden</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• VB: Merge blocks and synchronous cross-shard state execution</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• More VB: The whole notion of forkful vs fork-free protocols is meaningless</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Alex Miller: Bridges, Plasma and UTXO tokens</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• There’s now a second FFG testnet implementation in Harmony that should make it possible to connect now.</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Beige paper : a readable rewrite of the yellow paper</text><text x="10mm" y="121mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="128mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Truffle debuts portable Solidity debugger</text><text x="10mm" y="135mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• the gas profiler from the 0x team that won at EthDenver</text><text x="10mm" y="142mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How-To: web3 + 0x.js + 0xConnect in react-native</text><text x="10mm" y="149mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC897 : DelegrateProxy</text><text x="10mm" y="156mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC900 : Simple staking interface</text><text x="10mm" y="163mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• GasBack - the pattern of getting refunded gas for freeing up space in the EVM</text><text x="10mm" y="170mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Eth-Watch : push notifications every time an address sends/receives a transaction</text><text x="10mm" y="177mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Using Azure Functions to Call an Ethereum Smart Contract</text><text x="10mm" y="184mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• deploy libsnark to Ethereum</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="198mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• MetaMask releases its new UI</text><text x="10mm" y="205mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EEA adds 83 new members .</text><text x="10mm" y="212mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Taylor Monahan: The future of Ethereum doesn’t have wallets</text><text x="10mm" y="219mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Canaries to protect against quantum computing</text><text x="10mm" y="226mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• What happens when a bonded token owns an NFT? Re-fungible tokens</text><text x="10mm" y="233mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Data analysis on trace data from QuickBlocks</text><text x="10mm" y="240mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• What you missed at EthDenver . Also: Nick Neuman on their winning project KeySplit .  Plus Cthylla geocaching app</text><text x="10mm" y="247mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The 47 ConsenSys projects</text><text x="10mm" y="254mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Project Updates</text><text x="10mm" y="261mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Melon is live on the mainnet with 500 MLN up as bug bounty</text><text x="10mm" y="268mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Truebit’s Doge-Ethereum art project</text><text x="10mm" y="275mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Status v0.9.14 release notes</text><text x="10mm" y="282mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Raiden v0.3</text><text x="10mm" y="289mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• GnosisX – $100k in awards per category to build on Gnosis</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• The AirSwap partner network to trade 24 tokens on March 15</text><text x="10mm" y="303mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="10mm" y="310mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Jarrad Hope talks Status with the Bitcoin Podcast</text><text x="10mm" y="317mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tons of speakers at the Bangkok meetup</text><text x="10mm" y="324mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Joe Lubin CNBC hit</text><text x="10mm" y="331mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• I talk to Kenny Rowe about RChain and his transition from Maker</text><text x="10mm" y="338mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Meher Roy gets interviewed instead of doing the interview</text><text x="10mm" y="345mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Business Insider Q&amp;A with Coinbase’s Dan Romero</text><text x="10mm" y="352mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Rune Christensen talks Maker with Kevin Rose</text><text x="10mm" y="359mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens</text><text x="10mm" y="366mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Registration is now open for Etherisc’s DIP token sale</text><text x="10mm" y="373mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Want to help improve NY’s Bitlicense ?</text><text x="10mm" y="380mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• On MV=PQ circularity in cryptoasset valuation</text><text x="10mm" y="387mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The quantity theory of money for tokens</text><text x="10mm" y="394mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ryan Selkis is exploring a token for Messari</text><text x="10mm" y="401mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• TrueBit: A token based roadmap</text><text x="10mm" y="408mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="415mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• NYT: “ Subpoenas Signal S.E.C. Crackdown on Initial Coin Offerings .&quot;  (First reported by WSJ , but already behind paywall.) &quot;one of the</text><text x="10mm" y="420mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">broader regulatory sweeps [Nick Morgan] had seen”</text><text x="10mm" y="427mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Circle buys Poloniex . Nathaniel Popper has a slide from a Circle presentation explaining that they believe they have SEC signoff to</text><text x="10mm" y="432mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">become a broker without any threat of enforcement for pre-merger actions.</text><text x="10mm" y="439mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Roger Ver predicts the Flippening in 2018</text><text x="10mm" y="446mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• I find it odd that Stratfor is now publishing “ Where Digital Assets Meet the Real World ”</text><text x="10mm" y="453mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Economist: Switzerland embraces digital currencies and crypto-entrepreneurs</text><text x="10mm" y="460mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of note</text><text x="10mm" y="467mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Upcoming dates:</text><text x="10mm" y="474mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 8-10 – Ethereum Community Conference in Paris</text><text x="10mm" y="481mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 3-5 – Edcon in Toronto</text><text x="10mm" y="488mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="495mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="10mm" y="504mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with editorial decisions, blame me first and last.</text><text x="10mm" y="511mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">The stuff often at the bottom</text><text x="10mm" y="518mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="10mm" y="525mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is supported by ConsenSys (ConsenSys is perpetually hiring if you’d like to join) and Status.im .  Many thanks to both.</text>
    <g transform="translate(135, 400) scale(0.5)">
      <polygon points="0,0 20,20 -20,20 0,40" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    </g>
  <text x="50%" y="415mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#ffffff">Week in Ethereum News</text></svg>
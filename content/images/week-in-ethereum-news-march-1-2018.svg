<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - March 1 2018</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;March 1, 2018&quot;
date: &quot;2018-03-01&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• First open source working implementation of generalized state channels from Spankchain.  Jez San in</text><text x="20mm" y="80mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">the comments on FunFair’s work on the same .</text><text x="20mm" y="88mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Plasma Implementers Call #3</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Core dev call last Friday. Notes from the call .</text><text x="20mm" y="104mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest Casper standup</text><text x="20mm" y="112mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Griff’s scaling now talks: 1) David Knott from OmiseGo about Plasma.  2) Loredana Cirstea about</text><text x="20mm" y="118mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">microRaiden</text><text x="20mm" y="126mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• VB: Merge blocks and synchronous cross-shard state execution</text><text x="20mm" y="134mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• More VB: The whole notion of forkful vs fork-free protocols is meaningless</text><text x="20mm" y="142mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Alex Miller: Bridges, Plasma and UTXO tokens</text><text x="20mm" y="150mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• There’s now a second FFG testnet implementation in Harmony that should make it possible to connect</text><text x="20mm" y="156mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">now.</text><text x="20mm" y="164mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Beige paper : a readable rewrite of the yellow paper</text><text x="20mm" y="172mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="180mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Truffle debuts portable Solidity debugger</text><text x="20mm" y="188mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• the gas profiler from the 0x team that won at EthDenver</text><text x="20mm" y="196mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How-To: web3 + 0x.js + 0xConnect in react-native</text><text x="20mm" y="204mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC897 : DelegrateProxy</text><text x="20mm" y="212mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC900 : Simple staking interface</text><text x="20mm" y="220mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• GasBack - the pattern of getting refunded gas for freeing up space in the EVM</text><text x="20mm" y="228mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth-Watch : push notifications every time an address sends/receives a transaction</text><text x="20mm" y="236mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Using Azure Functions to Call an Ethereum Smart Contract</text><text x="20mm" y="244mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• deploy libsnark to Ethereum</text><text x="20mm" y="252mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="260mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• MetaMask releases its new UI</text><text x="20mm" y="268mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EEA adds 83 new members .</text><text x="20mm" y="276mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Taylor Monahan: The future of Ethereum doesn’t have wallets</text><text x="20mm" y="284mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Canaries to protect against quantum computing</text><text x="20mm" y="292mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• What happens when a bonded token owns an NFT? Re-fungible tokens</text><text x="20mm" y="300mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Data analysis on trace data from QuickBlocks</text><text x="20mm" y="308mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• What you missed at EthDenver . Also: Nick Neuman on their winning project KeySplit .  Plus Cthylla</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">geocaching app</text><text x="20mm" y="322mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The 47 ConsenSys projects</text><text x="20mm" y="330mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Updates</text><text x="20mm" y="338mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Melon is live on the mainnet with 500 MLN up as bug bounty</text><text x="20mm" y="346mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Truebit’s Doge-Ethereum art project</text><text x="20mm" y="354mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Status v0.9.14 release notes</text><text x="20mm" y="362mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Raiden v0.3</text><text x="20mm" y="370mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• GnosisX – $100k in awards per category to build on Gnosis</text><text x="20mm" y="378mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• The AirSwap partner network to trade 24 tokens on March 15</text><text x="20mm" y="386mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="394mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Jarrad Hope talks Status with the Bitcoin Podcast</text><text x="20mm" y="402mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Tons of speakers at the Bangkok meetup</text><text x="20mm" y="410mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Joe Lubin CNBC hit</text><text x="20mm" y="418mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• I talk to Kenny Rowe about RChain and his transition from Maker</text><text x="20mm" y="426mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Meher Roy gets interviewed instead of doing the interview</text><text x="20mm" y="434mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Business Insider Q&amp;A with Coinbase’s Dan Romero</text><text x="20mm" y="442mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Rune Christensen talks Maker with Kevin Rose</text><text x="20mm" y="450mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens</text><text x="20mm" y="458mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Registration is now open for Etherisc’s DIP token sale</text><text x="20mm" y="466mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Want to help improve NY’s Bitlicense ?</text><text x="20mm" y="474mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• On MV=PQ circularity in cryptoasset valuation</text><text x="20mm" y="482mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The quantity theory of money for tokens</text><text x="20mm" y="490mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ryan Selkis is exploring a token for Messari</text><text x="20mm" y="498mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• TrueBit: A token based roadmap</text><text x="20mm" y="506mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="514mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• NYT: “ Subpoenas Signal S.E.C. Crackdown on Initial Coin Offerings .&quot;  (First reported by WSJ , but</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">already behind paywall.) &quot;one of the broader regulatory sweeps [Nick Morgan] had seen”</text><text x="20mm" y="528mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Circle buys Poloniex . Nathaniel Popper has a slide from a Circle presentation explaining that they</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">believe they have SEC signoff to become a broker without any threat of enforcement for pre-merger</text><text x="20mm" y="540mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">actions.</text><text x="20mm" y="548mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Roger Ver predicts the Flippening in 2018</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• I find it odd that Stratfor is now publishing “ Where Digital Assets Meet the Real World ”</text><text x="20mm" y="564mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Economist: Switzerland embraces digital currencies and crypto-entrepreneurs</text><text x="20mm" y="572mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="580mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Upcoming dates:</text><text x="20mm" y="588mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 8-10 – Ethereum Community Conference in Paris</text><text x="20mm" y="596mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 3-5 – Edcon in Toronto</text><text x="20mm" y="604mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="612mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="622mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with editorial decisions, blame me first and last.</text><text x="20mm" y="630mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">The stuff often at the bottom</text><text x="20mm" y="638mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="646mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">This newsletter is supported by ConsenSys (ConsenSys is perpetually hiring if you’d like to join) and</text><text x="20mm" y="652mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Status.im .  Many thanks to both.</text></svg>
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Quick Hits</text><text x="58" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lessons learned from making a chess game on Ethereum .</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Podcast: Zooko Wilcox talks to Arthur Falls about zk snarks .</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Monero has been hot in crypto recently. Both ring signature mixers and</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">zero-knowledge snark proofs privacy enhancers are planned for Ethereum,</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >thus providing similar levels of privacy.</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• HUGE downer: DevCon2 will not be livestreamed. It remains unclear how</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >long we will have to wait to see the talks.</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• DevCon2 agenda for Sept 19-21. DevCon then continues as International</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Blockchain Week: agenda</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Yoichi Hirai (PhD, U of Tokyo) joins Ethereum as a formal verification</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">engineer . He is the author of the pseudonymous Dr. Y Ethereum Contract</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Analyzer . Github source .</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reuben Godfrey interviews Stephan Tual from slock.it.</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Trends in Ethereum and Ethereum Classic mining . Spoiler: ETC miners</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >are on ETC solo on profitability, ETH miners care about more than just</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >profitability, ie supporting Etheruem.</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• “If we had sharding working now, I would feel comfortable knocking gas</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fees all the way down to zero (or at least 1 shannon), and the set of</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">viable use cases would expand greatly.” - Vitalik on why Raiden</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(Ethereum lightning network) matters.</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Want a convenient way to give people Ethereum offline? Ether Cards .</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(Please don’t put large amounts on them)</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Coinbase CEO Brian Armstrong: How Digital Currency Will Change the</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">World [Full disclosure: we were undergrads at Rice University at the</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >same time]</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ujo Music (Consensys project with Imogen Heap) sends an update .</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Release targeted for early next year. I’d say more but it’s not clear to</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >me what they’re building.</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• War on Ether . A smart-contract based game.</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Elaine Ou in Bloomberg: Maybe Blockchain Really Does Have Magical</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Powers (focuses on backoffice savings for financial institutions.)</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik and Coinbase co-founder Fred Ehrsam talk Ethereum with Chris</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Dixon. It’s aimed at tech folks who haven’t heard of Ethereum. If you’re</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on this email list, you probably won’t learn much, but it’s great PR to</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >get more developers interested in Ethereum.</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• R3CEV shares my skeptical POV on stablecoins .</text><text x="42" y="494" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Dates of note</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 9/7 – RexMLS crowdsale closes</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 9/7 – Next bonus tier of Iconomi ends.</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 9/9 (probably later) – SingularDTV crowdsale opens</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 9/19 - 9/21 – DevCon2 (!!!)</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 9/26 – eSports First Blood crowdsale begins</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 9/28 – Hong (similar to The DAO) closes.</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• September TBA – Golem crowdsale begins</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• 9/29 - Iconomi closes</text><text x="42" y="602" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >ICO Investing Strategies</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Spray and Pray . Invest in every ICO crowdsale that passes a minimum</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 4,</tspan><tspan x="250" y="388">2016</tspan></text>

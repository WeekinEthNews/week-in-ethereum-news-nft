    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - May 3 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">May 3 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; May 3, 2020&quot;
date: &quot;2020-05-03&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest core devs call . Tim Beiko’s notes . Updates on EIPs for eth2 curve, EVM subroutines. ProgPoW shelved due to clear lack of</text><text x="10mm" y="51mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">consensus. Discussion of migrating to binary trie</text><text x="10mm" y="58mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Analysis of EIP-2315 simple EVM subroutines</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• DHT+SkipGraph for chain and state data retrieval</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Notes from the fee market change call</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik’s EIP 1559 fee market change FAQ</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest what’s new in Eth2</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Schlesi multi-client testnet launched with Lighthouse and (slightly updated) Prysmatic clients. Then Nimbus joined Schlesi a few days</text><text x="10mm" y="105mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">later.</text><text x="10mm" y="112mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bitfly has a Schlesi explorer</text><text x="10mm" y="119mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nimbus client update - up to date, joining Schlesi testnet, RFP for security audits, and benchmarking Nimbus on a 2018 midrange phone</text><text x="10mm" y="126mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Update from ConsenSys’s TXRX team : prkl network monitoring tool, verifiable precompiles, cross-shard tx simulator, fork choice testing,</text><text x="10mm" y="131mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">discv5 sim, and work on turning off proof of work.</text><text x="10mm" y="138mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A step-by-step guide on joining Prysmatic’s Topaz testnet for Windows10 and MacOS</text><text x="10mm" y="145mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ConsenSys’s high-level eth2 FAQ</text><text x="10mm" y="152mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="159mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Channels funding channels : how state channels reduce latency and onchain transactions</text><text x="10mm" y="166mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible by Chainlink !</text><text x="10mm" y="175mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Decentralized oracles are a key capability enabling smart contracts to reach their full potential. Come work with the leading team</text><text x="10mm" y="180mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">providing oracles for Ethereum . Join us to help build the next generation of smart contracts in roles including Software Engineering ,</text><text x="10mm" y="185mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Developer Evangelism , DevOps , Product Management , and more .</text><text x="10mm" y="192mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="199mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• buidler v1.3 - test time-based cases in Buidler EVM, works with TheGraph</text><text x="10mm" y="206mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Waffle’s plan for making testing better with v3</text><text x="10mm" y="213mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Testing with Python and Brownie</text><text x="10mm" y="220mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Typechain v2 - Typescript bindings. truffle v5 support, natspec</text><text x="10mm" y="227mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solidity docgen v0.5 - documentation generation for Solidity project</text><text x="10mm" y="234mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Running async/await scripts in Remix IDE</text><text x="10mm" y="241mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Austin Griffith’s scaffold-eth , a toolkit to prototype and win hackathons</text><text x="10mm" y="248mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A linked hashmap in Solidity</text><text x="10mm" y="255mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How to add proxy Ethereum addresses to BigQuery</text><text x="10mm" y="262mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Authereum’s batched transactions API for interest rate arbs</text><text x="10mm" y="269mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• discv5 feasibility study for Status</text><text x="10mm" y="276mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tutorial to testing on mainnet fork with Ganache, Jest and Uniswap</text><text x="10mm" y="283mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Etheroll security issue : hacker monitoring for onchain forks and then uses that info to frontrun transactions. Novel (to me!) hack</text><text x="10mm" y="290mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dragonfly releases an oracles tracker</text><text x="10mm" y="297mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Synthetix CTO Justin Moses on 10 things they did to improve their Ethereum development experience . tldr: Buidler, Slither, TheGraph,</text><text x="10mm" y="302mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">and Tenderly.</text><text x="10mm" y="309mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="316mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Contribute to the TornadoCash trusted setup ceremony . It takes about 5 secs of clicking and requires you to leave the browser tab open</text><text x="10mm" y="321mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">a few minutes.</text><text x="10mm" y="328mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Multisigs controlling multisigs: Avsa’s vision for a usable web3</text><text x="10mm" y="335mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Renew your ENS names or you will lose them. Names start to expire May 4th</text><text x="10mm" y="342mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="349mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Hyperledger Besu v1.4.4 , added priv_getLogs, added Splunk integration</text><text x="10mm" y="356mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance, DAOs, and standards</text><text x="10mm" y="363mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Governance processes for Maker and Compound add WBTC to Maker and USDT to Compound . TBTC also proposed for Maker</text><text x="10mm" y="370mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Maker’s MIPs ratification vote is live</text><text x="10mm" y="377mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• MetaClan : DAOs for in-game coordination</text><text x="10mm" y="384mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2611 : Geotimeline Contact Tracing Data Standard</text><text x="10mm" y="391mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Last call : ERC1363 Payable Token</text><text x="10mm" y="398mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Last call : EIP1193 Eth provider Javascript API</text><text x="10mm" y="405mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC 2612 : permit, 712-signed approvals</text><text x="10mm" y="412mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP2357 : Total difficult in block header</text><text x="10mm" y="419mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="426mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DeFiZap and DeFiSnap merged to be ZapperFi : now track and trade your DeFi together</text><text x="10mm" y="433mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Gnosis Safe apps : interact with apps straight from the Gnosis Safe interface</text><text x="10mm" y="440mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• dforce/lendfme plan post-hack : user airdrop, dSAFU insurance fund, large bug bounty</text><text x="10mm" y="447mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• OpenBazaar now supports Eth</text><text x="10mm" y="454mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A rough proposal for a GasToken forward</text><text x="10mm" y="461mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Everest : a project registry from TheGraph and MetaCartel</text><text x="10mm" y="468mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens/Business/Regulation</text><text x="10mm" y="475mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• UMA did an Initial Uniswap Offering , and there was a 5-10x spike</text><text x="10mm" y="482mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• It appears Telegram will have to return $1.2 billion to investors</text><text x="10mm" y="489mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ideo’s Simple Agreement for Future Governance for DeFi</text><text x="10mm" y="496mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Auditing the 10k top Eth addresses: ETH is better distributed than BTC and a bunch of other interesting claims</text><text x="10mm" y="503mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="510mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EtherScan Connect : an alpha for mapping addresses with a leaderboard</text><text x="10mm" y="517mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• a16z raises $515m crypto fund</text><text x="10mm" y="524mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik’s review of Gitcoin grants round 5</text><text x="10mm" y="531mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SuperMarlin : no trusted setup with DARK polynomial commitment</text><text x="10mm" y="538mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Housekeeping</text><text x="10mm" y="545mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">First issue post-ConsenSys . As a reminder, this newsletter is and has always been 100% owned by me.</text><text x="10mm" y="552mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text><text x="10mm" y="559mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink: https://weekinethereumnews.com/week-in-ethereum-news-may-3-2020/</text><text x="10mm" y="566mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="573mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="10mm" y="580mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• May 6-20 - Gitcoin’s virtual hackthon</text><text x="10mm" y="587mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 8-9 - Ethereal Summit (NYC)</text><text x="10mm" y="594mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 22-31 - Ethereum Madrid public health virtual hackathon</text><text x="10mm" y="601mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• May 29-June 16 - SOSHackathon</text><text x="10mm" y="608mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• June 17 - EthBarcelona R&amp;D workshop</text>
    <g transform="translate(135, 400) scale(0.5)">
      <polygon points="0,0 20,20 -20,20 0,40" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    </g>
  <text x="50%" y="415mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#ffffff">Week in Ethereum News</text></svg>
ots : Lighthouse &amp; Prysm updated to allow Beacon API submission of blobs even</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">if block observed on p2p</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">* Pectra upgrade (small fork targeting late 2024) Electra included EIPs :</text><text x="50" y="284" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Pectra-devnet-0 spec EIP client implementation tracker EIP6110 validator deposits</text><text x="50" y="294" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">onchain : mostly ready EIP7002 execution layer triggerable exits: needs updating to</text><text x="50" y="304" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">handle partial withdrawals EIP7251 maxEB : community input wanted on need for custom</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">ceilings &amp; EL initiated consolidations (touches EIP7002) at cost of added complexity</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIP7549 committee index outside attestation : may update for better packing efficiency</text><text x="50" y="334" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Electra candidates for inclusion: EIP7547 IL (inclusion lists) : EIP3074 compatibility</text><text x="50" y="344" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">issues EIP7594 PeerDAS : work on in parallel to Electra, if going to be longer term</text><text x="50" y="354" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">could alternatively include EIP7659 to increase blob throughput</text><text x="50" y="366" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pectra upgrade (small fork targeting late 2024)</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">* Electra included EIPs : Pectra-devnet-0 spec EIP client implementation tracker</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIP6110 validator deposits onchain : mostly ready EIP7002 execution layer triggerable</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">exits: needs updating to handle partial withdrawals EIP7251 maxEB : community input</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">wanted on need for custom ceilings &amp; EL initiated consolidations (touches EIP7002) at</text><text x="50" y="418" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">cost of added complexity EIP7549 committee index outside attestation : may update for</text><text x="50" y="428" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">better packing efficiency</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Electra included EIPs :</text><text x="50" y="452" font-size="8px" font-family="Courier New" f
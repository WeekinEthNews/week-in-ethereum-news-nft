<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Missed slots : Lighthouse &amp; Prysm updated to allow Beacon API</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >submission of blobs even if block observed on p2p</text><text x="82" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Pectra-devnet-0 spec EIP client implementation tracker</text><text x="82" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP6110 validator deposits onchain : mostly ready</text><text x="82" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7002 execution layer triggerable exits: needs updating to handle</text><text x="82" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >partial withdrawals</text><text x="82" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7251 maxEB : community input wanted on need for custom ceilings &amp;</text><text x="82" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EL initiated consolidations (touches EIP7002) at cost of added</text><text x="82" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >complexity</text><text x="82" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7549 committee index outside attestation : may update for better</text><text x="82" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >packing efficiency</text><text x="74" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Electra included EIPs :</text><text x="82" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7547 IL (inclusion lists) : EIP3074 compatibility issues</text><text x="74" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Electra candidates for inclusion:</text><text x="74" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7594 PeerDAS : work on in parallel to Electra, if going to be</text><text x="74" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >longer term could alternatively include EIP7659 to increase blob</text><text x="74" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >throughput</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra upgrade (small fork targeting late 2024)</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Latest all core devs â€“ consensus (ACDC) call video . Recap from Alex</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Stokes . Notes from Christine Kim :</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Breakout call notes : custom ceilings, min activation balance</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >constant, week subjectivity issues and concerns from Lido</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ EIP7251 maxEB (increase max effective balance)</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Breakout call notes : potential solutions for validity &amp; availability</text><text x="66" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >issues</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 29.68% finally drops below 30%, still too close to 33.3%</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">threshold</text><text x="74" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Stakefish migrated to 50% Nethermind</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Execution layer: Geth 63% majority</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Consensus layer: Prysm 38%</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Any client bug over 33.3% could mean loss of finality</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Strategy to target largest concentrated actor with discouragement</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">attack</text><tex
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest core devs call . Tim’s notes : lots of ungas talk</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Geth v1.9.10 - light client checkpoint oracle, higher propagated</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transaction cap, bug fixes</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Multiaddr, ENR and enodes : network addresses explainer</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth2</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest what’s new in eth2</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest Eth2 call . Notes from Mamy and Ben</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Hsiao-Wei: Attestation aggregation in Eth2</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Attestant: understanding the validator lifecycle</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Runtime Verification formally verified the eth2 deposit contract</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* eth2stats</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Fuel’s testnet is in open beta , fraud proofs under 1m gas. Using</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >colored coins (!)</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Miner challenges Arbitrum is dealing with</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* How Loopring aims to make its zk rollup transactions composable on</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layer1</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Jordi Baylina’s Iden3 zk rollup slides</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Better Solidity debugging : console.log and stack traces</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ABDK’s online tools : key of an address, calculate address pre-deploy,</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">RLP encoder/decoder, encode/decode raw signed/unsigned transactions</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Securify v2 , free security scanner</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Auditing your code with Web3j and its EVM</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Sam Sun caught a vulnerability in Curve , which was solved by moving</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">front end to a fixed version.</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* What are Burner Wallet Plugins ? Customizing your popup event/economy</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* How to run your own xDai chain with arbitrary message bridge</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* web3connect v1beta.26 - a single web3 provider for all wallets</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* What does Truffle and WalletConnect mean ?</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* a lightweight directory access protocol</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Using CREATE2 explainer</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Smart contracts on Austin Griffith’s eth.build</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* AirScript v0.6 and genSTARK v0.7 AirScript compiles to AirAssembly,</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">which genSTARK uses to create a STARK</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Year in Ethereum 2019 by Josh Stark and I</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Scalability estimates for Waku (Status’s Whisper alternative)</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* A style guide for ethereum.org</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Key factors in choosing between Clique, Raft, and IBFT for private</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >chains</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Commodity giants consortium (Cargill, ADM, Glencore, Bunge, Dreyfus)</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >chooses Quorum, Orchestrate and Kaleido for their tech stack</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Governance and standards</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP2315 : JUMPSUB and RETSUB for simple EVM subroutines</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 26,</tspan><tspan x="250" y="388">2020</tspan></text>

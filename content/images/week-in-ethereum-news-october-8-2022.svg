<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Execution layer</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Account abstraction via ERC4337 + EIP3074 + EIP5003 + transaction</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">inclusion lists</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* EIP4844 (proto-danksharding): arithmetic hash alternatives to KZG are</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >possible but with a lot of tradeoffs</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Besu v22.7.5 : fix for empty block proposals &amp; RPC defect</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Erigon v2.27.0 : experimental embedded consensus layer client , change</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to semantic versioning</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Nethermind v1.14.3 : reduces missed attestations; upcoming features</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Proposal to add blockTimestamp to logs returned by eth_getLogs</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Second stage findings of gas cost estimation research using marginal</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">execution cost</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Consensus layer</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Mitigate centralization risks by constraining builder power and</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >minimize proposer responsibilities via partial block auctions (inclusion</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >lists or proposer suffixes)</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* MEV-Boost development process discussion</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Flashbots plan towards decentralized block building</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Jon Charbonneau: Flashbots could reduce censorship by open sourcing</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >their builder or adding a cap</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Nimbus v22.10.0 : faster block production, added metrics</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* ethStaker Goerli testnet validator deposit updated to only require</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >0.0001 GoETH</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5744 : Latent fungible token</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5748 : Approval expiration for ERC20 tokens</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5749 : The &apos;window.evmproviders&apos; object</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5750 : Extra data parameter in methods</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5753 : Lockable extension for ERC721</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5757 : Process for approving external resources</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Norswap compares Optimism Bedrock and Arbitrum Nitro</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Polynya: rollups can offer higher throughput than Layer 1s as rollups</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >need fewer nodes</text><text x="42" y="470" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to  Nexus Mutual !</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The yield is still out there. When you discover the next opportunity</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >make sure you donâ€™t get rekt.</text><text x="50" y="506" font-size="8
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Shapella (Shanghai + Capella) upgrade</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Empty block handling bug found on Zhejiang testnet, since patched by</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Geth, doesn’t impact Sepolia testnet upgrade timeline</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• withdrawal-devnet-7: upgraded to Shapella with 600k validators and</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >360k BLS changes, only stopped finalizing for 1 epoch in a harsher setup</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >than mainnet</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• withdrawal-mainnet-shadowfork-2 to test MEV-Boost</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• 0 blob EIP4844 transactions banned for now</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Discussions on SSZ in block header, CL minimal presets (test configs),</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >standardizing transaction pool API and approach to deprecate</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >SELFDESTRUCT</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs - execution (ACDE) call video . Notes from Tim</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko &amp; Christine Kim :</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• builder-specs v0.3.0 : add Capella support</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 47,000+ contributors , 4000+ in the lobby, 23 days left in first</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >general contribution period</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Coinbase adds call to action to their products</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• KZG Ceremony:</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest EIP4844 implementers call video . Notes from Terence : blobs to</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >be decoupled from blocks</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• SSZ breakout video call : discussion on Union vs normalized</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transaction representation, plan to prototype in next 2 weeks to decide</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >approach to take</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Visualization of MEV-boost block flow from builder to validator via</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >relayer</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flashbots: design for MEV-Share , users send transactions to a</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >matchmaker to match with searchers who pay users for using their</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v1.4.3 : Zhejiang testnet support, fix for dropping peers</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v3.2.1 : Capella upgrade for Sepolia testnet</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v23.2.0 : early access to doppelganger detection and Capella</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrade for Sepolia testnet</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Consensus layer:</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v23.1.0 : move to Java 17 LTS, performance improvements &amp; Bonsai</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >robustness</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v1.11.0 : Shanghai upgrade support, added Pebble database as</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >LevelDB replacement (requires resync), removed puppeth &amp; mobile</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">development libraries and deprecated personal RPC namespace; v1.11.1 :</text><text x="66" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >patch for empty block processing in Shanghai upgrade</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.17.0 : Shanghai upgrade for Sepolia testnet &amp;</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >performance improvements</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Execution layer:</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Censorship resistance using delayed reveal, forward inclusion lists or</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 18,</tspan><tspan x="250" y="388">2023</tspan></text>

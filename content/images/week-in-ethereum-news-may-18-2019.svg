<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - May 18 2019</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;May 18, 2019&quot;
date: &quot;2019-05-19&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Using Eth2 as an Eth1 finality gadget</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Everything you need to know about Eth2 through phase 2</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• My phase 0 roadmap summary: individual clients already have testnets to varying degrees. Spec freeze</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">end of June, networking this summer, longstanding cross-client testnet early Q4, auditing/testing, go</text><text x="20mm" y="102mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">live around end of q4 or q1</text><text x="20mm" y="110mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Exploration of discouragement attacks</text><text x="20mm" y="118mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="126mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Matter doing over “ 100 TPS of ZK transactions on ETH mainnet ” but couldn’t test higher because</text><text x="20mm" y="132mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">they crashed Digital Ocean</text><text x="20mm" y="140mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Separating the role of signatures in transaction validity vs slashing</text><text x="20mm" y="148mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Mainnet sneak peak of Celer Network at EthNY</text><text x="20mm" y="156mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Decentraland adopts Matic for fast and cheap layer2 sales of Estates</text><text x="20mm" y="164mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Raiden light client SDK and app , live on Rinkeby</text><text x="20mm" y="172mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Client releases</text><text x="20mm" y="180mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Parity v2.5.1-beta or v 2.4.6-stable</text><text x="20mm" y="188mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="196mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Solidity Hot Reloading using Zepkit</text><text x="20mm" y="204mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Pocketh : a “pocket knife for auditing smart contracts” from Zeppelin</text><text x="20mm" y="212mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Skale explainer on using their sidechain storage as an IPFS alternative</text><text x="20mm" y="220mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• An sbt-ethereum tutorial</text><text x="20mm" y="228mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sandcastle , an Eth SQL language pre-alpha available in Remix.</text><text x="20mm" y="236mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Slither v0.6.4</text><text x="20mm" y="244mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Drizzle v1.3.0</text><text x="20mm" y="252mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Build a simple insurance Etherisc product with role-based actors</text><text x="20mm" y="260mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Enjin’s Java SDK to integrate a blockchain economy into your Minecraft server</text><text x="20mm" y="268mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="276mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Swarm v0.4.0 released</text><text x="20mm" y="284mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• POA Network is picking up the Kovan testnet and changing it to 4 second block times.</text><text x="20mm" y="292mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="300mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EEA enterprise client spec v3 . Plus EEA released trusted compute spec v1.0</text><text x="20mm" y="308mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• World Bank and Commonwealth Bank of Australia trade 9 figure secondary bond built on Ethereum</text><text x="20mm" y="316mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• GE Aviation to track aircraft engine parts maintenance an use with a consortium chain built on</text><text x="20mm" y="322mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ethereum</text><text x="20mm" y="330mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aura : a product tracking consortium chain for the luxury industry from LVMH, ConsenSys and</text><text x="20mm" y="336mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Microsoft</text><text x="20mm" y="344mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Element implementation of Decentralized Identity Foundation’s Sidetree Protocol</text><text x="20mm" y="352mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="360mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Proposed list of EIPs for Istanbul hard fork</text><text x="20mm" y="368mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2028 : Calldata gas cost reduction</text><text x="20mm" y="376mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC2009 : Compliance service</text><text x="20mm" y="384mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2029 : State Rent A - State counters contract</text><text x="20mm" y="392mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2031 : State Rent B - Net transaction counter</text><text x="20mm" y="400mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2027 : State Rent C - Net contract size accounting</text><text x="20mm" y="408mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2026 : State Rent H - Fixed Prepayment for accounts</text><text x="20mm" y="416mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2035 : Stateless Clients - Repricing SLOAD and SSTORE to pay for block proofs</text><text x="20mm" y="424mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC2015 : Wallet Update Chain JSON-RPC Method (`wallet_updateChain`)</text><text x="20mm" y="432mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nexus Mutual: digital cooperatives are the future</text><text x="20mm" y="440mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="448mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• iExec v3 : secure “data renting,” particularly aimed at enterprises. Massive French utility company</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">EDF to use it .</text><text x="20mm" y="462mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sell your personal Firefox info through Streamr</text><text x="20mm" y="470mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The CryptoKitties folks debut a new game called CheezeWizards</text><text x="20mm" y="478mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Cryptocup returns for CopaAmerica - predict South America’s cup</text><text x="20mm" y="486mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Augur v1 cutoff on September 15th. Also interesting: Veil forked Augur , though they say they’re</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">coming back for v2</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• 100m USD in loans outstanding on DeFi</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Maker Stability Fee lowered to 17.5%</text><text x="20mm" y="516mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• District0x launches MemeFactory . Curation markets, TCRs. Memes.</text><text x="20mm" y="524mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="532mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ethereal videos</text><text x="20mm" y="540mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Fluidity Summit vidos</text><text x="20mm" y="548mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Gitcoin’s Kevin Owocki on Zero Knowledge</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Argent’s Itamar Lesuisse on Into the Ether</text><text x="20mm" y="564mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aya Miyaguchi on Epicenter</text><text x="20mm" y="572mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="580mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Katie Haun: what’s going on in the fight between Kik and the SEC</text><text x="20mm" y="588mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Farewell words from outgoing CFTC Chair Giancarlo</text><text x="20mm" y="596mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="604mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Fast Fourier Transforms explainer</text><text x="20mm" y="612mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Flexa and Gemini announce some major retails chains to accept ETH and BTC</text><text x="20mm" y="620mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Stellar crashed for 2 hours and no one noticed</text><text x="20mm" y="628mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• A cryptocurrency wallet is not a wallet ! If you didn’t know this, click the link.</text><text x="20mm" y="636mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="644mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="20mm" y="652mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 23-25 - Swarm Orange Summit (Madrid)</text><text x="20mm" y="660mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• May 24-26 - Ethereum Madrid Hackathon</text><text x="20mm" y="668mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 27-28 - EthCon Korea (Seoul)</text><text x="20mm" y="676mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 8-9 - WASM in blockchains (Berlin)</text><text x="20mm" y="684mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 10-11 Blockchain for Social Impact conference (NYC)</text><text x="20mm" y="692mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 22-24 - Zcon1 (Split, Croatia)</text><text x="20mm" y="700mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 3-5 - WindingTree’s HackTravel (Lisbon)</text><text x="20mm" y="708mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 19 - BuildETH (San Francisco)</text><text x="20mm" y="716mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="20mm" y="724mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="20mm" y="732mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="20mm" y="740mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="20mm" y="748mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="underline">• September 15 - Augur v1 cutoff</text><text x="20mm" y="756mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sep 16-17 - Starkware sessions (Tel Aviv)</text><text x="20mm" y="764mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Oct 8-11 - DeVcon (Osaka)</text><text x="20mm" y="772mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="780mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="20mm" y="790mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I own Week In Ethereum. Editorial control has always been 100% me.</text><text x="20mm" y="798mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to</text><text x="20mm" y="804mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweet at me .</text><text x="20mm" y="812mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="underline">It’s annoying how many link to the old URL. This is the new one: weekinethereumnews.com</text><text x="20mm" y="820mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/may-18-2019/</text><text x="20mm" y="828mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="20mm" y="836mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="20mm" y="844mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text></svg>
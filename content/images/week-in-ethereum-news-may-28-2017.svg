date: &quot;2017-05-28&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ethereum News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Top - Tokens, tokens, tokens</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* “ Thoughts on tokens ” by Balaji Srinivasan &amp; Naval Ravikant</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">“ Thoughts on tokens ” by Balaji Srinivasan &amp; Naval Ravikant</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Jon Evans TechCrunch column analogizing Ethereum to Linux in the 90s as far away from</text><text x="50" y="120" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">when normal people use blockchains. Vitalik’s response: “ Linux has changed the world</text><text x="50" y="130" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">.” For my part, I’d say IoT capabilities alone could possibly justify multiples of the</text><text x="50" y="140" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">current Ethereum market cap, eg Grid+ and Oaken (scroll down)</text><text x="50" y="152" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Jon Evans TechCrunch column analogizing Ethereum to Linux in the 90s as far away from</text><text x="50" y="162" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.
nt-family="Arial" font-weight="normal" text-decoration="none">• EIP1837 : explicit transaction fees</text><text x="20mm" y="366mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1820 : Pseudo-introspection Registry Contract</text><text x="20mm" y="374mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1822 : Universal upgradeable proxy standard.</text><text x="20mm" y="382mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC1812 : verifiable claims</text><text x="20mm" y="390mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="398mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Relevant beta is live - tokens for curating and upvoting, a la Reddit.</text><text x="20mm" y="406mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• You can now get BAT for watching ads on Brave’s dev version</text><text x="20mm" y="414mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Civil’s newsrooms and registry goes live as well as rebranded token sale on a bonded curve</text><text x="20mm" y="422mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EthMail : Send/receive email to 0x[publicKey]@ethmail.cc</text><text x="20mm" y="430mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CDP Saver - never get liquidated. live on Kovan.</text><text x="20mm" y="438mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Omise Holdings strategy update</text><text x="20mm" y="446mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Gitcoin’s Kevin Owocki on Into the Ether</text><text x="20mm" y="462mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Maker’s Martin Lundfall on Zero Knowledge</text><text x="20mm" y="470mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest Curation Markets call</text><text x="20mm" y="478mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• IDEO’s Dan Elitzer with Laura Shin</text><text x="20mm" y="486mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Starkware’s Eli Ben Sasson on Software Engineering Daily</text><text x="20mm" y="494mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="502mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CFTC Chair Giancarlo speech last week. Bullish.</text><text x="20mm" y="510mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EthDenver winner Pactful on bonded curve crowdfunding</text><text x="20mm" y="518mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Jesse Walden: from co-ops to crypto networks</text><text x="20mm" y="526mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Boneh, Boyle, et al: Zero-Knowledge Proofs on Distributed Data via Fully Linear PCPs</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dan Finlay on Liquid Liberal Radicalism</text><text x="20mm" y="550mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="558mm" font-size="10pt" font-family="Arial" font-weight="bold" text-
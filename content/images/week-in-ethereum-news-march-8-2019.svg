date: &quot;2019-03-10&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Parity’s Eth2 testnet plans</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Model 0 : low-level Sybil defense measures for p2p networks</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Kyokan’s Plasma MVP alpha on mainnet with FourthState’s root chain</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Plasma Group’s Ben Jones on Near’s Whiteboard Series</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Starkware’s StarkPay addresses many of the drawbacks of Lightning , and why StarkPay can’t be built</text><text x="20mm" y="120mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">on Bitcoin. No liveness requirement, low collateralization, non-custodial.</text><text x="20mm" y="128mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="136mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Tutorial: how to build roll-up with Circom</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Solidity v0.5.5</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration
earn state guarding rewards now with more than 35% block and fee annual</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">reward. Real money games, such as Arcade Win and Daub Cash , built using</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Celer as the foundational technology, have hosted more than 12 million</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >games in the last year and processed 30million transactions using</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Celer&apos;s layer-2 infrastructure.</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Follow us on twitter , blog , discord and telegram .</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Solidity v0.8 , say goodbye to SafeMath, internal errors will revert</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >instead of invalid</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Solidity 0.7.6 , better support for calldata types, fallback function</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >can return data</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ethersjs is now equally as used as web3js</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">MyCrypto’s testnet faucet - Kovan, Rinkeby, Ropsten, Goerli</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">TheGraph launches on mainnet for decentralized indexing, subgraphs will</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >begin migrating to decentralized in 2021</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Security and incidents</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Neat: run the Aave exploit in a Hardhat repo</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Slither v0.7 , adds 26 detectors including what would have caught last</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78"
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">1559 update : more testing, tx pool management fine. 1559 Mainnet</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">checklist</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest 1559 implementation call . Beiko’s notes</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Alexandria state network update - full header chain available in Jan</text><text x="42" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest eth2 call . Notes from Mamy and Ben . Early planning for q1/q2</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><tex
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Candidate EIPs for the next upgrade (Shanghai)</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon roadmap : alpha/beta designations dropped</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v22.7.3 : fixes for empty block proposals and improvements for</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >missed attestations</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2022.09.03 : improves sync stability</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Verkle transition prototyped using Erigon at ETHBerlin</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Microsoft research claims 6x EVM execution speed improvement with</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Forerunner speculative transaction execution</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• View-merge potential replacement for proposer boost, defend against</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >balancing &amp; ex-ante attacks</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Censorship resistance list (crList) proposal, builders forced to fully</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >use block space otherwise they must include proposer-selected</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions in the unused space</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensus layer call video . Notes from Christine Kim , next CL call</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >November 3</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v1.1.0 : stability improvements and configure proposer</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >metadata per validator</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v22.9.1 : fixes for several reported issues and minor</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >performance improvements</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v22.9.1 : performance improvements</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• consensus-specs v1.2.0 : mainnet Bellatrix specs, R&amp;D for withdrawals</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >&amp; EIP4844</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MEV order flow auction options to address exclusive order flow</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Superlight client with logarithmic sync time, assumes connected to one</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >honest full node</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Somer: reasons some solo-stakers experienced degraded performance</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ben Edgington: stakers shouldn’t expect a bail out if they outsource</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >block building</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Anish’s dashboard : 24% of blocks built by relays, 83% of relayed</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >blocks via Flashbots</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flashbots relay and builder metrics dashboard</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MEV-Boost getPayload bug when deposits included in the block, 3 slots</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >missed</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• bloXroute relay outage , 88 slots missed, refunding validators</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• MEV-Boost:</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zeromev-Geth : orders transactions by receive time, mitigates front</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >running, stakers can choose to back run transactions</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimism Quests : incentivizes trying dapps with NFTs</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik: kinds of layer 3s that make sense</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5659 : Social media URI propagation event</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5679 : Token minting and burning</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5700 : Bindable token</text><text x="42" y="602" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Starbloom Ventures!</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Starbloom Ventures is a first round venture fund founded by Evan Van</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 24,</tspan><tspan x="250" y="388">2022</tspan></text>

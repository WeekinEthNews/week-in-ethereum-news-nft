<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - June 15 2019</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;June 15, 2019, Ethereum News&quot;
date: &quot;2019-06-16&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Eth2 spec v0.7 - phase 1 now executable</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Lighthouse eth2 client update . spec update, REST API into spec, fuzzing, BLS sigs optimization,</text><text x="20mm" y="88mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">discv5 networking discovery</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Parity’s Shasper eth2 client updates to 0.7</text><text x="20mm" y="104mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Latest Eth2 implementer call . Notes .</text><text x="20mm" y="112mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Eth2 deposit Merkle tree</text><text x="20mm" y="120mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Runtime Verification: Formal verification of Eth2 deposit contract</text><text x="20mm" y="128mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Bégassat, et al, arxiv: Practical Multi-Signature Aggregation for Large Byzantine Committees</text><text x="20mm" y="136mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vitalik: Universal fee market execution environment to rule them all</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Client releases</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Parity v 2.5.2-beta or v 2.4.7-stable</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Swarm v0.4.1 . See also Swarm on Wasm</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Deep dive into StarkDEX, part 1</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Rollup Plasma for mass exits &amp; complex disputes</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ethers.js v5 beta</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Gas golf the eth2 deposit contract in the next week</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Managing Eth events with Drizzle</text><text x="20mm" y="224mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Truffle v5.0.22 - some debugger improvements</text><text x="20mm" y="232mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Metamask auditing their dependencies</text><text x="20mm" y="240mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Portis white paper on its e2e private key encryption</text><text x="20mm" y="248mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• How does Bloom (identity) Share Kit work?</text><text x="20mm" y="256mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• A tutorial in getting data off your own node</text><text x="20mm" y="264mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Add Rimble UI to web3React</text><text x="20mm" y="272mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vyper GUI v0.3</text><text x="20mm" y="280mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Hook BigQuery up to Ethereum using Chainlink . Interesting use case for submarine sends over an</text><text x="20mm" y="286mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">hour.</text><text x="20mm" y="294mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Request Network API to create and read invoices</text><text x="20mm" y="302mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dex.ag API to embed best dex price in a widget on your site</text><text x="20mm" y="310mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Handling revert exceptions in Solidity</text><text x="20mm" y="318mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Shadowlands: create CLI dapps without the web</text><text x="20mm" y="326mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bugue t: eth debugger</text><text x="20mm" y="334mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Poke : cobra CLI tool for Eth dev</text><text x="20mm" y="342mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Grid : desktop (Electron) app as a base for ecosystem clients and tools</text><text x="20mm" y="350mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• 3Box theads, a chat system for dapps using IPFS and OrbitDB</text><text x="20mm" y="358mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="366mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Devcon speaker applications are open , with ticket sales to begin in mid-July</text><text x="20mm" y="374mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How the Grid+ SafeCard is a viable cold storage option</text><text x="20mm" y="382mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• FindEth , a tool to find lost Ether</text><text x="20mm" y="390mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Deploy Gnosis Safe from a Burner Wallet . Obviously from Austin Griffith.</text><text x="20mm" y="398mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• MetaTransactions to scale Ethereum : yes, Gas Stations Network is awesome.</text><text x="20mm" y="406mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Timeline for 3-6 character ENS domains . Tentatively: reserve in July, auction in Sept</text><text x="20mm" y="414mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EtherCattle and Rivet: making Eth node infrastructure easier to manage</text><text x="20mm" y="422mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="430mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Pantheon Essentials Certification course</text><text x="20mm" y="438mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• How Nightfall makes token transactions private</text><text x="20mm" y="446mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• r/ethtrader appears to have turned against “donuts” (Reddit’s community points) as a coinvote</text><text x="20mm" y="460mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">governance mechanism. One of several threads .</text><text x="20mm" y="468mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• iExec on how upgradeable contracts is governance .</text><text x="20mm" y="476mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• dOrg launches limited liability DAO under Vermont regulatory regime.</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Opyn live on mainnet . Noncustodial margin trading platform on top of Compound, Uniswap, &amp; DAI.</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• bZx margin trading launches with 750k in liquidity .</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="516mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Austria’s Post Office is selling stamps with associated ERC721 collectibles</text><text x="20mm" y="524mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Maker/CDP data viz from Alethio</text><text x="20mm" y="532mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Instadapp and CDP Saver built similar bridges between Maker and Compound. Transact easily between</text><text x="20mm" y="538mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">the two to generate cDai or repay CDP</text><text x="20mm" y="546mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Stats and graphs on defi lending in May</text><text x="20mm" y="554mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• A market map from Electric Capital</text><text x="20mm" y="562mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• TruSet and Imbrex partnering for state by state collection of residential real estate contracts</text><text x="20mm" y="570mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sablier: if time is money, why isn’t it continuous ?</text><text x="20mm" y="578mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Standard Bounties v2</text><text x="20mm" y="586mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• A thought experiment to understand prediction markets</text><text x="20mm" y="594mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FOAM does proof of location over radio</text><text x="20mm" y="602mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Tokenized and tradable income share agreements with OpenLaw</text><text x="20mm" y="610mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ubisoft considering putting game accessories onchain</text><text x="20mm" y="618mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="626mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Ameen Soleimani on Into the Ether</text><text x="20mm" y="634mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• AllInfra’s Dave Sandor and Bill Kentrup on BKP Podcast</text><text x="20mm" y="642mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Quickblocks’ Jay Rush on Daxia</text><text x="20mm" y="650mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Nick Johnson on Blockhash</text><text x="20mm" y="658mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="666mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Iceland regulators approve Monerium on mainnet to provide European fiat payment services .</text><text x="20mm" y="674mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Bittrex delisting 42 assets for Americans</text><text x="20mm" y="682mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Wrapped Cryptokitties : make your erc721 into erc20</text><text x="20mm" y="690mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• DAI/USDC on dydx . You read that right: you can restore the peg or play Soros.</text><text x="20mm" y="698mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• de la Rouviere: Maximizing blockchain collectible cconomies</text><text x="20mm" y="706mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="714mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• An intro to zero knowledge in the context of the history of cryptography</text><text x="20mm" y="722mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Enigma releases their Discovery developer testnet</text><text x="20mm" y="730mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• BBC covers Bounties Network’s trash cleanup in Manila</text><text x="20mm" y="738mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Zilliqa enables smart contracts and thus becomes the first sharded chain with contracts.</text><text x="20mm" y="746mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="754mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="20mm" y="762mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• June 22-24 - Zcon1 (Split, Croatia)</text><text x="20mm" y="770mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• June 24- July 10 - Gitcoin’s Beyond Blockchain virtual hackathon</text><text x="20mm" y="778mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• June 25-27 - EthPlanet hackathon (Beijing)</text><text x="20mm" y="786mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 3-5 - WindingTree’s HackTravel (Lisbon)</text><text x="20mm" y="794mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 19 - BuildETH (San Francisco)</text><text x="20mm" y="802mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• July 19-21 - State of Scale (Los Angeles)</text><text x="20mm" y="810mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• July 22-23 - Buidl 2019 (Seoul)</text><text x="20mm" y="818mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="20mm" y="826mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="20mm" y="834mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="20mm" y="842mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="20mm" y="850mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sep 3 - Deadline to apply for EU Horizon Prize . 1m € each to 5 &quot;Blockchains for Social Good&quot;</text><text x="20mm" y="856mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">projects</text><text x="20mm" y="864mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sep 6-8 - EthBoston</text><text x="20mm" y="872mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sep 15 - Augur v1 cutoff</text><text x="20mm" y="880mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Sep 15 - Ethereal Tel Aviv</text><text x="20mm" y="888mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sep 15-16 - StarkWare sessions (Tel Aviv)</text><text x="20mm" y="896mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Oct 8-11 - DeVcon (Osaka)</text><text x="20mm" y="904mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="912mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="20mm" y="922mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I 100% own Week In Ethereum. Editorial control has always been by me.</text><text x="20mm" y="930mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to</text><text x="20mm" y="936mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweet at me .</text><text x="20mm" y="944mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="underline">Link to this URL: weekinethereumnews.com</text><text x="20mm" y="952mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it:</text><text x="20mm" y="958mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">https://weekinethereumnews.com/june-15-2019-week-in-ethereum-news/</text><text x="20mm" y="966mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="20mm" y="974mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="20mm" y="982mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text></svg>
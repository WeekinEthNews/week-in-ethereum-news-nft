<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mainnet-shadow-fork-6 transition to PoS on May 31</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >miner added hash rate &amp; lowered gas limit in malicious stress test</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >TTD being overridden to very large value to prevent merge</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >override TTD after Ropsten beacon chain genesis &amp; Bellatrix upgrade to</text><text x="76" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >merge around June 8</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ropsten testnet reached Terminal Total Difficulty (TTD) before Ropsten</text><text x="68" y
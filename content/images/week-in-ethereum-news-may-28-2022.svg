15">•</text><text x="78" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >verification time to 3.5ms</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Understanding the crypto in Verkle trees: the difference between</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">bandersnatch and banderwagon</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beacon chain 7-block deep reorg : caused by mix of proposer boost</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">upgraded &amp; non-upgraded nodes and timing of late arriving block. Upgrade</text><text x="78" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">your nodes !</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Teku v22.5.1</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="434" font-size="8" font-family="Courier
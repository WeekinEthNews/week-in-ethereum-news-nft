v1.11.2</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.17.0</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Execution layer Sepolia releases:</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EF blog post for Sepolia upgrade to Shapella</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• consensus-specs v1.3.0-rc.3 : adds test for validator deposit &amp; BLS</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >change in one block, frees EIP4844 blobs from blocks and adds KZG API</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• circuit breaker (fallback to local building) tested using mock builder</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in Hive tests</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• MEV-Boost running successfully on Zhejiang testnet</text><text x="66" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• SSE discussion so any client (rather than just Prysm fork) can trigger</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >block building</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs – consensus (ACDC) call video . Notes from Ben</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Edgington &amp; Christine Kim :</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flashbots: MEV-Boost stack changes for Capella</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 54,000+ contributors , 4000+ in the lobby, 16 days left in first</text><text x="66" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >general contribution period</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• KZG Ceremony:</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest EIP4844 implementers call video . Notes from Terence : client</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >teams freeing blobs from blocks, devnet expected in a few weeks once</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >decoupled</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Visualization of withdrawal credentials (0x00 vs 0x01) over time</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beverly Hills (Verkle tree) testnet is now multi-client, Nethermind</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >synced along with Geth</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reth (execution client) modular p2p architecture can be used as</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >standalone component</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Recent Latest Message Driven GHOST : synchronous dynamically available</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >&amp; resilient to bounded asynchronous periods, proposed replacement for</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Gasper’s LMD-GHOST</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Superphiz: best practices to avoid getting slashed (only 226</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >validators have been slashed)</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Stake Local dashboard : multi-client Grafana dashboard</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beaconcha.in explorer adds BLS change signature &amp; broadcast of</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 25,</tspan><tspan x="250" y="388">2023</tspan></text>

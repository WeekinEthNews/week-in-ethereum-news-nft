<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; October 13, 2019&quot;
date: &quot;2019-10-14&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth2</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A tactical shift for eth2: less shards (64?) but faster cross-shard comms and 8x</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">higher throughput per shard</text><text x="50" y="108" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse client update - it’s still networking season</text><text x="50" y="120" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Some excellent phase0 slides from Devcon</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* This was the week that Vitalik decided to write up ideas that you likely already knew</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">if you read this newsletter, but apparently Coindesk reporters do not. To wit:</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* The eth1 to eth2 transition plan</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Formalizing eth2’s approach toward finalization of invalid shard blocks</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Sharding does not break defi composability . .</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A design pattern for partially sharding apps .</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Beacon chain saved contracts . Expensive, but possible.</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Why a 2way bridge is hard between eth1 and eth2 , but options for how it can be done</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Plasma Group and Uniswap ran an Optimistic Rollup demo at Devcon , which enables</text><text x="50" y="248" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">hundreds of transactions per second</text><text x="50" y="260" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Celer releases the specification of its state channels</text><text x="50" y="272" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Cross zk-Rollup transfer protocol</text><text x="50" y="284" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Metamask: web3 plugins . Verified scripts loaded over ENS, IPFS, or Swarm. The new</text><text x="50" y="306" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">“focus [is] on implementing APIs that enable second-order innovation, like the APIs</text><text x="50" y="316" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">above”</text><text x="50" y="328" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ZoKrates v0.5 . Structs, arrays, and JSON-ABI</text><text x="50" y="340" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* OpenZKP : 0x opensources a STARK implementation in Rust</text><text x="50" y="352" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Azure’s latest Eth dev kit for VS code natively supports OpenZeppelin and Infura</text><text x="50" y="364" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* a writeup of Solidity Visual Auditor for VS code</text><text x="50" y="376" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Checking custom correctness properties using MythX</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Kovan testnet successfully hardforked into Istanbul</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Source code of the Eveem decompiler</text><text x="50" y="412" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Phil Daian’s Complete Knowledge proofs to fight bribery</text><text x="50" y="424" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Mutant testing tool to find out how good your test suite really is</text><text x="50" y="436" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Lexon demo of natural language Eth code</text><text x="50" y="448" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Live Eth data with BigQuery and Pub/sub . How to query ENS and Ox events</text><text x="50" y="460" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Subspace event tracking and autosyncing. Saves state to local db so app syncs from</text><text x="50" y="470" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">the last known point</text><text x="50" y="482" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Remix IDE on desktop</text><text x="50" y="494" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="506" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Live video feeds from Devcon . You’ll likely need the agenda to find the talks you</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">want to see.</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EthDNS : ENS + IPFS everywhere and its DNS over https service</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Unstoppable Domains built its .crypto domains on ETH</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ethereum on ARM . New images for NanoPC-T4, Rockpro64 &amp; Raspberry Pi. Run a full node</text><text x="50" y="562" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">with Geth/Parity/Trinity. Plus: Status.im, Raiden, IPFS, Swarm and Vipnode. Or an eth2</text><text x="50" y="572" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">testnet with Prysmatic.</text><text x="50" y="584" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Kobi Gurkan found a bug in the snark implementation of the MIMC hash function in</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">circomlib. Thus, Tornado.cash had to hack itself , but everything is fine. They</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">migrated everything to a new contract and updated the UI. Privacy was never lost.</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Enterprise</text><text x="50" y="628" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* An interview with EY’s Paul Brody about Nightfall</text><text x="50" y="640" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EEA’s updated client spec and trusted compute spec , plus trusted reward tokens for</text><text x="50" y="650" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">consortia</text><text x="50" y="662" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EU Blockchain Observatory legal and regulatory report</text><text x="50" y="674" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Fatburger to use Cadence for a $30m bond offering with the tokens issued on Ethereum</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">October 13,</tspan><tspan x="177.989" y="388">2019</tspan></text>
    <g transform="translate(20, 230) scale(0.8)">
      <path d="m64.496 411-.317 1.076v31.228l.317.316 14.495-8.568L64.496 411Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M64.496 411 50 435.052l14.496 8.568V411Zm0 35.365-.179.218v11.124l.179.521L79 437.801l-14.504 8.564Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M64.496 458.228v-11.863L50 437.801l14.496 20.427Zm0-14.608 14.495-8.568-14.495-6.589v15.157ZM50 435.052l14.496 8.568v-15.157L50 435.052Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Protocol</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [Eth2.0] shasper implementer call notes . Also some good VDF evaluator discussion on</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">r/ethereum</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[Eth2.0] shasper implementer call notes . Also some good VDF evaluator discussion on</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [Eth 2.0] Prysmatic dev update</text><text x="50" y="130" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[Eth 2.0] Prysmatic dev update</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [Eth 2.0] Who is building what in Ethereum 2.0 ?</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[Eth 2.0] Who is building what in Ethereum 2.0 ?</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [sharding] Batched cross-shard transaction fee payment</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[sharding] Batched cross-shard transaction fee payment</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [Casper] Latest Casper standup call</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[Casper] Latest Casper standup call</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [Casper] Parallelizing Lamport’s 99% fault tolerant consensus</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[Casper] Parallelizing Lamport’s 99% fault tolerant consensus</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [State channels] Unavailability griefing with Pisa explainer</text><text x="50" y="250" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[State channels] Unavailability griefing with Pisa explainer</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [State channels] Forward Timelocked Contracts</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[State channels] Forward Timelocked Contracts</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [Plasma] Plasma chains with enforced consistency between multiple parent chains</text><text x="50" y="298" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[Plasma] Plasma chains with enforced consistency between multiple parent chains</text><text x="50" y="310" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [wasm] Wasabi : A Framework for Dynamically Analyzing WebAssembly</text><text x="50" y="322" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[wasm] Wasabi : A Framework for Dynamically Analyzing WebAssembly</text><text x="50" y="334" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [wasm] Raul Jordan: WebAssembly and the future of blockchain</text><text x="50" y="346" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[wasm] Raul Jordan: WebAssembly and the future of blockchain</text><text x="50" y="358" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [starks] Cheap hash functions for zkSNARK merkle-tree proofs, which can be calculated</text><text x="50" y="368" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">on-chain</text><text x="50" y="380" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">[starks] Cheap hash functions for zkSNARK merkle-tree proofs, which can be calculated</text><text x="50" y="402" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [starks] Roll up : scale Eth with starks from Barry WhiteHat</text><text x="50" y="414" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[starks] Roll up : scale Eth with starks from Barry WhiteHat</text><text x="50" y="426" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="438" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Toward frictionless upgradeability from Zeppelin’s Fran Giordano</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Toward frictionless upgradeability from Zeppelin’s Fran Giordano</text><text x="50" y="462" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Contract upgrade anti-patterns from Trail of Bits</text><text x="50" y="474" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Contract upgrade anti-patterns from Trail of Bits</text><text x="50" y="486" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Trail of Bits explains its binary static analysis tool , Rattle</text><text x="50" y="498" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Trail of Bits explains its binary static analysis tool , Rattle</text><text x="50" y="510" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Superblocks releases its new IDE</text><text x="50" y="522" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Superblocks releases its new IDE</text><text x="50" y="534" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* DateTime library v1.00 from Bokky</text><text x="50" y="546" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">DateTime library v1.00 from Bokky</text><text x="50" y="558" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Another web3swift with ENS support</text><text x="50" y="570" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Another web3swift with ENS support</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Loredana’s latest video demo of Pipeline visual IDE</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Loredana’s latest video demo of Pipeline visual IDE</text><text x="50" y="606" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Tutorial on writing private transactions with Parity’s Secret Store</text><text x="50" y="618" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Tutorial on writing private transactions with Parity’s Secret Store</text><text x="50" y="630" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Boilerplate for Truffle5 + Solium + Zeppelin + Coveralls</text><text x="50" y="642" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Boilerplate for Truffle5 + Solium + Zeppelin + Coveralls</text><text x="50" y="654" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Code for Delegated Execution Subscriptions [EIP1337/EIP948]</text><text x="50" y="666" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Code for Delegated Execution Subscriptions [EIP1337/EIP948]</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 7,</tspan><tspan x="250" y="388">2018</tspan></text>

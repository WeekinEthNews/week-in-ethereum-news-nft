<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Proposal to set default local block boost to 10%</text><text x="74" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7251 maxEB (increase max effective balance): added to Pectra</text><text x="74" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7547 IL (inclusion lists) : considered for inclusion in Pectra,</text><text x="74" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >review in 4 weeks, doing both maxEB + IL increases upgrade complexity</text><text x="74" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and deprioritizes peerDAS</text><text x="74" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7659 increase blob throughput proposal to increase to target of 8 &amp;</text><text x="74" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >maximum of 16 blobs per block (up from 3/6) over 4 months</text><text x="74" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Light client proposals : EIP7658 light client data backfill &amp; EIP7657</text><text x="74" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sync committee slashings</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" o
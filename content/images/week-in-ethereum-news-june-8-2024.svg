<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EOF included in Pectra upgrade , largest upgrade ever planned (19 EIPs),</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >likely targeting Q1 2025</text><text x="74" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Prague scope finalized after 6 months (Electra still to be finalized)</text><text x="82" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Nethermind , Besu , EthereumJS , Reth ( EOF benefits ) &amp; Erigon</text><text x="82" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >support EOF before Verkle, Geth skeptical of upgrade size &amp; priority of</text><text x="82" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EOF</text><text x="82" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Discussed splitting Pectra, if EOF blocks Pectra move to separate</text><text x="82" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrade</text><text x="74" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7702 included in Pectra, replaces EIP3074, iterate on revocability</text><text x="74" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >design</text><text x="74" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra-devnet-1: will include interop/devnet-0 spec changes, add</text><text x="74" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP7702 (revocability may change) but exclude EOF (work on static tests</text><text x="74" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >first)</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra (Prague + Electra) upgrade :</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP158 state clearing : EOA with EIP7702 could be empty but have</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >storage, may need to remove EIP158 either with EIP7702 or Verkle</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP4444 history expiry : client teams working on Portal network but</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >have competing priorities</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ ACD process improvements : new EIPs to be reviewed async, EIP proposed</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for inclusion (PFI) status to be used in upgrade planning</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ All core devs â€“ execution (ACDE) #189 :</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Concerns around revocability, use optional nonce unless alternative</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >found (max nonce &amp; nonce manager non-starters), signing address vs code</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">discussion &amp; wallet best practices</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Future of EOA/AA breakout #4 (EIP7702):</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Alex Stokes: PeerDAS &amp; raising blob count , proposal to decouple</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layers for setting blob count and consensus clients to have maximum blob</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >count flag for local block building</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Osaka + F starname upgrade</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Conversion from Merkle state to Verkle took ~16 days, potential EIP158</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >issue with EIP7702, warming system contracts &amp; gas cost updates to</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP4762</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Verkle implementers call #18 :</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 28.92% , still too close to 33.3% threshold</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer: Geth ~55% majority</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Consensus layer: Prysm 38%</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Any client bug over 33.3% could mean loss of finality</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ ePBS breakout #2 : Prysm only client team to have started</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >implementation</text><text x="66" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Terence: out-of-protocol timelines under ePBS , using MEV-Boost with</text><text x="66" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ePBS is worst of both worlds</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Portal network summit : History network &amp; Beacon network largely</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 8,</tspan><tspan x="250" y="388">2024</tspan></text>

ectra, replaces</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP3074, iterate on revocability design Pectra-devnet-1: will include interop/devnet-0</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">spec changes, add EIP7702 (revocability may change) but exclude EOF (work on static</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">tests first) EIP158 state clearing : EOA with EIP7702 could be empty but have storage,</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">may need to remove EIP158 either with EIP7702 or Verkle EIP4444 history expiry : client</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">teams working on Portal network but have competing priorities ACD process improvements</text><text x="50" y="196" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">: new EIPs to be reviewed async, EIP proposed for inclusion (PFI) status to be used in</text><text x="50" y="206" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">upgrade planning</text><text x="50" y="218" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pectra (Prague + Electra) upgrade : Prague scope finalized after 6 months (Electra</text><text x="50" y="228" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">still to be finalized) EOF included in Pectra Nethermind , Besu , EthereumJS , Reth (</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EOF benefits ) &amp; Erigon support EOF before Verkle, Geth skeptical of upgrade size &amp;</text><text x="50" y="248" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">priority of EOF Discussed splitting Pectra, if EOF blocks Pectra move to separate</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">upgrade EIP7702 included in Pectra, replaces EIP3074, iterate on revocability design</text><text x="50" y="268" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pectra-devnet-1: will include interop/devnet-0 spec changes, add EIP7702 (revocability</text><text x="50" y="278" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">may change) but exclude EOF (work on static tests first)</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pectra (Prague + Electra) upgrade :</text><text x="50" y="302" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Prague scope finalized after 6 months (Electra still to be finalized)</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Prague scope finalized after 6 months (Electra still to be finalized)</text><text x="50" y="326" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EOF included in Pectra Nethermind , Besu , EthereumJS , Reth ( EOF benefits ) &amp;</text><text x="50" y="336" font-
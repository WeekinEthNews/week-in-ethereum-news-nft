<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest core devs call video . Notes from Tim Beiko :  Kiln public</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >testnet next week  JSON RPC discussion if safe head or latest block</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >should be default  Shanghai upgrade priorities are withdrawals, lower</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >rollup fees, agreed EVM improvements and quick wins  Shanghai</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >candidates: EIP4863 push withdrawals, EIP4844: shard blob transactions &amp;</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP3651: warm COINBASE  Not including in Shanghai EIP3978: gas refunds</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on reverts  Name for Execution Layer PoW switch off to be decided next</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >week</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Kiln public testnet next week</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* JSON RPC discussion if safe head or latest block should be default</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Shanghai upgrade priorities are withdrawals, lower rollup fees, agreed</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EVM improvements and quick wins</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Shanghai candidates: EIP4863 push withdrawals, EIP4844: shard blob</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions &amp; EIP3651: warm COINBASE</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Not including in Shanghai EIP3978: gas refunds on reverts</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Name for Execution Layer PoW switch off to be decided next week</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Blocks per week indicate when the difficulty bomb explodes</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Consensus specs v1.1.10 : random renamed to prev_randao, light client</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >patches &amp; ignores attestations voting for wrong finalized checkpoint</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Teku v22.3.0 : beacon chain explorer metrics &amp; removes Pyrmont support</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Ben Edgingtonâ€™s Upgrading Ethereum book chapter on hash tree roots &amp;</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >merkleization</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Benchmarking staking clients versus multi-client Vouch validator,</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">which is considered best practice for staking services</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Nimbus on their Insecura attack : understanding how weak subjectivity</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">can be exploited via checkpoint sync &amp; options for strengthening the</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">defenses</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* merge-devnet-5 launched, Kiln v2 public testnet now launching next</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">week</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Join devnet-5 using Lodestar and Geth/Nethermind with one command</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP4863 : Beacon chain push withdrawals</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP4844 : Shard Blob Transactions</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Optimism to reduce fees by 30-40% with calldata batch compression at</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">end of March using zlib, longer term plan to use zstd with a dictionary</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Pathfinder v0.1.0: StarkNet full node in Rust, alpha</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Arbitrum AnyTrust chains announced, ultra low cost transactions, hash</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">of data posted on mainnet, operated by committee, assumes minimal</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">members honest as can fallback to rollup. Similar trust assumptions to</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Validium</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Polynya: historical storage as the final bottleneck, state growth will</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >be solved by statelessness, validity proofs, state expiry and PBS</text><text x="42" y="614" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Celer !</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">March 5,</tspan><tspan x="250" y="388">2022</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Ethereum Name Service auctions are live. Here’s Nick Johnson’s</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">collection of explanatory links . ENSbot announces the start of auctions</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on Twitter. It’s surprisingly hilarious; half of them make me laugh out</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">loud. Codetract’s ENS Dashboard If you used MyEtherWallet to bid, make</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">sure to check this out just in case. Also say thank you to MEW. EthTools</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">releases end to end ENS integration</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ETH Gas Station published Safe Low Gas Price to encourage a</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >functioning gas market. To help do that, ETH GasStation has a great tool</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">to see how much hashpower is at each gas price . At the moment ~12% of</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >mining hash power supports a 2 gwei gas price, so if you’re willing to</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">wait about 13 blocks at the moment, you can lower your gas fees by ~10x.</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Etherchain’s gas price tool says optimal gas price is about 16 gwei, but</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">that current price is about 23 gwei. MetaMask will enforce the Safe Low</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >gas price</text><text x="42" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum Name Service auctions are live. Here’s Nick Johnson’s</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">collection of explanatory links .</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ENSbot announces the start of auctions on Twitter. It’s surprisingly</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >hilarious; half of them make me laugh out loud.</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Codetract’s ENS Dashboard</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• If you used MyEtherWallet to bid, make sure to check this out just in</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >case. Also say thank you to MEW.</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthTools releases end to end ENS integration</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ETH Gas Station published Safe Low Gas Price to encourage a functioning</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">gas market. To help do that, ETH GasStation has a great tool to see how</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">much hashpower is at each gas price . At the moment ~12% of mining hash</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">power supports a 2 gwei gas price, so if you’re willing to wait about 13</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">blocks at the moment, you can lower your gas fees by ~10x. Etherchain’s</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">gas price tool says optimal gas price is about 16 gwei, but that current</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >price is about 23 gwei.</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MetaMask will enforce the Safe Low gas price</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol and releases</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum Wallet / Mist 0.8.10</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v 1.6.1</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity, v 0.4.11 , including a fix of an optimizer bug that</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Christoph Jentzsch reported</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• There’s accidentally no recording of last Friday’s dev call</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Yoichi: What I do for Ethereum when I’m not writing blog posts</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Coding dividend-bearing tokens by Nick Johnson</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Random Number Generation on Rouleth and Blockjack (and Reddit debate</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">thread )</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Slock.it’s code running Share&amp;Charge</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Interesting discussion on how to save on gas storage fees</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Getting data on and then off the blockchain with Truebit</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthSlurp re-released as part of QuickBlocks - fast and decentralized</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EVM data</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 7,</tspan><tspan x="250" y="388">2017</tspan></text>

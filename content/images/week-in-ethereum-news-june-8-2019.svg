    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - June 8 2019</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">June 8 2019</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;June 8, 2019&quot;
date: &quot;2019-06-09&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Prysmatic Eth2 client update - updating to v6 spec, working on Eth2 data API</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Artemis Eth2 client update - up to date on v5 spec</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Matt Slipper’s Eth2 test runner update</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A plan to natively integrate Eth1 into Eth2</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Justin Drake’s idea for simpler hash-efficient sparse tree</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Raul Jordan’s Eth2 history and high level overview</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Alex Beregszaszi’s history of Ewasm</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 2</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 550 transactions per second using STARKs at only ~6000 gas per trade. Starkware and 0x release StarkDEX demo running on Ropsten. To be</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">released on mainnet “in several months.” Code .</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Plasma EVM with Continuous Rebase</text><text x="10mm" y="121mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="128mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Verisol: Microsoft open sources Solidity formal verification tool using its IR Boogie language</text><text x="10mm" y="135mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• genSTARK: a JavaScript zk-STARK generation framework</text><text x="10mm" y="142mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Remix IDE v0.8 - new layout</text><text x="10mm" y="149mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• An open node for Augur markets</text><text x="10mm" y="156mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Building upgradeable smart contracts</text><text x="10mm" y="163mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Truffle v5.0.21</text><text x="10mm" y="170mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• OpenZeppelin v2.3</text><text x="10mm" y="177mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Getting the most out of CREATE2</text><text x="10mm" y="184mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Quickblocks/Trueblocks v0.5.7 . full blockchain scraper to build fully decentralized block explorer, ie get trustless data off your own</text><text x="10mm" y="196mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">node</text><text x="10mm" y="203mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tripathi: Eth tokens as Wall Street backoffice replacement</text><text x="10mm" y="210mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="217mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Blockchains to unlock $3.1 trillion in business value by 2030, per Gartner.</text><text x="10mm" y="224mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Paul Brody talk: what blockchain can deliver now</text><text x="10mm" y="231mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Epirus block explorer for Quorum, Ethereum and Azure</text><text x="10mm" y="238mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Quick start a private chain with Quorum and Truffle</text><text x="10mm" y="245mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Fnality, formerly Utility Settlement Coin, raises 50m GPB from its consortium of banks.</text><text x="10mm" y="252mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• “ Carrefour says blockchain tracking boosting sales of some products ,” per Reuters</text><text x="10mm" y="259mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A guide to start using Pantheon, the enterprise focused Eth Java client</text><text x="10mm" y="266mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="10mm" y="273mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP2098 : Compact 64 byte representation of Eth sig</text><text x="10mm" y="280mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2100 : Streaming token standard</text><text x="10mm" y="287mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2095 : Temporary Data Persistence</text><text x="10mm" y="294mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="301mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Augur’s 4 prong strategy to defeat invalid market scams</text><text x="10mm" y="308mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Numerai’s Erasure Quant</text><text x="10mm" y="315mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• OpenLaw: creating and transferring tokenized art donations</text><text x="10mm" y="322mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Request Protocol v2 beta release</text><text x="10mm" y="329mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Grid+ passes 1000 in power customers</text><text x="10mm" y="336mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• FunFair is doing an affiliate program</text><text x="10mm" y="343mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dai Stability Fee lowered to 16.5%</text><text x="10mm" y="350mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="10mm" y="357mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Videos from Scaling Ethereum</text><text x="10mm" y="364mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest decentralized data community call with demos from Quickblocks and Play</text><text x="10mm" y="371mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest curation markets call</text><text x="10mm" y="378mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Scuttlebutt’s Dominic Tarr on Epicenter</text><text x="10mm" y="385mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Kyber Network’s Loi Luu on Into the Ether</text><text x="10mm" y="392mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="10mm" y="399mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SEC charges Kik with for unregistered security sale . Kik’s press release response . Coincenter says it’s a question of fact , not law.</text><text x="10mm" y="406mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Blockchains LLC acquires Slockit</text><text x="10mm" y="413mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Scenario analysis of SNT for ENS usernames</text><text x="10mm" y="420mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Cadence’s tokenized private notes get listed on Bloomberg terminal</text><text x="10mm" y="427mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• cadCAD : Complex Adaptive Dynamics Computer Aided Design</text><text x="10mm" y="434mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Pairwise coordination subsidies . Vitalik’s quadratic funding twist to thwart collusion</text><text x="10mm" y="441mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• de la Rouviere: Patronage as a game and an asset class</text><text x="10mm" y="448mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="455mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A walk down Ethereum and ConsenSys memory lane with Andrew Keys</text><text x="10mm" y="462mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dether is adding chat to its in-person exchange app using IPFS, pinning service, and OrbitDB</text><text x="10mm" y="469mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• LocalBitcoins ended in-person cash sales, so LocalEthereum does a no fee promo for in-person cash sales in June</text><text x="10mm" y="476mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• What to do when sim swapping happens to you</text><text x="10mm" y="483mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• According to his writing, Satoshi built Bitcoin for payments</text><text x="10mm" y="490mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Harz, et al, IACR paper: reduce deposits while maintaining security</text><text x="10mm" y="497mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Kim, Lee, Oh IACR: QAP-based Simulation-Extractable SNARK with a Single Verification</text><text x="10mm" y="504mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Gabizon IACR: Improved prover efficiency and SRS size in a Sonic-like system</text><text x="10mm" y="511mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="518mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="10mm" y="525mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• June 10-11 Blockchain for Social Impact conference (NYC) [50% off code: IMPACT]</text><text x="10mm" y="532mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• June 22-24 - Zcon1 (Split, Croatia)</text><text x="10mm" y="539mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 3-5 - WindingTree’s HackTravel (Lisbon)</text><text x="10mm" y="546mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• July 19 - BuildETH (San Francisco)</text><text x="10mm" y="553mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• July 22-23 - Buidl 2019 (Seoul)</text><text x="10mm" y="560mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2-4 - ETHIndia (Bangalore)</text><text x="10mm" y="567mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 2-4 - TruffleCon (Redmond)</text><text x="10mm" y="574mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aug 21-23 - Dappcon (Berlin)</text><text x="10mm" y="581mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aug 23-25 - ETHBerlin</text><text x="10mm" y="588mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sep 3 - Deadline to apply for EU Horizon Prize . 1m € each to 5 &quot;Blockchains for Social Good&quot; projects</text><text x="10mm" y="595mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 6-8 - EthBoston</text><text x="10mm" y="602mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 15 - Augur v1 cutoff</text><text x="10mm" y="609mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sep 15 - Ethereal Tel Aviv</text><text x="10mm" y="616mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sep 16-17 - Starkware sessions (Tel Aviv)</text><text x="10mm" y="623mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Oct 8-11 - DeVcon (Osaka)</text><text x="10mm" y="630mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="637mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="646mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own Week In Ethereum. Editorial control has always been 100% me.</text><text x="10mm" y="653mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to tweet at me .</text><text x="10mm" y="660mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">It’s annoying how many link to the old URL. This is the new one: weekinethereumnews.com</text><text x="10mm" y="667mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/june-8-2019/</text><text x="10mm" y="674mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="681mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="10mm" y="688mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text>

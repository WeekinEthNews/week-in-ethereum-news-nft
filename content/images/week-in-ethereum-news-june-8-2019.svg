date: &quot;2019-06-09&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Prysmatic Eth2 client update - updating to v6 spec, working on Eth2 data API</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Artemis Eth2 client update - up to date on v5 spec</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Matt Slipper’s Eth2 test runner update</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• A plan to natively integrate Eth1 into Eth2</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Justin Drake’s idea for simpler hash-efficient sparse tree</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Raul Jordan’s Eth2 history and high level overview</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Alex Beregszaszi’s history of Ewasm</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• 550 transactions per second using STARKs at only ~6000 gas per trade. Starkware and 0x release</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">StarkDEX demo running on Ropsten. To be released on mainnet “in several months.” Code .</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Plasma EVM with Continuous Rebase</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Verisol: Microsoft open sources Solidity formal verification tool using its IR Boogie language</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• genSTARK: a JavaScript zk-STARK generation framework</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Remix IDE v0.8 - new layout</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• An open node for Augur markets</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Building upgradeable smart contracts</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Truffle v5.0.21</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• OpenZeppelin v2.3</text><text x="20mm" y="224mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Getting the most out of CREATE2</text><text x="20mm" y="232mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="240mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Quickblocks/Trueblocks v0.5.7 . full blockchain scraper to build fully decentralized block explorer,</text><text x="20mm" y="246mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">ie get trustless data off your own node</text><text x="20mm" y="254mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Tripathi: Eth tokens as Wall Street backoffice replacement</text><text x="20mm" y="262mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="270mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Blockchains to unlock $3.1 trillion in business value by 2030, per Gartner.</text><text x="20mm" y="278mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Paul Brody talk: what blockchain can deliver now</text><text x="20mm" y="286mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Epirus block explorer for Quorum, Ethereum and Azure</text><text x="20mm" y="294mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Quick start a private chain with Quorum and Truffle</text><text x="20mm" y="302mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Fnality, formerly Utility Settlement Coin, raises 50m GPB from its consortium of banks.</text><text x="20mm" y="310mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Carrefour says blockchain tracking boosting sales of some products ,” per Reuters</text><text x="20mm" y="318mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• A guide to start using Pantheon, the enterprise focused Eth Java client</text><text x="20mm" y="326mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="334mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EIP2098 : Compact 64 byte representation of Eth sig</text><text x="20mm" y="342mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC2100 : Streaming token standard</text><text x="20mm" y="350mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ERC2095 : Temporary Data Persistence</text><text x="20mm" y="358mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="366mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Augur’s 4 prong strategy to defeat invalid market scams</text><text x="20mm" y="374mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Numerai’s Erasure Quant</text><text x="20mm" y="382mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• OpenLaw: creating and transferring tokenized art donations</text><text x="20mm" y="390mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Request Protocol v2 beta release</text><text x="20mm" y="398mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Grid+ passes 1000 in power customers</text><text x="20mm" y="406mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FunFair is doing an affiliate program</text><text x="20mm" y="414mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dai Stability Fee lowered to 16.5%</text><text x="20mm" y="422mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="430mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Videos from Scaling Ethereum</text><text x="20mm" y="438mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Latest decentralized data community call with demos from Quickblocks and Play</text><text x="20mm" y="446mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest curation markets call</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Scuttlebutt’s Dominic Tarr on Epicenter</text><text x="20mm" y="462mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Kyber Network’s Loi Luu on Into the Ether</text><text x="20mm" y="470mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="478mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• SEC charges Kik with for unregistered security sale . Kik’s press release response . Coincenter says</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">it’s a question of fact , not law.</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Blockchains LLC acquires Slockit</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Scenario analysis of SNT for ENS usernames</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Cadence’s tokenized private notes get listed on Bloomberg terminal</text><text x="20mm" y="516mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• cadCAD : Complex Adaptive Dynamics Computer Aided Design</text><text x="20mm" y="524mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Pairwise coordination subsidies . Vitalik’s quadratic funding twist to thwart collusion</text><text x="20mm" y="532mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• de la Rouviere: Patronage as a game and an asset class</text><text x="20mm" y="540mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="548mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• A walk down Ethereum and ConsenSys memory lane with Andrew Keys</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dether is adding chat to its in-person exchange app using IPFS, pinning service, and OrbitDB</text><text x="20mm" y="564mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• LocalBitcoins ended in-person cash sales, so LocalEthereum does a no fee promo for in-person cash</text><text x="20mm" y="570mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">sales in June</text><text x="20mm" y="578mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• What to do when sim swapping happens to you</text><text x="20mm" y="586mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• According to his writing, Satoshi built Bitcoin for payments</text><text x="20mm" y="594mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Harz, et al, IACR paper: reduce deposits while maintaining security</text><text x="20mm" y="602mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Kim, Lee, Oh IACR: QAP-based Simulation-Extractable SNARK with a Single Verification</text><text x="20mm" y="610mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Gabizon IACR: Improved prover efficiency and SRS size in a Sonic-like system</text><text x="20mm" y="618mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="626mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="2
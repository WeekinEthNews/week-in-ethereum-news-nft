<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• TTD config issue specific to PoW testnets</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Sepolia testnet merged successfully :</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet-shadow-fork-8 merged successfully</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet-shadow-fork-9 merges July 14, plan to test MEV-boost</text><text x="42" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tim Beiko’s core devs update : stakers prepare for merge, block times</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >back to ~13s after Gray Glacier upgrade, testnets being deprecated &amp;</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >community calls</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Goerli merge TTD to be set at next PoS implementers or core devs call</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Discussion of Latest Valid Hash edge cases</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• MEV-boost discussion</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call video . Notes from Tim Beiko and Christine Kim :</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2022.07.02-alpha : passes all 114 engine Hive tests</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v22.4.4 : fixes for snap-sync &amp; state root mismatch/worldstate</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >unavailable</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth fix for regression impacting merge sync on Sepolia and Ropsten</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >testnets</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• KZG ceremony call video : audit of SDK output mid-August, audit of</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >full system end-October, spec to be made executable</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v2.1.3 : merge fixes</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus: light proxy becomes possible using beacon chain light client</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >protocol post-merge</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• foobar: Proof of Stake explainer with common misconceptions</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Aztec Connect (privacy zk rollup) live on mainnet; zk.money DeFi</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >aggregator supports Element and Lido</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proposal for Layer2 bridge risk framework</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hop transfer delays post mortem during Arbitrum Odyssey bridging</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5202 : Factory contract format</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Hardhat !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat has just released a refreshed experience for new projects:</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Hardhat Toolbox . With minimal boilerplate and set up effort, it&apos;s the</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">best way to get started with building for Ethereum .</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat Toolbox packs most of the functionality you&apos;ll need into a</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >single package. No additional plugins required to get started. It also</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >includes a new replacement for hardhat-waffle that is tightly integrated</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with Hardhat which offers extra features and better error messages.</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Check out the announcement for more information, and install Hardhat</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >2.10.0 to try it out!</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hardhat v2.10.0 + Hardhat Toolbox opinionated bundle of plugins:</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >deploy &amp; interact with ethers.js, test with Mocha &amp; Chai, interact with</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat Network, verify on Etherscan, gas reporting, test coverage and</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >type bindings for TypeScript</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hardhat for Visual Studio Code out of beta</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">July 9,</tspan><tspan x="250" y="388">2022</tspan></text>

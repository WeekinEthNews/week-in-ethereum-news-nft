<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Top</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hard Fork 2 Spurious Dragon is near.  At block 2675000, EIP 155 (relay attack</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">protect), 160 (EXP price increase), 161 (adios DoS spam), and 170 (contract code size</text><text x="50" y="94" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">limit) take effect, then coding begins for the Metropolis release.</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Hard Fork 2 Spurious Dragon is near.  At block 2675000, EIP 155 (relay attack protect),</text><text x="50" y="116" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">160 (EXP price increase), 161 (adios DoS spam), and 170 (contract code size limit) take</text><text x="50" y="126" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">effect, then coding begins for the Metropolis release.</text><text x="50" y="138" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest HF2-ready clients: Geth 1.5.2 (stable: Geth 1.4.19 ) and Parity 1.4.4 (stable:</text><text x="50" y="148" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">1.3.12 ).  New Mist will be here on Monday, when the Mist devs decide on stable or beta</text><text x="50" y="158" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">. Why might you want the latest beta instead of the stable? Geth :  Upgraded APIs.</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Light client. Swarm. RPC Subscriptions. “first experimental attempt at providing true</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Android and iOS library reusability of our codebase” We discussed Parity ’s new</text><text x="50" y="188" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">features last week, but click the link again for a reminder.</text><text x="50" y="200" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest HF2-ready clients: Geth 1.5.2 (stable: Geth 1.4.19 ) and Parity 1.4.4 (stable:</text><text x="50" y="220" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">.</text><text x="50" y="232" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Why might you want the latest beta instead of the stable? Geth :  Upgraded APIs.</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Geth :  Upgraded APIs. Light client. Swarm. RPC Subscriptions. “first experimental</text><text x="50" y="284" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">attempt at providing true Android and iOS library reusability of our codebase”</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* We discussed Parity ’s new features last week, but click the link again for a</text><text x="50" y="306" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">reminder.</text><text x="50" y="318" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Out: The DAO.  In: Charity DAO .  I don’t see the point of Charity DAO, just like I</text><text x="50" y="328" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">didn’t with The DAO.  Why would I want others to choose my profit and non-profit</text><text x="50" y="338" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">investments?  But hey, YMMV.</text><text x="50" y="350" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Out: The DAO.  In: Charity DAO .  I don’t see the point of Charity DAO, just like I</text><text x="50" y="382" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Tech</text><text x="50" y="394" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ruby-ethereum 0.11.0</text><text x="50" y="406" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Christian Reitwiessner: the first self-referential smart contract</text><text x="50" y="418" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* The test network has been reset .  Adios Morden, hola Ropsten.</text><text x="50" y="430" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* David Burela: How to install Truffle &amp; TestRPC on Windows and Configuring Visual</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Studio code for Ethereum</text><text x="50" y="452" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Consensys published Ethereum Contract Security Techniques and Tips</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Video: Péter Szilágyi on Immutability in Go at the Go conference</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ethereum on Raspberry Pi update</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="500" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Explaining the Ethereum Namespace Auction</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ujo: What Does Blockchain Mean for the Music Industry?</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ether Cards holiday designs now available – somebody at Ticketleap ’s holiday party</text><text x="50" y="534" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">is going to get some Ether Cards in our gift exchange.</text><text x="50" y="546" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* 100 migrant workers in Thailand test remittance system .  Nice work by Everex , a</text><text x="50" y="556" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">better remittance system does wonders for both economic efficiency and equality.</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* MillionDollarHomepage.com on Ethereum: Pixelmap.io</text><text x="50" y="580" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EtherPlay second beta coming Nov 30th , with real prize money.</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Part 3 of Colony’s Token-weighted voting implementation series</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A bit of a kerfuffle as Ether.Camp suspends one of its prize winners for…. vote</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">manipulation ?</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Piper Merriam’s Devcon2 Token gets an upgrade with a view to using it as a social</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">trust graph.</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Token Sales</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Branche releases a white paper</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* u/gorillalaa found Polkadot crowd sale details</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 20,</tspan><tspan x="250" y="388">2016</tspan></text>

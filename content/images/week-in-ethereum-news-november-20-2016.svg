<svg id="week-in-ethereum-news" width="500" height="706" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="28" y="10" width="444" height="480" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; November 20, 2016&quot;
date: &quot;2016-11-20&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Top</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hard Fork 2 Spurious Dragon is near.  At block 2675000, EIP 155 (relay attack</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">protect), 160 (EXP price increase), 161 (adios DoS spam), and 170 (contract code size</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">limit) take effect, then coding begins for the Metropolis release.</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Hard Fork 2 Spurious Dragon is near.  At block 2675000, EIP 155 (relay attack</text><text x="50" y="150" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest HF2-ready clients: Geth 1.5.2 (stable: Geth 1.4.19 ) and Parity 1.4.4</text><text x="50" y="160" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">(stable: 1.3.12 ).  New Mist will be here on Monday, when the Mist devs decide on</text><text x="50" y="170" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">stable or beta . Why might you want the latest beta instead of the stable? Geth :</text><text x="50" y="180" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Upgraded APIs. Light client. Swarm. RPC Subscriptions. “first experimental attempt at</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">providing true Android and iOS library reusability of our codebase” We discussed</text><text x="50" y="200" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Parity ’s new features last week, but click the link again for a reminder.</text><text x="50" y="212" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest HF2-ready clients: Geth 1.5.2 (stable: Geth 1.4.19 ) and Parity 1.4.4 (stable:</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">1.3.12 ).  New Mist will be here on Monday, when the Mist devs decide on stable or</text><text x="50" y="232" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">beta .</text><text x="50" y="244" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Why might you want the latest beta instead of the stable? Geth :  Upgraded APIs.</text><text x="50" y="254" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Light client. Swarm. RPC Subscriptions. “first experimental attempt at providing true</text><text x="50" y="264" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Android and iOS library reusability of our codebase” We discussed Parity ’s new</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">features last week, but click the link again for a reminder.</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Geth :  Upgraded APIs. Light client. Swarm. RPC Subscriptions. “first experimental</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">attempt at providing true Android and iOS library reusability of our codebase”</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* We discussed Parity ’s new features last week, but click the link again for a</text><text x="50" y="318" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">reminder.</text><text x="50" y="330" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Out: The DAO.  In: Charity DAO .  I don’t see the point of Charity DAO, just like I</text><text x="50" y="340" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">didn’t with The DAO.  Why would I want others to choose my profit and non-profit</text><text x="50" y="350" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">investments?  But hey, YMMV.</text><text x="50" y="362" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Out: The DAO.  In: Charity DAO .  I don’t see the point of Charity DAO, just like I</text><text x="50" y="394" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Tech</text><text x="50" y="406" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ruby-ethereum 0.11.0</text><text x="50" y="418" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Christian Reitwiessner: the first self-referential smart contract</text><text x="50" y="430" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* The test network has been reset .  Adios Morden, hola Ropsten.</text><text x="50" y="442" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* David Burela: How to install Truffle &amp; TestRPC on Windows and Configuring Visual</text><text x="50" y="452" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Studio code for Ethereum</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Consensys published Ethereum Contract Security Techniques and Tips</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Video: Péter Szilágyi on Immutability in Go at the Go conference</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ethereum on Raspberry Pi update</text><text x="50" y="500" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Explaining the Ethereum Namespace Auction</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ujo: What Does Blockchain Mean for the Music Industry?</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Ether Cards holiday designs now available – somebody at Ticketleap ’s holiday party</text><text x="50" y="546" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">is going to get some Ether Cards in our gift exchange.</text><text x="50" y="558" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* 100 migrant workers in Thailand test remittance system .  Nice work by Everex , a</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">better remittance system does wonders for both economic efficiency and equality.</text><text x="50" y="580" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* MillionDollarHomepage.com on Ethereum: Pixelmap.io</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EtherPlay second beta coming Nov 30th , with real prize money.</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Part 3 of Colony’s Token-weighted voting implementation series</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A bit of a kerfuffle as Ether.Camp suspends one of its prize winners for…. vote</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">manipulation ?</text><text x="50" y="638" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Piper Merriam’s Devcon2 Token gets an upgrade with a view to using it as a social</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">trust graph.</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Token Sales</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Branche releases a white paper</text><text x="50" y="684" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* u/gorillalaa found Polkadot crowd sale details</text><text x="50" y="696" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">General</text><text x="50" y="708" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Vitalik’s Proof of Stake FAQ hit the rounds again, leading VC Fred Wilson to comment</text><text x="50" y="718" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">.</text><text x="50" y="730" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* VButerin: Prediction markets to vote on hard forks ?  It could be done.</text><text x="50" y="742" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Tendermint announced Ethermint to use Tendermint as the consensus method in</text><text x="50" y="752" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">consortium chains.</text><text x="50" y="764" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* The IRS wants transaction data on all of Coinbase’s users for the last 3 years.</text><text x="50" y="774" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Coinbase is fighting that in court</text><text x="50" y="786" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Full page Ether and Bitcoin Kraken ad in the Economist</text><text x="50" y="798" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Joe Lubin on Futurism.com: You Can Start Your Own Countr y</text><text x="42" y="810" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dates of note</text><text x="50" y="822" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Nov 22 – Price change for vDice crowdsale</text><text x="50" y="834" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Nov 22 – Price change for vDice crowdsale</text><text x="50" y="846" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Nov 25 - 27 – Canadian regulator hackathon</text><text x="50" y="858" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Nov 25 - 27 – Canadian regulator hackathon</text><text x="50" y="870" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Nov 29 – Arcade.City crowdsale ends</text><text x="50" y="882" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Nov 29 – Arcade.City crowdsale ends</text><text x="50" y="894" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dec 7 – Inchain crowdsale ends</text><text x="50" y="906" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dec 7 – Inchain crowdsale ends</text><text x="50" y="918" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dec 15 – vDice crowdsale ends</text><text x="50" y="930" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dec 15 – vDice crowdsale ends</text><text x="50" y="942" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dec 15 - approximate (not yet announced) beginning of Gnosis crowdsale</text><text x="50" y="954" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dec 15 - approximate (not yet announced) beginning of Gnosis crowdsale</text><text x="50" y="966" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as</text><text x="50" y="976" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">to even whether they are legit; as such, I thus likewise warrant nothing about whether</text><text x="50" y="986" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">any will produce a satisfactory return. This is not investment advice.]</text><text x="42" y="998" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">If you liked this, help it continue by sharing.</text><text x="50" y="1010" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">If you’d like to send me Ether to keep me motivated to do these roundups, then I’d</text><text x="50" y="1020" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">like to make that easy for you:</text><text x="50" y="1032" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">0x96d4F0E75ae86e4c46cD8e9D4AE2F2309bD6Ec45</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="215">November 20,</tspan><tspan x="177.989" y="285">2016</tspan></text>

staking on a Raspberry Pi</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Connext’s cross-layer 2 via channels on testnet</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Zk rollups with data shards : linking the data availability with the</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >execution</text><text x="42" y="386" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Celer !</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">We are excited to announce that Phase One of the Celer State Guardian</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Network (SGN) mainnet is now up and running! Staking will start from</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >December 1, 2020. SGN is the last piece of Celer Network’s coherent</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layer-2 scaling platform. This launch marks another significant</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >milestone of the Celer layer-2 blockchain scaling platform after our</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">State Channel Network , which was successfully launched more than a year</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ago and supports hundreds of thousands of users today.</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Real money games, such as Arcade Win and Daub Cash , built using Celer’s</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">gaming-focused SDK just reached top #10 ranking in App Store.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Follow us on twitter , blog , discord and telegram .</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nomic Labs on a year massively improving the Eth dev experience</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Solidity v0.7.5 - switch between ABI encoder v1 and v2, also</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >experimental Yul-based compiler pipeline</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="566" font-size="
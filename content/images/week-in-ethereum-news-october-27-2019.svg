  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - October 27 2019</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">October 27 2019</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; October 27, 2019&quot;
date: &quot;2019-10-28&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest core devs call . Notes from the call .</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Istanbul tentatively scheduled for December 4th with January 8th as a backup.</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Train station model: how to get a regular release cadence for Eth1 . Hard forks happen on a schedule, EIPs go in when they’re ready and</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">agreed to.</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Did raising the gas limit affect the state growth ? So far it is inconclusive.</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• What’s New in Eth2 , featuring Ben&apos;s thoughts on Eth2 and composability.</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Danny Ryan’s quick update on Eth2 plans . The deposit contract is ready, but waiting on BLS standardization. Testnets are coming soon,</text><text x="10mm" y="98mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">but phase 0 is getting simplified given how phase 1 sharding has evolved.</text><text x="10mm" y="105mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest implementer call . Notes from the call</text><text x="10mm" y="112mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Updated spec v0.8.4 , minor changes</text><text x="10mm" y="119mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Muskoka eth2 client test harness</text><text x="10mm" y="126mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Responding to “a 51% attack would be a moment of joy for the community, as at the cost of a day or perhaps a week’s disruption, an</text><text x="10mm" y="131mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">amount of the attacker’s ETH would get burned that counteracts years of protocol-level issuance, increasing the value of ETH and hence</text><text x="10mm" y="136mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">making future attacks more expensive”</text><text x="10mm" y="143mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• RuntimeVerification’s formal model in K of the beacon chain</text><text x="10mm" y="150mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 2</text><text x="10mm" y="157mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Fuel : optimistic rollup for stablecoin from Nick Dodson and John Adler</text><text x="10mm" y="164mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Optimistic rollup Q&amp;A with Plasma Group</text><text x="10mm" y="171mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• An overview of rollup , both zk and optimistic</text><text x="10mm" y="178mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Celer’s state channels specification walkthrough</text><text x="10mm" y="185mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="192mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• web3js v1.2.2 - TypeScript support, transaction signing and confirmation changes, new JSON RPC method, and bloom filters</text><text x="10mm" y="199mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• OpenZeppelin Test Helpers v0.5</text><text x="10mm" y="206mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Guide to using Dai in your code</text><text x="10mm" y="213mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Istanbul’s SLOAD reprice to 800 gas breaks contract interactions</text><text x="10mm" y="220mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Eth.Build - Austin Griffith’s new series of tutorials with a dev sandbox</text><text x="10mm" y="227mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="234mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• All Devcon5 main stage videos</text><text x="10mm" y="241mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Everything you can do with your ENS name right now</text><text x="10mm" y="248mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• You can now search for people on 3Box</text><text x="10mm" y="255mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Kevin Kim’s DeFi UX research study</text><text x="10mm" y="262mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Results from q3 Gitcoin Grants</text><text x="10mm" y="269mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="276mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Hyperledger Besu v1.3.2</text><text x="10mm" y="283mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A Besu addon: PegaSysPlus which adds RocksDB encryption, event streaming and monitoring</text><text x="10mm" y="290mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 11 requirements for choosing a permissioned chain in production</text><text x="10mm" y="297mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Trustology for business : a custodial wallet of HSMs</text><text x="10mm" y="304mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="311mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Maker roadmap to Multi-collateral Dai launch on Nov 18</text><text x="10mm" y="318mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• All Compound admin functions are now on a 2 day time delay</text><text x="10mm" y="325mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Gitcoin Quests - gamified web3 learning</text><text x="10mm" y="332mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Set Protocol as asset management platform</text><text x="10mm" y="339mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• KyberSwap limit order v2</text><text x="10mm" y="346mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A bunch of great Alethio stablecoin data viz</text><text x="10mm" y="353mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• STLD Exchange will do instant payouts to winners on Augur v2</text><text x="10mm" y="360mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Numerai achieves “Meta Model supremacy.” And the tourney now running on Erasure</text><text x="10mm" y="367mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• TruSat - a satellite tracking platform for amateur stargazers</text><text x="10mm" y="374mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens / Business / Regulation / Global Realpolitik</text><text x="10mm" y="381mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Chris Burniske on the plethora of mechanics working against 2017’s overfunded eth killers</text><text x="10mm" y="388mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Mark Zuckerberg appeared before a US House committee and promoted Libra as an instrument of American power</text><text x="10mm" y="395mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A couple days later, Chinese President Xi says they will increase investment and focus on “blockchain.” Cryptoassets shot up ~30%</text><text x="10mm" y="402mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• On Bank of England Governor Mark Carney’s globalcoin</text><text x="10mm" y="409mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ESPN article how it would work to buy Spencer Dinwiddie tokens</text><text x="10mm" y="416mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Graph Network indexing protocol . Interesting token model</text><text x="10mm" y="423mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ryan Sean Adams: ETH’s monetary policy is underrated</text><text x="10mm" y="430mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="437mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Transparent SNARKs from DARK compilers</text><text x="10mm" y="444mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ETH now live on Bitpay</text><text x="10mm" y="451mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ex-CFTC Chair Giancarlo says they approved bitcoin futures to pop the BTC bubble</text><text x="10mm" y="458mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How to calculate Brave’s ad blocker time savings</text><text x="10mm" y="465mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="472mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="10mm" y="479mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 28-Nov 11 - Web3 World virtual hackathon</text><text x="10mm" y="486mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 28-Nov 1 - SF Blockchain Week</text><text x="10mm" y="493mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 1 - Ledger EU apply for 200k euro startup funding</text><text x="10mm" y="500mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 5-6 - Decentralized insurance D1Conf (Malta)</text><text x="10mm" y="507mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Nov 7 - web3 UX unconference (Toronto)</text><text x="10mm" y="514mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 8-10 - ETHWaterloo</text><text x="10mm" y="521mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Jan 1 - Augur v1 cutoff</text><text x="10mm" y="528mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Feb 9-15 - EthLagos</text><text x="10mm" y="535mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Feb 14-16 - ETHDenver</text><text x="10mm" y="542mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="549mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="558mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum. Editorial control has always been me.</text><text x="10mm" y="565mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ,” then here’s a hint: don’t email me. Do put it on Reddit.</text><text x="10mm" y="572mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">It’s amazing to me how many people email me when every issue has a link at the bottom saying not to email me to get in the newsletter.</text><text x="10mm" y="579mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to tweet at me .</text><text x="10mm" y="586mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">This headline stays as long as so many people continue to link to old URL and not the right one: weekinethereumnews.com</text><text x="10mm" y="593mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/week-in-ethereum-news-october-27-2019/</text><text x="10mm" y="600mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="607mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text>

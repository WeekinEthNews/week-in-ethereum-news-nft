<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ethereum News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Constantinople upgrade fork this week</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Constantinople’s network upgrade is scheduled to happen around Feb 28th at block</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">7280000. Update your clients so you don’t get left behind. Here’s the Foundation’s FAQ</text><text x="50" y="94" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">if you’re curious about what this means for you. The link also has links to the most</text><text x="50" y="104" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">recent client versions.</text><text x="50" y="116" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="128" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth1] part 4 , part 5 and part 6 of Alexey’s eth1 workshop retrospective. Click part</text><text x="50" y="138" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">6 for an overview of each different part to understand what was discussed at the eth1</text><text x="50" y="148" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">workshop.</text><text x="50" y="160" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth1] Ewasm 1.x precompiles , part 1</text><text x="50" y="172" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Buterin: Maximally simple account abstraction without gas refunds</text><text x="50" y="184" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">ZK/privacy</text><text x="50" y="196" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Zether and Sigmabullets for confidential/anonymous transactions. 7m gas now, but</text><text x="50" y="206" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">could be lowered to 1.7m with EIP1108 and 1109. Paper by Bünz, Agrawal, Zamani and</text><text x="50" y="216" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Boneh.</text><text x="50" y="228" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Starkware on STARK math, pt2</text><text x="50" y="240" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Barry WhiteHat: Semaphore , rate limiting with SNARKs to fight spam</text><text x="50" y="252" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Zero knowledge proofs using bulletproofs</text><text x="50" y="264" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* WASM-compatible Miximus in Rust POC</text><text x="50" y="276" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Plasma and sidechains</text><text x="50" y="288" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Staking for Loom’s PlasmaChains client is live</text><text x="50" y="300" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Streamr opensourced Monoplasma for one to many payments</text><text x="50" y="312" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* At EthDenver, Hoard’s Plasma Dog did 28.5k transactions on OmiseGo’s MoreViablePlasma</text><text x="50" y="322" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">implementation which saved ~$2300 in transaction fees by not putting them on the</text><text x="50" y="332" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">mainchain.</text><text x="50" y="344" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* a Plasma watchtower built at EthDenver by Will Villanueva and Matt Garnett</text><text x="50" y="356" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Why Ocean Protocol chose to launch on a PoA chain</text><text x="50" y="368" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Getting started with SKALE sidechain network (testnet launched at EthDenver)</text><text x="50" y="380" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Liquidity Network paper on NOCUST with SNARKs for checkpoints</text><text x="50" y="392" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Gluon Plasma goes live with Leverj’s exchange on mainnet .</text><text x="50" y="404" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">State channels</text><text x="50" y="416" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* FunFair is planning to opensource a more generalized version of its FateChannels</text><text x="50" y="428" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* “I just closed a mainnet Raiden Network channel. Through it I received or mediated</text><text x="50" y="438" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">6600 payments and sent 430 payments with 1 wei being the smallest amount. It cost</text><text x="50" y="448" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">~$0.30 in tx fees to open, close and settle the channel.” - Jacob Czepluch .</text><text x="50" y="460" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* New Raiden release: v0.100.2 - webUI, bugfixes, and now you can run Raiden on</text><text x="50" y="470" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Raspberry Pi</text><text x="50" y="482" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Celer continues to run a weekly Gomoku contest where the top 64 scores get Eth.</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">(Disclosure: I’ve won both weeks so far)</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Building a decentralized Reddit, pt3 . Embark tutorial.</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Getting started with the Buidler task runner</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Etherlime v1.0.2 adds a flattener and React shape</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Truffle v5.0.5</text><text x="50" y="564" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solhint v2 - Solidity linter</text><text x="50" y="576" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Brownie : a Python framework for testing, deploying and interacting with your EVM</text><text x="50" y="586" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">code</text><text x="50" y="598" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Philippe Castonguay on why Create2</text><text x="50" y="610" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How Ronan Sandford (ex-EtherPlay) architected his new game The Sandbox</text><text x="50" y="622" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* 3Box’s human friendly web3 activity feed</text><text x="50" y="634" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A t axonomy of front running attacks</text><text x="50" y="646" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Formal verification for noobs, pt 3</text><text x="50" y="658" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* MythX security plugin for Truffle . MythX to give 25% of revenue to MythX tool</text><text x="50" y="668" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">plugins</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 22,</tspan><tspan x="250" y="388">2019</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">
      <path d="m64.496 411-.317 1.076v31.228l.317.316 14.495-8.568L64.496 411Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M64.496 411 50 435.052l14.496 8.568V411Zm0 35.365-.179.218v11.124l.179.521L79 437.801l-14.504 8.564Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M64.496 458.228v-11.863L50 437.801l14.496 20.427Zm0-14.608 14.495-8.568-14.495-6.589v15.157ZM50 435.052l14.496 8.568v-15.157L50 435.052Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

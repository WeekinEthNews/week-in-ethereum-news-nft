ate your nodes</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensus layer: Lighthouse v5.0.0 Lodestar v1.16.0 Nimbus v24.2.1</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Prysm v5.0.0 Teku v24.2.0</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Execution layer: Besu v24.1.2 Erigon v2.58.1 Otterscan v2.4.0 alpha :</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">adds blob info Geth v1.13.13 Nethermind v1.25.4 Reth v0.1.0-alpha.19</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Consensus layer:</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v5.0.0</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v1.16.0</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v24.2.1</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v5.0.0</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v24.2.0</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Execution layer:</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v24.1.2</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2.58.1 Otterscan v2.4.0 alpha : adds blob info</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v1.13.13</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.25.4</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reth v0.1.0-alpha.19</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Erigon v2.58.1</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Otterscan v2.4.0 alpha : adds blob info</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs – consensus (ACDC) call video . Notes from</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Christine Kim : Electra upgrade scope (small cross layer fork targeting</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">late 2024): peerDAS (EIP7594) : develop in parallel to Electra Inclusion</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">lists (EIP7547) : speed run proof of concept to check complexity for</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Electra ePBS and increase max EB (EIP7251) : unlikely for Electra</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Proposed issuance curve adjustment (30% reduction) and case for</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">targeting staking ratio of 1/4 Light client roadmap : proposes backfill</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >protocol &amp; SSZification for Electra</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Electra upgrade scope (small cross layer fork targeting late 2024):</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">peerDAS (EIP7594) : develop in parallel to Electra Inclusion lists</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">(EIP7547) : speed run proof of concept to check complexity for Electra</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">ePBS and increase max EB (EIP7251) : unlikely for Electra Proposed</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">issuance curve adjustment (30% reduction) and case for targeting staking</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">ratio of 1/4 Light client roadmap : proposes backfill protocol &amp;</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >SSZification for Electra</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• peerDAS (EIP7594) : develop in parallel to Electra</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Inclusion lists (EIP7547) : speed run proof of concept to check</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >complexity for Electra</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 24,</tspan><tspan x="250" y="388">2024</tspan></text>

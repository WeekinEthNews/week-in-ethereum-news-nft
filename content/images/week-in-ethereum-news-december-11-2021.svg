<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Arrow Glacier upgrade pushing back the difficulty bomb was successful</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• PoW switch off key tasks: optimistic sync, fork choice rules for</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >competing terminal PoW blocks, authentication between execution &amp;</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >consensus layers and lots of testing</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP4488 (call data gas price reduction) will not be done before PoW</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >switch off</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Post PoW proposals need to be prioritized with community input, e.g.</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >withdrawals vs sharding/EIP4488</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call video . Notes from Tim Beiko :</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v21.10.3 : log4j zero-day vulnerability, update immediately or</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >manually mitigate</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Piper Merriam’s Aperture Portal Network update : changing focus from</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >State network to Chain History network</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4515 : XTNDR opcode family</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4520 : Multi-byte opcodes prefixed by EB and EC</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4524 : Safer ERC20</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4527 : QR Code data transmission protocol for the Ethereum wallets</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Guide to join PoW switch off devnet-3</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku security update (v21.12.1): log4j zero-day vulnerability, Teku</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >not believed to be vulnerable but update immediately or manually</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >mitigate</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v1.5.5 : optimizations, 6x epoch processing &amp; 2x Altair block</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >processing</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar consensus light-client demo : tracks the head trustlessly,</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sync to head is 25KB/day of data, follow head is 81KB/day</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Light nodes can offer similar security guarantees as full nodes if</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >enough people run full and light nodes, need to make them easy to run on</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >consumer hardware</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mir team joins Polygon to build Polygon Zero zk-rollup, pivot from</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Layer 1 to an Ethereum Layer 2</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Aztec Connect : private bridge live on testnet, aggregates like</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions from Aztec users to interact with Layer 1 DeFi</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proto’s EVM equivalence endgame is Yellow-Paper equivalence</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• dYdX state explorer to be built by L2BEAT, showing decoded calldata on</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Layer 1 and allow forced exits &amp; trades by sending a Layer 1 transaction</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• L2BEAT : how to monitor that $6 billion locked in Layer 2 is secure</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Polynya’s rollup fees explainer : why they get cheaper to use as Layer</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >2 adoption increases</text><text x="42" y="566" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Celer Network !</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Celer Network is a layer-2 scaling platform that brings fast, secure and</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >low-cost blockchain applications.</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">cBridge has done almost $1.5b in volume moving ETH, USDT, and USDC</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >between Ethereum mainnet, Optimism, Arbitrum, Avalanche, Boba, Fantom,</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 11,</tspan><tspan x="250" y="388">2021</tspan></text>

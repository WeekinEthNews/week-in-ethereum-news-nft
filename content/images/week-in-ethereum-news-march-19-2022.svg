<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Kiln testnet transition to PoS successful, some implementation issues,</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >more testing needed including devnets and live network shadow forks</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP4895 push withdrawals as operations selected for Shanghai</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP4844 data blob transaction type update</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proposal to harmonize Core EIP process with executable specs</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call video . Notes from Tim Beiko :</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2022.03.01 : bug fixes</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v22.1.2 : Kiln v2.1 spec support, tracing API improvements</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PluGeth Parity tracing plugin : 4 tracing methods equivalent to</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >OpenEthereum</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4844 data blob transaction type meta-spec and promotional website</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dankrad’s EIP1559 exponential version explainer , proposed for data</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >blob transactions</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Loss risk model for providers running a supermajority client</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v2.1.4 : Kiln testnet support, networking optimizations;</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">v2.1.5 : address DoS vulnerability in OpenSSL used for https</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v22.3.1 : Kiln testnet support, reduced CPU &amp; memory usage when</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >processing gossip</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ben Edgington’s Upgrading Ethereum book chapter on BLS signatures</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Priority fee analysis with projected returns for validators</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Rocket Pool smoothing pool proposal for MEV &amp; priority fees</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Stakers should prune Geth node if running on a 2TB SSD</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• App &amp; tooling devs should test now</text><text x="66" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• PoW switch off date will be set once existing public testnets</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transition to PoS successfully</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum Foundation’s Kiln testnet announcement:</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm block proposal bug on Kiln testnet, caused by big vs little</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >endian handling in base fee per gas, not detected previously as base fee</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of 7 used has same value in big/little endian</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Video guide to join Kiln testnet using Geth+Lighthouse</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Join Kiln testnet with a Raspberry Pi or on AWS</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4906 : ERC721/ERC1155 Metadata Update Extension</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4907 : ERC721 User And Expires Extension</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4910 : Royalty Bearing NFTs</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• StarkNet Alpha v0.8.0 on testnet, adds fees, optional until v.0.9.0</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Design for partially anonymous rollup , operator creating a batch has</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transaction details, account activity leaked via updated account state</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >hashes</text><text x="42" y="566" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to the Uniswap Grants Program !</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Uniswap Grants Program - If you’ve ever wanted to work on TWAP oracles,</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >better DeFi devtools, had ideas on optimizing LP strategies, or just</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">wanting to improve 
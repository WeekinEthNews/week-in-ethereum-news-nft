r to v1.10.9, DoS vuln</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >via maliciously crafted p2p message</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Erigon to transition out of alpha to beta with next release</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Erigon v2021.10.05 , upgrade immediately if using v2021.10.04, txpool v2</text><text x="68" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >now default, better dev mode</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nethermind v1.11.6 , better tracing, importing networking protocol fixes</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for eth/66</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Tim Beiko’s Core Devs Update . Explains reasoning for delaying the</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >difficulty bomb and a high-level explanation of the architecture to</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >switch off PoW</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP4396 : Time-Aware Base Fee Calculation</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beacon chain upgraded to Altair : no issues and high participation</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Proposal to change fork choice rule to mitigate balancing and reorging</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >attacks</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Validator priority fees (post PoW switch off) can be sent to any address</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Consensus spec in Rust , work in progress</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Paper on formalizing the beacon chain in Dafny [PDF]</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Phonon : first hardware-enforced private off chain memecoin transaction</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">StarkNet proof test transaction on mainnet</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Arbitrum ERC20 permissionless bridging now open</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Hubble (optimistic rollup) explainer , being used by Worldcoin</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Optimism EVM equivalence (and they hired Proto !)</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Kwenta by Synthetix !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Kwenta enables traders to access real-world and derivative assets</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on-chain using the power of the Synthetix protocol.</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Long or short popular synthetic cryptocurrencies, commodities, forex,</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and equities without the limits or compromises of a centralized</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >exchange.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">You can now also use L2 Kwenta on Optimism for low gas fees and blazing</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fast transactions!</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Decentralized Perpetual Futures coming soon.</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nomic Labs (HardHat) building Rethnet (local EVM devnet written in Rust)</text><text x="68" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and Slang (Solidity compiler aimed at devtools)</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Remix IDE v0.19.0</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">solmate v5.0.0 (Solidity contracts): SSTORE2, CREATE3, fixed point math</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >library, flexible authorization and ERC20 permit replay protection</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Studio 721 : configure, deploy and verify ERC721 NFT extending from</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">October 30,</tspan><tspan x="250" y="388">2021</tspan></text>

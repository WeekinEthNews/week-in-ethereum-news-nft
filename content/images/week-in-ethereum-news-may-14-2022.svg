<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ropsten testnet upgrade to PoS estimated for June 8 (Terminal Total</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Difficulty 43531756765713534)</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mainnet-shadow-fork-4 merge looked perfect, Erigon had unrelated sync</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >issues</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mainnet-shadow-fork-5 merge on May 19, equal validator split across</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >execution &amp; consensus layer clients</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Geth currently over 80% at the execution layer</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Staking safely post-Merge requires client diversity for both consensus &amp;</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >execution layers</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Mainnet-shadow-fork-4: empty blocks due to consensus clients asking for</text><text x="76" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the candidate block too quickly</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ropsten to be upgraded to PoS early June with permissionless beacon</text><text x="76" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >chain, not using Fork ID; Sepolia beacon chain to be permissioned</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Agreed on latest, finalized &amp; safe JSON RPC block tags</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP discussions: EIP4938 (eth/67: removal of GetNodeData) and EIP5081</text><text x="76" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(expirable transaction)</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest core devs call video . Notes from Tim Beiko &amp; Christine Kim :</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nethermind v1.13.0 : beta snap sync support, sync reduced from 24+ hours</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to 2 hours &amp; download size cut from ~90GB to ~30GB</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Erigon v2022.05.03-alpha : more fixes to improve snapshot download speed</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15"
"#ffffff" opacity="0.15" >Beiko</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Danny Ryan: Lido over 1/3 of stakers is a centralization risk</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Proposal for NFT sale of unused EIP numbers</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5089 : Principal token</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5083 : NFT token acceptance</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP5081 : Expirable transaction</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">KuCoin supports USDC &amp; USDT deposits on Optimism</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Censorship resistant bridges</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Polygon Hermez v2 deep dive</text><text x="42" y="554" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to clr.fund’s staking public</text><text x="42" y="566" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">goods round !</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">clr.fund and ETHStaker are running a 350k DAI (funded by the Ethereum</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Foundation) quadratic funding round dedicated to open source public</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >goods for our staking ecosystem.</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Under the hood, clr.fund uses zk-SNARKs using MACI to prevent collusion</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 14,</tspan><tspan x="250" y="388">2022</tspan></text>

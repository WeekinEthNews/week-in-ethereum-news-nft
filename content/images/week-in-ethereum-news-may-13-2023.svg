<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Eth News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Brief loss of finalization and first inactivity leak</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Beacon chain stopped finalizing twice over the past 36 hours and had first inactivity</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">leak Consensus clients on lower spec hardware struggled to follow the chain after valid</text><text x="50" y="94" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">but untimely attestations were broadcast Bottom line: blocks &amp; transactions continued</text><text x="50" y="104" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">For a short time, Ethereum devolved into the same probabilistic finality as PoW</text><text x="50" y="114" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Consensus client teams are working on patches Lighthouse overtook Prysm as majority</text><text x="50" y="124" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">consensus client , reminder: no client should have more than a 33% share, switch to a</text><text x="50" y="134" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">minority client</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus clients on lower spec hardware struggled to follow the chain after valid</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">but untimely attestations were broadcast</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus clients on lower spec hardware struggled to follow the chain after valid but</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">untimely attestations were broadcast</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Bottom line: blocks &amp; transactions continued</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Bottom line: blocks &amp; transactions continued</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* For a short time, Ethereum devolved into the same probabilistic finality as PoW</text><text x="50" y="228" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus client teams are working on patches</text><text x="50" y="240" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus client teams are working on patches</text><text x="50" y="252" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse overtook Prysm as majority consensus client , reminder: no client should</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">have more than a 33% share, switch to a minority client</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Lighthouse overtook Prysm as majority consensus client , reminder: no client should</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Dencun (Cancun + Deneb) upgrade</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest all core devs – execution (ACDE) call video . Summary by Tim Beiko.  Notes</text><text x="50" y="318" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">from Tim Beiko and Christine Kim : EIP4844: agreed to use big-endian for EL</text><text x="50" y="328" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">inputs/outputs and use RLP on EL &amp; SSZ on CL via Engine API and discussion on state of</text><text x="50" y="338" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">KZG libraries Meta discussion if Layer 2 focused EIPs need to go through core devs e.g.</text><text x="50" y="348" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP6968 Cancun upgrade EIP candidates for inclusion to be discussed on next ACDE</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest all core devs – execution (ACDE) call video . Summary by Tim Beiko.  Notes from</text><text x="50" y="370" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Tim Beiko and Christine Kim :</text><text x="50" y="382" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4844: agreed to use big-endian for EL inputs/outputs and use RLP on EL &amp; SSZ on CL</text><text x="50" y="392" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">via Engine API and discussion on state of KZG libraries</text><text x="50" y="404" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP4844: agreed to use big-endian for EL inputs/outputs and use RLP on EL &amp; SSZ on CL</text><text x="50" y="426" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Meta discussion if Layer 2 focused EIPs need to go through core devs e.g. EIP6968</text><text x="50" y="438" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Meta discussion if Layer 2 focused EIPs need to go through core devs e.g. EIP6968</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Cancun upgrade EIP candidates for inclusion to be discussed on next ACDE</text><text x="50" y="462" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Cancun upgrade EIP candidates for inclusion to be discussed on next ACDE</text><text x="50" y="474" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* KZG ceremony available to anyone with 32 mainnet transactions . Wait time is</text><text x="50" y="484" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">generally zero.</text><text x="50" y="496" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">KZG ceremony available to anyone with 32 mainnet transactions . Wait time is generally</text><text x="50" y="506" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">zero.</text><text x="50" y="518" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="530" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* MEV unbundling attack variant disclosed with temporary mitigation</text><text x="50" y="542" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">MEV unbundling attack variant disclosed with temporary mitigation</text><text x="50" y="554" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Evmone v0.10.0 : Shanghai upgrade &amp; EOF v1 support and performance improvements</text><text x="50" y="566" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Evmone v0.10.0 : Shanghai upgrade &amp; EOF v1 support and performance improvements</text><text x="50" y="578" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* List of projects from the third Ethereum Protocol Fellowship cohort</text><text x="50" y="590" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">List of projects from the third Ethereum Protocol Fellowship cohort</text><text x="50" y="602" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Client releases</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus layer: Nimbus v23.5.0 : fixes missed block proposals when using an external</text><text x="50" y="624" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">builder in v23.4, experimental Web3Signer extension to verify block properties</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Nimbus v23.5.0 : fixes missed block proposals when using an external builder in</text><text x="50" y="646" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">v23.4, experimental Web3Signer extension to verify block properties</text><text x="50" y="658" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Research</text><text x="50" y="670" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Proposal to consolidate large stakes into fewer validators to reduce p2p messages</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 13,</tspan><tspan x="250" y="388">2023</tspan></text>

<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Eth News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Dencun (Cancun + Deneb) upgrade</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A list of what exactly might make it into Dencun besides 4844 (protodankscaling).</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Discussion at the next call on April 27</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">A list of what exactly might make it into Dencun besides 4844 (protodankscaling).</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest consensus layer devs call . Notes from Christine Kim EIP4788 (expose CL state</text><text x="50" y="128" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">in EL) likely included in Dencun 4844 devnet5 next week discussion of long-lived</text><text x="50" y="138" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">subnets to reduce bandwidth use</text><text x="50" y="150" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest consensus layer devs call . Notes from Christine Kim</text><text x="50" y="162" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4788 (expose CL state in EL) likely included in Dencun</text><text x="50" y="174" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP4788 (expose CL state in EL) likely included in Dencun</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* 4844 devnet5 next week</text><text x="50" y="198" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">4844 devnet5 next week</text><text x="50" y="210" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* discussion of long-lived subnets to reduce bandwidth use</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">discussion of long-lived subnets to reduce bandwidth use</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest 4844 implementor call</text><text x="50" y="246" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest 4844 implementor call</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* KZG ceremony is open again for public contributions, but your Eth account needs over</text><text x="50" y="268" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">128 mainnet transactions. If the waiting list declines, then the threshold will be</text><text x="50" y="278" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">reduced. Follow @carlbeek to find out if threshold is reduced</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">KZG ceremony is open again for public contributions, but your Eth account needs over</text><text x="50" y="322" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="334" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Four options for transitioning to Verkle trees would look like</text><text x="50" y="346" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Four options for transitioning to Verkle trees would look like</text><text x="50" y="358" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Two slots proposer builder separation with unconditional payment</text><text x="50" y="370" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Two slots proposer builder separation with unconditional payment</text><text x="50" y="382" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Paprika , Nethermind’s experimental storage abstraction of Patricia tree</text><text x="50" y="394" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Paprika , Nethermind’s experimental storage abstraction of Patricia tree</text><text x="50" y="406" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Equivocation attacks in MEV-boost and ePBS</text><text x="50" y="418" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Equivocation attacks in MEV-boost and ePBS</text><text x="50" y="430" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Optimistic relays increase validator profits and are cheaper to maintain</text><text x="50" y="442" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Optimistic relays increase validator profits and are cheaper to maintain</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">For Stakers</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How to track the performance of your validator</text><text x="50" y="478" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">How to track the performance of your validator</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Benchmarking bandwidth consumption with Shapella (Geth and Lighthouse) finds ~20%</text><text x="50" y="500" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">increase</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Benchmarking bandwidth consumption with Shapella (Geth and Lighthouse) finds ~20%</text><text x="50" y="534" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse v4.1 - fix excessive CPU usage</text><text x="50" y="546" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Lighthouse v4.1 - fix excessive CPU usage</text><text x="50" y="558" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Geth v.1.11.6</text><text x="50" y="570" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Geth v.1.11.6</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Rocketpool Atlas upgrade live, allows staking with 8 ETH and triples Rocketpool’s</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">capacity</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Rocketpool Atlas upgrade live, allows staking with 8 ETH and triples Rocketpool’s</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* How to start running a distributed validator with Obol</text><text x="50" y="638" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">How to start running a distributed validator with Obol</text><text x="50" y="650" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="662" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Client diversity coming with Optimism’s Bedrock upgrade: Magi, a16z’s Optimism client</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in rust OP-Erigon , a fork of Erigon for Optimism</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 22,</tspan><tspan x="250" y="388">2023</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A list of what exactly might make it into Dencun besides 4844</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(protodankscaling). Discussion at the next call on April 27</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4788 (expose CL state in EL) likely included in Dencun</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• 4844 devnet5 next week</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• discussion of long-lived subnets to reduce bandwidth use</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest consensus layer devs call . Notes from Christine Kim</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest 4844 implementor call</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• KZG ceremony is open again for public contributions, but your Eth</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >account needs over 128 mainnet transactions. If the waiting list</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">declines, then the threshold will be reduced. Follow @carlbeek to find</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >out if threshold is reduced</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Four options for transitioning to Verkle trees would look like</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Two slots proposer builder separation with unconditional payment</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Paprika , Nethermind’s experimental storage abstraction of Patricia</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >tree</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Equivocation attacks in MEV-boost and ePBS</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimistic relays increase validator profits and are cheaper to</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">maintain</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How to track the performance of your validator</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Benchmarking bandwidth consumption with Shapella (Geth and Lighthouse)</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >finds ~20% increase</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v4.1 - fix excessive CPU usage</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v.1.11.6</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Rocketpool Atlas upgrade live, allows staking with 8 ETH and triples</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Rocketpool’s capacity</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How to start running a distributed validator with Obol</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Magi, a16z’s Optimism client in rust</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• OP-Erigon , a fork of Erigon for Optimism</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Client diversity coming with Optimism’s Bedrock upgrade:</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP6888 : EVM math checking</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP6913 : SETCODE instruction</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP6914 : Reuse withdrawn validator indices</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIPs:</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC6882 : sharable interface for borrowing</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC6884 : Extendable Utility Tokens Derived from Origin NFTs</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC6916 : Automatic reset of testnet</text><text x="66" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC6912 : Versioned TokenIDs for Dynamic NFTs</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC6909 : simplified alternative to erc1155</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC6900 : modular smart contracts</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• ERCs:</text><text x="42" y="602" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to the funding received from</text><text x="42" y="614" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Optimism’s RetroPGF !</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 22,</tspan><tspan x="250" y="388">2023</tspan></text>

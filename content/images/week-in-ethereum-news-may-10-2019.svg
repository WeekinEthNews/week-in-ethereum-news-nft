<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ethereum News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysmatic releases its Eth2 testnet</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Finality in Eth2 . Put differently: why Eth2 will be much more final</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and secure than Eth1 or BTC - as this week’s aborted attempt by Binance</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to re-org BTC showed</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An Eth2 randomness explainer - RanDAO and VDFs</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Drake: how to create timelock puzzles targeting RSA VDF ASIC s with a</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >hardcoded modulus.</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gas market ideas for eth2, phase 2</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Academic paper benchmarking EVM opcode pricing</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v0.9.9 - fast sync with mainnet in just 5 hours by not</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >downloading transaction receipts</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A Scratch3 extension to make it easy and kid-friendly to build games</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on Eth</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Truffle v5.0.17</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Buidler: task runner as coordinator for all your Eth dev tools</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What’s new in web3py v5 beta</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fix your Solidity and Truffle versioning issues with NPX</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nick Dodson’s 311 byte eip712 compliant multisig</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flint statically-typed programming language for safer Eth code by</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Schrans, et al</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gas optimization in Solidity, pt 1: variables</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A graphical look at the functions in Maker’s architecture</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Details on vulnerability in Maker’s voting app</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Detecting reentrancy issues using fuzzing</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Ethereum Foundation, ConsenSys, Vitalik Buterin and Joseph Lubin to</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">try to join the Moloch grants DAO for 1000 ETH each. Meanwhile</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Metacartel to fork Moloch for a grants DAO to “coordinate the sharing of</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >product insights and user data”</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Soltix releases v0.1 of automated framework for testing Solidity</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >compilers</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• More Burner Wallet house parties as onboarding to crypto: this time in</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Australia with extension Burner Apps (somewhat similar to Austin’s</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Emojicoin exchange)</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthDenver2018 winners resurface with Elk , a dev board to prototype</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >blockchain connected devices, in advance of June kickstarter</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dappnode v0.2 - OpenVPN and Debian</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Starbucks working to track its coffee bean supply chain using Quorum</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EY has a code security analyzer in private beta , indicating a strong</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >dedication to Eth mainnet</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tutorial on AZTEC zero knowledge transactions in Pantheon</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Bloomberg writeup on Societe General’s 100m euro covered bond</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ajit Tripathi: Enterprise blockchain is real</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 10,</tspan><tspan x="250" y="388">2019</tspan></text>

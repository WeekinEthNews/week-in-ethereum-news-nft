<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; Dec 27, 2020&quot;
date: &quot;2020-12-27&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIPs</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Separating EIPs from hard fork upgrade coordination</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hudson Jameson stepping down from running core devs call; Tim Beiko to take over in a</text><text x="50" y="108" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">few months</text><text x="50" y="120" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth2</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest releases: Lighthouse v1.0.5 , Nimbus v1.0.4 , Prysm v1.0.5 , Teku v20.12.1 .</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">If you’re staking, make sure to stay up to date.</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Proto is working on a data availability sampling prototype</text><text x="42" y="166" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Trail of Bits !</text><text x="50" y="180" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Happy holidays from Trail of Bits!</text><text x="50" y="192" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Our gift to you: Twenty-six new detectors from our private stash, including one for</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">unprotected upgrades , are now available in Slither! We hope you stay safe in the new</text><text x="50" y="212" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">year.</text><text x="50" y="224" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="236" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* top 5 headaches for Eth devs , and how web3api aims to improve them</text><text x="50" y="248" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Build and sell your own dynamic NFT using Chainlink oracles</text><text x="50" y="260" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Get DeFi data with DefiPulse API</text><text x="50" y="272" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="284" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Amazon Managed Blockchain now supports Ethereum mainnet, also supports Ropsten and</text><text x="50" y="294" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Rinkeby testnets</text><text x="50" y="306" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How to verify your Metamask is correct (to help thwart hacks like what happened to</text><text x="50" y="316" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Hugh Karp )</text><text x="50" y="328" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Non-English pageviews on ethereum.org up 10x in a year, and more ways to make new</text><text x="50" y="338" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">pages easy to translate. Translate and help make Ethereum available to everyone!</text><text x="50" y="350" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Enterprise</text><text x="50" y="362" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EY: How Ethereum changed the game for XBox</text><text x="50" y="374" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Paul Brody: Ethereum will reshape global commerce</text><text x="50" y="386" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Application layer</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* On Christmas, 1inch released token with Uniswap-style airdrop to users to incentivize</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">liquidity pools (note: I’m an investor)</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Liquity stablecoin (and interest free borrowing) is on Kovan testnet</text><text x="50" y="432" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Mintable makes it easy for artists to sell physical visual/video prints</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Hot or Not for NFTs: price appraisal for NFTs via peer ranking</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Regulation/business/tokens</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* SEC sues Ripple (and top execs!) for sale of unregistered XRP securities</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* SEC puts Shipchain out of business for unregistered security sale. They also settled</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">with Tierion (I’d never heard of it before)</text><text x="50" y="502" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Mnuchin issues a relatively meaningless anti-crypto working group report</text><text x="50" y="514" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* If you’re an American, comment on Mnuchin’s anti-crypto regulations . Regulators are</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">required to respond to comments.</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Hasu: Why I changed my mind on tokens</text><text x="50" y="548" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* 10 Ethereum charts at all time highs</text><text x="50" y="560" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">General</text><text x="50" y="572" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* If you’ve bought from Ledger, it’s likely your email and physical addresses are now</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">publicly available. Argent is hosting the database so you can see if you’ve been</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">compromised . Expect extortion attempts and spearphishing (fake “please update your</text><text x="50" y="602" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ledger with malware”)</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Expect extortion attempts and spearphishing (fake “please update your Ledger with</text><text x="50" y="624" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">malware”)</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Virgil Griffith’s case is tentatively set for September 2021 trial</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How does the FBI break phone encryption? They don’t, most “phone encryption” is not</text><text x="50" y="658" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">really encrypted, per Matthew Green</text><text x="50" y="670" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A Halo explainer</text><text x="50" y="682" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A nullifier explainer</text><text x="50" y="694" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Malware can extract info from airgapped computers using RAM to broadcast WiFi signals</text><text x="42" y="706" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Job Listings</text><text x="50" y="718" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Nexus Mutual: experienced Solidity dev in Euro timezones</text><text x="50" y="730" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* SigmaPrime is hiring a blockchain security engineer</text><text x="50" y="742" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Chainlink Labs’ core engineering team is hiring a Product Manager</text><text x="50" y="754" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* 0x looking for devs of all types and a Matcha marketing manager</text><text x="50" y="766" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Trail of Bits is looking for a technical editor/writer</text><text x="50" y="778" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Want your job listing here ? $250 per line (~75 character limit including spaces),</text><text x="50" y="788" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">payable in ETH (or 250 DAI or 250 USDC) to evan.ethereum.eth. Questions?</text><text x="50" y="798" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">thecryptonewspodcast at-gmail</text><text x="50" y="810" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum News ,” then</text><text x="50" y="820" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">please put it on an Ethereum subreddit; emails/DMs are not part of my workflow.</text><text x="50" y="832" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Please click the following if you’re interested in sponsoring the newsletter .</text><text x="50" y="844" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Follow the newsletter on twitter: @WeekinEthNews</text><text x="50" y="856" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Permalink for this week’s issue:</text><text x="50" y="866" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">https://weekinethereumnews.com/week-in-ethereum-news-dec-27-2020/</text><text x="42" y="878" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Dates of Note</text><text x="50" y="890" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="50" y="902" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">* Jan 4 - Deadline to leave public comment on Mnuchin’s anti-crypto regulations</text><text x="50" y="914" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Jan 15 - Feb 7 - ETHGlobal’s Market Make hackathon</text><text x="50" y="926" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Feb 5-12 - ETHDenver (virtual)</text><text x="50" y="938" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Apr 6-8 - EthCC4 (Paris)</text><text x="50" y="950" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">December 27,</tspan><tspan x="177.989" y="388">2020</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Execution layer</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Besu v22.7.4 : fix for memory leak</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* EIP4844 (proto-danksharding) call video , notes and readiness</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >checklist</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Consensus layer</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Lighthouse v3.1.2 : optional payload pruning to reduce execution node</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >timeouts and optimizations to attestation &amp; block processing</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* bloXroute&apos;s ethical MEV-Boost relayer produced invalid blocks</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Danny Ryan’s notes on not coupling Beacon blocks &amp; blobs for EIP4844</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5719 : Signature replacement interface</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5725 : Transferable vesting NFT</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5727 : Semi-fungible soulbound token</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5732 : Simple commit interface</text><text x="42" y="230" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to  Hardhat !</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The Hardhat for Visual Studio Code extension adds language support for</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Solidity to Visual Studio Code, and provides editor integration for</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat projects.</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >It supports:</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Code completion</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Go to definition, type definition and references</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Symbol renames</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Solidity code formatting</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Inline code validation from compiler errors/warnings for Hardhat</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >projects</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Hover help for variables, function calls, errors, events etc.</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Code actions (quick fixes) suggested from compiler errors/warnings for</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat projects</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Implement missing functions on interface with stubs</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Constrain mutability by adding view/pure to function signature</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Meet inheritance requirements by adding virtual/override on function</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >signature</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Provide accessibility by adding public/private to function signature</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Get it from the VSCode Marketplace</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Solbase (Solidity library): adds ERC2612 permit extensions to</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC20/721/1155</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Solidity Array Generators : Solidity functions to generate evenly</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">spaced arrays, linspace, arange &amp; logspace, designed for testing, not</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">optimized</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Bit Magic : guide to bit manipulation in Solidity</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Paul R Berg’s Solidity tip: function calls with named parameters</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* GitHub Action to run Solidity unit tests using Remix</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Vyper v0.3.7 : isqrt &amp; epsilon built-ins, block.prevrandao, public</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >constant &amp; immutable variables</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Serpentor : Vyper on-chain voting and governance contracts</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Huffmate v1 : Huff contract library, unaudited</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">October 1,</tspan><tspan x="250" y="388">2022</tspan></text>

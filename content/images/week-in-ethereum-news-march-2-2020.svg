ill="#ffffff" opacity="0.15" >* Dapp starter kit using Buidler + Waffle + TypeChain + Vue (TypeScript)</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* tx2uml generates a UML sequence diagram of all the contract calls,</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">even in big txs</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Gas stipends, the 1/64 rule, contract calls, and the insufficient gas</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">griefing attack</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Solfuzz : assertion checker for Solidity contracts using gray box</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">fuzzing</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* gnark : fast groth16 snark verification library in Go</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ETHLondon winners . All ETHLondon submissions .</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* All the EthDenver submissions</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Taylor Monahanâ€™s DeFi and Risk essay</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Flash attacks will be the new normal</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Check by address all of your token approvals</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Hyperledger Besu v1.4 - better tx signing, better APIs, better sync</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Governance, DAOs, and standards</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2537 : BLS12-381 curve operations</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2539 : BLS12-377 curve operations</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2542 add TXGASLIMIT, CALLGASLIMIT, TXGASREFUND opcodes</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2541 : EY SW6-Bis curve operations</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2535 : Diamond standard for upgradeable contracts</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* ERC2547 : composable multiclass token</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">March 2,</tspan><tspan x="250" y="388">2020</tspan></text>

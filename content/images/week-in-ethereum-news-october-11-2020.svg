  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - October 11 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">October 11 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Eth News &lt;BR&gt; October 11, 2020&quot;
date: &quot;2020-10-11&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Getting rid of RLP in binary tries</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest eip1559 call . Notes from Tim Beiko .</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Incubed v3.1 . ultralight client now has sentry option and new ABI encoder</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP3026 : BW6-761 curve operations</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC3023: Contract wallet detection</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC3030 : BLS Remote Signer HTTP API</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Proof of Stake launch</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Proof of stake launch (“eth2”) spec v1.0.0 , release candidate</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• phase 0 launch EIP merged</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Formal verification of the deposit contract in Dafny</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• eth2 bounty program launched</text><text x="10mm" y="130mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A balancing attack on Gasper , a variation on Ryuya’s flipflop attack last year</text><text x="10mm" y="137mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• The response: add “synchronization bottleneck” gadget to LMD Ghost</text><text x="10mm" y="144mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Estimate sequencer unpredictability in secret leader election</text><text x="10mm" y="151mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• phase 1: 2D data availability using Kate commitments</text><text x="10mm" y="158mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Opcode changes for swapping PoS in for PoW</text><text x="10mm" y="165mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="172mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Curve implemented on zkSync ’s Zinc VM, live on testnet</text><text x="10mm" y="179mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• StarkWare: zk-rollups more capital efficient than optimistic rollups due to withdrawal period</text><text x="10mm" y="186mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Hermez zk-rollup releases whitepaper</text><text x="10mm" y="193mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• TheGraph will use State Channels on mainnet</text><text x="10mm" y="200mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Matcha by 0x !</text><text x="10mm" y="209mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Matcha aggregates liquidity across decentralized exchange networks to offer you the best price on every token swap. Trade 30+ DeFi tokens</text><text x="10mm" y="214mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">on Matcha today!</text><text x="10mm" y="221mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="228mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solidity v0.7.3 - dynamic array bugfix</text><text x="10mm" y="235mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• WalletConnect v1.3 , better mobile to desktop</text><text x="10mm" y="242mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Remix v0.10.5 , bring your own web3 provider (eg WalletConnect plugin), debugger connected to archive node</text><text x="10mm" y="249mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Smock - mock Solidity in JavaScript</text><text x="10mm" y="256mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Typechain v2 , full stack traces, fixes decoding of enums in libs</text><text x="10mm" y="263mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ENSjs supports majority of ENS operations</text><text x="10mm" y="270mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vyper v0.2.6 , includes two critical bugfixes</text><text x="10mm" y="277mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Learn Vyper tutorial, part 2</text><text x="10mm" y="284mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Using Nethereum and Unity</text><text x="10mm" y="291mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Getting started with Infura using Nodejs over websocket or https</text><text x="10mm" y="298mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A guide for noobs to Eth coding security</text><text x="10mm" y="305mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• A honeypot contract to understand frontrunning</text><text x="10mm" y="312mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 0x economist Peter Zeitz discovers critical bug in Curve/Swerve using a flashloan when the curve updates</text><text x="10mm" y="319mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Digital signatures on Ethereum , a primer</text><text x="10mm" y="326mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Santi Palladino: The state of contract upgrades</text><text x="10mm" y="333mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="340mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• MetaMask announces more than 1 million monthly active users and is monetizing by adding an aggregator of aggregators swap tab</text><text x="10mm" y="347mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Matt Leising’s Out of the Ether book released</text><text x="10mm" y="354mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Bloxroute benchmarks speedup in transaction propagation using their API</text><text x="10mm" y="361mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• If you approve token spends by dodgy anon projects , don’t be surprised when you lose money, even if you get out before the rug pull</text><text x="10mm" y="368mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="375mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Endaoment : donor-advised funds on Ethereum; USDC held on-chain and sent to charities as directed. Lower overhead means lower fees. Live</text><text x="10mm" y="380mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">on mainnet now.</text><text x="10mm" y="387mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Streamr’s framework to build data unions to sell your date collectively is live on mainnet</text><text x="10mm" y="394mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Stablecoin trading still hot: Shell Protocol is live on mainnet</text><text x="10mm" y="401mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Cofix AMM : higher liquidity close to market price when volatility is low, using the Nest oracle</text><text x="10mm" y="408mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Kyber’s moves to adapt to market conditions</text><text x="10mm" y="415mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Regulation/business/tokens</text><text x="10mm" y="422mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• the United States federal framework for criminal crypto enforcement</text><text x="10mm" y="429mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• John McAfee charged with fraud by the SEC</text><text x="10mm" y="436mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Why ETH is headed for 5000 USD</text><text x="10mm" y="443mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The multiple personal token future</text><text x="10mm" y="450mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="457mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• PLONK by hand explainer (link to part 1, here is link to part 2 )</text><text x="10mm" y="464mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ElGamal encryption, decryption, and rerandomization, with circom support</text><text x="10mm" y="471mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Reason Magazine has the first of a 4 part series on the cypherpunks</text><text x="10mm" y="478mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Brave’s new onion service to make its sites available over TOR</text><text x="10mm" y="485mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• a16z crypto startup documentary</text><text x="10mm" y="492mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bruno Maçães: Ethereum as the basis for the evolution of the city state</text><text x="10mm" y="499mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Job Listings</text><text x="10mm" y="506mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DeFi devs! Yield is hiring for Solidity and front-end – contact@yield.is</text><text x="10mm" y="513mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Live for DeFi? mStable is looking for a Smart Contract/Protocol Developer</text><text x="10mm" y="520mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nori is hiring senior engineers and UX for their CO2 removal marketplace</text><text x="10mm" y="527mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Variant Fund is hiring a data-driven analyst to join the investment team</text><text x="10mm" y="534mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Dev-centric Head of Product Marketing sought for Chainlink!</text><text x="10mm" y="541mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Trail of Bits hiring elite blockchain security engineers &amp; app security</text><text x="10mm" y="548mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• 0x is hiring devs! Full-stack, back-end, front-end or Solidity</text><text x="10mm" y="555mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Celer Network: hiring Solidity and Go devs. Email: hiring@celer.network</text><text x="10mm" y="562mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Want your job listing here ? $250 per line (~75 character limit including spaces), payable in ETH (or 250 DAI or 250 USDC) to</text><text x="10mm" y="567mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">evan.ethereum.eth. Questions? thecryptonewspodcast at-gmail</text><text x="10mm" y="574mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">🥩 Staking pool questionnaire: October 15 🥩</text><text x="10mm" y="581mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">My questionnaire for staking pools is due October 15th.</text><text x="10mm" y="588mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum News ,” then please put it on an Ethereum subreddit; emails/DMs are</text><text x="10mm" y="593mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">not part of my workflow.</text><text x="10mm" y="600mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Please click the following if you’re interested in sponsoring the newsletter .</text><text x="10mm" y="607mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow the newsletter on twitter: @WeekinEthNews</text><text x="10mm" y="614mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink for this week’s issue: https://weekinethereumnews.com/week-in-eth-news-october-11-2020/</text><text x="10mm" y="621mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="628mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="10mm" y="635mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Oct 12 - Zinken testnet (eth2 launch dress rehearsal ). Launch viewing party</text><text x="10mm" y="642mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 19-26 - EthLagos energy hackathon</text><text x="10mm" y="649mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 20 - submission deadline for Medalla data challenge</text><text x="10mm" y="656mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Oct 29 - ETHBKK</text><text x="10mm" y="663mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 31 - submission deadline for Underhanded Solidity Contest</text><text x="10mm" y="670mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 6-7 - virtual Trufflecon</text><text x="10mm" y="677mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 16 - MetaMask Provider breaking changes</text><text x="10mm" y="684mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Dec 3 - Ethereum in the Enterprise - Asia Pacific</text><text x="10mm" y="691mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text>

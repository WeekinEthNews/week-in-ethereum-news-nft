<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Proposal to prioritize turning off PoW</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call . Beiko’s notes : London upgrade fork will be</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >1559 and 3404 (mostly removing gas refunds). Turning off PoW preferred</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for the q4 2021 upgrade fork.</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Turbogeth latest alpha release is Berlin ready</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• New bugfix client releases for Berlin upgrade fork: Besu v21.1.2 ,</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">OpenEthereum v3.2.1</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MiMC hashing using EVM384 . Lower gas cost than Circom, might need a</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >setup mechanism to deal with Montgomery multiplication quirks</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Scalable gossip for state network</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lakshman&apos;s state size management explainer as to why verkle trees and</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >epochal state expiry is currently the plan</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3382 : hardcoded gas limit</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3404 : overhaul SLOAD/SSTORE costs and refunds</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3403 : remove gas refund except when changing SSTORE value to 0</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Weak subjectivity checkpoint explainer, how this enables fast PoS sync</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Long-term plan to upgrade to Casper CBC , possibly needing faster</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >crypto</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Request for security and testing proposals . Deadline April 20</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Single secret leader election explainer - keep the block producer</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >secret to thwart attacks</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar’s plan to become an eth2 light client in your browser</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Stakers: remember to update your nodes for the Berlin fork upgrade (no</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >link)</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• zkmoney : Aztec launches zk-zkrollup with private transactions,</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">currently with a 1 ETH transaction cap. More on the zk-zk architecture</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">with TurboPLONK</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Trail of Bits!</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Trail of Bits wants YOU to apply for a position on their team! Positions</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >are open for blockchain security engineers, project managers, product</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >managers, financial controllers, and more. Make a career-defining</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contribution and help direct the future of blockchain security at Trail</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of Bits.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• WalletConnect v1.4 , dynamic registry for mobile linking, 80kb modal</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fork of Maker’s multicall , fast batched rpc calls for your dapp, 1</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >line of code integration</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Integrate ENS with ReverseRecord to return multiple ENS names in a</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >function call</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fundamentals of gas tokens (until London fork renders them useless)</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tutorial on building an AMM using StarkWare’s Cairo language</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Restoring a buggy “this artwork is always on sale” by selling it to a</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >new contract</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">March 21,</tspan><tspan x="250" y="388">2021</tspan></text>

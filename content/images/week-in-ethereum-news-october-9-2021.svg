ith calldata efficiency</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to NEAR !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">NEAR CON Alpha is taking place in Lisbon on October 26th &amp; 27th. The</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >event is open to everyone to come and celebrate NEAR’s 1 Year</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Anniversary since Mainnet launch. Immerse yourself in two days of talks,</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >networking, workshops and a whole lot more provided by the NEAR</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ecosystem and its Community.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">CREATE3 contract library to deploy contracts, deterministic address</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >depends only on the salt and not the code, fixed 60k extra gas cost</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">SSTORE2 contract storage, cheaper than native
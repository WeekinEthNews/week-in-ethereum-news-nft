-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">retroactively include History expiry plan : pre-merge expiry set for May</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">1, discussed if new eth/70 protocol needed (EIP7639) All Core Devs</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">process improvements : added Declined for Inclusion EIP status and</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >non-consensus changing EIPs can be included in upgrade Meta EIPs</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Pectra upgrade: Mekong testnet : 97% participation, client teams</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">fixing issues Pectra-devnet-5 spec : ideally launch devnet before the</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">holidays EIP2537 BLS precompile: 2-3x gas cost increase proposed, agree</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">async EIP7623 increase calldata cost: scheduled for inclusion in Pectra,</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">discuss on testing call which devnet to add to EIP7762 increase min blob</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">base fee : not included for now, discuss at RollCall (L2 standards) &amp;</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >consensus layer call (ACDC) next week</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP4803 limit transaction gas : proposed to retroactively include</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• History expiry plan : pre-merge expiry set for May 1, discussed if new</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >eth/70 protocol needed (EIP7639)</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• All Core Devs process improvements : added Declined for Inclusion EIP</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >status and non-consensus changing EIPs can be included in upgrade Meta</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIPs</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Pectra upgrade:</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Mekong testnet : 97% participation, client teams fixing issues</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Pectra-devnet-5 spec : ideally launch devnet before the holidays</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP2537 BLS precompile: 2-3x gas cost increase proposed, agree async</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP7623 increase calldata cost: scheduled for inclusion in Pectra,</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >discuss on testing call which devnet to add to</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP7762 increase min blob base fee : not included for now, discuss at</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >RollCall (L2 standards) &amp; consensus layer call (ACDC) next week</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Client testing call #15 : Mekong testnet deposit processing fixed and</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Pectra-devnet-5 spec discussions</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Pectra system contracts for consolidations, withdrawals &amp; block hash</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >lookup; used instead of precompiles, implemented in Assembly</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Amsterdam upgrade</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Stateless implementers call #28 (formerly Verkle): file based approach</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for preimage distribution and implementation in progress of EIP7736</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >leaf-level state expiry</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Bandwidth availability shows reasonable to increase blob count</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EVMMAX implementers call #1 : Poseidon planned as first use case</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For stakers</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 7,</tspan><tspan x="250" y="388">2024</tspan></text>

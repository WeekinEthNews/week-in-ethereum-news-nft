<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth R&amp;D protocol call (All Core Devs)</text><text x="74" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Mekong testnet : 97% participation, client teams fixing issues</text><text x="74" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Pectra-devnet-5 spec : ideally launch devnet before the holidays</text><text x="74" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP2537 BLS precompile: 2-3x gas cost increase proposed, agree async</text><text x="74" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7623 increase calldata cost: scheduled for inclusion in Pectra,</text><text x="74" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >discuss on testing call which devnet to add to</text><text x="74" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7762 increase min blob base fee : not included for now, discuss at</text><text x="74" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >RollCall (L2 standards) &amp; consensus layer call (ACDC) next week</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Pectra upgrade:</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP4803 limit transaction gas : proposed to 
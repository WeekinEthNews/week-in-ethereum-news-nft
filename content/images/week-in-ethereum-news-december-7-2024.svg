="0.15" font-weight="bold" text-decoration="underline">Amsterdam upgrade</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Stateless implementers call #28 (formerly Verkle): file based approach</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for preimage distribution and implementation in progress of EIP7736</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >leaf-level state expiry</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Bandwidth availability shows reasonable to increase blob count</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EVMMAX implementers call #1 : Poseidon planned as first use case</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For stakers</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Slashing event : 21 validators slashed for attestation violation</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ SOLO : proposal for liquid staking using portion of stake unlikely to</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >be lost, without needing governance, trusted hardware or permissioned</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >operator sets</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 28.1% , still too close to 33.3% threshold</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer: Geth ~43% &amp; Nethermind ~36% (estimate based on 74%</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >self reported data)</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Consensus layer: Prysm 35%</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Any client bug over 33.3% could mean loss of finality</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal, particularly outside of North</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client Releases</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Lighthouse v6.0.0 : hierarchical state diffs (on-disk tree states) for</text><text x="66" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >more compact archive nodes, downgrading requires resync</text><text x="66" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Nimbus v24.11.0 : faster forward sync, experimental light client-based</text><text x="66" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sync (testing only) and fixes config mismatch errors for unscheduled</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 7,</tspan><tspan x="250" y="388">2024</tspan></text>

    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - November 18 2019</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">November 18 2019</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Eth News &lt;BR&gt; November 18, 2019&quot;
date: &quot;2019-11-18&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Parity v.2.5.10stable and v2.6.5beta . Ready for Istanbul, with some warp sync fixes in the beta release</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Trinity v0.1.0-alpha.30 , Istanbul-ready py-evm</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aleth v1.7 , Istanbul ready</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest core devs call . Notes from call</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Prysmatic client update. testnet relaunch, up to spec v0.9.1</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• How data availability affects light client design</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Devcon video on developer experience in eth2</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• BLS rollup on Skale</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solidity v0.5.13 . Istanbul-EVM compatible, more SMT, list overload candidates, export layout of storage variables, WIP ewasm-binary</text><text x="10mm" y="128mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">output</text><text x="10mm" y="135mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Truffle v5.1 . ENS support, new data decoder, in-test debugging and better syntax highlighting while debugging</text><text x="10mm" y="142mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• web3.js v1.2.4 better Typescript type defs, out of gas bugfix</text><text x="10mm" y="149mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vyper v0.1.beta14</text><text x="10mm" y="156mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• How to protect your contracts from re-entrancy after Istanbul</text><text x="10mm" y="163mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• How Lucidity dramatically reduced their Infura call volume by caching its reads</text><text x="10mm" y="170mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Aragon’s tips for winning the struggle against contract size in the EVM</text><text x="10mm" y="177mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Terminal’s dapp monitoring platform</text><text x="10mm" y="184mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The architecture of Dharma’s smart wallets</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Gonçalo Sá on Solidity features in v0.5.13 and coming in v0.6</text><text x="10mm" y="198mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Slick interface to buy Chainlink API data feeds</text><text x="10mm" y="205mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="212mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Grants: ConsenSys wave 2 , EF Taiwan focused , MetaCartel cohort 1</text><text x="10mm" y="219mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Eric Conner’s user guide to ENS domains</text><text x="10mm" y="226mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ethereum.org update : adding the Studio web IDE, re-org’ing the format and Gitcoin bounties</text><text x="10mm" y="233mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Meson , a mixnet at the networking layer</text><text x="10mm" y="240mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• More Devcon5 videos are slowly trickling in</text><text x="10mm" y="247mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="254mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Subscribing to events at scale by sending them to Kafka or Kinesis</text><text x="10mm" y="261mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• updated uPort roadmap , mostly aimed at enterprise</text><text x="10mm" y="268mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance and standards</text><text x="10mm" y="275mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2362 : Pull oracle interface</text><text x="10mm" y="282mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Lessons learned from establishing Hyperledger Besu’s maintenance process</text><text x="10mm" y="289mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DisCOs : the p2p community’s alternative to DAOs</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Autark’s “Open Enteprise” for Aragon is on mainnet. an “end-to-end suite of tools for management of open organizations”</text><text x="10mm" y="303mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="310mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Brave v1 . If you haven’t switched yet, I no longer even have the &quot;slow new tab&quot; problem. Referral link (though my KYC is stuck and I</text><text x="10mm" y="315mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">can’t get my BAT!) I also enjoyed Brian Bondy’s Brave founding story . The best part is how they almost couldn’t connect by DM.</text><text x="10mm" y="322mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• You can sell your browser data through Swash browser extension and earn Streamr’s DATA token</text><text x="10mm" y="329mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Tokenizing open offers with OpenLaw</text><text x="10mm" y="336mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• 0x v3 passed and goes live Nov 25</text><text x="10mm" y="343mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Comparing insurance-like solutions in DeFi</text><text x="10mm" y="350mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A taxonomy for LAOs (DAOs with a legal entity)</text><text x="10mm" y="357mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• It’s multi-collateral Dai (MCD) launch day. One of the main reasons to switch is the benefits of Dai Savings Rate . MCD also means</text><text x="10mm" y="362mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">revamped Oasis dex</text><text x="10mm" y="369mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="10mm" y="376mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Convexity protocol : ERC20 option tokens</text><text x="10mm" y="383mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Chainlink on embedding smart contracts into a legal fabric</text><text x="10mm" y="390mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="397mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• De-anonymization attacks from remote side channels . Applicable to Monero and ZCash</text><text x="10mm" y="404mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Breaking Mimblewimble privacy for $60 a week, “and I don’t believe there’s a way to fix it.”</text><text x="10mm" y="411mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Mudit Gupta’s post on problems with mixers</text><text x="10mm" y="418mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Protests in Iran led to them shutting off the internet</text><text x="10mm" y="425mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• You have 12 days to register an Eth address to get tokenized r/ethtrader donuts</text><text x="10mm" y="432mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="439mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="10mm" y="446mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 18 - Multi-collateral Dai launches</text><text x="10mm" y="453mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Dec 2-16 - Gitcoin Global Communities virtual hackathon</text><text x="10mm" y="460mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dec 6 - Istanbul network upgrade</text><text x="10mm" y="467mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Jan 1 - Augur v1 cutoff</text><text x="10mm" y="474mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Jan 31 - deadline for EU ledger 200k euro grants for blockchain startups</text><text x="10mm" y="481mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Feb 9-15 - EthLagos</text><text x="10mm" y="488mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Feb 14-16 - ETHDenver</text><text x="10mm" y="495mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mar 3-5 - EthCC (Paris)</text><text x="10mm" y="502mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Apr 3-7 - Edcon (Vienna)</text><text x="10mm" y="509mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="10mm" y="516mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="525mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum. Editorial control has always been me.</text><text x="10mm" y="532mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ,” then here’s a hint: don’t email me. Do put it on Reddit.</text><text x="10mm" y="539mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">It’s amazing to me how many people email me when every issue has a link at the bottom saying not to email me to get in the newsletter.</text><text x="10mm" y="546mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to tweet at me .</text><text x="10mm" y="553mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">I want your links: weekinethereumnews.com</text><text x="10mm" y="560mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Archive on the web if you’re linking to it: https://weekinethereumnews.com/week-in-eth-news-november-18-2019/</text><text x="10mm" y="567mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="574mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text>
    <g transform="translate(135, 400) scale(0.5)">
      <polygon points="0,0 20,20 -20,20 0,40" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    </g>
  <text x="50%" y="415mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#ffffff">Week in Ethereum News</text></svg>
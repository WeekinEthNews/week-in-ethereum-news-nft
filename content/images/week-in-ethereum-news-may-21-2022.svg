<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Client bug bounties now $250k , doubles to $500k for merge upgrades</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >live on public testnets &amp; targeted for mainnet</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet-shadow-fork-5 went exceedingly well , equal split of execution</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >&amp; consensus layer clients</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ropsten beacon chain genesis May 30, with merge targeted around June 8</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Help test the merge on Kiln, make transactions and qualify for an NFT</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Metrics exporter for execution &amp; consensus nodes, client-agnostic</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >metrics using JSON-RPC/Beacon Node API without additional config</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind benefits : snap sync, full pruning, plugin architecture,</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >MEV support and fast JSON RPC</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu Bonsai Tries : faster for head state but slower for historical</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >state</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v22.4.1 : Ropsten testnet TTD config</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2022.05.05-alpha : memory footprint reduced and merge fixes</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Silkworm C++ implementation of Erigon; currently faster than Erigon in</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >all stages, Apache 2.0 license</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Guide to Condrieu Verkle testnet and how to interpret block proofs</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Updated client diversity estimates: Prysm less than 50% , Lighthouse</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >~33%</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• ETH Staking 350k DAI quadratic funding round</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Data Availability Sampling RFP with $1.5 million funding</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Danny Ryan’s Finalized PoS update :</text><text x="66" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Client releases expected next week for Ropsten testnet merge</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Next shadow fork May 30</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call video . Notes from Ben Edgington &amp; Christine Kim</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >:</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v22.5.0 : proposer boost, supports latest Bellatrix (merge)</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">spec, preview of BLS threshold signature support; don’t use with Infura</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v2.1.2 : optimizations &amp; bug fixes</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5094 : URI Format for Ethereum Network Switching</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimism Bedrock source available, MIT license</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Binance supports Optimism</text><text x="42" y="518" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Nexus Mutual !</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Go where the yield takes you, but don’t let the next hack set you back.</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Regardless of where you are chasing yield, Protocol Cover can protect</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >your productive crypto assets across L1s, L2s, and scaling solutions.</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Maximize yield. Minimize risk. Enjoy peace of mind knowing Nexus Mutual</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">has you covered. Become a member and cover your asse(t)s against the</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >major risks in DeFi.</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.8.14 : fixes for ABI-encoding nested arrays directly from</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 21,</tspan><tspan x="250" y="388">2022</tspan></text>

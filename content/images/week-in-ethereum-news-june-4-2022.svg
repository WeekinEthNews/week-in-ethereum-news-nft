<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tool to predict TTD arrival</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Stakers/nodes must manually override TTD in latest client release</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Manual override is useful practice in case of miner hijinx on mainnet</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Guides on running Ropsten nodes or specifically a Geth/LH Ropsten node</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ropsten beacon chain is live</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Reminder: Ropsten to be deprecated post-Merge</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Merge Community Call discussion</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ropsten testnet is ready to turn off PoW forever with TTD set</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Lighthouse/Prysm changing deposit tracking to be more robust against</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >unlikely edge case of minute block times</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest PoS implementer call . Notes by Ben Edgington</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet shadow fork 6 again merged successfully with some minor issues</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Polynya: understanding the historical storage bottleneck</text><text x="42" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Putting ETH into any liquid staking when it is over 25% of total stake</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >is putting your ETH at risk</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lido currently at about 30%</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Justin Drake: design for solo staker liquid staking derivative , but</text><text x="66" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >uses SGX</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Liquid staking derivatives over 25% of stake considered harmful</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Understanding Eth PoS as the next generation of consensus protocols</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An explanation of proposer boost and the recent 7 block beacon chain</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">reorg</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC5114 : Soulbound token</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC5115 : Super composable yield token</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC5131 : ENS subdomain authentication</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• ERC5133 : Difficulty bomb delay (Editor’s note: I’m strongly against</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >this at the moment_)_</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hiccups: JSON-RPC chain reads crashed but sequencer flawless</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Simple Docker setup to run your own Optimism node</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Optimism token launched with its first airdrop</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ImmutableX is turning 2% fees on to be sustainable</text><text x="42" y="506" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Starbloom Ventures !</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Starbloom Ventures is a first round venture fund founded by Evan Van</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ness to invest in the future of web3.</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >We pledge 10% of investing profits to support Ethereum public goods.</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Foundry Solidity Scripting and Deploy</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• thirdweb deploy - no private key deploy flow and auto-Sourcify</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >verifiction as well as automatic SDKs for React/Node/Python/Go</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Delegatable : Solidity library to sign off-chain messages that grant</text><text x="58" y="614" font-size="8" font-family="Courier 
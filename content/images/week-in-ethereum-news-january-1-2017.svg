<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; January 1, 2017&quot;
date: &quot;2017-01-01&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Top</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* “If you understood how many companies, large and small, and developers are jumping</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">into the Ethereum space, you would consider 2016 to be an enormous growth year. All of</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">this will soon surface.” – Joe Lubin Brianne Rivlin’s 2016 Retrospective for EthNews</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">“If you understood how many companies, large and small, and developers are jumping into</text><text x="50" y="128" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">the Ethereum space, you would consider 2016 to be an enormous growth year. All of this</text><text x="50" y="138" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">will soon surface.” – Joe Lubin</text><text x="50" y="150" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Brianne Rivlin’s 2016 Retrospective for EthNews</text><text x="50" y="162" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Christoph Jentzsch on public vs private chains for enterprise</text><text x="50" y="174" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Christoph Jentzsch on public vs private chains for enterprise</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Get a RaspberryPi node running in 30 minutes … now with Swarm!</text><text x="50" y="198" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Get a RaspberryPi node running in 30 minutes … now with Swarm!</text><text x="50" y="210" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Protocol</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Vlad Zamfir has gone on a writing (and tweeting !) binge to end 2016: Against</text><text x="50" y="232" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Economic Abstraction (&amp; Reddit comment thread) Vitalik agrees for mandatory fees and</text><text x="50" y="242" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">deposits, but is ok with abstraction for voluntary fees . Plus: Against Economic</text><text x="50" y="252" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Abstraction Round 2! (&amp; very interesting cryptoeconomic Reddit thread) The History of</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Casper, Chapter 5</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Vlad Zamfir has gone on a writing (and tweeting !) binge to end 2016:</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Against Economic Abstraction (&amp; Reddit comment thread) Vitalik agrees for mandatory</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">fees and deposits, but is ok with abstraction for voluntary fees .</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Vitalik agrees for mandatory fees and deposits, but is ok with abstraction for</text><text x="50" y="318" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">voluntary fees .</text><text x="50" y="330" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Plus: Against Economic Abstraction Round 2! (&amp; very interesting cryptoeconomic Reddit</text><text x="50" y="340" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">thread)</text><text x="50" y="352" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* The History of Casper, Chapter 5</text><text x="50" y="364" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Vitalik’s Design Philosophy for Proof of Stake</text><text x="50" y="376" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Vitalik’s Design Philosophy for Proof of Stake</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Part of the point of PoS is that “many orders of magnitude more economic value can be</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">cleared by the consensus than is staked in the consensus.” - Vlad Interest rate likely</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">to be variable</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Part of the point of PoS is that “many orders of magnitude more economic value can be</text><text x="50" y="430" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">cleared by the consensus than is staked in the consensus.” - Vlad</text><text x="50" y="442" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Interest rate likely to be variable</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Explain Like I’m Five Years Old: Casper Proof of Stake .</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Explain Like I’m Five Years Old: Casper Proof of Stake .</text><text x="50" y="478" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* There’s a community proposal to significantly lower block rewards for mining . That</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">would likely lead to Zcash having 3x the hashpower of Ethereum .</text><text x="50" y="500" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">There’s a community proposal to significantly lower block rewards for mining .</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* That would likely lead to Zcash having 3x the hashpower of Ethereum .</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* PoS will likely launch like Ethereum did with Olympic: an incentivized testnet first</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">PoS will likely launch like Ethereum did with Olympic: an incentivized testnet first</text><text x="50" y="548" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Vitalik believes the chances of Proof of Stake in 2017 are between 50 and 80% .</text><text x="50" y="558" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Viktor Tron believes we’ll get Swarm’s incentive systems due in PoC 0.4 during 2017.</text><text x="50" y="570" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Vitalik believes the chances of Proof of Stake in 2017 are between 50 and 80% .</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Viktor Tron believes we’ll get Swarm’s incentive systems due in PoC 0.4 during 2017.</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Swarm</text><text x="50" y="606" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Demo video on how to use Swarm</text><text x="50" y="618" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Will Swarm be used to store the blockchain?</text><text x="50" y="630" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* What’s the difference between IPFS and Swarm ?</text><text x="50" y="642" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for Dapp developers</text><text x="50" y="654" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Avsa’s Time Lock multisig tutorial</text><text x="50" y="666" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solidity 4.7 compiler may give different code for different spacing</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">January 1,</tspan><tspan x="177.989" y="388">2017</tspan></text>

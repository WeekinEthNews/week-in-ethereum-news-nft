<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="66" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Brianne Rivlin’s 2016 Retrospective for EthNews</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• “If you understood how many companies, large and small, and developers</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >are jumping into the Ethereum space, you would consider 2016 to be an</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">enormous growth year. All of this will soon surface.” – Joe Lubin</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Christoph Jentzsch on public vs private chains for enterprise</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Get a RaspberryPi node running in 30 minutes … now with Swarm!</text><text x="42" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="74" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Vitalik agrees for mandatory fees and deposits, but is ok with</text><text x="74" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">abstraction for voluntary fees .</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Against Economic Abstraction (&amp; Reddit comment thread)</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Plus: Against Economic Abstraction Round 2! (&amp; very interesting</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">cryptoeconomic Reddit thread)</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The History of Casper, Chapter 5</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vlad Zamfir has gone on a writing (and tweeting !) binge to end 2016:</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s Design Philosophy for Proof of Stake</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Interest rate likely to be variable</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Part of the point of PoS is that “many orders of magnitude more</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >economic value can be cleared by the consensus than is staked in the</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">consensus.” - Vlad</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Explain Like I’m Five Years Old: Casper Proof of Stake .</text><text x="66" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• That would likely lead to Zcash having 3x the hashpower of Ethereum .</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• There’s a community proposal to significantly lower block rewards for</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">mining .</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS will likely launch like Ethereum did with Olympic: an incentivized</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">testnet first</text><text x="66" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Viktor Tron believes we’ll get Swarm’s incentive systems due in PoC</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >0.4 during 2017.</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik believes the chances of Proof of Stake in 2017 are between 50</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">and 80% .</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Demo video on how to use Swarm</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Will Swarm be used to store the blockchain?</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What’s the difference between IPFS and Swarm ?</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for Dapp developers</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Avsa’s Time Lock multisig tutorial</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity 4.7 compiler may give different code for different spacing</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensys’ Igor Lilic: A round of Open Source Ethereum tools from</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">banking .</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Raine Revere on the state of the Eth developer community</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Also worth reading: DK on Ethereum dapp low-hanging fruit .</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Looking for Dapp ideas? /u/Dunning_Krugerrands has a list for you .</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Confirmed beyond a Joe Lubin hint: Overstock’s TØ is using Ethereum</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Final day voters: 80% for the winner, 20% everyone else.</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• A few days of work a few months ago creating real-looking FB accounts</text><text x="66" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >could’ve won you $50,000.</text><text x="66" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Project Oaken won the vote among the judges</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lots of controversy over Ether.Camp Hackathon results, much like in</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 1,</tspan><tspan x="250" y="388">2017</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Pectra split into two upgrades with PectrA capped at devnet-3 EIPs &amp;</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >USDS stablecoin live</text><text x="74" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Pectra-devnet-3 : issues found by bad block fuzzer being debugged</text><text x="82" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Pectra scope (PectrA) capped at EIPs in devnet-3</text><text x="82" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Second upgrade scope (PectrB) yet to be decided, concerns on scope</text><text x="82" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >creep if not frozen, candidates include PeerDAS &amp; EOF, discussion on</text><text x="82" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >including Verkle ahead of EOF and proposal to add EIP7688 SSZ stable</text><text x="82" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >container</text><text x="82" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client team perspectives: Erigon &amp; Prysm</text><text x="82" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Base proposed Pectra blob increase : client teams generally support</text><text x="82" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >increase of blob tar
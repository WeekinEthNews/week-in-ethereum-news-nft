<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Quick Hits</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Tech</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Vitalik published the Mauve Paper on PoS and scalability through</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sharding. I thought I’d seen this paper before, perhaps just because</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >he’s talked about many of these ideas elsewhere. However, seeing a 4</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >second block time with scalability is always exciting.</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Core developer Péter Szilágyi on lessons learned from broken/hacked</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contracts .</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* A light client that syncs in a few minutes and only uses 30MB of disk</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >space ? YES.</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Podcast: Martin Lundfall talks to Arthur Fall about the EVM</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Dr. Y’s “ embryonic thought on a smart contract language .”</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Dell filed a patent on having a blockchain contract manage Internet of</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Things devices , if I understood it correctly.</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Want to run C++ on Ethereum ? Interactive Verification of C Programs</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">from Christian Reitwießner.</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Solidity v0.4 release “deliberately breaks backwards compatibility</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">mostly to enforce some safety features.”</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EthereumJ 1.3 release with State Trie pruning.</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >*  William Mougayar: The Next Phase of the Blockchain is about Business</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and Innovation</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >William Mougayar: The Next Phase of the Blockchain is about Business and</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Innovation</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >*  RexMLS raised about $250k but just barely felt short of their</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >crowdsale minimum, and so they refunded all . They say they’ll still be</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >pursuing the project.</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >RexMLS raised about $250k but just barely felt short of their crowdsale</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >minimum, and so they refunded all . They say they’ll still be pursuing</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the project.</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >*  Are you flying to DevCon2? Want to insure that your flight will be on</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >time ? Pay a premium, and then if your flight is delayed, you receive a</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >payoff.</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Are you flying to DevCon2? Want to insure that your flight will be on</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >time ? Pay a premium, and then if your flight is delayed, you receive a</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >payoff.</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >*  TheDAO attacker removes his ~$5m ETC booty from TheDAO. Immediately</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >donates 1000 ETC (~$1400 USD) to the ETC devs. Check out the</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions .</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >TheDAO attacker removes his ~$5m ETC booty from TheDAO. Immediately</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >donates 1000 ETC (~$1400 USD) to the ETC devs. Check out the</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions .</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >*  Thomson Reuters hosted a Ethereum HackETHon (and publicized it!),</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >where they released their own “[hierarchical deterministic] wallet</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >stored encrypted in the cloud to an identity via OAUTH. You do</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >authorization in solidity based on it, it can interface with smart</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contracts.”</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Thomson Reuters hosted a Ethereum HackETHon (and publicized it!), where</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 11,</tspan><tspan x="250" y="388">2016</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs – execution (ACDE) call video . Summary by Tim</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko . Notes from Tim Beiko and Christine Kim : Overview of execution</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">spec tests , Python suite of state &amp; blockchain tests Dencun upgrade</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >discussions: EIP4844 precompile address moved to 0xA, EIP4788 storage</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >size bounded, EIP5656 (MCOPY) tests added and Engine API spec changes</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP4844 devnet 6 had issues, restart as devnet 7 once stable client</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >releases &amp; pass hive tests EIP repo to split out app layer ERCs</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensus specs v1.4.0-beta.0 : Deneb feature complete, stable unless</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >issues found</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4844: Kelvin: Mr. Moloch&apos;s ephemeral album party contribution to</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >KZG ceremony</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest all core devs – execution (ACDE) call video . Summary by Tim</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko . Notes from Tim Beiko and Christine Kim :</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Overview of execution spec tests , Python suite of state &amp; blockchain</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >tests</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Dencun upgrade discussions: EIP4844 precompile address moved to 0xA,</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP4788 storage size bounded, EIP5656 (MCOPY) tests added and Engine API</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >spec changes</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP4844 devnet 6 had issues, restart as devnet 7 once stable client</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >releases &amp; pass hive tests</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP repo to split out app layer ERCs</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP4844:</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kelvin: Mr. Moloch&apos;s ephemeral album party contribution to KZG</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ceremony</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Reth v0.1.0-alpha : execution layer client in Rust, syncs archive node</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in 50 hours with 2TB database using NVMe SSD, also SDK for building EVM</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >infrastructure, Apache/MIT license</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthereumJS v6 (final release before v7): updates</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ethereum-cryptography, adds allowUnlimitedInitcodeSize option and</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >removes non-finalized state code (EIP4844)</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Verkle tries info website</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensus layer: Lodestar v1.9.0 : fix reduced slashing DB size by</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >97%, slashing protection export format compatible with other clients and</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">flag to disable peer scoring for testing Nimbus v23.6.0 : history prune</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >enabled by default, processes untimely attestations without expensive</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >state replays and use Keymanager API for voluntary exits</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Execution layer: Erigon v2.47.0 : fix for v2.45.0, no resync required</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Consensus layer:</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v1.9.0 : fix reduced slashing DB size by 97%, slashing</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >protection export format compatible with other clients and flag to</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >disable peer scoring for testing</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus v23.6.0 : history prune enabled by default, processes untimely</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >attestations without expensive state replays and use Keymanager API for</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >voluntary exits</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 24,</tspan><tspan x="250" y="388">2023</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoW switch off community call : average block times change from ~13s</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">to 12s, contracts may have hardcoded ~13s assumption Dankrad’s slides on</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">finding the safe head of the chain</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2021.11.01 : first beta release, not downgradeable</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• average block times change from ~13s to 12s, contracts may have</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">hardcoded ~13s assumption</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dankrad’s slides on finding the safe head of the chain</text><text x="42" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4399 : Supplant DIFFICULTY opcode with RANDOM</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Danny Ryan’s Finalized PoS update : proposed forkchoice fixes can</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >mitigate 3 liveness &amp; reorg attacks and won’t delay switching off PoW</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tweet thread of reorgs in PoS and mitigation strategies</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call . Notes from Ben Edgington : Kintsugi milestone</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">tracker to a persistent testnet early December Pyrmont testnet to be</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >shut down</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Staking rewards after Altair upgrade are more variable: Attestations:</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >0.0040-0.0042 ETH per day Blocks: 0.018-0.03 ETH per block Sync</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >committee membership: 0.08 ETH per sync committee selection</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• MEV-Boost for validators, work in progress Flashbots architecture</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sitting between consensus and execution clients</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kintsugi milestone tracker to a persistent testnet early December</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Pyrmont testnet to be shut down</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Attestations: 0.0040-0.0042 ETH per day</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Blocks: 0.018-0.03 ETH per block</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Sync committee membership: 0.08 ETH per sync committee selection</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Future of zk rollups to scale Ethereum, sidechains should take the</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >pragmatic approach and become zk-rollups</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Connext adds mainnet support , transfer stablecoins between mainnet,</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Arbitrum and selected sidechains</text><text x="42" y="458" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to NEAR &amp; Aurora !</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Chainlink Fall 2021 Hackathon is taking place on October 22 - November</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >28. Join smart contract developers to reinvent applications in various</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >industries in this biggest Chainlink hackathon so far.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Aurora is providing $25,000 to the Chainlink Fall 2021 Hackathon.</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Participate in one of Aurora’s challenges, contribute to the growth of</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the NFT movement, and win up to $10,000!</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Create a contract that allows moving NFTs back and forth between NEAR</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and Aurora.</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Create a connector that allows moving native NEAR NFTs back and forth</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >from NEAR to Ethereum using Aurora’s Rainbow Bridge.</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Develop with Aurora and Chainlink to spur a major surge of innovation</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >across the NFT economy, and the larger smart contract ecosystem.</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Details: chainlink-fall-hackathon-2021.devpost.com</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 6,</tspan><tspan x="250" y="388">2021</tspan></text>

e and engage in governance? Get in touch with us to</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >help your tokenholders make informed decisions.</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Remix v0.24.0 : project templates, Solidity compiler config file option,</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >publish code to specified IPFS endpoint</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Otterscan supports Erigon 2 alpha</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ropsten node docker compose template with Erigon-Prysm and Otterscan</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">MultiFaucet increased to 100 testnet ETH for Ropsten &amp; Goerli testing</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Etherscan ERC1155 token transfer events endpoint</text><te
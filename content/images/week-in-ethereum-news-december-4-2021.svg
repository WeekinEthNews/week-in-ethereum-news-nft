<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Update your nodes for Arrow Glacier upgrade</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tim Beiko’s core devs update : Kintsugi on devnet-2, long lived devnet</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >planned for mid December Deep dive into EIP4488 to make rollups cheaper</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >by reducing calldata costs</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2021.12.01 : transaction pool price bump enabled, consistent</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with Geth, bump priority fee &amp; max fee by 10%+ to replace transaction</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.12.1 : hotfix for CLI &amp; HealthChecksUI issues after .NET</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >6 upgrade</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4488 1MB block calldata limit analysis , 67 blocks have exceeded</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the proposed limit, 65 of 67 were from StarkWare experiment</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Verkle tree structure explainer, shallower trees and smaller proofs</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Impact of address space compression proposal (20 byte address: 4 byte</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >prefix, 2 byte period &amp; 14 byte hash), loses address collision</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >resistance</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Kintsugi on devnet-2, long lived devnet planned for mid December</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Deep dive into EIP4488 to make rollups cheaper by reducing calldata</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >costs</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4511 : Execute Past Semantic Abort</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4512 : Non-Fungible Token with usage rights</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4519 : SmartNFT</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Help test PoW switch off in the weekly devnets</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beacon chain first birthday , 263k validators, $40 billion staked</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2 : Ben’s annotated spec updated for Altair</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Work in progress Upgrading Ethereum book</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call . Notes from Ben Edgington : 5 consensus clients</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >working with Geth to follow chain on Kintsugi devnet-2</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kintsugi spec v3</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm v2.0.4 : fix to alleviate bandwidth usage</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lido (staking pool) node and validator metrics report [PDF]: 38% Prysm</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >vs 59% network-wide average</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Flashbots PoS working group for development &amp; adoption of an MEV</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >solution post PoW switch off</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ben’s annotated spec updated for Altair</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Work in progress Upgrading Ethereum book</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• StarkNet Alpha live on mainnet, supports general computation &amp;</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >composability, no transaction fees until fee mechanism introduced</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Discussion on resolving StarkNet DDoS vector : reverted transactions</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >aren’t included and hence don’t pay fees</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• zkSync fiat onramp via Ramp, just in time for Gitcoin grants round 12</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ZKOPRU : optimistic rollup using zk proofs to make transfers private,</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >live on testnet</text><text x="42" y="602" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to NEAR !</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">NEAR has launched Simple Nightshade sharding to pave the way for greater</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 4,</tspan><tspan x="250" y="388">2021</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Update your nodes before Berlin fork : Besu v21.1.4 , EthereumJS VM</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">v5.3.1 , Geth v1.10.2 , Nethermind v1.10.56 , OpenEthereum v3.2 ,</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Turbogeth 04.02 alpha</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beam sync in 80 seconds using meta witnesses</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Stateless ideas: insertion-order Indexed Merkle Tries and Bayesian</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">network model of Witness Creation</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Should storage be priced separately from execution?</text><text x="42" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC3473 : Multiple Callable Bonds Standard</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC3476 : Antitoken</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest eth2 call . Notes from Alex Stokes and Ben Edgington . Altair</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >PoS upgrade targeted for June/July</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest what’s new in eth2</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The goal is to turn off PoW in 2021</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The Rayonism spec v0.1 to turn off PoW and the meta-spec</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A simple approach to incentivizing shard staggering via checksum</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >incentives</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Exactly how much can I make as a staker ? Pintail gets deep into the</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >weeds</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s why sharding is great explainer</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• GodsUnchained launches ImmutableX zkrollup for free NFT transactions .</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Also running StarkEx: dydx now out of beta with its cross-margined</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">perpetuals zkrollup .</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• StarkWare’s Caspian l2 AMM - batch transactions together and have one</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layer 1 net transaction. Targeting June</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A prototype of ENS on Optimism with demo</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Celer’s layer2 finance is on Ropsten testnet with contest and</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >incentives to test</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• L2beat : tracking the traction of layer2</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to 1inch Network !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">The popular DeFi platform 1inch has expanded to the 1inch Network by</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >creating multiple protocols, products and teams, all based around the</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >idea of providing instruments for users to maximize their financial</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >opportunities in DeFi.</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Currently, the 1inch Network consists of five independent yet</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >interoperable components. In addition to the 1inch Aggregation Protocol</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and 1inch Liquidity Protocol, which are already admired in the DeFi</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >space, the other three components are the 1inch DAO, 1inch Labs and the</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">1inch Foundation. For more info check the 1inch.io and follow the 1inch</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Network&apos;s official Twitter !</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Understanding gas costs after Berlin - access lists create opportunity</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for gas golfing but are primarily about making sure no contracts get</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >bricked when eip2929 makes state access opcodes more expensive</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• OpenZeppelin Wizard : tell it what you want and it generates Solidity</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">April 11,</tspan><tspan x="250" y="388">2021</tspan></text>

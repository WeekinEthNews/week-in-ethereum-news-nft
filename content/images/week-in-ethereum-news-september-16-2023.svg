d with changes from</text><text x="76" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="86" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >audits</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="76" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Devnet-9 to include EIP7514, EIP7516 &amp; EIP4788 changes, ACDC to set</text><text x="76" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="86" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >launch date</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="76" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Reth intro : EL client in Rust, hoping to join devnet-9</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest all core devs â€“ execution (ACDE) call video . Recap by Tim Beiko</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="78" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">. Notes from Tim Beiko and Christine Kim :</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">ðŸš¨ Lido at 32.3% has reduced slightly but still very close to breaching</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">risky 33% threshold</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="76" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Execution layer: Geth supermajority, could possibly cause a chain split</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="76" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Consensus layer: Prysm over 33%, a bug could mean loss of finality</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Client diversity (via clientdiversity.org ):</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Need more geographic diversity for both stakers and nodes , particularly</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="78" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >outside of US/Can/EU</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Epoch churn limit increased from 11 to 12 (EIP7514 in Dencun sets to 8</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="78" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for deposits)</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">MEV-build-rs alpha : MEV-Boost builder in Rust, extends Reth (EL client)</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lodestar incentive program results, 86 validators to share $25k</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Geth node running on NanoPC-T6 ($129 board), synced in 13 hours</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Secure-signer (alpha): remote-signing inside hardware enclave</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Tor Push : proof of concept for validator privacy, push messages into</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">â€¢</text><text x="78" y="422" font-
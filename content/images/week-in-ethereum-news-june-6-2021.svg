w" fill="#ffffff" opacity="0.15" >found</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Python-based game to play with EIP1559 base fee mechanics</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Analysis on charging 350 gas for accessing code chunks</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Proof of concept Geth devnet with verkle trees</text><text x="42" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP3601 : Fractional NFT with Royalty Distribution system</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of stake consensus layer</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest what’s new in PoS : 6 months of Beacon Chain - one major</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >incident, &gt;150k validators staking ~5m ETH</text><text x="58" y="242" font-size=
<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; June 6, 2021&quot;
date: &quot;2021-06-05&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Mainnet execution layer</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* OpenEthereum are sunsetting the legacy Parity codebase and are instead working on</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Akula (Rust version of Erigon - formerly Turbogeth). OpenEthereum v3 functionality</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">including tracing being added to Erigon</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Geth changing default to snap sync from fast sync ( ~2hrs vs ~11hrs )</text><text x="50" y="130" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* London devnet named Calaveras fixes constraint issues that Martin Swende found</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Python-based game to play with EIP1559 base fee mechanics</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Analysis on charging 350 gas for accessing code chunks</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Proof of concept Geth devnet with verkle trees</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP3601 : Fractional NFT with Royalty Distribution system</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Proof of stake consensus layer</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest what’s new in PoS : 6 months of Beacon Chain - one major incident, &gt;150k</text><text x="50" y="224" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">validators staking ~5m ETH</text><text x="50" y="236" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PoS implementers call . Notes from Ben Edgington : close to finalizing the spec for</text><text x="50" y="246" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">the Altair upgrade</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Merge implementers call . Notes from Protolambda , ironing out details for a</text><text x="50" y="268" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">production spec</text><text x="50" y="280" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Protolambda’s update on sharding prototype , to come after we turn off proof of work</text><text x="50" y="292" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Stop worrying about your validator uptime</text><text x="50" y="304" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="316" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Uniswap V3 live on Arbitrum after community vote. Currently only for Arbitrum listed</text><text x="50" y="326" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">devs, no changes required once open to the public</text><text x="50" y="338" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Interact and deploy to Arbitrum mainnet via Alchemy</text><text x="50" y="350" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Deep dive into zkSync 2.0 architecture : includes zkEVM which supports most opcodes</text><text x="50" y="362" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Non-technical intro to rollups</text><text x="42" y="374" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Hardhat !</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Hardhat is the Ethereum development environment for professionals. It’s flexible, it’s</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">extensible, and it’s fast .</text><text x="50" y="410" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Easily deploy your contracts, run tests and debug Solidity code without dealing with</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">live environments. Hardhat Network is a local Ethereum network designed for</text><text x="50" y="430" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">development. You get Solidity stack traces, console.log, and explicit error messages</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">when transactions fail.</text><text x="50" y="452" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Check out the documentation , plugin list and tutorial to get started.</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">We’re also hiring for senior systems engineers to expand our product offering.</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Update to ethers v5.3.0+ to prevent a DoS issue in earlier versions of ws if you’re</text><text x="50" y="498" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">using WebSockets in node and allow users to enter their own URL</text><text x="50" y="510" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* JS-Waku : library to use Waku v2 in the browser, dapps can send/receive p2p messages,</text><text x="50" y="520" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">query for missed messages and send with confirmations</text><text x="50" y="532" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* NFT.Storage : free decentralized storage and bandwidth via IPFS and Filecoin</text><text x="50" y="544" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Approve and transfer ERC20 tokens atomically using Flashbots</text><text x="50" y="556" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Solidity library to read and write to a storage slot</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Go-ethereum transaction signer for AWS Key Management Service managed private keys</text><text x="50" y="580" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Circom and snarkJS library now support PLONK</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Open Source Insights : interactive view of open source dependencies</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ethereum Stackexchange moderator elections</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Security</text><text x="50" y="628" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Tincho from OpenZeppelin: make your auditors love you tweet storm</text><text x="50" y="640" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Due to the number of projects on Binance Smart Chain being hacked , we&apos;ll only</text><text x="50" y="650" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">mention them going forward if they are truly massive or technically interesting</text><text x="50" y="662" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="674" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* MEV: Vitalik: Proposer/block builder separation friendly fee market designs MEV-SGX :</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">June 6,</tspan><tspan x="177.989" y="388">2021</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">
      <path d="m64.496 411-.317 1.076v31.228l.317.316 14.495-8.568L64.496 411Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M64.496 411 50 435.052l14.496 8.568V411Zm0 35.365-.179.218v11.124l.179.521L79 437.801l-14.504 8.564Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M64.496 458.228v-11.863L50 437.801l14.496 20.427Zm0-14.608 14.495-8.568-14.495-6.589v15.157ZM50 435.052l14.496 8.568v-15.157L50 435.052Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  <text fill="#ffffff" font-family="Calibri" font-size="36" x="88.195" y="660">Week in Ethereum News</text>

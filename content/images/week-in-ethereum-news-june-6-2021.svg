><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Uniswap V3 live on Arbitrum after community vote. Currently only for</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Arbitrum listed devs, no changes required once open to the public</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Interact and deploy to Arbitrum mainnet via Alchemy</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Deep dive into zkSync 2.0 architecture : includes zkEVM which supports</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >most opcodes</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Non-technical intro to rollups</text><text x="42" y="410" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Hardhat !</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Hardhat is the Ethereum development environment for professionals. It’s</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >flexible, it’s extensible, and it’s fast .</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Easily deploy your contracts, run tests and debug Solidity code without</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >dealing with live environments. Hardhat Network is a local Ethereum</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >network designed for development. You get Solidity stack traces,</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >console.log, and explicit error messages when transactions fail.</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Check out the documentation , plugin list and tutorial to get started.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">We’re also hiring for senior systems engineers to expand our product</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >offering.</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Update to ethers v5.3.0+ to prevent a DoS issue in earlier versions of</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ws if you’re using WebSockets in node and allow users to enter their own</text><text x="78" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >URL</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">JS-Waku : library to use Waku v2 in the browser, dapps can send/receive</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >p2p messages, query for missed messages and send with confirmations</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">NFT.Storage : free decentralized storage and bandwidth via IPFS and</text><text x="68" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Filecoin</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 6,</tspan><tspan x="250" y="388">2021</tspan></text>

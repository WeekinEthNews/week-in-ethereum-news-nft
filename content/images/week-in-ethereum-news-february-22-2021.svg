<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; Feb 22, 2021&quot;
date: &quot;2021-02-22&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Mainnet</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest core devs call . Beiko’s notes , discussion of what is needed to turn off PoW,</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">mainnet Berlin fork set for April 14</text><text x="50" y="108" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* List of EVM features possibly worth deleting . Let’s rip the bandaids off, turning</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">off PoW (“the merge”) is the opportunity</text><text x="50" y="130" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Anyone want to become an EIP editor ?</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EthereumJS’s Typescript EVM release with critical bugfixes</text><text x="50" y="154" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Micah Zoltu’s argument for adding BLS precompile in London fork</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* London fork with EIP1559 scheduled for July , when the difficulty bomb starts to go</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">off</text><text x="50" y="188" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Understanding how EIP1559 helps congestion control</text><text x="50" y="200" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Proof of Stake</text><text x="50" y="212" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* eth proof of stake date to slot converter</text><text x="50" y="224" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* New Lighthouse release will help head/target attestations for whole network , so if</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">you’re running Lighthouse, please upgrade!</text><text x="50" y="246" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Withdrawal credentials merged , should enable trustless staking pools</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="270" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Celer’s cBridge , a cross-layer2 network for cheap, instant value transfers on EVM</text><text x="50" y="280" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">chains. Production ready, UI coming.</text><text x="50" y="292" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* layer2.finance : pool layer2 transactions from many users into a single transaction</text><text x="50" y="302" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">using Celer’s State Guardian Network for the rollup, coming in a month or two.</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Loopring’s rollup dex hasn’t been around long, has already done 500m USD , and is now</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">doing $30m a day</text><text x="42" y="336" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Trail of Bits !</text><text x="50" y="350" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Trail of Bits wants YOU to apply for a position on their team! Positions are open for</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">blockchain security engineers, project managers, product managers, financial</text><text x="50" y="370" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">controllers, and more. Make a career-defining contribution and help direct the future</text><text x="50" y="380" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">of blockchain security at Trail of Bits.</text><text x="50" y="392" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="404" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Defi Simulation with Tenderly, spin up instant forks and manipulate the</text><text x="50" y="414" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">state/blockheight to simulate transactions</text><text x="50" y="426" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How to stream pending transactions with ethersjs</text><text x="50" y="438" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Prysmatic: finding an elusive bug where database calls were inperformant on startup</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Infura: why use Infura Transactions instead of your own in-house relayer</text><text x="50" y="462" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Security/incidents</text><text x="50" y="474" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Samsun found bug in hashmasks sale , could have re-entrancy minted thousands of</text><text x="50" y="484" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">hashmasks</text><text x="50" y="496" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Primitive Finance found a bug related to infinite approvals and rescued most funds</text><text x="50" y="508" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Immunefi advocates for a scaling bug bounty</text><text x="50" y="520" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Malicious Hardhat npm package on hardhat-waffle instead of @nomiclabs/hardhat-waffle.</text><text x="50" y="530" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Hardhat has now squatted relevant package names. Beware of trusted code!</text><text x="50" y="542" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Use strong Fiat-Shamir transformation and be careful when implementing snarks</text><text x="50" y="554" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Reviews DAO : peer audits via barter</text><text x="50" y="566" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* An Eth code security checklist</text><text x="50" y="578" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="590" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Nvidia is introducing an Ethereum ASIC miner</text><text x="50" y="602" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Why miners can be simultaneously paid too much and yet struggling to survive: miners</text><text x="50" y="612" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">as a group are overpaid yet individual miners are barely breaking even</text><text x="50" y="624" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Enterprise</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Christie’s to auction a Beeple NFT , it’s first purely digital art auction. It will</text><text x="50" y="646" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">also accept ETH for payment .</text><text x="50" y="658" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dubai government free trade zone will now accept ETH , BTC, and Tether</text><text x="50" y="670" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Expo IDE puts some of its treasury into ETH . The devs know.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">February 22,</tspan><tspan x="177.989" y="388">2021</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - November 8 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">November 8 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; November 8, 2020&quot;
date: &quot;2020-11-08&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• OpenEthereum v3.1 - continues from last stable release (v2.5.13), removes all non-core things from client; includes db migration tool</text><text x="10mm" y="51mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">for v2.7</text><text x="10mm" y="58mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Péter Szilágyi benchmarks snap sync v fast sync</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Optimal chunking size for code merklization</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Video and notes from latest 1559 call , lots of talk about how to do more tests</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Micah Zoltu: we need 1559 so normal people can use Ethereum</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">EIPs/standards</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP3102 : Binary trie structure</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP3091 : Block explorer API routes</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Proof of Stake launch</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Deposit contract is live at 0x00000000219ab540356cBB839Cbe05303d7705Fa or depositcontract.eth. Chain launch on Dec 1 if we get</text><text x="10mm" y="119mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">16384 deposits (524288 ETH) by Nov 24. you can use the launchpad or CLI deposit tool Please verify with multiples sources the</text><text x="10mm" y="124mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">address/domain that I or anyone else gives you Proof of stake spec v1.0.0</text><text x="10mm" y="131mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• you can use the launchpad or CLI deposit tool</text><text x="10mm" y="138mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Please verify with multiples sources the address/domain that I or anyone else gives you</text><text x="10mm" y="145mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Proof of stake spec v1.0.0</text><text x="10mm" y="152mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Vitalik: why proof of stake ; more decentralized, much better security</text><text x="10mm" y="159mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Towards formal semantics of the proof of stake spec</text><text x="10mm" y="166mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Video of team presentations from Medalla data challenge</text><text x="10mm" y="173mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Lighthouse update : deposit contract launch</text><text x="10mm" y="180mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Prysm update : mainnet announcement and learnings from Medalla non-finalization</text><text x="10mm" y="187mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="194mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Arbitrum ports Uniswap to its rollup. 2k gas per trade, available using Kovan testnet as layer1</text><text x="10mm" y="201mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Matcha by 0x !</text><text x="10mm" y="210mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Matcha aggregates liquidity across decentralized exchange networks to offer you the best price on every token swap. Trade 30+ DeFi tokens</text><text x="10mm" y="215mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">on Matcha today!</text><text x="10mm" y="222mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="229mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• typechain v4</text><text x="10mm" y="236mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Tenderly adds proxy support</text><text x="10mm" y="243mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Solt : contract verification from command line (formerly solc-sjw) regardless of framework/structure</text><text x="10mm" y="250mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Running a keeper from Keep3r Network on Zeppelin’s Defender</text><text x="10mm" y="257mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Getting randomness in an NFT with Chainlink tutorial</text><text x="10mm" y="264mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• BitQuery compares themselves to TheGraph</text><text x="10mm" y="271mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Learning about the EVM by reading GasToken code</text><text x="10mm" y="278mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Security</text><text x="10mm" y="285mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• PercentFinance bug freezes balances . Forking good code and adding to it can easily make it buggy.</text><text x="10mm" y="292mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Axion gets immediately hacked. CertiK says malicious code added post-audit</text><text x="10mm" y="299mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sandwich attack - frontrunning and backrunning your uniswap transaction to avoid the slippage tolerance</text><text x="10mm" y="306mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="313mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• AP records its American election race calls on Ethereum mainnet</text><text x="10mm" y="320mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Verizon to log press releases on Mad Network , an Ethereum sidechain</text><text x="10mm" y="327mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="334mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 1inch v2 - new algo for discovery and routing, new front end, fewer failed txs</text><text x="10mm" y="341mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Request Network adds recurring invoices</text><text x="10mm" y="348mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Voting on Ethereum? Check out Vocdoni</text><text x="10mm" y="355mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Regulation/business/tokens</text><text x="10mm" y="362mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• SEC loosens some security registration exemptions</text><text x="10mm" y="369mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="376mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Dilbert’s election day cartoon was about Ethereum</text><text x="10mm" y="383mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ZenGo’s Two Party Distributed RSA Modulus Generation in Rust</text><text x="10mm" y="390mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Brave hits 20 million monthly active users</text><text x="10mm" y="397mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Job Listings</text><text x="10mm" y="404mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Argent is hiring a Senior Android Engineer (Remote, Europe only)</text><text x="10mm" y="411mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Celer hiring Solidity and Go devs. Email: hiring@celer.network</text><text x="10mm" y="418mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Join Chainlink as a Node Operator Community Manager</text><text x="10mm" y="425mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Trail of Bits hiring cryptography analyst &amp; blockchain security engineers</text><text x="10mm" y="432mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• 0x looking for Matcha marketing manager and all flavors of developers</text><text x="10mm" y="439mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Want your job listing here ? $250 per line (~75 character limit including spaces), payable in ETH (or 250 DAI or 250 USDC) to</text><text x="10mm" y="444mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">evan.ethereum.eth. Questions? thecryptonewspodcast at-gmail</text><text x="10mm" y="451mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Download The Crypto News Podcast</text><text x="10mm" y="458mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Episode 2: Wyre’s Michael Dunworth</text><text x="10mm" y="465mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you want to support Week in Ethereum News, download and subscribe to my podcast!</text><text x="10mm" y="472mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Find out why Michael thinks ETH is going to $3000 and which corporate treasuries will buy BTC</text><text x="10mm" y="479mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum News ,” then please put it on an Ethereum subreddit; emails/DMs are</text><text x="10mm" y="484mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">not part of my workflow.</text><text x="10mm" y="491mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Please click the following if you’re interested in sponsoring the newsletter .</text><text x="10mm" y="498mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow the newsletter on twitter: @WeekinEthNews</text><text x="10mm" y="505mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink for this week’s issue: https://weekinethereumnews.com/week-in-ethereum-news-november-8-2020/</text><text x="10mm" y="512mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="519mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="10mm" y="526mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 12-13 - Baseline Protocol Summit</text><text x="10mm" y="533mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 16 - MetaMask Provider breaking changes</text><text x="10mm" y="540mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 19 - EthBerlin 2.5: Talk Show</text><text x="10mm" y="547mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Nov 24 - last day to deposit to be in proof of stake genesis block</text><text x="10mm" y="554mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Dec 1 - Proof of stake launch (if enough deposits by Nov 24)</text><text x="10mm" y="561mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dec 3 - Ethereum in the Enterprise - Asia Pacific</text><text x="10mm" y="568mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text>

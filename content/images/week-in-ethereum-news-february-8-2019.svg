<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ethereum News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth1] Eth1 roadmap q&amp;a video and notes</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth1] Alexey Akhunov on the Eth1 workshop , and parts two and three</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] eth2 spec v0.2 .</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Vitalik : “If you followed the 1.0 release process back in</text><text x="68" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >2014-15, the spec is arguably more significant than a testnet”</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Soleimani/Slipper/Tsui report on Eth2 implementation sparked lots</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of chat.</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Ben Edgington responded to this report in What’s New in Eth2 :</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >“It&apos;s not wrong, it just kind of misses the point…. Rather than throwing</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in the towel by reverting to old-school ways of working, I would dearly</text><text x="88" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >love to see more good thinking on how we might do decentralisation</text><text x="98" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >better. There is certainly scope for doing better, this I do agree</text><text x="108" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="118" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with.”</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Justin Drake on Eth2 timelines: “2019, 2020, 2021 for phases 0,</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >1, 2 respectively.”</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] More Justin : “Phase 1 is significantly simpler than both phases</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >0 and 2. I expect it to come relatively soon after phase 0. Phase 1 can</text><text x="78" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >provide scaling by being the data availability layer for L2 execution</text><text x="88" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >engines…. The hard part of phase 1 is getting libp2p/gossipsub</text><text x="98" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >production-ready.” Parts of phase 1 and 2 are being worked on in</text><text x="108" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="118" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >parallel with phase 0.</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Speaking of phase 1 networking: Why libp2p ? a networking layer</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >explainer from Parity</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Vitalik is bullish on the Eth2 roadmap : “My latest position is</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >that the current quadratic beacon chain architecture is all we&apos;ll need</text><text x="78" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for a long long time. Maybe forever.”</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] More on what’s in the Eth2 roadmap in the latest Eth2 implementer</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">call notes</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Logic and economics around how long to process a stake withdrawal</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Lighthouse dev update. Sets expectations for q1 testnet:</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >cross-client public testnet, may only be short-lived. This update was</text><text x="78" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >particularly readable even for non-Eth2 experts</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Yeeth dev update</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Rocketpool has a beacon chain simulator they’ll use for a staking</text><text x="68" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >pool test, with RPL rewards for testers.</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] Eth2 implementer workshop notes and video</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">[eth2] A short and high level overview of the Beacon Chain , eth2’s</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >phase 0</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >If you’re a developer who wants to know how Eth2 will affect your code,</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ask your question here .</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">LeapDAO (fka ParsecLabs) Plasma testnet : More Viable Plasma, single</text><text x="68" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >operator for ERC20 &amp; 721 tokens</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Streamr teases their “Monoplasma” ETHDenver demo to pay many addresses,</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">but no details yet. Sounds a bit like Nick Johnson’s multisends with</text><text x="78" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">one-time addresses or RicMoo’s Merkle AirDrops</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 8,</tspan><tspan x="250" y="388">2019</tspan></text>

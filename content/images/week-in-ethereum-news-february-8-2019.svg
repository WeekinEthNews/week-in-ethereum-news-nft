<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;February 8, 2019&quot;
date: &quot;2019-02-09&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth1] Eth1 roadmap q&amp;a video and notes</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth1] Alexey Akhunov on the Eth1 workshop , and parts two and three</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] eth2 spec v0.2 .</text><text x="50" y="122" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Vitalik : “If you followed the 1.0 release process back in 2014-15, the spec</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">is arguably more significant than a testnet”</text><text x="50" y="144" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Soleimani/Slipper/Tsui report on Eth2 implementation sparked lots of chat.</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Ben Edgington responded to this report in What’s New in Eth2 : “It&apos;s not</text><text x="50" y="166" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">wrong, it just kind of misses the point…. Rather than throwing in the towel by</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">reverting to old-school ways of working, I would dearly love to see more good thinking</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">on how we might do decentralisation better. There is certainly scope for doing better,</text><text x="50" y="196" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">this I do agree with.”</text><text x="50" y="208" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Justin Drake on Eth2 timelines: “2019, 2020, 2021 for phases 0, 1, 2</text><text x="50" y="218" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">respectively.”</text><text x="50" y="230" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] More Justin : “Phase 1 is significantly simpler than both phases 0 and 2. I</text><text x="50" y="240" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">expect it to come relatively soon after phase 0. Phase 1 can provide scaling by being</text><text x="50" y="250" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">the data availability layer for L2 execution engines…. The hard part of phase 1 is</text><text x="50" y="260" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">getting libp2p/gossipsub production-ready.” Parts of phase 1 and 2 are being worked on</text><text x="50" y="270" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in parallel with phase 0.</text><text x="50" y="282" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Speaking of phase 1 networking: Why libp2p ? a networking layer explainer from</text><text x="50" y="292" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Parity</text><text x="50" y="304" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Vitalik is bullish on the Eth2 roadmap : “My latest position is that the</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">current quadratic beacon chain architecture is all we&apos;ll need for a long long time.</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Maybe forever.”</text><text x="50" y="336" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] More on what’s in the Eth2 roadmap in the latest Eth2 implementer call notes</text><text x="50" y="348" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Logic and economics around how long to process a stake withdrawal</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Lighthouse dev update. Sets expectations for q1 testnet: cross-client public</text><text x="50" y="370" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">testnet, may only be short-lived. This update was particularly readable even for</text><text x="50" y="380" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">non-Eth2 experts</text><text x="50" y="392" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Yeeth dev update</text><text x="50" y="404" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Rocketpool has a beacon chain simulator they’ll use for a staking pool test,</text><text x="50" y="414" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">with RPL rewards for testers.</text><text x="50" y="426" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Eth2 implementer workshop notes and video</text><text x="50" y="438" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] A short and high level overview of the Beacon Chain , eth2’s phase 0</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* If you’re a developer who wants to know how Eth2 will affect your code, ask your</text><text x="50" y="460" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">question here .</text><text x="50" y="472" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 2</text><text x="50" y="484" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* LeapDAO (fka ParsecLabs) Plasma testnet : More Viable Plasma, single operator for</text><text x="50" y="494" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">ERC20 &amp; 721 tokens</text><text x="50" y="506" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Streamr teases their “Monoplasma” ETHDenver demo to pay many addresses, but no</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">details yet. Sounds a bit like Nick Johnson’s multisends with one-time addresses or</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">RicMoo’s Merkle AirDrops</text><text x="50" y="538" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A proposed POA sidechain like xDAI for mili-Eth . The mEth chain.</text><text x="50" y="550" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Privacy and scaling problems of layer2 watchtower services</text><text x="50" y="562" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* state channel dev updates: Celer , Connext , Magmo</text><text x="50" y="574" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Client releases - get ready for the fork!</text><text x="50" y="586" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Parity v 2.3.2-beta and v2.2.9-stable fixing a JSONRPC vuln that allowed attacker to</text><text x="50" y="596" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">crash node</text><text x="50" y="608" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EthereumJS VM v2.6.0 (Petersburg/Goerli)</text><text x="50" y="620" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="632" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solidity graph debugger v2. Rewritten with new UI and API</text><text x="50" y="644" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Formal Verification explainer series, pt 2: proving the correctness of a token in</text><text x="50" y="654" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">KLAB</text><text x="50" y="666" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Graph Explorer launches with Dharma, Compound, Uniswap, ENS, Origin, Decentraland,</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">and Livepeer as partners, so devs can explore data on all those projects.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">February 8,</tspan><tspan x="177.989" y="388">2019</tspan></text>
    <g transform="translate(20, 230) scale(0.8)">

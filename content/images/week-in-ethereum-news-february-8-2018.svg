tion="none">due diligence before putting value at risk.</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">they are legit; as such, I thus likewise warrant nothing about whether any will produce a satisfactory</text><text x="20mm" y="562mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">return. I have passed the CFA exams , but this is not investment advice.]</text><text x="20mm" y="570mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="578mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="588mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with editorial decisions, blame me first and last.</text><text x="20mm" y="596mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Sharing</text><text x="20mm" y="604mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="612mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">This newsletter is supported by ConsenSys (ConsenSys is perpetually hiring if you’d like to join) and</text><text x="20mm" y="618mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Status.im .  Many thanks to both.</text></svg>
 New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP4844 devnet 7 launched (same spec as devnet 6)</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest EIP4844 implementer call video . Notes from Terence . Devnet 8 should include</text><text x="50" y="300" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dencun EIPs</text><text x="50" y="312" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Latest EIP4844 implementer call video . Notes from Terence . Devnet 8 should include</text><text x="50" y="334" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Execution-spec-tests v1.0.0 : upgraded to PyTest, EIP4844 tests</text><text x="50" y="346" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Execution-spec-tests v1.0.0 : upgraded to PyTest, EIP4844 tests</text><text x="50" y="358" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="370" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Holešky testnet (Goerli successor) coordination call notes : 1.7M validators planned,</text><text x="50" y="380" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">with 800k run by client teams, genesis planned for September 15 (Merge day)</text><text x="50" y="392" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Holešky testnet (Goerli successor) coordination call notes : 1.7M validators planned,</text><text x
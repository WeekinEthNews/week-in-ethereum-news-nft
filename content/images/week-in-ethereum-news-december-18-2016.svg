<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Swarm – Ethereum’s native base layer storage service – is now in public</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">alpha</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Swarm guide and documentation</text><text x="42" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Greg Colvin’s EIP (likely for Serenity) to speed up the EVM: Subroutines</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">and Static Jumps</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-de
er New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >. Very cool prototype; nice to see Airlock reincarnated (one of the</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >highest profile Ethereum projects very early on).</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Electron got PR in TechCrunch . They’re trying to convince the UK to use</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >an Ethereum based system to manage their power grid.</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Chainy - trustless URL shorteners built on the Ethereum chain</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Epicenter’s interview with Marley Gray on Microsoft’s</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ethereum/Blockchain as a Service projects.</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Bchat.org – web forums using the Ethereum blockchain (need web3 browser</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to use)</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Token Sales</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">iEx.ec – distributed computing</text><text x="66" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Etherisc – decentralized insurance</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Two white papers released:</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Also opens bug bounty program</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Gnosis unveils its modified Dutch auction token sale mechanics</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >To elaborate on last week’s comments that I didn’t like this deal</text><text x="76" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >structure: I don’t like the idea of putting value into a project that</text><text x="86" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >has locked in future funding terms that it might not be able to hit</text><text x="96" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(thus unnecessarily crippling itself and ruining the value I put in).</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Given the state of the Ethereum token sale market, this probably isn’t a</text><text x="76" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >huge danger for them, but guaranteeing future funding prices is not a</text><text x="86" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >good model.</text><text x="74" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="84" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Techgeek type of project</text><text x="74" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="84" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Attracted some flippers who figure Mysterium will hold the full token</text><text x="84" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="94" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sale, and thus they can exit early.</text><text x="74" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="84" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Low ask</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Why’d they hit it so quickly? Probably three things:</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mysterium sells out its pre-token token sale quite quickly.</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Coinbase’s Token Sale Law Framework is back up permanently. If you’re</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >going doing a token sale at any point, you should have this bookmarked.</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">General</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 18,</tspan><tspan x="250" y="388">2016</tspan></text>

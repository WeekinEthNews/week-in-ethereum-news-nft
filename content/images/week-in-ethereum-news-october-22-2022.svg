<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Visualization of Tornado Cash transactions &amp; MEV-Boost relays; guide</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">to analyzing MEV-Boost</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Ideas for next MEV-Boost features</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* EIP4844 proto-danksharding progress update : targeting Shanghai</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrade, network bandwidth testing will determine target blob sizes</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* History of account abstraction</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Vitalik updated paths to single slot finality</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Execution layer:  Besu v22.7.7 : memory &amp; CPU performance</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >improvements, reduces exceptions, fix for GraphQL and patches Apache</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Commons Text CVE  Erigon v2.28.1 : fixes for empty proposed blocks and</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fix for potential deadlock</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Besu v22.7.7 : memory &amp; CPU performance improvements, reduces</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >exceptions, fix for GraphQL and patches Apache Commons Text CVE</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Erigon v2.28.1 : fixes for empty proposed blocks and fix for potential</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >deadlock</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Consensus layer:  Lodestar v1.1.1 : sync committee improvements</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Lodestar v1.1.1 : sync committee improvements</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Polynya: protocols take time to mature , predicts 2024 at the earliest</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for a secure decentralized rollup</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5787 : Digital identity</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5791 : Physical Backed Tokens; Azuki PBT explainer</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5792 : Wallet abstract transaction send API</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5793 : eth/68: add tx type to tx announcement</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5794 : eth/69: add withdrawals to block</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5805 : Voting with delegation</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* EIP5806 : Delegate transaction</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Mimic !</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Does your DAO want to delegate treasury management but keep custody? Or</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >trustlessly automate your yield?</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Check out our Smart Vaults to automate DeFi operations in a secure,</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >trustless, and non-custodial way.</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For DeFi projects : you can also automate collecting your fees across</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">chains and swapping/distributing them.</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Previously Mimicâ€™s co-founders helped build POAP, Balancer, and</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >OpenZeppelin, among others. Backed by Starbloom Ventures.</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Open Etherscan verified contract in Remix by replacing domain in URL</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* tincho: solutions to yet another EVM puzzle</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Cookbook : discoverable contracts with no-code deploy</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* subway-rs : sandwich bot for Uniswap v2, implemented in Rust &amp; Huff</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Fast G2 subgroup check in BN254</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* zk-timelock : verifiable time-lock encryption using zk proofs,</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">October 22,</tspan><tspan x="250" y="388">2022</tspan></text>

    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - October 22 2022</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">October 22 2022</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;br&gt; October 22, 2022&quot;
date: &quot;2022-10-22&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Visualization of Tornado Cash transactions &amp; MEV-Boost relays; guide to analyzing MEV-Boost</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ideas for next MEV-Boost features</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP4844 proto-danksharding progress update : targeting Shanghai upgrade, network bandwidth testing will determine target blob sizes</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• History of account abstraction</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Research</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik updated paths to single slot finality</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Client releases</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Execution layer: Besu v22.7.7 : memory &amp; CPU performance improvements, reduces exceptions, fix for GraphQL and patches Apache Commons</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Text CVE Erigon v2.28.1 : fixes for empty proposed blocks and fix for potential deadlock</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Besu v22.7.7 : memory &amp; CPU performance improvements, reduces exceptions, fix for GraphQL and patches Apache Commons Text CVE</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Erigon v2.28.1 : fixes for empty proposed blocks and fix for potential deadlock</text><text x="10mm" y="121mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Consensus layer: Lodestar v1.1.1 : sync committee improvements</text><text x="10mm" y="128mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Lodestar v1.1.1 : sync committee improvements</text><text x="10mm" y="135mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer 2</text><text x="10mm" y="142mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Polynya: protocols take time to mature , predicts 2024 at the earliest for a secure decentralized rollup</text><text x="10mm" y="149mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">EIPs/Standards</text><text x="10mm" y="156mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP5787 : Digital identity</text><text x="10mm" y="163mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• EIP5791 : Physical Backed Tokens; Azuki PBT explainer</text><text x="10mm" y="170mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP5792 : Wallet abstract transaction send API</text><text x="10mm" y="177mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP5793 : eth/68: add tx type to tx announcement</text><text x="10mm" y="184mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP5794 : eth/69: add withdrawals to block</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP5805 : Voting with delegation</text><text x="10mm" y="198mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP5806 : Delegate transaction</text><text x="10mm" y="205mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Mimic !</text><text x="10mm" y="214mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Does your DAO want to delegate treasury management but keep custody? Or trustlessly automate your yield?</text><text x="10mm" y="221mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Check out our Smart Vaults to automate DeFi operations in a secure, trustless, and non-custodial way.</text><text x="10mm" y="228mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">For DeFi projects : you can also automate collecting your fees across chains and swapping/distributing them.</text><text x="10mm" y="235mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Previously Mimic’s co-founders helped build POAP, Balancer, and OpenZeppelin, among others. Backed by Starbloom Ventures.</text><text x="10mm" y="242mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="249mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Open Etherscan verified contract in Remix by replacing domain in URL</text><text x="10mm" y="256mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• tincho: solutions to yet another EVM puzzle</text><text x="10mm" y="263mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Cookbook : discoverable contracts with no-code deploy</text><text x="10mm" y="270mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• subway-rs : sandwich bot for Uniswap v2, implemented in Rust &amp; Huff</text><text x="10mm" y="277mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Fast G2 subgroup check in BN254</text><text x="10mm" y="284mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• zk-timelock : verifiable time-lock encryption using zk proofs, experimental with benchmarks</text><text x="10mm" y="291mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Security</text><text x="10mm" y="298mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Bond Protocol’s Ohm bond $292k exploit , no input validation, funds returned</text><text x="10mm" y="305mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Timeless Bunni vulnerability fixed , initial deposits would have been at risk</text><text x="10mm" y="312mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DXdao governance vulnerability disclosed , $80 million could be withdrawn</text><text x="10mm" y="319mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Immunefi’s web3 security resources</text><text x="10mm" y="326mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="333mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Open Ethereum problems in game theory, mechanism design and economic modeling</text><text x="10mm" y="340mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• First month of negative ETH issuance</text><text x="10mm" y="347mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="354mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Lattice OPCraft : on-chain 3D voxel world built with MUD game engine on Optimism’s OP Stack</text><text x="10mm" y="361mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sorare NBA five player fantasy game live, beta</text><text x="10mm" y="368mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ENS POAP card : Devcon swag issued “I met” POAP claim codes via NFC</text><text x="10mm" y="375mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• NFT screens : display NFTs curated via Google Sheets</text><text x="10mm" y="382mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Unstoppable domains stopping .coin support , offering credits</text><text x="10mm" y="389mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Job Listings</text><text x="10mm" y="396mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Join Llama to help build the future of protocol DAOs: Solidity and Backend</text><text x="10mm" y="403mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ethereum Foundation seek a generalist ecosystem developer</text><text x="10mm" y="410mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Remix: frontend React/Typescript dev</text><text x="10mm" y="417mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Research scientist wanted for EF Robust Incentives Group</text><text x="10mm" y="424mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Job listings: $600 for four issues (75 character limit), payable in ETH/DAI/USDC to abcoathup.eth on mainnet or Layer 2. Pay with one</text><text x="10mm" y="429mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">click using 3cities.  Questions? abcoathup at-gmail</text><text x="10mm" y="436mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Regulation/business/tokens</text><text x="10mm" y="443mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Draft DCCPA bill aims to kill DeFi in US; bill lobbied for by FTX/SBF</text><text x="10mm" y="450mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• beeple: switch NFT royalties from a sellers fee to a buyer’s premium</text><text x="10mm" y="457mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Idea to use NFTs for positive-sum predictions</text><text x="10mm" y="464mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="471mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Paul Brody: Ethereum killers are now all zombies</text><text x="10mm" y="478mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Forbes: ByteDance planned to monitor the location of specific US TikTok users</text><text x="10mm" y="485mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• HyperPlonk with linear time prover: moves Plonk to the boolean hypercube, removes need for using FFTs and eases parallelization</text><text x="10mm" y="492mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Follow @WeekinEthNews to find out what the most clicked links are. Follow @abcoathup and @evan_van_ness to get most of the week’s news in</text><text x="10mm" y="497mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">real time.</text><text x="10mm" y="504mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink for this week’s issue: https://weekinethereumnews.com/week-in-ethereum-news-october-22-2022</text><text x="10mm" y="511mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming Dates of Note</text><text x="10mm" y="518mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">(new/changes in bold )</text><text x="10mm" y="525mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 26-28 – Eth Panama</text><text x="10mm" y="532mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Oct 28 – Semaphore grants deadline</text><text x="10mm" y="539mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 28-30 – ETH Lisbon</text><text x="10mm" y="546mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Oct 31 – Merge data challenge deadline</text><text x="10mm" y="553mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Oct 31-Nov 10 – Clr.fund LatAm round</text><text x="10mm" y="560mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 3 – US Treasury digital assets RFC [PDF] deadline</text><text x="10mm" y="567mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 4-6 – ETHSanFrancisco (ETH Global)</text><text x="10mm" y="574mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 11-13 – ETHBrno (Czech Republic)</text><text x="10mm" y="581mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nov 18-20 – Web3 Weekend (ETH Global)</text><text x="10mm" y="588mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nov 25-27 – ETH Vietnam</text><text x="10mm" y="595mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Dec 1 – Columbia cryptoeconomics workshop (New York)</text><text x="10mm" y="602mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Dec 2-4 – ETHIndia (ETH Global)</text><text x="10mm" y="609mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Mar 2-5 – ETHDenver</text><text x="10mm" y="616mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Sign up to receive this newsletter weekly</text>

ier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ethereum Foundation is looking to expand its security team for eth2</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Stats from crawling Medalla nodes . A serious problem: client diversity</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Some guides to staking: Larrypc , Somer Esat , CoinCashew . Make sure</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">you collect your POAP medals for each different client</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Defining attestation effectiveness : Attestant’s work to create the stat</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">on validator quality that you now see on beaconcha.in</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC2771 : Secure Protocol for Native Meta Transactions</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC2848 : My Own Messages</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Crypto</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">StarkWare’s IACR paper on EthSTARK</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">BLS sigs explainer series</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">iden3’s hermez zk-rollup , expected to launch with 2000 tps on mainnet</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >this year.</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Optimize for minting tokens : a different l2 flavor inspired by Reddit</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >bakeoff</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Trail of Bits !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >DeFi composability is hard, and it’s easy to accidentally expose your</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >new protocol to unexpected risk.</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Stay current: learn about the latest composability risk Sam Sun found in</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">yEarn , and follow Trail of Bits&apos; checklist for integrating with tokens</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ZoKrates v0.6 - unsigned integer types, zokrates.js works with</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >browser/nodeJS, native SHA256 implementation at 28k constraints</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">TypeChain’s stable ethers v5 release</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Opyn got hacked for 370k USDC, and then Sam Sun helped them rescue</text><text x="68" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">another 570k. They reimbursed all victims . Here’s Peckshield’s</text><text x="78" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">explainer . If you prefer to watch, here’s an Epheph video explainer</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Sam Sun found a bug in the initial release of yEarn’s yVault where an</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >attacker could “man in the middle” the swaps.</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Martinet Lee and Jun-You Liu also found some exploits in the yCurve</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 9,</tspan><tspan x="250" y="388">2020</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Constantinople is coming. [Also, this is the January 11, 2019 issue but</text><text x="42" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">I can’t fix the title without breaking links]</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Upgrade your clients ASAP! EF FAQ and blog post . From MyCrypto, what</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">users need to know about the Constantinople fork</text><text x="42" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [eth1] Rinkeby testnet forked successfully . Update your clients ASAP!</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [eth2] What’s New in Eth2</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [eth2] Latest Eth2 implementer call notes</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [eth2] Validator economics of Eth2 . Also a thorough Eth staking ROI</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">spreadsheet model</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [eth2] Discussion about storage rent “eviction archive” nodes and</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">incentives</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3foundation, Status and Validity Labs update and call for</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">participants on private, decentralized messaging , a la Whisper</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Live on Rinkeby testnet: Plasma Ignis - often called “roll up” - 500</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions per second using SNARKs for compression (not privacy), no</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >delay to exit, less liveness requirements, multi-operator. Check out the</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >live demo.</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Georgios Konstantopoulos: A Deep Dive on RSA Accumulators</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Canto : proposed new subprotocol to allow sidechain-like subnets</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fae : a subnet by putting Fae’s binary transactions in the data field</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A RaidenNetwork deep dive explainer</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Can watchtowers and monitoring services scale ?</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Counterfactual dev update: full end to end implementation of</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Counterfactual with demos and dev environment will be live on Ropsten in</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >next 2 weeks</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Embark v4.0.0-beta.0</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ganache v2.0.0-beta.2</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ZeppelinOS v2.1</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Updated EthereumJS readthedocs</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity CTF: mirror madness from authio</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solstice : 15 analyzer Solidity security tool</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EVM code fuzzing using input prediction</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Compound’s self-liquidation bug</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gas Stations Network , an incentivized meta transaction relay network,</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >live on Ropsten</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Understanding Rust lifetimes</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How to quickly deploy to Görli cross-client testnet</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Maker CDP leverager in one call</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Codefund2.0 - sustainability for open source project advertising</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >without 3rd party trackers</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• RSA accumulator in Vyper</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Analyzing 1.2m mainnet contracts in 20 seconds using Eveem and</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >BigQuery</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 0x Market Maker program. 15k to run a market making bot on a 0x</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 11,</tspan><tspan x="250" y="388">2019</tspan></text>

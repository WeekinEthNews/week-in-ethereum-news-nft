<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Shapella (Shanghai + Capella) upgrade</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Sepolia testnet upgrades to Shapella on Tuesday February 28, 4:04:48</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">AM UTC , a sync committee &amp; historical roots boundary</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Guide to run a Teku+Besu node</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zhejiang testnet upgraded to Shapella , processing full &amp; partial</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">withdrawals and BLS changes</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ephemery (ephemeral testnet) upgraded to Shapella</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Sepolia testnet upgrade date selected, Goerli testnet could follow 1-2</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >weeks later (early/mid March) with mainnet a couple of weeks after that,</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >assuming no issues</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Fallback from MEV-Boost needs to be tested with Shapella</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Discussion of positive EIP4844 block/blob decoupling simulation</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >results</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Tim Beiko proposed using EIPs for consensus layer &amp; add core EIP</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >editors</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Engine API exchange transition config to be deprecated in Dencun</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrade</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs - consensus (ACDC) call video . Notes from Ben</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Edgington &amp; Christine Kim :</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Danny Ryan’s Finalized update : Shapella upgrade &amp; reminder of EF</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >academic grants round</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Dencun (Cancun + Deneb) upgrade</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 39,000+ contributors , 2500+ in the lobby, 30 days left in first</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >general contribution period</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dappnode adds support for contributing</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• KZG Ceremony:</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest EIP4844 implementers call video . Notes from Terence : planning</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to decouple blobs from blocks</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar added as fifth consensus layer client to mainnet staking</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >launchpad</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Client team in person interop in Austria focused on Shapella &amp; Dencun</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrades</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lido MEV Boost relay list added Ultrasound, Agnostic &amp; Aestus relays</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v1.4.2 : peer scoring improvements &amp; fix for isBetterUpdate</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >light client issue</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Consensus layer:</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2.38.0 : eth/68 support &amp; fixes; v2.38.1 : patch</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Execution layer:</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Metrics for network performance : value generated (welfare) &amp; value</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >gained by users (surplus)</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Rollup relay to reduce trust assumptions in PBS relay</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kelvin Fichter: why 7 days is used for challenge period in Optimistic</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Rollups</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">February 11,</tspan><tspan x="250" y="388">2023</tspan></text>

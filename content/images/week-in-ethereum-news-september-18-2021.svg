<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; September 18, 2021&quot;
date: &quot;2021-09-18&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Mainnet execution layer</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Upgrade Nethermind nodes to v1.11.2 ! Unsuccessful attack publishing ~550 blocks with</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">invalid PoWs, small number of Nethermind nodes switched to invalid chain, all affected</text><text x="50" y="106" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">nodes reorged back to good chain</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest core devs call video . Notes from Tim Beiko : PoW switch off difficulty to be</text><text x="50" y="128" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">hardcoded rather than computed EIPs to include with difficulty bomb delay to be decided</text><text x="50" y="138" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">on next call; candidates: EIP3860 limit initcode, EIP3855 PUSH0 opcode and EIP3756 gas</text><text x="50" y="148" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">cap limit</text><text x="50" y="160" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PoW switch off difficulty to be hardcoded rather than computed</text><text x="50" y="172" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIPs to include with difficulty bomb delay to be decided on next call; candidates:</text><text x="50" y="182" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP3860 limit initcode, EIP3855 PUSH0 opcode and EIP3756 gas cap limit</text><text x="50" y="194" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Erigon v2021.09.03 : fixes and tx pool improvements</text><text x="50" y="206" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Postmortem on August 27 minority chain split</text><text x="50" y="218" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Geth sunsetting fast sync , in favor of snap sync</text><text x="50" y="230" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Proof of stake consensus layer</text><text x="50" y="242" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Modelling impact of Altair upgrade , how staking rewards change</text><text x="50" y="254" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Teku v21.9.1 : stops including redundant attestations in blocks, fixes rare block</text><text x="50" y="264" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">creation exception. Fully sync with Teku in less than 12 seconds</text><text x="50" y="276" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Lighthouse v1.5.2 : improves head vote rewards and on testnets improves Altair block</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">processing times</text><text x="50" y="298" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Lodestar client now capable of 100% effectiveness</text><text x="50" y="310" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Security of BLS batch verification</text><text x="50" y="322" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="334" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Arbitrum grew $1.5 billion TVL in two weeks (now $2.6 billion at time of publishing)</text><text x="50" y="346" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Arbitrum Sequencer offline for ~45 minutes due to large burst of transactions, new</text><text x="50" y="356" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">transaction submission stopped, though Arbitrum never went down</text><text x="50" y="368" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* The validator strategies (active, defensive and watchtower) that keep Arbitrum</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">trustless</text><text x="50" y="390" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Optimism EVM equivalence coming in October, so you can deploy your existing Solidity</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">contracts on Optimism with same tooling</text><text x="50" y="412" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Throughput limit doubled on Optimism to 200k transactions per day</text><text x="50" y="424" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Protolambdaâ€™s Optimistic brainf*** : experiment with alternative VMs in an open</text><text x="50" y="434" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">rollup infrastructure</text><text x="50" y="446" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Blockchains as layers of specialization : execution (rollups), security (Ethereum)</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">and data availability (data shards)</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Hop supports Arbitrum for USDC &amp; USDT transfers between L2 and mainnet</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Why rollups are a superior long-term execution layer</text><text x="42" y="492" font-size="10px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">This newsletter is made possible thanks to Celer Network !</text><text x="50" y="506" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Celer Network is a layer-2 scaling platform that brings fast, secure and low-cost</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">blockchain applications. Celer cBridge 1.0 is now live on mainnet. Users are now able</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">to use cBridge to instantly transfer tokens across 10 different chains and optimistic</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">rollups .</text><text x="50" y="548" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Since launch, cBridge has witnessed doubling weekly volume growth and reached $120M</text><text x="50" y="558" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">total transaction volume today. Use at cbridge.celer.network</text><text x="50" y="570" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Remix IDE v0.18.0 : GitHub integration, plugins activate other plugins</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* OpenZeppelin Contracts v4.3.2 : security patch for UUPSUpgradeable</text><text x="50" y="606" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* web3.js potential upcoming breaking change : web3.eth.getBlock baseFeePerGas changing</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">from hex to BigNumber</text><text x="50" y="628" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Add and switch networks programmatically for your users</text><text x="50" y="640" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consolerr (Solidity library): log runtime variables in error messages</text><text x="50" y="652" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Otterscan v2021.09.02 : early access to Sourcify integration</text><text x="50" y="664" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Guide to storing NFT metadata and SVG images on chain</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EmbeddedMultiCall : similar to Makerâ€™s Multicall but without onchain deployment,</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">September 18,</tspan><tspan x="177.989" y="388">2021</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - February 2 2019</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;February 1, 2019&quot;
date: &quot;2019-01-27&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 1</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• [eth1] Videos of Eth1 Stanford meetings</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• [eth2] Beacon Chain phase 0 spec release</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• [eth2] What’s new in Eth2 this week</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• [eth2] Latest Eth2 implementers call . Agenda .</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• [eth2] Prysmatic dev update</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• [eth2] Nimbus testnet simulation</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• [eth2] Schematic of the Beacon chain spec</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Layer 2</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Plasma Group launches. Here’s the spec (a variant of PlasmaCash), the client , and the deployer to</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">run your own .</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dan Robinson: A simpler exit game for Plasma Cash</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FunFair’s data shows that they get 100x scaling with state channels</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Counterfactual dev update</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Connext v1 payment channel hub video walkthrough</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Client releases - get ready for the fork!</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Geth v1.8.22</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Parity v2.2.8-stable and v 2.3.1-beta</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Pantheon 0.9.1</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Ethereum on ARM : Geth and Parity clients update. Status.im, IPFS and Swarm packages. Raiden Network</text><text x="20mm" y="222mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">and Trinity client installers.</text><text x="20mm" y="230mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="238mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Weierstrudel : gas efficient elliptic curve scalar multiplication on Weierstrass. cheaper than the</text><text x="20mm" y="244mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">precompile!</text><text x="20mm" y="252mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Optimizing Merkle tree multi-queries</text><text x="20mm" y="260mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• The EVM: how does it work ?</text><text x="20mm" y="268mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• A central place to request an audit from 30 auditors</text><text x="20mm" y="276mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• MythrilClassic v0.20</text><text x="20mm" y="284mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Testing potential exploits in a virtual environment</text><text x="20mm" y="292mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The journey from Truffle4 to Truffle5</text><text x="20mm" y="300mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Drizzle v1.3 with tests and React Native support</text><text x="20mm" y="308mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Solhint v2 beta linter</text><text x="20mm" y="316mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Secret Rock-paper-scissors with Enigma</text><text x="20mm" y="324mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EVM package deployment with ZeppelinOS</text><text x="20mm" y="332mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Formal verification for noobs: K</text><text x="20mm" y="340mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="348mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Görli cross-client testnet launches! Görli block explorer . Node stats .</text><text x="20mm" y="356mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• B9labs and EthBerlin to fund 500-1000 free B9 Solidity courses .</text><text x="20mm" y="364mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Gitcoin is doing 25k in CLR grant matching . Or as I think of it “quadratic matching”</text><text x="20mm" y="372mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• POANet on using xDai at ETHDenver</text><text x="20mm" y="380mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Hodlbank mixer based on zero knowledge. Live on Ropsten.</text><text x="20mm" y="388mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Enterprise</text><text x="20mm" y="396mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Blockchains and databases aren’t the same thing yet</text><text x="20mm" y="404mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Governance and Standards</text><text x="20mm" y="412mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vlad Zamfir: Against Szabo’s law, for a new crypto legal system</text><text x="20mm" y="420mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Responses from Gabe Shapiro and Vitalik Buterin</text><text x="20mm" y="428mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Core devs call . Hudson’s summary : ProgPoW to get 3rd party audit, miners can start extraData</text><text x="20mm" y="434mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">signaling, and EthCatHerders to examine community signal</text><text x="20mm" y="442mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ERC1726: Dividend paying token</text><text x="20mm" y="450mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Live on mainnet</text><text x="20mm" y="458mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• wrapped BTC ( wBTC) is now live on Ethereum</text><text x="20mm" y="466mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• OS-level transaction signer Frame is live with a mainnet alpha</text><text x="20mm" y="474mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Origin Protocol’s marketplace creator to make your own decentralized marketplace in minutes</text><text x="20mm" y="482mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CryptoCup returns with a pick’em for European football (soccer). You can also bet against anyone</text><text x="20mm" y="488mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">guessing the outcomes correctly.</text><text x="20mm" y="496mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Application layer</text><text x="20mm" y="504mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Maker hits 2m ETH locked up to collateralize DAI. Rune confirms DGX will be one of the early forms</text><text x="20mm" y="510mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">of non-Eth collateral</text><text x="20mm" y="518mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Streamr launches API explorer</text><text x="20mm" y="526mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ how we are building a museum in Decentraland ”</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Peepeth is now batching together all user transactions so it’s free to use</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aragon releases a desktop app</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• 2019 is the year of the DAO (and the coming dxDAO)</text><text x="20mm" y="558mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Settle’s dex.ag aggregates the best price from 0x, Idex, Kyber and Uniswap</text><text x="20mm" y="566mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="574mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Compound’s Robert Leshner on Into the Ether</text><text x="20mm" y="582mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CNNSwiss interviews Joe Lubin at Davos</text><text x="20mm" y="590mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Token standards and Matt Lockyer on Zero Knowledge</text><text x="20mm" y="598mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• IC3’s Submarine Sends explainer vid</text><text x="20mm" y="606mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Zilliqa founder Xinshu Dong on 51%</text><text x="20mm" y="614mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Aracon videos</text><text x="20mm" y="622mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Stanford Blockchain Conference: Vlad . Vitalik . Georgios on PlasmaCash. Lots more but I got tired</text><text x="20mm" y="628mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">of looking up timestamps.</text><text x="20mm" y="636mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens / Business / Regulation</text><text x="20mm" y="644mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Kik’s response to the SEC</text><text x="20mm" y="652mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aragon DAOs and OpenLaw contracts for ecommerce ?</text><text x="20mm" y="660mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Barry Whitehat: solving optimization problems using snarks , ethereum and incentives</text><text x="20mm" y="668mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="676mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Sonic : zkSNARKs from linear-size universal and updateable structured reference strings</text><text x="20mm" y="684mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Fidelity plans March launch for crypto custody</text><text x="20mm" y="692mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Bob Summerwill is the new ED for the ETC Coop</text><text x="20mm" y="700mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Zilliqa launched mainnet</text><text x="20mm" y="708mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of Note</text><text x="20mm" y="716mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates of note (new in bold ) :</text><text x="20mm" y="724mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• Feb 1 - Melon token migration begins</text><text x="20mm" y="732mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Feb 2 - Eth2 workshop (Stanford)</text><text x="20mm" y="740mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Feb 7-8 - Melonport’s M1 conf (Zug)</text><text x="20mm" y="748mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Feb 7 - 0x and Coinlist virtual hackathon ends</text><text x="20mm" y="756mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Feb 14 - Eth Magicians (Denver)</text><text x="20mm" y="764mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Feb 15-17 - ETHDenver hackathon (ETHGlobal)</text><text x="20mm" y="772mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Feb 27 - Constantinople (block 7280000)</text><text x="20mm" y="780mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 4 - Ethereum Magicians (Paris)</text><text x="20mm" y="788mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 5-7 - EthCC (Paris)</text><text x="20mm" y="796mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 8-10 - ETHParis (ETHGlobal)</text><text x="20mm" y="804mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Mar 8-10 - EthUToronto</text><text x="20mm" y="812mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 22 - Zero Knowledge Summit 0x03 (Berlin)</text><text x="20mm" y="820mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Mar 27 - Infura end of legacy key support</text><text x="20mm" y="828mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">• April 4-5 - Deconomy (Seoul)</text><text x="20mm" y="836mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• April 8-14 - Edcon hackathon and conference (Sydney)</text><text x="20mm" y="844mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Apr 19-21 - ETHCapetown (ETHGlobal)</text><text x="20mm" y="852mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Apr 24-26 - Truffle Elevate (Dublin)</text><text x="20mm" y="860mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 10-11 - Ethereal (NYC)</text><text x="20mm" y="868mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 17 - Deadline to accept proposals for Instanbul upgrade fork</text><text x="20mm" y="876mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="884mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="20mm" y="894mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I own Week In Ethereum. Editorial control has always been 100% me.</text><text x="20mm" y="902mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">If you&apos;re unhappy with editorial decisions or anything that I have written in this issue, feel free to</text><text x="20mm" y="908mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">tweet at me .</text><text x="20mm" y="916mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">New URL: weekinethereumnews.com &amp; suspended from Twitter (again!)</text><text x="20mm" y="924mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Archive on the web if you’re linking to it: https://weekinethereumnews.com/february-2-2019/ (Wordpress</text><text x="20mm" y="930mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">CSS wrangling is still in progress!)</text><text x="20mm" y="938mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Cent link for the night view: https://beta.cent.co/+vcq47o</text><text x="20mm" y="946mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Suspended from Twitter : for the second time in about 6 weeks, Twitter has suspended my account for no</text><text x="20mm" y="952mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">reason. Because of this, the newsletter missed lots of stuff and it took longer to compile. Twitter,</text><text x="20mm" y="958mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">you’re possibly the worst at machine learning.</text><text x="20mm" y="966mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Follow me on Twitter, because most of what is linked here gets tweeted first: @evan_van_ness .</text><text x="20mm" y="972mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Assuming they unsuspend me eventually.</text><text x="20mm" y="980mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum ?”</text><text x="20mm" y="988mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly email</text></svg>
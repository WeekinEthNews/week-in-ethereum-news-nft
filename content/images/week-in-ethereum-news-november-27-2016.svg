<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• The Spurious Dragon hard fork went off without a hitch at first. But</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >then it didn’t at block 2686351, when the two main clients disagreed</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with each other on a rather trivial issue. Consensus lost, unintentional</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">fork. Why? The spam clearing account (eg old or current ) ran out of</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ether, so the Geth client deleted the spam but the Parity client did</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >not. Either would be correct, but both clients must do the same thing.</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">There was some snarking between the dev teams on Twitter but the Yellow</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Paper spec was ambiguous. [The Yellow Paper is quite dense and a</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">reference version might be useful] In the end, Geth updated with a fix</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >in a mere ~10 hours. Transactions weren’t lost – the losers are the Geth</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">miners on the abandoned chain. Lessons will be learned and processes</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >will be improved</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s FAQ on cleaning the state of spam . It will take another</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">week (or slightly longer ) to finish.</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• The develop version of Parity also set the default gas price to zero,</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">so there was a brief kerfuffle , but miners realized and fixed it.</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alex van de Sande on progress made towards the Metropolis milestone</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">release .</text><text x="42" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The Spurious Dragon hard fork went off without a hitch at first. But</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >then it didn’t at block 2686351, when the two main clients disagreed</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with each other on a rather trivial issue. Consensus lost, unintentional</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fork.</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Why? The spam clearing account (eg old or current ) ran out of Ether,</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >so the Geth client deleted the spam but the Parity client did not.</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Either would be correct, but both clients must do the same thing.</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• There was some snarking between the dev teams on Twitter but the</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Yellow Paper spec was ambiguous. [The Yellow Paper is quite dense and a</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">reference version might be useful]</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• In the end, Geth updated with a fix in a mere ~10 hours. Transactions</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >weren’t lost – the losers are the Geth miners on the abandoned chain.</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lessons will be learned and processes will be improved</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Tech</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Raiden Network PoC 1 released</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.4.6 released Browser-Solidity now features some static</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">analysisa</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Go Ethereum library at Maven Central (Android) and CocoaPods (iOS)</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Parity 1.4.5 released – now with a non-zero default for the</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >–usd-per-tx flag</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth 1.5.3 released</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Solidity v0.4.6 released</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Browser-Solidity now features some static analysisa</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum Name Service launches on Ropsten testnet – (test) register</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >your domain name today</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A large MyEtherWallet.com Update</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• More DevCon2 videos released this week- web3, Swarm, EVM, Raiden, etc</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 27,</tspan><tspan x="250" y="388">2016</tspan></text>

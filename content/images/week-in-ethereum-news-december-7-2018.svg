<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [Eth 1] Notes from the call on improving the current Ethereum chain</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [Eth 2] The latest What’s New in Eth2</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [Eth 2] Notes from latest Eth2 implementers call</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [Eth 2] Nimbus dev update</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [Eth 2] Eric Conner’s Eth2.0 economic primer</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [Eth 2] Vitalik: layer 2 computing model using optimistic state roots</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">. Or the ELI5 version . Big if it works .</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [CBC Casper] Latest Casper standup call</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• [CBC Casper] CBC Casper explanation by Vitalik</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest state channels call</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Explainer video for Raiden Network</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Minimum number of rounds required for plasma cash with rearrangeable</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">transactions</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.5.1 “improves the usability of interfaces, fixes some</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >bugs, extends the SMT checker and provides an early preview of the Yul</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >optimizer”</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Embark 4.0.0-alpha.2</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3j v4 out of alpha and in general relelase</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Rocketh test library with any web3 library and test runner</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Aragon: cheaper voting through EVM storage proofs</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• dappboard: load chain data into PostgreSQL to analyze</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Securify academic paper</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An IPFS for devs explainer from Piñata</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• a URL shortener live on Ropsten</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Using the iExec SDK</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How to use Quiknode to quickly start a dedicated node</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 0x Instant react.js component</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• RuntimeVerification formally verifies the beacon chain in COQ and</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">models RanDAO</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ConsenSys reorg from 1.0 to 2.0 included 13% layoffs .</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alethio’s block explorer and free linked data graph</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Curious Giraffe has some nice dapp analytics for Compound, Augur, ENS,</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >etheroll, Kyber, AirSwap, and Cryptokitties.</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• In 2019, Gnosis will give away up to 600k USD to build on Gnosis</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">product s through its ecosystem fund</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A list of Ethereum community calls from Trenton Van Epps</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• More on AZTEC Protocol’s confidential transactions . Plus costs would</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >go down to 200-300k gas with eip1108</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• slow.trade is live on mainnet ; it builds on the DutchX protocol by</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Gnosis</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Havven launches stablecoins for EUR, JPY, AUD, KRW, and gold .</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• FOAM Signaling live on mainnet</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Enterprise</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• SignatureBank to offer commercial clients 24/7 money transfer for free</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >using a private Ethereum chain</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 7,</tspan><tspan x="250" y="388">2018</tspan></text>

eight="normal" text-decoration="none">* Benchmarking between Mythril, Manticore and Oyente from ConsenSys Diligence</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Benchmarking between Mythril, Manticore and Oyente from ConsenSys Diligence</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* What FoMo3d’s real exit scam might look like , but you can hedge with Augur ?</text><text x="50" y="478" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">What FoMo3d’s real exit scam might look like , but you can hedge with Augur ?</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Péter Szilágyi: How to PWN FoMo3D, a beginners guide</text><text x="50" y="502" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Péter Szilágyi: How to PWN FoMo3D, a beginners guide</text><text x="50" y="514" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pipeline - video explaining PoC of visual IDE of already deployed functions</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pipeline - video explaining PoC of visual IDE of already deployed functions</text><text x="50" y="538" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Airswap tutorial on building with their API server</text><text x="50" y="550" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Airswap tutorial on building
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer - London fork happened and 1559 is live!</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call video. Notes from Tim Beiko ; shortest call ever</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >assessing the smooth success (so far!) of the London upgrade</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 1559 monitoring and ETH burning dashboards: Etherchain Burn , Watch</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">the Burn , Ultrasound Money , Python script to show boxplots from your</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">node, Otterscan (uses your Erigon node). After 3 days, over 15k ETH</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >burned</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An 1559 fee estimator for the next block</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• On the first day, 1559 led to negative issuance for half an hour</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Wallets beginning to support 1559 transactions, eg MetaMask extension</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">starts this week. There was a last minute wallet UX issue leading to</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >web3js and Infura hotfix releases pre-London</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• 1559 doesn’t reduce gas fees, here’s some things to keep in mind</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >during transition</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ansgar: how 1559 reduces MEV and gives it to the protocol by</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >bifurcating the inclusion and ordering markets for transactions</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Some debate in the address extension space research area</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• After 3 days, over 15k ETH burned</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP3709 : deprecate transaction type 1</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of stake consensus layer</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A model for cumulative committee-based finality , a possible</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >alternative to CBC in the future</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What’s coming in prysm v2 for stakers ; breaking changes for Altair</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fork</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dafny , official release of formally verified spec of Eth staking</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ethmodel.io : cadCAD’s simulator of total ETH supply and staking yield</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Arbitrum to launch this month in a few weeks with some safety rails</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• NXTP for crosschain transfers and contract calls from Connext. Onchain</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >data model only, uses subgraphs</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Kwenta by Synthetix !</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Kwenta enables traders to access real-world and derivative assets</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >on-chain using the power of the Synthetix protocol.</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Long or short popular synthetic cryptocurrencies, commodities, forex,</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and equities without the limits or compromises of a centralized</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >exchange.</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">You can now also use L2 Kwenta on Optimism for low gas fees and blazing</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fast transactions!</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3js v1.5.1 - should update for 1559</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3J adds 1559 support for Java devs</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethereum v4.0.2 supports Eth_FeeHistory for v1.10.6 until next Geth</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >release</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Switch to WalletConnect v1.5.2 ASAP</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• UseDapp - browser extension to give you developer tools network tab in</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >web3 frontends</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 8,</tspan><tspan x="250" y="388">2021</tspan></text>

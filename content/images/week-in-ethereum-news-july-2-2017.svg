<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="66" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Karl and Vlad talk Casper</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Vitalik on inflation : “Once Casper comes out, ~0.5-2% annual seems</text><text x="76" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >feasible. Once we add partial tx fee burning and if fees go up, may go</text><text x="86" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to 0 or lower.”</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Karl Floersch: Casper &amp; Smart Contract Consensus</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >But we could do more? To quote from two issues ago: “Per Vitalik, we’d</text><text x="76" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">be fine with an 8m-13m gas limit ”</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Congratulations to everyone who helped get the limits raised. It took</text><text x="76" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >lots of work to override defaults and inertia. Makes me wonder how the</text><text x="86" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Tezos founders will ever not get their way in governance decisions when</text><text x="96" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >they hold ~20%.</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">At the moment a 4 gwei gas price (~2 cents) will get confirmed in a</text><text x="76" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >minute and a half</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >We raised the block gas limit from 4.7m to 6.7m, thus making room for</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >more transactions</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Vitalik’s analysis</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Matthew Di Ferrante: Towards Responsible Token Sales</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol and releases</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Momentum appears to be building for EIP 186 to reduce mining rewards</text><text x="76" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >from 5 ETH to 3 ETH.</text><text x="66" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Vitalik argued around 1:23:00 that the probability is low that the price</text><text x="76" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >could drop just enough that 3 ETH was an inadequate mining reward but 5</text><text x="86" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ETH was enough for network security</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">5 ETH at 25 sec/block (where we’ll be in Sept) is roughly equivalent to</text><text x="76" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >3 ETH at 15 sec/block</text><text x="66" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Some talk of possibly doing two forks</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Audio of last Friday’s Core Dev call . Agenda</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Istanbul Byzantine Fault Tolerance EIP650</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Dunning_Krugerrands’ ELI5 for EWASM</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Formalization of the EVM in K . Also: Reddit thread</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Bamboo compiler producing executable EVM bytecode from Yoichi Hirai</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Py-EVM Part 2: Opcodes</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Underhanded Solidity Coding Contest – who can write the trickiest code?</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Want to contribute to the EthereumJS Team?</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">LLL documentation</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Structure of an LLL Contract , part 2</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Also EIP662 &amp; Reddit thread</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">“ a way to send tokens so that you can pay for the gas of moving them</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">from any account, not just the recipient account .”</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Easy ways you can contribute to the python ethereum ecosystem</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ethereum’s Stack Exchange graduates out of beta .</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">State channel reading list</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Jim McDonald: Intro to Ethereum Payment Channels and Building payment</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">channels</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Solidity v0.4.12</text><text x="58" y="614" font-size="8" fo
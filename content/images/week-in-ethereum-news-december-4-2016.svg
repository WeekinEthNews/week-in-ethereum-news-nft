amily="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Pitchdeck was quite interesting.</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Iconomi to hold an AMA discussion of its index on Dec 7. I would love to</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">see them fix their index to uphold established principles of index</text><text x="78" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >construction, but I am too busy that day to participate.</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Token Sales</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Kudos to Branche for putting particular effort into their crowdsale</text><text x="76" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >mechanics. It will be very interesting to see how much they raise, given</text><text x="86" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >that probably many in the community haven’t interacted with the payday</text><text x="96" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="106" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >loan industry.</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Branche unveils a twist in crowdsale mechanics: the pre-sale pledge .</text><text x="68" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">They have a normal structure : 15% bonus week 1, 10% week 2, etc, but if</text><text x="78" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >you pledge 10 Ether before the sale begins (in under 24 hours – at</text><text x="88" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >midnight on Monday), then you get a 20% bonus regardless of when you</text><text x="98" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >later send your ether.</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Block CDN has raised 95k USD at the moment . Reddit discussion .</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">General</text><text x="58" y="614" font-size="8" font-fam
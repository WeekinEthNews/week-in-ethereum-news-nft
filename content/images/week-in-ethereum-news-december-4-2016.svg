ont-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Tech</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Ethereum on Rasperry Pi, post-state clearing: Parity &amp; Geth packages</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">update</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Interview with Viktor Tron on Swarm and Web3 . Also Victor Tron’s Swarm</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">network simulation talk.</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Zeppelin v1.0.0 released: a framework to build secure Solidity dapps</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lefteris’ integer approximated trigonometry library</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Reverse name resolution support in the Ethereum Name System</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EVMJIT plugged into geth</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Vitalik’s possible alternatives</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Geth 1.5.4 released</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Status.IM has a signup form to get early releases (and referral</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">incentive ). Their DevCon2 talk was exciting.</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Credsign - censorship-resistant publishing. See also Reddit thread .</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Vitalik talks insurance industry and Ethereum
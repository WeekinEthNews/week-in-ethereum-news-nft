  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - April 30 2017</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">April 30 2017</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; April 30, 2017&quot;
date: &quot;2017-04-30&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Top</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Irrational Exuberance .  Despite Ether’s big price spike this week, it strikes me as undervalued.  But tokens? At writing, Gnosis market</text><text x="10mm" y="51mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">cap is 800 million, but was over $1 billion a few hours ago. Augur and Golem both at 185 million.  While price run ups weren’t uniform</text><text x="10mm" y="56mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">across Ethereum tokens, there was plenty of exuberance lower on the market cap list as well.</text><text x="10mm" y="63mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ethereum Name Service relaunches May 4th</text><text x="10mm" y="70mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Coindesk published a few articles on the UN using Ethereum: Jordanian dinar distribution to 10,000 people using Parity , 7 UN agencies</text><text x="10mm" y="75mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">investigating blockchain projects (including an RFI )</text><text x="10mm" y="82mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Videos are out from most of the Rice Business and Blockchain conference .</text><text x="10mm" y="89mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Protocol</text><text x="10mm" y="96mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• What’s the latest on Swarm</text><text x="10mm" y="103mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Yoichi: Ten Ethereum-Related Projects You could Take</text><text x="10mm" y="110mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Extend ERC20 by adding mint and burn ?</text><text x="10mm" y="117mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="124mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• uPort AppManager : Create an identity for your app and begin building trust with users</text><text x="10mm" y="131mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Why ERC20 is a checkbook</text><text x="10mm" y="138mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Rinkeby testnet faucet now gives triple the testnet ether</text><text x="10mm" y="145mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• How long should it take to confirm your transaction given gas price and gas used .</text><text x="10mm" y="152mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="159mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Innogy’s Carsten Stoecker announced that hundreds of Slock.it’s Share&amp;Charge are live in Germany Using Share&amp;Charge in the wild</text><text x="10mm" y="166mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Innogy’s Carsten Stoecker announced that hundreds of Slock.it’s Share&amp;Charge are live in Germany</text><text x="10mm" y="173mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Using Share&amp;Charge in the wild</text><text x="10mm" y="180mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• LemonMail : decentralized email using Ethereum and IPFS, live on testnet</text><text x="10mm" y="187mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">LemonMail : decentralized email using Ethereum and IPFS, live on testnet</text><text x="10mm" y="194mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ron Bernstein: Not everything is a token</text><text x="10mm" y="201mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Ron Bernstein: Not everything is a token</text><text x="10mm" y="208mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews</text><text x="10mm" y="215mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Arthur Falls does an Ether Review with Swarm City</text><text x="10mm" y="222mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Software Engineering Daily talks to AdChain’s Mike Goldin</text><text x="10mm" y="229mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Omar Bham (Crypt0) in Status’s Contributor series</text><text x="10mm" y="236mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Rune Christensen talks Maker</text><text x="10mm" y="243mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Project Updates</text><text x="10mm" y="250mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ICONOMI Q1 financial report</text><text x="10mm" y="257mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• What’s new in Golem v0.5</text><text x="10mm" y="264mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Gnosis post-sale “the Road Ahead”</text><text x="10mm" y="271mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Token Sales</text><text x="10mm" y="278mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Video of Mel Gelderman discussing TokenCard Sold out 12.5m in minutes.</text><text x="10mm" y="285mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Video of Mel Gelderman discussing TokenCard</text><text x="10mm" y="292mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Sold out 12.5m in minutes.</text><text x="10mm" y="299mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• CoFound.it publishes draft business plan</text><text x="10mm" y="306mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">CoFound.it publishes draft business plan</text><text x="10mm" y="313mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="320mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Parity released a Bitcoin client sponsored by bitmain leading some Bitcoin maximalists to claim it was an attack by Ethereum on bitcoin</text><text x="10mm" y="325mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">If so, it was so secret that Vitalik didn’t know</text><text x="10mm" y="332mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Parity released a Bitcoin client sponsored by bitmain leading some Bitcoin maximalists to claim it was an attack by Ethereum on bitcoin</text><text x="10mm" y="339mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• If so, it was so secret that Vitalik didn’t know</text><text x="10mm" y="346mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Sam Cassatt: Is Season Valley Season 4 about Ethereum ? Amanda Gutterman: Let’s build a new internet</text><text x="10mm" y="353mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Sam Cassatt: Is Season Valley Season 4 about Ethereum ?</text><text x="10mm" y="360mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Amanda Gutterman: Let’s build a new internet</text><text x="10mm" y="367mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• The Etherian ’s latest issue</text><text x="10mm" y="374mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">The Etherian ’s latest issue</text><text x="10mm" y="381mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of note</text><text x="10mm" y="388mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">[For ongoing sales, check previous week ]</text><text x="10mm" y="395mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 2 – E4ROW sale begins</text><text x="10mm" y="402mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 4 – Ethereum Name Service relaunches</text><text x="10mm" y="409mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 17 – Aragon sale begins</text><text x="10mm" y="416mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 19 – Storj sale begins</text><text x="10mm" y="423mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 19 – ConsenSys Ethereal Summit in Brooklyn</text><text x="10mm" y="430mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 25 - William Mougayar’s Token Summit at NYU</text><text x="10mm" y="437mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 30 – Bancor Network sale begins</text><text x="10mm" y="444mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• June 1 – Mysterium sale begins</text><text x="10mm" y="451mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Bias transparency : if you host a blockchain conference and don’t use Ticketleap , I’m much less likely to include your conference, unless</text><text x="10mm" y="456mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">you have a good reason as to why we’re not a good fit.  But I doubt there is one, because we’re likely a great fit.  /shamelessplug</text><text x="10mm" y="463mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether they are legit; as such, I thus</text><text x="10mm" y="468mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">likewise warrant nothing about whether any will produce a satisfactory return. I have passed the CFA exams , but this is not investment</text><text x="10mm" y="473mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">advice. If you’re interested in what I do, you can find my investing thesis and token sale appreciation strategies in previous</text><text x="10mm" y="478mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">newsletters.]</text><text x="10mm" y="485mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">The link for sharing</text><text x="10mm" y="492mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter @evan_van_ness</text><text x="10mm" y="499mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is supported by Status.im .  But in case you still want to send Ether (or tokens?):</text><text x="10mm" y="504mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">0x96d4F0E75ae86e4c46cD8e9D4AE2F2309bD6Ec45</text>

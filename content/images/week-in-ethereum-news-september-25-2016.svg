<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >DevCon2 News</text><text x="58" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• For DevCon2 play-by-play, the best writeups for each day are at David</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Burela’s blog . Highly recommended. Different blog with less commentary,</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">but tons of notes on Day 1 slides .</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• At Ethereum Mega-Event, the ‘Church of Vitalik’ Sobers Up : Coindesk’s</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Pete Rizzo overall report on DevCon2. Nasdaq Veteran Joins Ethereum</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Foundation as Security Lead . I thought the name Martin Swende sounded</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">familiar – he’s the guy with the $5000 blog posts that made Ethereum</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >safer.</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• This long, stream-of-consciousness DevCon2 trip report captured the</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >zeitgeist. The challenge is to turn those feelings and beliefs into</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >reality.</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">For DevCon2 play-by-play, the best writeups for each day are at David</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Burela’s blog . Highly recommended.</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Different blog with less commentary, but tons of notes on Day 1 slides</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >.</text><text x="42" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">At Ethereum Mega-Event, the ‘Church of Vitalik’ Sobers Up : Coindesk’s</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Pete Rizzo overall report on DevCon2.</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nasdaq Veteran Joins Ethereum Foundation as Security Lead . I thought</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">the name Martin Swende sounded familiar – he’s the guy with the $5000</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">blog posts that made Ethereum safer.</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">DoS Spam attack</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Overall : This attack is making Ethereum stronger. Event better, the</text><text x="42" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >attacker is paying into the ecosystem (by paying gas costs) to make</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum more resilient. Annoying short-term; big win in the long-term.</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• When : Sept 22, but more or less ongoing</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Who : unknown, we all assume (like Vitalik) ideological motivation ,</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >because the attacker is spending hundreds of USD per day on this attack.</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• What : Transaction spam using opcode EXTCODESIZE</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How : Opcode EXTCODESIZE was underpriced in gas terms , because it</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >required a disk read instead of living in memory, but wasn’t priced</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">accordingly. Immediate fix: Change Geth and Parity flags Short-term fix:</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Geth upgrades and Parity upgrades Mid-term fix: Low-level protocol</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">changes , including replacing levelDB.</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The gas limit is/was too low to support FirstBlood’s current crowdsale</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">contract . They need 1.5m gas and as of 6:30pm EST the network is just</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >shy of 1.5m.</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">How : Opcode EXTCODESIZE was underpriced in gas terms , because it</text><text x="42" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >required a disk read instead of living in memory, but wasn’t priced</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >accordingly.</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Immediate fix: Change Geth and Parity flags</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Short-term fix: Geth upgrades and Parity upgrades</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mid-term fix: Low-level protocol changes , including replacing</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >levelDB.</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Tech</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• What sucks about Ethereum in one Buterin slide.</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum’s vision in a different Buterin slide.</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity tools, IDEs, and integrations .</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">September 25,</tspan><tspan x="250" y="388">2016</tspan></text>

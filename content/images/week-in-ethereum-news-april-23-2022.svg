ize="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Token gated image gallery tutorial using Sign-In with Ethereum</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Semgrep (static analysis) rules for contracts based on DeFi exploits</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Solidity Fuzzing Boilerplate : run fuzz tests with Echidna and Foundry</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Slither v0.8.3 : Foundry support, markup contracts for Slither with</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >custom natspec and tool to read storage values on-chain</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Vyper v0.3.2 : dynamic arrays &amp; full ABI type support; 3</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >vulnerabilities disclosed</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* OpenZeppelin Contracts Wizard for Cairo : ERC20 &amp; ERC721 support</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Amarna : Cairo static analyzer and linter</text><text x="50" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Livepeer starter guide</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Testnet reminder : Ropsten will be upgraded to PoS; Ropsten &amp; Rinkeby</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">will be deprecated; use Goer
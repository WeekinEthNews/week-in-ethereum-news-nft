    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - March 29 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">March 29 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; March 29, 2020&quot;
date: &quot;2020-03-29&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Geth v1.9.11’s eth/65 data propagation has reduced bandwidth 75%</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nethermind v1.7.12 has eth/65 support</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Notes from the latest stateless call</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Guillaume Ballet on why we switch from hex to binary and how the overlay tree works</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Evaluating the proposals to reduce witness size</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Eth on ARM updated images to run full nodes on Raspberry Pis: Geth, Nethermind, Parity, Besu.</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest eth2 implementer call . Ben Edgington’s notes</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Least Authority’s audit report of eth2 spec</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Notes from the latest networking call</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Mikerah explores hybrid networking architectures for validator privacy</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest Nimbus client update , full interop is main focus. processing validators and sigs 5x faster</text><text x="10mm" y="130mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• RuntimeVerification: verifying ewasm code</text><text x="10mm" y="137mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Carl Beekhuizen&apos;s sharded consensus explainer , and why signature aggregation is so vital</text><text x="10mm" y="144mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2+</text><text x="10mm" y="151mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Hashmap-based polynomial commitments</text><text x="10mm" y="158mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Multi-layer hashmaps for state storage</text><text x="10mm" y="165mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ZKStudyClub video on polynomial commitments with Justin, Vitalik and Dankrad</text><text x="10mm" y="172mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Casper CBC achieves liveness even in async networks</text><text x="10mm" y="179mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Layer2</text><text x="10mm" y="186mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• AZTEC zk-zkrollup with PLONK proofs. Will soon ship 100 private transactions per second on mainnet</text><text x="10mm" y="193mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Error-correcting code to optimize ZK-rollup verifier</text><text x="10mm" y="200mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A revamped Nutberry optimistic rollup plan</text><text x="10mm" y="207mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="214mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Solidity v0.6.x features: fallback and receive</text><text x="10mm" y="221mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Yul+ from Fuel Labs. Features added to Yul’s low-level intermediate language: enums, constants, booleans, memory structures, safemath</text><text x="10mm" y="228mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Truffle v5.1.19 . fully decode internal function pointers, new --bail flag in TruffleTest</text><text x="10mm" y="235mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• MetaMask Ethereum provider survey</text><text x="10mm" y="242mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Catching weird bugs in Solidity with invariant checks</text><text x="10mm" y="249mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Slither v0.6.10 - 5 new detectors, support for Solidity v0.6</text><text x="10mm" y="256mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Samczsun finds a bug in Synthetix release</text><text x="10mm" y="263mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Build an API to interact with Compound</text><text x="10mm" y="270mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Using the debugger in Remix online IDE</text><text x="10mm" y="277mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Building frontends with React and NetworkJS</text><text x="10mm" y="284mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• OpenZeppelin CLI v2.8 , now you can opt out of upgradeability</text><text x="10mm" y="291mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Survey of upgradeability standards</text><text x="10mm" y="298mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ELI5smartcontracts : input Solidity code and the website tells you what it does</text><text x="10mm" y="305mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Nim libp2p tutorial of peer to peer chat</text><text x="10mm" y="312mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Zeropool’s Fawkes framework in Rust for building bellman circuits</text><text x="10mm" y="319mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Iden3’s Circom v0.5 - updated tutorial. Open sourced very fast finite field libraries, getting close to being production ready for</text><text x="10mm" y="324mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">writing snark circuits.</text><text x="10mm" y="331mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="338mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• An annotated version of Vitalik’s Eth2020 roadmap</text><text x="10mm" y="345mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Another tool to understand/revoke what contracts you have given authority to spend your tokens</text><text x="10mm" y="352mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Ceramic , a permissionless protocol on Eth &amp; IPFS for tamper-proof documents</text><text x="10mm" y="359mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="366mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ericsson: designing a decentralized marketplace</text><text x="10mm" y="373mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Hyperledger Besu v1.4.2 - improved onchain privacy groups</text><text x="10mm" y="380mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Governance, DAOs, and standards</text><text x="10mm" y="387mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Governance in decentralized networks , a survey paper from Streamr&apos;s Risto Karjalainen</text><text x="10mm" y="394mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A primer on Moloch v2 , how new features improve grants and enable for-profit DAOs</text><text x="10mm" y="401mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The MKR token is now controlled by its governance</text><text x="10mm" y="408mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2567 : Human-Readable Parameters for Contract Function Execution</text><text x="10mm" y="415mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP2565 : Repricing of the EIP-198 ModExp precompile</text><text x="10mm" y="422mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="429mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Uniswap announces v2 : token to token pairings, protocol fee, oracles, flash swaps</text><text x="10mm" y="436mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• TheSandbox partnering with Atari to feature their titles</text><text x="10mm" y="443mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mailchain’s Dapplaunch , a web3 email marketing tool</text><text x="10mm" y="450mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• You can now play Austin Griffith’s Galleass game on xDai</text><text x="10mm" y="457mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Maker’s flop auctions successfully concluded for ~253 DAI average price</text><text x="10mm" y="464mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 3 critical trading risks mitigated in Augur v2</text><text x="10mm" y="471mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Synthetix’s Hadar release includes Brent Crude oil, FTSE100 and S&amp;P Global1200</text><text x="10mm" y="478mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• UMA’s priceless synthetic token design pattern to reduce oracle dependency</text><text x="10mm" y="485mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Furucombo , a GUI for combining DeFi transactions into 1</text><text x="10mm" y="492mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• TrustlessFund , a timelock for ETH and tokens</text><text x="10mm" y="499mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• LEND721 , an NFT borrowing platform, is live on mainnet</text><text x="10mm" y="506mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens/Business/Regulation</text><text x="10mm" y="513mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• SDNY judge halts Telegram token distribution with preliminary injunction</text><text x="10mm" y="520mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="527mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Vitalik’s garbled circuits primer</text><text x="10mm" y="534mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Semaphore had to restart the random value generation process</text><text x="10mm" y="541mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Hive, the community-led fork of Steem, is currently trading for significantly more more than STEEM after Tron’s hijack attempt</text><text x="10mm" y="548mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="555mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new in bold ) :</text><text x="10mm" y="562mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Apr 3 - EEA Mainnet Working Group public meeting</text><text x="10mm" y="569mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Apr 3-6 - NonCon (Vienna) - now virtual</text><text x="10mm" y="576mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• Apr 7 - Gitcoin Grants CLR, round 5 ends (shameless plug: my grant )</text><text x="10mm" y="583mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Apr 13 - Deadline to apply for 50k euro for blockchain startup s in Europe</text><text x="10mm" y="590mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Apr 24-26 - EthTurin - now virtual</text><text x="10mm" y="597mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Apr 29-30 - SoliditySummit (Berlin) - now virtual</text><text x="10mm" y="604mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• May 8-9 - Ethereal Summit (NYC) - now virtual</text><text x="10mm" y="611mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• May 22-31 - Ethereum Madrid public health virtual hackathon</text><text x="10mm" y="618mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• June 17 - EthBarcelona R&amp;D workshop</text><text x="10mm" y="625mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Thank you, ConsenSys</text><text x="10mm" y="632mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is made possible by ConsenSys .</text><text x="10mm" y="641mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I own 100% Week In Ethereum News. Editorial control has always been me.</text><text x="10mm" y="648mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">If you’re wondering “ why didn’t my post make it into Week in Ethereum News ,” then here’s a hint: don’t email me. Do put it on Reddit.</text><text x="10mm" y="655mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">I really want you to link to weekinethereumnews.com</text><text x="10mm" y="662mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Issue permalink: https://weekinethereumnews.com/week-in-ethereum-news-march-29-2020/</text><text x="10mm" y="669mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter , because most of what is linked here gets tweeted first: @evan_van_ness</text><text x="10mm" y="676mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive the weekly</text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Dencun (Cancun + Deneb) upgrade (meta EIP7569 )</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Final public testnets upgrade to Dencun Jan 30 (Sepolia) &amp; Feb 7</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">(Holešky) Lightweight beaconcha.in explorers: mainnet , Holešky &amp;</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Sepolia</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• L2s testing blobs: RollCall (L2 standards) EIP4844 readiness call :</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >L2s testing on Goerli or waiting for Sepolia &amp; improving communications</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">with core devs OP &amp; Base devnets posting batches via blobs on Goerli</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">testnet Starknet sent state diff blob on Goerli testnet</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dencun interop testing call video : high memory usage after blob</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >spamming, max churn limit (EIP7514) will be tested on Goerli and first</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >blobs expire on Goerli Feb 5</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EF DevOps Attacknet : chaos testing tooling, plan to open source after</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Dencun</text><text x="42" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Final public testnets upgrade to Dencun Jan 30 (Sepolia) &amp; Feb 7</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(Holešky)</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lightweight beaconcha.in explorers: mainnet , Holešky &amp; Sepolia</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >L2s testing blobs:</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• RollCall (L2 standards) EIP4844 readiness call : L2s testing on Goerli</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >or waiting for Sepolia &amp; improving communications with core devs</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• OP &amp; Base devnets posting batches via blobs on Goerli testnet</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Starknet sent state diff blob on Goerli testnet</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs – consensus (ACDC) call video . Notes from</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Christine Kim : Electra upgrade scope (small cross layer fork targeting</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">late 2024): Client team priorities : Lighthouse , Lodestar &amp; Prysm</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Electra EIPs : EIP6110 (validator deposits onchain), EIP7002 (EL</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >triggerable exits) &amp; EIP7549 (move committee index outside attestation)</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Not in Electra : EIP6914 (reuse validator indices) Discussions ongoing :</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP7251 (increase max effective balance), EIP7547 (inclusion lists),</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP7594 (PeerDAS) &amp; SSZification EIPs</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Electra upgrade scope (small cross layer fork targeting late 2024):</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Client team priorities : Lighthouse , Lodestar &amp; Prysm Electra EIPs :</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP6110 (validator deposits onchain), EIP7002 (EL triggerable exits) &amp;</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIP7549 (move committee index outside attestation) Not in Electra :</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIP6914 (reuse validator indices) Discussions ongoing : EIP7251</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(increase max effective balance), EIP7547 (inclusion lists), EIP7594</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(PeerDAS) &amp; SSZification EIPs</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• Client team priorities : Lighthouse , Lodestar &amp; Prysm</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Electra EIPs : EIP6110 (validator deposits onchain), EIP7002 (EL</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >triggerable exits) &amp; EIP7549 (move committee index outside attestation)</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Not in Electra : EIP6914 (reuse validator indices)</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Discussions ongoing : EIP7251 (increase max effective balance),</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP7547 (inclusion lists), EIP7594 (PeerDAS) &amp; SSZification EIPs</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases for Sepolia &amp; Holešky testnets Dencun upgrade</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensus layer: Lighthouse v4.6.0 Lodestar v1.15.0-rc.0 Nimbus</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">v24.1.2 Prysm v4.2.1-rc.2 Teku v24.1.1</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Execution layer: Besu v24.1.1 Erigon v2.57.1 Geth v1.13.11 Nethermind</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 27,</tspan><tspan x="250" y="388">2024</tspan></text>

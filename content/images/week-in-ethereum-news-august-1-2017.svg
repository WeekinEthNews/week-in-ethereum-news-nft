<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="66" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Now we know why Vitalik tweeted a few weeks ago that he considers</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Serpent to be outdated</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Per Vitalik, Viper development is picking up steam</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• The kicker : ZeppelinOS : “an open-source, distributed platform of</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >tools and services on top of the EVM to develop and manage smart</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >contract applications securely.”</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• While doing an audit for Augur, the Zeppelin team found a “ buffer</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">overflow vulnerability in the Serpent compiler .” Here’s the Zeppelin</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">description of how the bug affected the live Augur REP token . In total,</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Zeppelin found 8 critical security problems in the Serpent compiler . As</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >a result, Augur is switching to Solidity and has successfully migrated</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >their token.</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core dev call. Audio . Agenda . Hudson’s post-call notes -</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >first fork will be Byzantium and second will be Constantinople</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• @cnLedger on Twitter quotes Vitalik on WeChat as saying they’re coding</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">a test version with sharding in Python. Have a look: github .</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• KEVM: Formal semantics of the EVM using K</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik on EOS and on the layers of DPOS subjectivity . We’re a long</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">way (metaphorically speaking) from the time when Dan tried to start a</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">rumor that Ethereum would partner with Bitshares , his project before</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >his Steem project before the EOS project. That was less than 3 years</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ago. One project per year?</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• High Accessibility Blockchains through tokenized PoS communication</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">channels</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity implementation of a Patricia-Tree to verify sidechain EVM</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transactions</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• “ most contract coding errors that we see in practice have absolutely</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">nothing to do with Turing completeness ”</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Porosity - Ethereum code decompiler “generates human-readable Solidity</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >syntax smart contracts from any EVM bytecode” – is already bundled into</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Quorum. White paper . Github</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gnosis talks security procedures for their widely used multi-sig</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">wallet</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ZeppelinOS (as referenced above)</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• React component to ensure Web3 is available before your app renders</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Boobies on the blockchain : storing images through input data served</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">through Etherscan. See Reddit thread</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Digix token vulnerability report</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Releases</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Parity v1.7</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.4.14</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Iconomi is open to the public for registrations</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alex Miller: the future might just be Ethereum and federated pegs .</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >When I envision the future, this is absolutely one of the ways I imagine</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 1,</tspan><tspan x="250" y="388">2017</tspan></text>

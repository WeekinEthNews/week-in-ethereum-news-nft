<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - January 25 2018</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;January 25, 2018&quot;
date: &quot;2018-01-25&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Danny Ryan and Nate Rush release CBC Casper v0.2</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Hudson’s notes from last core dev call</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Diving Into the EVM, pt 6 : how Solidity Events are implemented</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Update on Turbo Geth</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ stateless client witness size, and gains from batching and multi-state roots ”</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Simple Casper light client ”</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• How Giveth is using the Rinkeby testnet to bring costs down</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• MicroRaiden v0.2</text><text x="20mm" y="146mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Topcoder challenge: make an API for Mythril</text><text x="20mm" y="154mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Zeppelin: upgradeability using Eternal Storage</text><text x="20mm" y="162mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• eac.js to interact with Ethereum Alarm Clock</text><text x="20mm" y="170mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• solidity-bytes-utils - library for bytes arrays</text><text x="20mm" y="178mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• How to use your CryptoKitties as collateral for a loan with Dharma Protocol</text><text x="20mm" y="186mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="194mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Smart Contract Cover: A Safety Net for Ethereum Smart Contracts from Nexus Mutual</text><text x="20mm" y="202mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• FOAM: Proof of Location</text><text x="20mm" y="210mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EthDNS explainer</text><text x="20mm" y="218mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Security issues to keep in mind for in-browser wallets like MetaMask and Parity</text><text x="20mm" y="226mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• FireFly DIY hardware wallet source code released</text><text x="20mm" y="234mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Oraclize on decentralization of blockchain oracles</text><text x="20mm" y="242mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• uPort: Different Approaches to Ethereum Identity Standards</text><text x="20mm" y="250mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Launch of Aragon Nest – grants for Eth and Aragon projects</text><text x="20mm" y="258mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Updates</text><text x="20mm" y="266mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Colony quarterly update : targeting Q3 launch on mainnet</text><text x="20mm" y="274mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Brave doubles its verified publishers in one week (!)</text><text x="20mm" y="282mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Key concepts for derivatives on Blockchain by VariabL</text><text x="20mm" y="290mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• OMG network validation</text><text x="20mm" y="298mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Streamr + Ruuvi sensor explainer vid</text><text x="20mm" y="306mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Request Network announces a $30m fund to build on their product</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Will Grid+ Relay Networks uncap the token value ? I’m looking forward to buying my power from them</text><text x="20mm" y="320mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">in 2018.</text><text x="20mm" y="328mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Token Sales</text><text x="20mm" y="336mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• SEC Chairman Clayton’s speech targets lawyers .  Also, WSJ op-ed on crypto regulation from SEC and</text><text x="20mm" y="342mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">CFTC chairmen echoed their pressure both 1) on lawyers and 2) on projects to use lawyers.</text><text x="20mm" y="350mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Pelle Braendgaard compares the early days of Internet to these early days of blockchains .</text><text x="20mm" y="356mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Fantastic read.</text><text x="20mm" y="364mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EY released “ ICO research ”</text><text x="20mm" y="372mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Towards the CFI Protocol -  the protocol for startup creation and funding.  You probably know I’m an</text><text x="20mm" y="378mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">advisor; I love seeing the execution.</text><text x="20mm" y="386mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="394mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Louis Dreyfus Company, ING, Societe Generale and ABN Amro ” do an agriculture trade on their</text><text x="20mm" y="400mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ethereum based platform.  Previously, this was aimed at oil trading .</text><text x="20mm" y="408mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• MultiCoin’s Myles Snider with a stablecoin overview</text><text x="20mm" y="416mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Ledger raises $75 million</text><text x="20mm" y="424mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Upfolio’s Ethereum guide for beginners</text><text x="20mm" y="432mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Dfinity whitepaper . Arthur Falls podcast .</text><text x="20mm" y="440mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Academic paper: Smart Contracts for Bribing Miners</text><text x="20mm" y="448mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Canadian Government’s first-ever live trial of public blockchain technology (Ethereum) in the</text><text x="20mm" y="454mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">transparent administration of government contracts.”</text><text x="20mm" y="462mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="470mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">From Token Sale Calendar .</text><text x="20mm" y="478mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Upcoming dates:</text><text x="20mm" y="486mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 1 – Winding Tree</text><text x="20mm" y="494mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 7 – Dether</text><text x="20mm" y="502mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 15 – RightMesh</text><text x="20mm" y="510mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 16-18 – EthDenver</text><text x="20mm" y="518mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 8-10 – Ethereum Community Conference in Paris</text><text x="20mm" y="526mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ongoing token sales :</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nous Platform</text><text x="20mm" y="542mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Relest</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Hirematch</text><text x="20mm" y="558mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ScriptDrop</text><text x="20mm" y="566mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">WARNING : list may include or even likely includes scams and quasi-scams .  Do your own research and</text><text x="20mm" y="572mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">due diligence before putting value at risk.</text><text x="20mm" y="580mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether</text><text x="20mm" y="586mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">they are legit; as such, I thus likewise warrant nothing about whether any will produce a satisfactory</text><text x="20mm" y="592mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">return. I have passed the CFA exams , but this is not investment advice.]</text><text x="20mm" y="600mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="608mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="618mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with any of the content or editorial decisions in</text><text x="20mm" y="624mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">this newsletter, blame me first and last.</text><text x="20mm" y="632mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Sharing</text><text x="20mm" y="640mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="648mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">This newsletter is supported by ConsenSys (ConsenSys is perpetually hiring if you’d like to join) and</text><text x="20mm" y="654mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Status.im .  Many thanks to both.</text></svg>
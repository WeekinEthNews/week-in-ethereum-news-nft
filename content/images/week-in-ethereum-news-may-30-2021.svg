<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP1559 - adding explicit constraints to prevent attacks using</text><text x="76" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >arbitrarily large transactions, new devnet Calaveras</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Unofficial London mainnet date now July 28 due to EIP1559 changes</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Gas DoS protection discussion - separate transaction pool to guard</text><text x="76" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >against execution attacks</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP3584 - add access lists to blocks</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest core devs call . Notes from Tim Beiko :</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Setting expectations : legacy transactions are still valid, mechanism</text><text x="76" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="86" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >may need tweaking based on mainnet learning, wallets and gas APIs may</text><text x="86" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="96" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >need time to set optimal values</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Addressing community concerns</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko’s list of EIP1559 resources</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EthereumJS releases (VM, Tx, Block and others) for London/EIP1559</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Erigon (formerly TurboGeth) adds pruning node options : &lt;500GB with</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >block history, ~100GB without block history</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Samczsun found a way for an attacker to make fast-synced Geth nodes fork</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">off mainnet</text><text x="42" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP3589 : Assembly NFT</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of stake consensus layer</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Danny Ryan’s Finalized PoS update: Altair upgrade specs stabilized,</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >client teams focused on London/Altair upgrades, researchers are refining</text><text x="78" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and testing merge spec</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Vitalik’s annotated spec for the Altair upgrade</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lodestar (TypeScript client) update : light client prototype,</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >out-of-memory resolved, 50–75% profitability compared to network average</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">A guide to Ethereum PoS’s Simple Serialize (SSZ)</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Data visualization of staker behavior</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Kate commitments , an implementation perspective</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Arbitrum mainnet beta is live, onboarding developers now, open access at</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">least two weeks away, fees paid in ETH, Etherscan support in July</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Uniswap community support for Arbitrum deployment of Uniswap v3</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nitro virtual channels to create a channel network</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Adamantium protocol from StarkWare is a flavor of Validium where a user</text><text x="68" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >can keep their own offchain data</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Faster finality in zkrollups using validity proof checkpoints</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">zkSync upgrade : NFTs and swaps on testnet in advance of going live 2</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >weeks after upgrade (time locked)</text><text x="42" y="542" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to NEAR’s Aurora EVM and Bridge!</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Aurora is an Ethereum Layer-2 protocol that provides developers and</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">users a seamless experience of Ethereum on top of NEAR Protocol : a</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >scalable, developer-friendly blockchain platform for decentralized</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >applications. Aurora’s design allows base fees to be paid in ETH or</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >other ERC-20s and enables all existing ETH wallets and other tools to</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >work out of the box. Users don’t even need to leave their MetaMask</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 30,</tspan><tspan x="250" y="388">2021</tspan></text>

<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="50" y="50" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Top</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Metropolis is coming: Vitalik Buterin talk on Metropolis Notes from Ethereum Core</text><text x="50" y="72" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Devs Meeting #9: Metropolis Updates and EIPs .  ( Audio )</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Vitalik Buterin talk on Metropolis</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Notes from Ethereum Core Devs Meeting #9: Metropolis Updates and EIPs .  ( Audio )</text><text x="50" y="108" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Mozilla’s Internet Health Report features Ethereum</text><text x="50" y="120" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for Dapp developers</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A new community for Functional Programming on the EVM</text><text x="50" y="144" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">A new community for Functional Programming on the EVM</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Vitalik’s paper for R3 on chain interoperability</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Vitalik’s paper for R3 on chain interoperability</text><text x="50" y="180" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* There are three different Ether/Zcash integrations : 1) ZoE - zk-snarks on Ethereum,</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">2) ZRelay - use ZCash on Ethereum, 3) Cross-chain atomic transactions EIP drafts for</text><text x="50" y="200" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">elliptic curve arithmetic and pairing functions .</text><text x="50" y="212" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">There are three different Ether/Zcash integrations : 1) ZoE - zk-snarks on Ethereum, 2)</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">ZRelay - use ZCash on Ethereum, 3) Cross-chain atomic transactions</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP drafts for elliptic curve arithmetic and pairing functions .</text><text x="50" y="246" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Tendermint 0.8 released</text><text x="50" y="258" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Tendermint 0.8 released</text><text x="50" y="270" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dev diary , week 4</text><text x="50" y="282" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dev diary , week 4</text><text x="50" y="294" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Clients and releases</text><text x="50" y="306" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EthereumJ v1.4 and Ethereum Harmony v2.0 : fast sync and contract full trace locally.</text><text x="50" y="318" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Gavin Wood/EthCore blocked the relicensing of the C++ client I feel terrible for Bob</text><text x="50" y="328" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Summerwill who worked for months on this but for naught More on the relicense blocking</text><text x="50" y="340" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* I feel terrible for Bob Summerwill who worked for months on this but for naught</text><text x="50" y="352" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* More on the relicense blocking</text><text x="50" y="364" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="376" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Status.im Ethereum Thought Leader series: Alex Van de Sande , Consensys’ Carolyn</text><text x="50" y="386" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Reckhow ( part 2 ), Taylor Gerring</text><text x="50" y="398" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Peer to peer lending algo-fund LendingRobot is using Ethereum as part of its stack</text><text x="50" y="410" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* How would you implement security for a multi-billion dollar lottery ?</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Microsoft/Mojix announce Project Manifest to track goods in retail using RFID</text><text x="50" y="434" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Swiss consortium adds privacy/encryption module on private chain for OTC trading</text><text x="50" y="446" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* FirstBlood’s five favorite video game blockchain projects .</text><text x="50" y="458" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensys wants to hire for about 25 positions . If you code, you can work from</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">anywhere.  If not, you need to be in Brooklyn.</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* If you code, you can work from anywhere.  If not, you need to be in Brooklyn.</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Project Updates</text><text x="50" y="504" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Golem Protocol Part I: Decentralized Exchange for Computing</text><text x="50" y="516" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Maker Market - UI update with added REP, ICN, 1ST, and SNGLS trading</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Weifund alpha is live on the mainnet</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Mysterium VPN: What we’ve done for the month after our presale</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Automata podcast talks to WeTrust co-founders</text><text x="50" y="564" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* An interview with Mihai Alisie of Akasha</text><text x="50" y="576" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* SpethBet beta live on the test network – sports betting on Ethereum</text><text x="50" y="588" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Token Sales</text><text x="50" y="600" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* How do you know the token you’re buying has value? Cryptoeconomics is hard, part 2</text><text x="50" y="612" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* The Rudimental’s Roadmap – and adventures with 
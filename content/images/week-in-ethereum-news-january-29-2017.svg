<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="66" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik Buterin talk on Metropolis</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Notes from Ethereum Core Devs Meeting #9: Metropolis Updates and EIPs</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">. ( Audio )</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Metropolis is coming:</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mozilla’s Internet Health Report features Ethereum</text><text x="42" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for Dapp developers</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A new community for Functional Programming on the EVM</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik’s paper for R3 on chain interoperability</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP drafts for elliptic curve arithmetic and pairing functions .</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• There are three different Ether/Zcash integrations : 1) ZoE -</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >zk-snarks on Ethereum, 2) ZRelay - use ZCash on Ethereum, 3) Cross-chain</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >atomic transactions</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tendermint 0.8 released</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dev diary , week 4</text><text x="42" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Clients and releases</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EthereumJ v1.4 and Ethereum Harmony v2.0 : fast sync and contract full</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >trace locally.</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• I feel terrible for Bob Summerwill who worked for months on this but</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for naught</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• More on the relicense blocking</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gavin Wood/EthCore blocked the relicensing of the C++ client</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Status.im Ethereum Thought Leader series: Alex Van de Sande ,</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Consensys’ Carolyn Reckhow ( part 2 ), Taylor Gerring</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Peer to peer lending algo-fund LendingRobot is using Ethereum as part</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of its stack</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How would you implement security for a multi-billion dollar lottery ?</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Microsoft/Mojix announce Project Manifest to track goods in retail</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >using RFID</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Swiss consortium adds privacy/encryption module on private chain for</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >OTC trading</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• FirstBlood’s five favorite video game blockchain projects .</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• If you code, you can work from anywhere. If not, you need to be in</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Brooklyn.</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Consensys wants to hire for about 25 positions .</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Project Updates</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Golem Protocol Part I: Decentralized Exchange for Computing</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Maker Market - UI update with added REP, ICN, 1ST, and SNGLS trading</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Weifund alpha is live on the mainnet</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mysterium VPN: What we’ve done for the month after our presale</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Automata podcast talks to WeTrust co-founders</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An interview with Mihai Alisie of Akasha</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• SpethBet beta live on the test network – sports betting on Ethereum</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Token Sales</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How do you know the token you’re buying has value? Cryptoeconomics is</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">hard, part 2</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The Rudimental’s Roadmap – and adventures with the Feds</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 29,</tspan><tspan x="250" y="388">2017</tspan></text>

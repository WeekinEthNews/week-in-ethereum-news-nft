rsus user fees.</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Higher gas limit resulted in safelow gas fees in the teens for the first</text><text x="88" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >time in weeks.</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Prysmatic (Go) client update - stable Onyx testnet, 80% validators</text><text x="68" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >community run, RAM usage optimizations</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nimbus (Nim) client update - up to spec, 10-50x processing speedup,</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >splitting node and validator clients</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">SigmaPrime’s update on their Eth2 fuzzer - found some Prysmatic bugs,</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="230" font-size="8" font-family="Co
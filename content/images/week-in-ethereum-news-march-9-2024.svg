ffective balance (candidate for Electra): greater support for including</text><text x="50" y="450" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in Electra, previous pushback was complexity which Prysm will review again</text><text x="50" y="462" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP7251 max effective balance (candidate for Electra): greater support for including in</text><text x="50" y="472" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Electra, previous pushback was complexity which Prysm will review again</text><text x="50" y="484" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Discussions: keymanager API auth standardization, Beacon API block value</text><text x="50" y="494" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">standardization, specifying late block behavior and ePBS payload boost</text><text x="50" y="506" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Discussions: keymanager API auth standardization, Beacon API block value</text><text x="50" y="528" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Client Releases</text><text x="50" y="540" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus layer: Teku v24.3.0 : improved block rewards calculation performance</text><text x="50" y="552" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus layer:</text><text x="50" y="564" font-size="8px" font-family="Courier New" fill="
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Dencun (Cancun + Deneb) upgrade (meta EIP7569 )</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Metrika: node readiness tracker, 58% already updated</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Reminder: mainnet upgrades to Dencun March 13, epoch 269568, update</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >your nodes</text><text x="42" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="74" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ EIP7549 move committee index outside attestation : onchain aggregate</text><text x="74" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">optimization discussion</text><text x="74" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Issuance adjustment : mixed community feedback, ongoing discussions,</text><text x="74" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >small code change, aim for go/no go mid year on including in Electra</text><text x="74" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7547 inclusion lists (candidate for Electra): breakout call next</text><text x="74" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >week, spec ~75% ready</text><text x="74" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7251 max effective balance (candidate for Electra): greater support</text><text x="74" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for including in Electra, previous pushback was complexity which Prysm</text><text x="74" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >will review again</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Electra upgrade scope (small cross layer fork targeting late 2024):</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Discussions: keymanager API auth standardization, Beacon API block</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >value standardization, specifying late block behavior and ePBS payload</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >boost</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Latest all core devs â€“ consensus (ACDC) call video . Notes from</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Christine Kim :</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client Releases</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Teku v24.3.0 : improved block rewards calculation performance</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Consensus layer:</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Besu v24.3.0 : Bonsai storage format &amp; Snap sync now default and</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Bonsai updated to reduce disk usage</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer:</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 31.06% is far too close to 33.3% threshold</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ State growth viz : ERC20 is 27.2% of state, ERC721 is 21.6%; consumer</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >hardware predicted to sustain current growth rates for a decade</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Geth dropping support for pre-merge networks &amp; almost halved CPU usage</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Light clients breakout call notes</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Inclusion Lists ( EIP7547 )</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Proof of Concept specification</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Inclusion lists variation , current slot inclusion list summary is</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >committed within a block</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Address censorship in relayers &amp; builders by allowing validators to</text><text x="66" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >include own transactions</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Terence:</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Discussion on whether inclusion lists are the right solution</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Lighthouse user survey results</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">Ma
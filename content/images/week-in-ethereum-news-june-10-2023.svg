rmal" text-decoration="none">coordination call June 15, targeting September genesis (potentially too late for Dencun</text><text x="50" y="144" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">testing)</text><text x="50" y="156" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Latest all core devs – execution (ACDE) call video . Summary &amp; notes from Tim Beiko:</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Cancun upgrade scope finalized: adds bounded EIP4788 (beacon root in EVM) &amp;</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">tentatively EIP5656 (MCOPY) if implementation/testing not a bottleneck</text><text x="50" y="200" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP5656 (MCOPY) if implementation/testing not a bottleneck</text><text x="50" y="212" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Cancun will not include EIP2537 (BLS), EIP5920 (PAY) &amp; EIP7069 (revamped CALL</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">instructions)</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Cancun will not include EIP2537 (BLS), EIP5920 (PAY) &amp; EIP7069 (revamped CALL</text><text x="50" y="256" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4844 blobs per block set to 3 &amp; 6 (target &amp; limit) for devnets, may change for</text><text x=
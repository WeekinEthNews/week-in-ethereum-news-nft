<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Akula client preview, written in Rust, can currently run alongside</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Erigon to sync, full validation from genesis in &lt; 24 hours,</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >enterprise-friendly Apache 2.0 license</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ History of account abstraction and EIP4337 proposal</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Archive node running on Raspberry Pi 4, using Erigon. Also running a</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Nimbus staking client on same device</text><text x="42" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ EIP4610 : ERC721 Delegator Extension</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Dankrad‚Äôs proposed new sharding design : adds a transaction type with</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >sharded data as call data, allows tight integration between Layer 1 &amp; 2,</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >higher computing requirements for block builders</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Consensus specs v1.1.8 : sets Bellatrix as upgrade name &amp; new test</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >vectors</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ StakeWise Metro : allows external node operators</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Huobi Global adds ETH deposit and withdrawals on Arbitrum</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Argent zksync wallet integrates ZigZag exchange, flat $1 trade &amp;</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >network fee</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ #L222 is the ‚Äúofficial‚Äù hashtag for Layer 2 adoption in 2022 ü¶Ü</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Proposal for efficient zk-EVM arithmetization from ConsenSys Applied</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >R&amp;D</text><text x="42" y="338" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to NEAR !</text><text x="42" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">NEAR has launched Simple Nightshade sharding to pave the way for greater</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >throughput!</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Simple Nightshade has four different state shards. For devs and users,</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >it‚Äôs important to note that NEAR treats cross-contract calls the same</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >regardless of whether two contracts are on the same shard.</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Early in 2022, phase 1 will introduce chunk-only producers , who only</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >validate one shard and allow for further decentralization via more</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >validators. Full Nightshade is scheduled for q3 2022 and will feature</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >full sharding of both state and processing.</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Learn more about what‚Äôs going on in NEAR in the community-driven</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">NEARweek newsletter.</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Solidity Language Server explainer : every IDE with Language Server</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >support can support Solidity out of the box</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Foundry forge run command, runs single file contract as a script,</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >supports cheatcodes, mainnet forking and debug logs</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Fuzzing complex projects with Echidna, example uses Sushi&apos;s BentoBox</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ Advanced optimization tips for Yul &amp; Solidity</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ OpenZeppelin Nile v0.3.0 (StarkNet projects in Cairo): deploy accounts</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and send transactions, mainnet &amp; G√∂rli compatible</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">‚Ä¢ ShortString : immutable bytes32 can be used for short strings</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(Solidity doesn‚Äôt support immutable strings), convert back to string in</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >a view function</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 31,</tspan><tspan x="250" y="388">2021</tspan></text>

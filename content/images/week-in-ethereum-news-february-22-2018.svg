date: &quot;2018-02-22&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Li Xuanji presentation of generalized state channels at EthDenver</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Video from Jon Choi’s Casper cryptoeconomics talk</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• web3 Foundation: investigating short-term scalability solutions through PoA bridgechains .  Also</text><text x="20mm" y="96mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">about Witnet’s sidechains and bridge .</text><text x="20mm" y="104mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Latest Casper standup</text><text x="20mm" y="112mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Matt Condon: scaling solutions and tradeoffs</text><text x="20mm" y="120mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="128mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Drizzle : reactive Ethereum data for front-ends from Truffle</text><text x="20mm" y="136mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• dharma.js – JavaScript Library for Dharma Protocol</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Remix desktop app</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Espresso – Solidity test framework</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• What Colony has learned about securing local storage .  tl;dr it’s early days</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Storage Allocation Exploits in Solidity</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Analysis of Mythril and Oyente</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Two different analyses: 1) Dissecting the honeypot from last week and 2) exposing Ethereum honeypots</text><text x="20mm" y="190mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">.  Plus a safe demonstration of the honeypot using Truffle</text><text x="20mm" y="198mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Overflow – tooling platform from MyCrypto team</text><text x="20mm" y="206mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ERC892: Permission standard</text><text x="20mm" y="214mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nikolic, et al: Finding The Greedy, Prodigal, and Suicidal Contracts at Scale</text><text x="20mm" y="222mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Bugfix releases</text><text x="20mm" y="230mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Geth v1.8.1</text><text x="20mm" y="238mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Parity v1.9.3</text><text x="20mm" y="246mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="254mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Ethereum Community Fund . $100m from Cosmos, OmiseGo, Golem, Maker, Global Brain, and Raiden to</text><text x="20mm" y="260mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">support ecosystem infrastructure.</text><text x="20mm" y="268mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• First part of bounty paid for the foundation of the Dogethereum bridge</text><text x="20mm" y="276mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Colorado Coin – the EthDenver mealtracker has now become an ERC20 token</text><text x="20mm" y="284mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• de la Rouviere: TCRs to protect the commons</text><text x="20mm" y="292mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• kvhnuke’s reincarnation of MyEtherWallet</text><text x="20mm" y="300mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The Stable Fund from L4/Maker. $45 million to support the Maker ecosystem, starting with their ’</text><text x="20mm" y="306mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">request for startups ’ page.</text><text x="20mm" y="314mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Announcements</text><text x="20mm" y="322mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Cellarius: Genesis Thought . Here’s the trailer or read the vision</text><text x="20mm" y="330mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• EthDenver submissions</text><text x="20mm" y="338mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• XLNT - Matt Condon’s cryptocollectibles work</text><text x="20mm" y="346mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Podcasts, Videos, Talks</text><text x="20mm" y="354mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Archive of video streams from EthDenver</text><text x="20mm" y="362mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Taylor Monahan on Unconfirmed. Olaf on Laura’s first episode.</text><text x="20mm" y="370mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Jackson Palmer interviews FOAM’s Ryan John King</text><text x="20mm" y="378mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Put your CryptoKitties on your Firefly DIY hardware wallet</text><text x="20mm" y="386mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Epicenter: 0x and Multicoin Capital</text><text x="20mm" y="394mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Conrad Barski interviewed on blockchains in healthcare</text><text x="20mm" y="402mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Tokens</text><text x="20mm" y="410mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CFTC issues a warning about pump and dumps .  You can also blow the whistle on them and get a</text><text x="20mm" y="416mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">reward.</text><text x="20mm" y="424mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Vitalik’s signaling theory model of cryptocurrency issuance and value</text><text x="20mm" y="432mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Swiss Finma issues “ ICO Guidelines ” delineating 3 types: payment, utliity, and asset.</text><text x="20mm" y="440mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Alex Felix: Fundamentals of Discount Tokens</text><text x="20mm" y="448mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="456mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Chris Dixon: why decentralization matters</text><text x="20mm" y="464mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• The Inside Story of the CryptoKitties Congestion Crisis</text><text x="20mm" y="472mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• World Food Programme saving millions in bank fees by using Ethereum</text><text x="20mm" y="480mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="488mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Upcoming dates :</text><text x="20mm" y="496mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Mar 8-10 – Ethereum Community Conference in Paris</text><text x="20mm" y="504mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• May 3-5 – Edcon in Toronto</text><text x="20mm" y="512mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">If you appreciate this newsletter, thank ConsenSys</text><text x="20mm" y="520mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has brought me on as an employee and given me time to do this newsletter.</text><text x="20mm" y="530mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  If you’re unhappy with editorial decisions, blame me first and last.</text><text x="20mm" y="538mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decorat
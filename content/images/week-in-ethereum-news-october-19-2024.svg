ier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">layer teams</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">* EIP7783 controlled gas limit increase</text><text x="50" y="452" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">EIP7783 controlled gas limit increase</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP7782 reduce slot time to 8s : 2-4s would be more attractive option, needs more</text><text x="50" y="474" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">analysis, could conflict with future potential upgrades</text><text x="50" y="486" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP7782 reduce slot time to 8s : 2-4s would be more attractive option, needs more</text><text x="50" y="508" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Pectra (Prague + Electra) upgrade</text><text x="50" y="520" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Pectra-devnet-4 : launched; 20% offline (10% Grandine &amp; 10% Erigon)</text><text x="50" y="532" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Pectra-devnet-4 : launched; 20% offline (10% Grandine &amp; 10% Erigon)</text><text x="50" y="544" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Weekly testing call #9 : fusaka-devnet-0 planned for ~2 weeks time &amp; ssz-devnet-0</text><text x="50" y="554" font-size="8px" font-family="
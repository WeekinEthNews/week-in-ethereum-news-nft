<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News &lt;BR&gt; September 4, 2017&quot;
date: &quot;2017-09-04&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Etherium News and Links (spelled wrong for the Google)</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* The supposed “China ban on ICOs” was the big news of the week. Here’s the primary</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">document. I don’t speak Mandarin, so I’ll note that there’s plenty of disagreement in</text><text x="50" y="94" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">the West about what exactly was said and more importantly what was meant – because</text><text x="50" y="104" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">predictive power is always the most important thing.  It does seem like the exchanges</text><text x="50" y="114" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">and “ICO platforms” feel like they’ve been prohibited from listing tokens.</text><text x="50" y="126" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* An “ICO” no one had heard of refunded the $40k it had collected because it said SEC</text><text x="50" y="136" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Enforcement contacted them .  Of course it got wide press coverage, though we never did</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">get confirmation on whether the SEC had talked to them.</text><text x="50" y="158" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* I sent the first daily Ethereum newsletter last week. Immediately, Mailchimp banned</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">that account and wouldn’t send it. So subscribe to the daily newsletter here , I’ll</text><text x="50" y="178" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">move to a different email sender this week that actually sends it.</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Protocol</text><text x="50" y="202" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Vitalik Buterin twitter thread on conservatism as a design principle</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="226" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* C# to EVM compiler</text><text x="50" y="238" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Jim Posen video on Coinbase’s payment architecture</text><text x="50" y="250" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Your first Truffle dapp</text><text x="50" y="262" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="274" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Raiden testnet deployed</text><text x="50" y="286" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Raiden testnet deployed</text><text x="50" y="298" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Eth Gas Station: Progress in Dynamic Gas Price Estimation Predicted confirmation time</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">by gas price . 1 gwei gas price generally gets confirmed in 10 mins or less.</text><text x="50" y="320" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Eth Gas Station: Progress in Dynamic Gas Price Estimation</text><text x="50" y="332" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Predicted confirmation time by gas price . 1 gwei gas price generally gets confirmed</text><text x="50" y="342" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in 10 mins or less.</text><text x="50" y="354" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Graphic on how the Ice Age is affecting block production</text><text x="50" y="366" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Graphic on how the Ice Age is affecting block production</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Give ERC20 tokens using cards with QR codes using You’ve Got Eth .  Reminds me of</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">TipEth .</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Give ERC20 tokens using cards with QR codes using You’ve Got Eth .  Reminds me of</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Kyle Torpey transcribes former SEC enforcement lawyer Nick Morgan’s appearance on</text><text x="50" y="432" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Epicenter.</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Kyle Torpey transcribes former SEC enforcement lawyer Nick Morgan’s appearance on</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Make things customers actually want: blockchain ticketing edition . In which I rail</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">against “utopian ideas with no plausible roadmap for getting there and no understanding</text><text x="50" y="486" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">of the players in the legacy systems.”</text><text x="50" y="498" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Make things customers actually want: blockchain ticketing edition . In which I rail</text><text x="50" y="530" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Some mechanics to do in preparing a successful token sale</text><text x="50" y="542" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Some mechanics to do in preparing a successful token sale</text><text x="50" y="554" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Project Announcements</text><text x="50" y="566" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* RenderToken - OTOY is “looking to raise $134 million dollars” for distributed GPU</text><text x="50" y="576" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">rendering. White paper</text><text x="50" y="588" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EzEther - a local bitcoins type service for ether out of India. Video demo</text><text x="50" y="600" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Bloom : credit scores using Ethereum/IPFS. White paper</text><text x="50" y="612" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Project Updates</text><text x="50" y="624" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Toshi’s main net launch is imminent , so devs need to update their app. Usernames are</text><text x="50" y="634" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">reserved</text><text x="50" y="646" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Toshi’s main net launch is imminent , so devs need to update their app. Usernames are</text><text x="50" y="668" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A Sneak Peek into the Gnosis Management Interface</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">September 4,</tspan><tspan x="177.989" y="388">2017</tspan></text>

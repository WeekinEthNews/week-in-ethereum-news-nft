<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >~150m USD value of Ether frozen in Parity multi-sig bug. Most of it from</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Parity, a decent chunk also from Iconomi.</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >DevCon3: scalability looks closer than expected, which is important</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">because some early projects ( Maker , Augur, etc) are near to going</text><text x="78" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >live.</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Jeff Coleman and Liam Horne are working on a generalized state channels</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >project called Counterfactual. This is an important layer of</text><text x="78" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >infrastructure and arguably as vital as anything announced during DevCon</text><text x="88" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">talks. Funded by Vitalik and L4, it was announced by Liam on Twitter a</text><text x="98" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >few hours before Devcon.</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Parity multi-sig frozen</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Parity’s multi-sig had another bug that has led to 150m of frozen funds</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">. A bug made it possible to kill the contract which the multisig looked</text><text x="78" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">to through delegatecall .</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">“ I accidentally killed it .” Looking through the attacker’s history ,</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >I’m skeptical of the noob cover story. There were definite attempts at</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >theft.</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Victim list . 60% Polkadot, 23% Iconomi . Deep impact but relatively few</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">affected. Polkadot has already said that they don’t need the Ether to</text><text x="78" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">deliver on time .</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lots of discussion threads on forking . Pro-fork . Anti-fork . Vitalik</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">talking about forks in a Q&amp;A a few months ago since he is refraining</text><text x="78" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">from commenting at the moment. My feeling is the same as last year: I’m</text><text x="88" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >not an Immutability Maximalist but any fork should include a haircut to</text><text x="98" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="108" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >protect against moral hazard.</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >But all courses of action are relatively reasonable, so no need to get</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >emotional. Let’s continue to assume good intentions by everyone</text><text x="78" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >involved.</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">The Parity hack happened while Victor Maia was writing a diatribe on</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">formal verification . Great comment thread.</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">YCombinator: Crypto evolution . Forks are &quot;A/B testing on steroids.“</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Blockchains: Coercion-free consensus systems from Nick Johnson. If you</text><text x="68" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >don’t like the consensus, fork it!</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">DevCon3 videos from the main hall . You might want to look at the agenda</text><text x="68" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >, because we don’t yet have individual videos, nor do we have videos of</text><text x="78" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the breakout room talks.</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >I’d recommend watching the afternoon of day 1 if you can only watch a</text><text x="68" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >few videos, because the focus was on the most pressing long-term issue:</text><text x="78" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">scalability. Casper, zk-snarks, TrueBit, sharding. The Raiden demo of a</text><text x="88" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="98" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">robot controlled by payment channel was very cool too.</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">For daily recaps, I recommend David Burela: day 1 , day 2 , day 3 , day</text><text x="68" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">4 or Brandon O&apos;Brien: day 1 , day 2 , day 3 , day 4 . Or if you prefer</text><text x="78" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="88" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">audio: The Bitcoin Podcast did two recaps. Days 1 and 2 . Days 3 and 4 .</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">I couldn’t agree more with Livepeer’s Eric Tang : &quot;Done with the hangout</text><text x="68" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >portion of devcon. Time to start watching talks! #8daysofdevcon.”</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >The day before Devcon3 at the convention center, Etherisc put on the</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">November 8,</tspan><tspan x="250" y="388">2017</tspan></text>

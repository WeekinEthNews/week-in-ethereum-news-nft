s</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Lodestar v1.10 nodes with out of memory errors should upgrade to nodeJS</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >v20</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Obol DVT performance testing : less than 1% difference to traditional</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >validators on testnet</text><text x="42" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client releases</text><text x="66" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Geth v1.12.2 : regression fixes</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Execution layer:</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Proposed inclusion list design , split into a proposer signed summary &amp;</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >an unsigned list of transactions, solves free data availability problem</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Arbitrum One batch poster briefly stopped during gas price spike, users</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >could still make transactions</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Rollup economics v2 : running a surplus, cooperatives, federations &amp;</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >layer 3s</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP/ERC numbering changed to be sequential from 7500</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP7495 : SSZ PartialContainer</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIPs:</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC7484 : Registry adapters for smart accounts</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC7492 : ERC20Spendable (ERC20 extension)</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC7500 : NFT dynamic traits</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="76" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC7501 : NFT redeemables</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ERCs (application layer):</text><text x="42" y="542" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Check out Evan’s new podcast: web3 Builders</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >On the latest weekly show Evan and Will discuss Tether abandoning</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Bitcoin, timelines for Dencun/danksharding/getting our under 5 cent</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transaction fees, rollups piling on Optimism, Gitcoin + BigOil and</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Evan’s user review of FriendTech.</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Watch web3 builders episodes on YouTube , or listen on Apple , Spotify</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">or RSS . Or get pinged for new episodes on Telegram or Substack .</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">August 19,</tspan><tspan x="250" y="388">2023</tspan></text>

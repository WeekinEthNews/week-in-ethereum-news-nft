ra by ~3 months, support from some EL teams &amp; Solidity EOF</text><text x="50" y="354" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">benchmarks show some reductions in code size &amp; gas PeerDAS &amp; blob size increase</text><text x="50" y="364" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">priorities to be discussed by CL teams at ACDC, then finalize Pectra scope at next ACDE</text><text x="50" y="376" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Discussion on when/what to ship :</text><text x="50" y="388" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EF testing team upgrade options , prefer splitting Pectra into two upgrades</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EF testing team upgrade options , prefer splitting Pectra into two upgrades</text><text x="50" y="412" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Reth propose shipping a big upgrade in Q1 2025 with PeerDAS &amp; EOF</text><text x="50" y="424" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Reth propose shipping a big upgrade in Q1 2025 with PeerDAS &amp; EOF</text><text x="50" y="436" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Including EOF delays Pectra by ~3 months, support from some EL teams &amp; Solidity EOF</text><text x="50" y="446" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">benchmarks show some reductions in code size &amp; gas</text><text x="50" y="458" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Including EOF delays Pectra by ~3 months, support from some EL teams &amp; Solidity</text><text x="50" y="470" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EOF benchmarks show some reductions in code size &amp; gas</text><text x="50" y="482" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PeerDAS &amp; blob size increase priorities to be discussed by CL teams at ACDC, then</text><text x="50" y="492" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">finalize Pectra scope at next ACDE</text><text x="50" y="526" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* EIP7702 replaces EIP3074, CFId, add to next devnet, breakout room needed to finalize</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">spec (optional nonce &amp; chain ID) before including in Pectra</text><text x="50" y="548" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">EIP7702 replaces EIP3074, CFId, add to next devnet, breakout room needed to finalize</text><text x="50" y="570" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Execution API proposal to optionally include return data in transaction receipts</text><text x="50" y="582" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Execution API proposal to optionally include return data in transaction receipts</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Minimum priority fee: Geth defaults to 1 gwei, evaluate lowering, no need to</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">standardize</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Minimum priority fee: Geth defaults to 1 gwei, evaluate lowering, no need to</text><text x="50" y="638" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Using Portal network’s history network for history expiry</text><text x="50" y="650" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Using Portal network’s history network for history expiry</text><text x="50" y="662" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Client team interop (Kenya) focused on Pectra, PeerDAS &amp; Verkle: Pectra-devnet-0 &amp;</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">peerdas-devnet-0 launched EOF breakout : discussion on whether to include in Pectra &amp;</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">May 25,</tspan><tspan x="177.989" y="388">2024</tspan></text>

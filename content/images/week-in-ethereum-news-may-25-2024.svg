<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="82" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EF testing team upgrade options , prefer splitting Pectra into two</text><text x="82" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >upgrades</text><text x="82" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Reth propose shipping a big upgrade in Q1 2025 with PeerDAS &amp; EOF</text><text x="90" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EOF benchmarks show some reductions in code size &amp; gas</text><text x="82" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Including EOF delays Pectra by ~3 months, support from some EL teams &amp;</text><text x="82" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Solidity</text><text x="82" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ PeerDAS &amp; blob size increase priorities to be discussed by CL teams at</text><text x="82" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ACDC, then finalize Pectra scope at next ACDE</text><text x="74" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Discussion on when/what to ship :</text><text x="74" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7702 replaces EIP3074, CFId, add to next devnet, breakout room</text><text x="74" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline"
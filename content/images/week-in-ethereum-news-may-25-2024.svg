-decoration="underline">â€¢ PeerDAS : design simplifications</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ History expiry plan</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Client team interop (Kenya) focused on Pectra, PeerDAS &amp; Verkle:</text><text x="42" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="66" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Lido node operator (Numic) breach of dev machine with encrypted key</text><text x="66" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">backups</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 28.5% still too close to 33.3% threshold</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer: Geth ~55% majority</text><text x="66" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Consensus layer: Prysm 37%</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Any client bug over 33.3% could mean loss of finality</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="42" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Data Always: min-bid setting effectiveness</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Research</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Anonymous Inclusion Lists (anon-ILs) : distributed mechanism for</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >anonymizing IL proposers</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Client Releases</text><text x="66" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Nimbus v24.5.1 : beacon &amp; builder API improvements and fixes v24.5.0</text><text x="66" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >compatibility issue with certain hardware</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Vitalik: Layer 2s vs execution sharding</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ L2BEAT proposed data availability risk framework</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Taiko airdrop, eligible GitHub contributors need to bind an address</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 25,</tspan><tspan x="250" y="388">2024</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 )</text><text x="74" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• bloXroute post mortem : resolved by disabling propagation of blocks</text><text x="74" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >containing blobs via their distribution network</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Missed slots : blocks gossiped with missing blobs, circuit breaker to</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >local building not triggered, base fee variability due to EIP1559 being</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >block rather than time based</text><text x="74" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Paradigm research : history is 10x state growth</text><text x="74" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Continue work on EIP4444 (history expiry) &amp; provide downloadable</text><text x="74" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >history so can stop serving on p2p</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• State &amp; history growth :</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Retroactive EIPs: agreed to include EIP7610 (revert contract creation</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for non-empty storage) and EIP7523 (deprecate empty accounts)</text><text x="74" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">• EIP2537 BLS precompile: gas cost benchmarks</text><text x="82" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• EIP7547 IL : design issue with account abstraction &amp; options to</text><text x="82" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >mitigate</text><text x="74" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Candidate for inclusion :</text><text x="82" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP5920 PAY opcode</text><text x="82" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP7609 decrease cost of TSTORE/TLOAD</text><text x="82" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP2935 save historical block hashes in state</text><text x="82" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP7545 Verkle proof verification precompile</text><text x="82" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EOF (Ethereum Object Format)</text><text x="82" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• RIP7212 secp256r1 precompile</text><text x="82" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP7664 Access-Key opcode</text><text x="82" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP6493 SSZ transaction signature scheme</text><text x="74" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Potential EIP updates (no decisions yet, client teams to review, aim</text><text x="74" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to decide scope at ACDE in 2 weeks)</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">• Pectra upgrade (small fork targeting late 2024)</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest all core devs – execution (ACDE) call video . Notes from Tim</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko &amp; Christine Kim :</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Breakout call video &amp; notes</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Inactivity leak under maxEB: ejection balance should remain as 16 ETH</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP7251 maxEB (increase max effective balance):</text><text x="66" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Potuz: inclusion lists &amp; EIP3074 incompatibilities</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• EIP7547 IL (inclusion lists):</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Osaka + F starname upgrade (meta EIP7607 )</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Implementers call video &amp; notes</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Verkle from genesis devnet-5 live</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Verkle:</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is sponsored by Pashov Audit Group !</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >What if you can get a good security review from elite security</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >researchers without spending a single penny ?</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">We offer a FREE pre-audit review on your code.</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Our review will check for common vulnerabilities and suggest best</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >practices to ensure that your codebase will get the most out of an</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >audit.</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >We bet that this free service is better than some that cost 5 figures on</text><text x="42" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the market.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">March 30,</tspan><tspan x="250" y="388">2024</tspan></text>

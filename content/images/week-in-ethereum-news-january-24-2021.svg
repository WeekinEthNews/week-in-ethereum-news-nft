<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call . Beiko’s notes : Berlin testnet coming soon,</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ice Age delay probably goes in the next 1559 fork.</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Criteria for Turbogeth beta release : usable for mining, simplify</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >block header/body downloading, Clique/POA switching, switching from LMDB</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >database to MDBX</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest Turbogeth weekly release adds debug_traceCall</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gas cost estimates of EVM384</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Why 1559 ? Better UX, better economics, better security.</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beiko’s state of 1559 update</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alex Stokes: 1559 is good for miners</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth2</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Danny Ryan’s state of Eth2 in Jan 2021 : eth2 is Eth’s future</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >consensus layer, next up is either turning off PoW or sharded data for</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >rollups</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest Lighthouse update : in-depth discussion of sharded data or</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >turning off PoW. Leans toward turning off PoW with (an obviously</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >tentative) goal of shipping in 12 months.</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prysm’s short-term work : more performant slasher and production ready</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >UI</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nimbus Grafana dashboard challenge (prizes up to $5k)</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Supranational’s blst library first public release, fast sigs for</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >BLS12-381</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fast withdrawals to mainnet on Loopring’s zk rollup</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Celer has 1 million users on its state channel games</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• DeFi Pooling from StarkWare, a yearn-style vault on layer2 to save gas</text><text x="42" y="386" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Trail of Bits !</text><text x="42" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Rajeev G , a security engineer with the Status project, has started</text><text x="42" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >providing audit report breakdowns for the benefit of less security-savvy</text><text x="42" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">users. His first report breakdown covers the Trail of Bits report for</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the Origin Dollar, which was launched without a security review and then</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >exploited before the scheduled audit was completed. One takeaway: 7</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >security issues, including 3 of the highest severity, could have been</text><text x="42" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">found automatically with Slither .</text><text x="42" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• web3js v1.3.3 - fix Metamask provider change</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Fe v0.1 alpha release python-like language</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Truffle-token-test-utils token transfer viz</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• SMTChecker and the synthesis of external functions , coming in next</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Solidity release</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A dev’s intro to Ethereum , part 2</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Security/incidents</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Livepeer finds and patches logic bug</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Secureum’s guide to reading audits</text><text x="42" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Josh Stark: Year in Ethereum 2020</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">January 24,</tspan><tspan x="250" y="388">2021</tspan></text>

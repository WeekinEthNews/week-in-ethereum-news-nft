<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Eth News and Links</text><text x="50" y="62" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Dencun (Cancun + Deneb) upgrade</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest all core devs – consensus (ACDC) call video . Notes from Christine Kim : Deneb</text><text x="50" y="84" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">scope: EIP7044 (perpetually valid signed voluntary exits) &amp; EIP4788 (beacon root in</text><text x="50" y="94" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EVM); considered for inclusion: EIP7045 (increase max attestation inclusion slot) &amp;</text><text x="50" y="104" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP6988 (prevent slashed validator being elected block proposer) Discussion on reorgs</text><text x="50" y="114" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">increasing and proposal to change sub-slot timing for block production, attestation &amp;</text><text x="50" y="124" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">aggregation Discussion on staking with more than 32 ETH per validator</text><text x="50" y="136" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Latest all core devs – consensus (ACDC) call video . Notes from Christine Kim :</text><text x="50" y="148" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Deneb scope: EIP7044 (perpetually valid signed voluntary exits) &amp; EIP4788 (beacon</text><text x="50" y="158" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">root in EVM); considered for inclusion: EIP7045 (increase max attestation inclusion</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">slot) &amp; EIP6988 (prevent slashed validator being elected block proposer)</text><text x="50" y="180" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Deneb scope: EIP7044 (perpetually valid signed voluntary exits) &amp; EIP4788 (beacon root</text><text x="50" y="190" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">in EVM); considered for inclusion: EIP7045 (increase max attestation inclusion slot) &amp;</text><text x="50" y="200" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP6988 (prevent slashed validator being elected block proposer)</text><text x="50" y="212" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Discussion on reorgs increasing and proposal to change sub-slot timing for block</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">production, attestation &amp; aggregation</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Discussion on reorgs increasing and proposal to change sub-slot timing for block</text><text x="50" y="256" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Discussion on staking with more than 32 ETH per validator</text><text x="50" y="268" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Discussion on staking with more than 32 ETH per validator</text><text x="50" y="280" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4844: Latest EIP4844 implementer call video . Notes from Terence Dankrad’s</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">additional testing to size blobs per block EIP4844 devnet 6 launched KZG ceremony has</text><text x="50" y="300" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">over 110k contributions, lobby is empty</text><text x="50" y="312" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP4844:</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest EIP4844 implementer call video . Notes from Terence</text><text x="50" y="336" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Latest EIP4844 implementer call video . Notes from Terence</text><text x="50" y="348" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Dankrad’s additional testing to size blobs per block</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Dankrad’s additional testing to size blobs per block</text><text x="50" y="372" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* EIP4844 devnet 6 launched</text><text x="50" y="384" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">EIP4844 devnet 6 launched</text><text x="50" y="396" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* KZG ceremony has over 110k contributions, lobby is empty</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">KZG ceremony has over 110k contributions, lobby is empty</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Consensus-specs v1.4.0-alpha.3 : patch to increase BLOB_SIDECAR_SUBNET_COUNT to 6</text><text x="50" y="432" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Consensus-specs v1.4.0-alpha.3 : patch to increase BLOB_SIDECAR_SUBNET_COUNT to 6</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="456" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Erigon archive node running on $500 hardware</text><text x="50" y="468" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Erigon archive node running on $500 hardware</text><text x="50" y="480" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dedaub: EIP6404/6466 SSZ transition impact on
.6 : bug fixes &amp; optimizations to shorten block proposal time for edge</text><text x="50" y="614" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">cases</text><text x="50" y="626" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Prysm v4.0.6 : bug fixes &amp; optimizations to shorten block proposal time for edge cases</text><text x="50" y="638" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Teku v23.6.0 : rewards beacon-api endpoints &amp; how Teku fixed its May non-finality</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">issue</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">Teku v23.6.0 : rewards beacon-api endpoints &amp; how Teku fixed its May non-finality issue</text><text x="50" y="672" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Execution layer: Erigon v2.45.2 : staged sync fix</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 17,</tspan><tspan x="250" y="388">2023</tspan></text>

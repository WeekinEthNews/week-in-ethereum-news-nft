<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="50" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="50" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* PoW switch off community call November 5, for infrastructure providers</text><text x="50" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >and application developers</text><text x="50" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Geth v1.10.11 : fixes pending transaction retrieval RPC and snapshot</text><text x="50" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >corruption bug</text><text x="50" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Stateless Ethereum cheat sheet : current state of verkle trees,</text><text x="50" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">address space extension and state networks</text><text x="50" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Piper Merriam’s Aperture Portal Network update : State Network testnet</text><text x="50" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >coming, agreed on a wire protocol, considering using libp2p and an ultra</text><text x="50" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >light client in the browser</text><text x="50" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="50" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Summary of EIPs for signing and identity , informing EIP4361 Sign-in</text><text x="50" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >with Ethereum</text><text x="50" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="50" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">* UPDATE YOUR NODES BEFORE OCT 27 . Danny Ryan’s Finalized reminder: if</text><text x="50" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">you don’t update, you’ll get penalties  Teku v21.10.1 : support</text><text x="50" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">different ports for TCP and UDP, fixes Windows incompatibility</text><text x="50" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">introduced in v21.10.0  Lighthouse v2.0.1 : fix for discovery that could</text><text x="50" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">cause unexpected shutdown  Prysm v2.0.2 : bug fixes  Nimbus v1.5.2 :</text><text x="50" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">fixes and optimizations</text><text x="50" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Teku v21.10.1 : support different ports for TCP and UDP, fixes Windows</text><text x="50" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >incompatibility introduced in v21.10.0</text><text x="50" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Lighthouse v2.0.1 : fix for discovery that could cause unexpected</text><text x="50" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >shutdown</text><text x="50" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Prysm v2.0.2 : bug fixes</text><text x="50" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Nimbus v1.5.2 : fixes and optimizations</text><text x="50" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* 46% nodes ready for Altair upgrade ( nodewatch.io )</text><text x="50" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Visualization of client diversity change over time. It got worse in</text><text x="50" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the last year, but is now slowly improving.</text><text x="50" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Latest What’s New in Eth2</text><text x="50" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* PoS implementers call . Notes from Ben Edgington : teams working on</text><text x="50" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">issues and stability of Pithos testnet, Prysm can now sync with Pithos,</text><text x="50" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">beacon chain upgrade as part of PoW switch off needs a name</text><text x="50" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Pithos testnet consensus monitor</text><text x="50" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Three reorg and liveness attacks on staking fork choice rule</text><text x="50" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="50" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Optimism upgrade to EVM equivalence delayed until November 11</text><text x="50" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Celer cBridge v2.0 testnet : improved user experience and LPs have</text><text x="50" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >option not to run a cBridge node, mainnet mid November</text><text x="50" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Springrollup proposal for zk rollup where sender can batch unlimited</text><text x="50" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">number of transfers with only 6 bytes of calldata</text><text x="50" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">* Private AMM proposal with weak secrecy using a zkRollup</text><text x="50" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Comparison of Arbitrum and Optimism’s fraud proofs</text><text x="50" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >* Systematisation of knowledge of validating bridges [PDF]</text><text x="42" y="590" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">This newsletter is made possible thanks to Nexus Mutual !</text><text x="50" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Yield farming or deploying on L2? Nexus Mutual&apos;s Protocol Cover keeps</text><text x="50" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >you protected. Coverage includes all L2 deployments in addition to the</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">October 23,</tspan><tspan x="250" y="388">2021</tspan></text>

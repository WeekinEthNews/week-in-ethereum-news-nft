font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP1559 scheduled for the London hard fork , likely in July when the</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >difficulty bomb goes off.</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest core devs call , Beiko’s notes . Removed EIP2315 (EVM</text><text x="68" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >subroutines) for Berlin</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Proposal for increasing address size from 20 to 32 bytes</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Weak statelessness and/or state expiry coming soon</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Better bidding with EIP1559</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">An econ analysis of EIP1559 , a blog post summary of Tim Roughgarden’s</text><text x="68" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >paper</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC3085 : Wallet add Eth chain RPC method (‘wallet_addEthereumChain’)</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP3322 : Account gas storage opcodes</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP3332 : MEDGASPRICE Opcode</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">ERC3338 : Limit account nonce to 2^52</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP3336 : Paged memory allocation for the EVM</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">EIP3337 : Frame pointer support for memory load and store operations</text><text x="42" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Commit to pre-state instead of post-state when we turn off PoW</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">A toy example of calculating data recovery</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mousse , an eth2 emulator for local testing</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer2</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Hermez zk-rollup is on Rinkeby testnet</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Cross-rollup dex design even if only the destination rollup has EVM</text><text x="68" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >support</text><text x="42" y="434" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="b
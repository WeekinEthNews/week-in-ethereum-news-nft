<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest core devs call. Lane’s notes .</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest Casper standup</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Jaynti Kanani: getting block times down in Plasma through propose and</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >commit periodic checkpoints</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kelvin Fichter: Proving UTXO Sum Validity for Mass Exits</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik Buterin: Network latency based “clocks” and their limits</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• blob serialization code</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Github issue for using libp2p in the future , eg sharding</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Pisa : 3rd party agent to solve the monitoring problem for state</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" 
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">All core devs â€“ execution (ACDE)</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Pectra-devnet-0 : launch early next week, some client teams completed</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >implementations</text><text x="74" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Broad support for including in Pectra</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EIP7702 set EOA account code for one transaction: successor to</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >EIP3074, aimed at improving EOAs and aligned with ERC4337 account</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >abstraction</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ SSZ priority : client teams didnâ€™t support changing to SSZ in Pectra</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ EOF: Meta EIP &amp; EIP7698 creation transaction added to Pectra</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >considered for inclusion</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ EIP7623 increase calldata costs: gas sheltering concerns theoretically</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >possible but deemed not viable</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Reentrancy protection: EIP7705 reentrancy opcodes proposed to lower</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >protection cost</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ ACDE #187 call video . Recap from Tim Beiko . Notes from Christine Kim</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >:</text><text x="42" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Pectra (Prague + Electra) upgrade (meta EIP7600 ), small fork targeting</text><text x="42" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">late 2024</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ consensus-specs v1.5.0-alpha.2 : test case fixes for Electra and fixes</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >for PeerDAS initial interop</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EVM Object Format (EOF) website, work in progress</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Proposal to create Lido Research to contribute to minimal viable</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">issuance research</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 28.7% still too close to 33.3% threshold</text><text x="74" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Figment went Geth free</text><text x="66" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Execution layer: Geth ~62% majority</text><text x="66" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Consensus layer: Prysm 37%</text><text x="66" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Any client bug over 33.3% could mean loss of finality</text><text x="66" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Options for validators to share client info : graffiti, gossip or</text><text x="66" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">voting</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Native account abstraction on Layer 1 not expected for several years</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >(after Osaka upgrade)</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ EIP7702 succeeds EIP3074, account abstraction aligned with form factor</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >of EIP5806 (new transaction type) &amp; user experience of EIP3074</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Discussion on need for chain ID &amp; nonce in EIP7702</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Account abstraction breakout #2 call video</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Vitalik: multidimensional gas pricing</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ History growth viz : history growing ~8x faster than state, nodes</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >using 2TB drives will need to upgrade in 2-3 years unless EIP4444</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >adopted to halve the storage burden</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Builder market centralization : private order flow &amp; why builders win</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >blocks</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Fork choice attacks and PeerDAS</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">May 11,</tspan><tspan x="250" y="388">2024</tspan></text>

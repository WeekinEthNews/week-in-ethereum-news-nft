<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;February 15, 2019&quot;
date: &quot;2019-02-16&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer 1</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth1] Alexey: state fees proposal 3</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Phase 0 and phase 1 spec v0.3</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Overview of Eth2 networking particularly important for phase 1</text><text x="50" y="122" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Vitalik : “we should not fall into the mindset of thinking that first Phase 0</text><text x="50" y="132" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">gets done then Phase 1 gets done then Phase 2 gets done without working a lot of work</text><text x="50" y="142" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">between them in parallel. Because if we don&apos;t parallelize then we are going to take</text><text x="50" y="152" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">them to 2021 or whatever the trolls are saying.”</text><text x="50" y="164" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Vitalik: phase 2 pre-spec: cross-shard mechanics</text><text x="50" y="176" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Latest Eth2 implementers call . Agenda to follow along.</text><text x="50" y="188" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* [eth2] Prysmatic Labs update : Beacon Chain testnet successfully deployed with 8</text><text x="50" y="198" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">local validators through a Görli testnet kickstart</text><text x="50" y="210" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Parity’s Shasper client short-lived testnet</text><text x="50" y="222" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* [eth2] Lodestar dev update</text><text x="50" y="234" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Plasma</text><text x="50" y="246" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* LeapDAO Plasma MoreVP on mainnet, though not yet audited so beware when testing your</text><text x="50" y="256" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">ERC20 or 721 transfers.</text><text x="50" y="268" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* OmiseGo’s Plasma MoreVP alpha release . You can test it out by playing Hoard’s Plasma</text><text x="50" y="278" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Dog on Rinkeby testnet and try to make the leaderboard.</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* More LeapDAO: EVM code on Plasma with Truebit-style computation verification games</text><text x="50" y="302" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A Loom Plasma Cash chain tutorial</text><text x="50" y="314" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Efficient RSA accumulator proof generation for Plasma Prime</text><text x="50" y="326" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">State channels</text><text x="50" y="338" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Celer releases new version of Gomoku on state channels, complete with weekly ETH</text><text x="50" y="348" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">prizes for the top players on the leaderboard.</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Raiden Network explainer</text><text x="50" y="372" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Magmo releases TicTacToe demo of the ForceMove state channels protocol</text><text x="50" y="384" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* PISA: State channels with optimistic contracts , which improves gas cost in the worst</text><text x="50" y="394" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">case, but assumes participants are online</text><text x="50" y="406" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Client releases - get ready for the fork!</text><text x="50" y="418" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Parity v2.3.3-beta or 2.2.10-stable . Everyone should update now as scope of JSONRPC</text><text x="50" y="428" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">bug was wider than previously known.</text><text x="50" y="440" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="452" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Solidity v0.5.4</text><text x="50" y="464" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Slither v0.6 - latest version of Trail of Bits security tool</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ZeppelinOS v2.2 . Also: getting started with Zepkit .</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Manuel Araoz: coding scarce digital goods with life, death, and healing</text><text x="50" y="500" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* TypeScript Merkle tree with Solidity proof verifier</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* BokkyPooBah&apos;s Gas-Efficient DateTime Library v1.01</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Etherlime adds debugger</text><text x="50" y="536" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* ConsenSys’ dev tools list is now a comprehensive reference</text><text x="50" y="548" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Mudit Gupta’s list of tips to save gas in Solidity</text><text x="50" y="560" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Loom giving away packs to devs building on Zombie Battleground API</text><text x="50" y="572" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Infura releases a devp2p analysis tool with PostgresDB and Metabase</text><text x="50" y="584" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Uport’s EthTypedData Javascript library to create, sign and verify Structure Types</text><text x="50" y="594" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">and EIP712 domains</text><text x="50" y="606" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* The code architecture of Etherisc’s insurance framework</text><text x="50" y="618" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Trick block explorers into displaying the wrong byte code</text><text x="50" y="630" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Tutorial: Instagram dapp clone with Vue.js and IPFS</text><text x="50" y="642" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Tutorial: code your own confidential token with AZTEC protocol</text><text x="50" y="654" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Embark tutorial: building a decentralized Reddit, pt2</text><text x="50" y="666" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Constantinople isn’t being delayed due to CREATE2, but it should be understood.</text><text x="50" y="676" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">“Indeterminacy in init code needs to be viewed the same way as indeterminacy in normal</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">February 15,</tspan><tspan x="177.989" y="388">2019</tspan></text>

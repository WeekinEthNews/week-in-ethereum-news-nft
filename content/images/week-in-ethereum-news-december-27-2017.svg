<svg width="297mm" height="420mm" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="30mm" font-size="18pt" text-anchor="middle" font-family="Arial" font-weight="bold">Week in Ethereum News - December 27 2017</text><text x="20mm" y="50mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">title: &quot;December 27, 2017&quot;
date: &quot;2017-12-27&quot;</text><text x="20mm" y="58mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="20mm" y="66mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Protocol</text><text x="20mm" y="74mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ Eth Sharding: Overview and Finality ” from Hsiao-Wei Wang</text><text x="20mm" y="82mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “ EWASM Javascript testnet planned for January .”  Faster EVM?</text><text x="20mm" y="90mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="20mm" y="98mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Confidential Transactions on Ropsten</text><text x="20mm" y="106mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ETHGasStation Express : A simple gas price oracle for anyone running a full Ethereum node</text><text x="20mm" y="114mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Reversing EVM bytecode with radare2</text><text x="20mm" y="122mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Video intro of FOAM’s PureScript library</text><text x="20mm" y="130mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• “solidity emacs mode can now integrate with the solium linter ”</text><text x="20mm" y="138mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• eth-cli : get address of where contract will be deployed given deploying address and nonce, start</text><text x="20mm" y="144mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">REPLs, etc</text><text x="20mm" y="152mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CryptoZombies Lesson 2 : learn Solidity by feeding on CryptoKitties</text><text x="20mm" y="160mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Manticore v0.1.6 - analyze your solidity code</text><text x="20mm" y="168mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Ecosystem</text><text x="20mm" y="176mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Mahesh Murthy: Understanding the life cycle of an Ethereum transaction</text><text x="20mm" y="184mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Easy management of your ENS names</text><text x="20mm" y="192mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• GITF: Gift ether with a time lock and message</text><text x="20mm" y="200mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Visualization: EthViewer and ObservETH</text><text x="20mm" y="208mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Toasted Ether, part 2: what has and hasn’t worked in Burnable Payments</text><text x="20mm" y="216mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Project Updates</text><text x="20mm" y="224mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Transcript of Brendan Eich AMA</text><text x="20mm" y="232mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• New Aragon frontend</text><text x="20mm" y="240mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Edgeless gets an online gambling license but it’s from Curacao which has very lax standards</text><text x="20mm" y="248mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Cold Chain Monitoring with Streamr and Ruuvi</text><text x="20mm" y="256mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Cofound.it’s 2017 in review</text><text x="20mm" y="264mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• 0x: Front-running, Griefing and the Perils of Virtual Settlement , part 1</text><text x="20mm" y="272mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">Interviews, Videos and Talks</text><text x="20mm" y="280mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Jordan Clifford from Scalar Capital on my ‘An Ethereum Podcast’</text><text x="20mm" y="288mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• ETHNews interviews Jordi Baylina about Catalunya and decentralized governance</text><text x="20mm" y="296mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Joe Lubin on Yahoo Finance (skip to 18:05)</text><text x="20mm" y="304mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Tyler Mulvihill interview on Viant , the Consensys supply chain project</text><text x="20mm" y="312mm" font-size="10pt" font-family="Arial" font-weight="bold" text-decoration="none">General</text><text x="20mm" y="320mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Goldman to setup OTC crypto trading desk</text><text x="20mm" y="328mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• EthWallpaper from Gitcoin</text><text x="20mm" y="336mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• CBC on Merry Merkle’s fundraising .</text><text x="20mm" y="344mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Reuters: has Barry Silbert’s incessant pumping crossed the line ?</text><text x="20mm" y="352mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• This week, Mike Novogratz put his hedge fund on hold</text><text x="20mm" y="360mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• The only time I’ve ever made a price suggestion in the newsletter (“Time to buy? Ether price looks</text><text x="20mm" y="366mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">quite low”) was in the issue exactly one year ago .  That was almost the exact bottom of the last 18</text><text x="20mm" y="372mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">months.  Not too shabby.</text><text x="20mm" y="380mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Dates of note</text><text x="20mm" y="388mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">From Token Sale Calendar.</text><text x="20mm" y="396mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Upcoming token sale start dates :</text><text x="20mm" y="404mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• January 7 – Rocketpool (proportional refund cap, so final day is the main day)</text><text x="20mm" y="412mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• January 16 – Kudos Project</text><text x="20mm" y="420mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 1 – Winding Tree</text><text x="20mm" y="428mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 7 – Dether</text><text x="20mm" y="436mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• February 13 – Right Mesh</text><text x="20mm" y="444mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Ongoing token sales :</text><text x="20mm" y="452mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">• Aurora DAO from IDEX</text><text x="20mm" y="460mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Nous Platform</text><text x="20mm" y="468mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Bloom</text><text x="20mm" y="476mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Relest</text><text x="20mm" y="484mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Dopameme</text><text x="20mm" y="492mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• Hirematch</text><text x="20mm" y="500mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">• ScriptDrop</text><text x="20mm" y="508mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">WARNING: list may include or even likely includes scams and quasi-scams .  Do your own research and</text><text x="20mm" y="514mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">due diligence before putting value at risk.  Read disclaimer below.</text><text x="20mm" y="522mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether</text><text x="20mm" y="528mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">they are legit; as such, I thus likewise warrant nothing about whether any will produce a satisfactory</text><text x="20mm" y="534mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">return. I have passed the CFA exams , but this is not investment advice.]</text><text x="20mm" y="542mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">This newsletter likely would have died but for ConsenSys</text><text x="20mm" y="550mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has given me time to slog through the news and bring you the important</text><text x="20mm" y="556mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">parts.</text><text x="20mm" y="566mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Editorial control is 100% me.  Blame me first and last.</text><text x="20mm" y="574mm" font-size="12pt" font-family="Arial" font-weight="bold" text-decoration="none">Help me get to 5000 subscribers in 2017?</text><text x="20mm" y="582mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">I need just 30 subscribers per day for the rest of the year to make it to 5000.  That’d be brilliant.</text><text x="20mm" y="590mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="20mm" y="598mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">This newsletter is supported by ConsenSys (surely you have seen that we’re hiring ?) and Status.im .</text><text x="20mm" y="604mm" font-size="10pt" font-family="Arial" font-weight="normal" text-decoration="none">Many thanks to both.</text></svg>
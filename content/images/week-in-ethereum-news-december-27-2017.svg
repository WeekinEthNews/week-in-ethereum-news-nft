    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - December 27 2017</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">December 27 2017</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;December 27, 2017&quot;
date: &quot;2017-12-27&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ethereum News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Protocol</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• “ Eth Sharding: Overview and Finality ” from Hsiao-Wei Wang</text><text x="10mm" y="53mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• “ EWASM Javascript testnet planned for January .”  Faster EVM?</text><text x="10mm" y="60mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="67mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Confidential Transactions on Ropsten</text><text x="10mm" y="74mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ETHGasStation Express : A simple gas price oracle for anyone running a full Ethereum node</text><text x="10mm" y="81mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Reversing EVM bytecode with radare2</text><text x="10mm" y="88mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Video intro of FOAM’s PureScript library</text><text x="10mm" y="95mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• “solidity emacs mode can now integrate with the solium linter ”</text><text x="10mm" y="102mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• eth-cli : get address of where contract will be deployed given deploying address and nonce, start REPLs, etc</text><text x="10mm" y="109mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• CryptoZombies Lesson 2 : learn Solidity by feeding on CryptoKitties</text><text x="10mm" y="116mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Manticore v0.1.6 - analyze your solidity code</text><text x="10mm" y="123mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="130mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Mahesh Murthy: Understanding the life cycle of an Ethereum transaction</text><text x="10mm" y="137mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Easy management of your ENS names</text><text x="10mm" y="144mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• GITF: Gift ether with a time lock and message</text><text x="10mm" y="151mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Visualization: EthViewer and ObservETH</text><text x="10mm" y="158mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Toasted Ether, part 2: what has and hasn’t worked in Burnable Payments</text><text x="10mm" y="165mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Project Updates</text><text x="10mm" y="172mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Transcript of Brendan Eich AMA</text><text x="10mm" y="179mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• New Aragon frontend</text><text x="10mm" y="186mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Edgeless gets an online gambling license but it’s from Curacao which has very lax standards</text><text x="10mm" y="193mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Cold Chain Monitoring with Streamr and Ruuvi</text><text x="10mm" y="200mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Cofound.it’s 2017 in review</text><text x="10mm" y="207mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• 0x: Front-running, Griefing and the Perils of Virtual Settlement , part 1</text><text x="10mm" y="214mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Interviews, Videos and Talks</text><text x="10mm" y="221mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Jordan Clifford from Scalar Capital on my ‘An Ethereum Podcast’</text><text x="10mm" y="228mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ETHNews interviews Jordi Baylina about Catalunya and decentralized governance</text><text x="10mm" y="235mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Joe Lubin on Yahoo Finance (skip to 18:05)</text><text x="10mm" y="242mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Tyler Mulvihill interview on Viant , the Consensys supply chain project</text><text x="10mm" y="249mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="256mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Goldman to setup OTC crypto trading desk</text><text x="10mm" y="263mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EthWallpaper from Gitcoin</text><text x="10mm" y="270mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• CBC on Merry Merkle’s fundraising .</text><text x="10mm" y="277mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Reuters: has Barry Silbert’s incessant pumping crossed the line ?</text><text x="10mm" y="284mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• This week, Mike Novogratz put his hedge fund on hold</text><text x="10mm" y="291mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The only time I’ve ever made a price suggestion in the newsletter (“Time to buy? Ether price looks quite low”) was in the issue exactly</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">one year ago .  That was almost the exact bottom of the last 18 months.  Not too shabby.</text><text x="10mm" y="303mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of note</text><text x="10mm" y="310mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">From Token Sale Calendar.</text><text x="10mm" y="317mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Upcoming token sale start dates :</text><text x="10mm" y="324mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• January 7 – Rocketpool (proportional refund cap, so final day is the main day)</text><text x="10mm" y="331mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• January 16 – Kudos Project</text><text x="10mm" y="338mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• February 1 – Winding Tree</text><text x="10mm" y="345mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• February 7 – Dether</text><text x="10mm" y="352mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• February 13 – Right Mesh</text><text x="10mm" y="359mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Ongoing token sales :</text><text x="10mm" y="366mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Aurora DAO from IDEX</text><text x="10mm" y="373mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Nous Platform</text><text x="10mm" y="380mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Bloom</text><text x="10mm" y="387mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Relest</text><text x="10mm" y="394mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Dopameme</text><text x="10mm" y="401mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Hirematch</text><text x="10mm" y="408mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• ScriptDrop</text><text x="10mm" y="415mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">WARNING: list may include or even likely includes scams and quasi-scams .  Do your own research and due diligence before putting value at</text><text x="10mm" y="420mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">risk.  Read disclaimer below.</text><text x="10mm" y="427mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">[I aim for a relatively comprehensive list of Ethereum sales, but make no warranty as to even whether they are legit; as such, I thus</text><text x="10mm" y="432mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">likewise warrant nothing about whether any will produce a satisfactory return. I have passed the CFA exams , but this is not investment</text><text x="10mm" y="437mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">advice.]</text><text x="10mm" y="444mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter likely would have died but for ConsenSys</text><text x="10mm" y="451mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I’m thankful that ConsenSys has given me time to slog through the news and bring you the important parts.</text><text x="10mm" y="460mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Editorial control is 100% me.  Blame me first and last.</text><text x="10mm" y="467mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Help me get to 5000 subscribers in 2017?</text><text x="10mm" y="474mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">I need just 30 subscribers per day for the rest of the year to make it to 5000.  That’d be brilliant.</text><text x="10mm" y="481mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Follow me on Twitter? @evan_van_ness</text><text x="10mm" y="488mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">This newsletter is supported by ConsenSys (surely you have seen that we’re hiring ?) and Status.im .  Many thanks to both.</text>

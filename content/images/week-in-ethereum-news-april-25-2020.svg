<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth1</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Nethermind v1.8.18 beta enables beam sync by default. Stay on v1.7.x for</text><text x="68" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >stable releases</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">A very rough transcript from the latest Stateless Ethereum call . You’ll</text><text x="68" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >need to have context for this to make sense.</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">An EIP1559 implementer call (predictable transaction fees for users plus</text><text x="68" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >ETH burn) on April 30</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest Lighthouse client update, next public testnet likely this week,</text><text x="68" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >working on testnet interop</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest Prysmatic client update, Topaz testnet launch, working with Sigma</text><text x="68" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Prime on Lighthouse interop</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Latest Eth2 implementer call , with notes from Ben and Mamy</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >There was also a call on API standardization. No video, but notes from</text><text x="68" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Mamy and Proto</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Li
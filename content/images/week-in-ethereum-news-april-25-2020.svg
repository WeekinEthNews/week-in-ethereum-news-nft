uff for developers</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Truffle v5.1.23 - Solidity stacktraces for debugging</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">web3js v1.2.7 - new Websocket provider with auto-reconnect, lots of</text><text x="68" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="78" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >bugfixes</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">OpenZeppelin Contracts v3 , migrated to Solidity v0.6</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">How to use accesscontrol.sol in OpenZeppelin</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Two posts on inheritance in Solidity from Sheraz Arshad and Igor Yalovoy</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text><text x="68" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Source liquidity with the 0x API</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15">•</text>
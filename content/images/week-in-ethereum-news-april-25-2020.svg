<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; April 26, 2020&quot;
date: &quot;2020-04-26&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth1</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Nethermind v1.8.18 beta enables beam sync by default. Stay on v1.7.x for stable</text><text x="50" y="96" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">releases</text><text x="50" y="108" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* A very rough transcript from the latest Stateless Ethereum call . You’ll need to have</text><text x="50" y="118" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">context for this to make sense.</text><text x="50" y="130" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* An EIP1559 implementer call (predictable transaction fees for users plus ETH burn) on</text><text x="50" y="140" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">April 30</text><text x="50" y="152" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Eth2</text><text x="50" y="164" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest Lighthouse client update, next public testnet likely this week, working on</text><text x="50" y="174" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">testnet interop</text><text x="50" y="186" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Latest Prysmatic client update, Topaz testnet launch, working with Sigma Prime on</text><text x="50" y="196" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Lighthouse interop</text><text x="50" y="208" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Latest Eth2 implementer call , with notes from Ben and Mamy</text><text x="50" y="220" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* There was also a call on API standardization. No video, but notes from Mamy and Proto</text><text x="50" y="232" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Lightweight clock sync protocol</text><text x="50" y="244" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* An online eth2 staking calculator , based on the ConsenSys Codefi spreadsheet</text><text x="50" y="256" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Layer2</text><text x="50" y="268" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* AZTEC releases code for their zk-zk rollup , implements recursion for SNARKs over a</text><text x="50" y="278" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">single curve</text><text x="50" y="290" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A spec for account-based anonymous rollup</text><text x="50" y="302" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* How state channels fits into layer2 post-rollups: immediate finality, no third party</text><text x="50" y="312" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">necessary, and arbitrary execution.</text><text x="50" y="324" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="336" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Truffle v5.1.23 - Solidity stacktraces for debugging</text><text x="50" y="348" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* web3js v1.2.7 - new Websocket provider with auto-reconnect, lots of bugfixes</text><text x="50" y="360" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* OpenZeppelin Contracts v3 , migrated to Solidity v0.6</text><text x="50" y="372" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* How to use accesscontrol.sol in OpenZeppelin</text><text x="50" y="384" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Two posts on inheritance in Solidity from Sheraz Arshad and Igor Yalovoy</text><text x="50" y="396" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Source liquidity with the 0x API</text><text x="50" y="408" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Coinbase price oracle : signed price feed available via API</text><text x="50" y="420" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Quick start to building a governance interface for Compound</text><text x="50" y="432" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Zerion SDK - on-chain decoder of complex ERC20 tokens and an onchain registry of</text><text x="50" y="442" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">protocol metadata</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Real time front end data with Embark’s Subspace library and Infura</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Using TrailofBits’ Echidna fuzzer to find transactions with high gas consumption</text><text x="50" y="478" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* For Pythonistas, a 3 part series to getting started in Brownie</text><text x="50" y="490" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Getting revert reasons in an NPM package</text><text x="50" y="502" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* any.sender transaction relayer is on mainnet , with a CyberDice competition ending</text><text x="50" y="512" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Monday (showing how to use the any.sender API) to win 3 eth</text><text x="50" y="524" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* OpenZeppelin to re-focus on security , thus deprecating its networkJS library, Gas</text><text x="50" y="534" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Station Network libraries, and starter kits. Gas Station Network lives on at</text><text x="50" y="544" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">opengsn.org</text><text x="50" y="556" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Post-lendfme, a defense of ERC777 tokens</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* The lendfme attacker gave all assets (value ~25m USD) back, apparently because the</text><text x="50" y="578" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">attacker’s IP address was on a server from accessing 1inch’s frontend.</text><text x="50" y="590" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Hegic Options had a bug, and thus a function can never be called. It will reimburse</text><text x="50" y="600" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">its users for over 150 ETH that is locked forever</text><text x="50" y="612" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="624" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Videos from EY Global Blockchain virtual summit</text><text x="50" y="636" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Cloudflare is now a Rinkeby testnet signer</text><text x="50" y="648" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Ideas for EthGlobal’s Hackathon.money</text><text x="50" y="660" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* a MyCrypto guide to reading audit reports . Early adopters beware - you should</text><text x="50" y="670" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">definitely read audit reports!</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">April 25,</tspan><tspan x="177.989" y="388">2020</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">
      <path d="m64.496 411-.317 1.076v31.228l.317.316 14.495-8.568L64.496 411Z" stroke="#fff" stroke-width=".866" stroke-linecap="round" stroke-linejoin="round"/>

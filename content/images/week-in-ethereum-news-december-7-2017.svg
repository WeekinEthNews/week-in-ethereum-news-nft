<svg id="week-in-ethereum-news" width="500" height="706" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">title: &quot;December 7, 2017&quot;
date: &quot;2017-12-07&quot;</text><text x="42" y="62" font-size="12px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">Ethereum News and Links</text><text x="50" y="74" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Protocol</text><text x="50" y="86" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Tradeoffs in account abstraction</text><text x="50" y="98" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Dec 1st core dev call . Agenda .</text><text x="50" y="110" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* This week’s Casper standup call</text><text x="50" y="122" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* ERC20-K: Formal Executable Specification of ERC20</text><text x="50" y="134" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Alexey Akhunov profiles the Geth client during cryptokitty peak mania.</text><text x="50" y="146" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Vlad Zamfir: Against on-chain governance .</text><text x="50" y="158" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* I think everyone already assumed this would be the case, but Vitalik comes out in</text><text x="50" y="168" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">favor of a carbonvote as a necessary condition to unfreeze Parity multisig Ether.</text><text x="50" y="180" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* An ELI5 on Ethereum’s scaling projects from Dunning_Krugerrands</text><text x="50" y="192" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="50" y="204" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Solidity v0.4.19 release . Fantastic to see how many contributors there were. It’d be</text><text x="50" y="214" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">great if more people were working on Solidity fulltime: send your CV to</text><text x="50" y="224" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">solidity-jobs@ethereum.org</text><text x="50" y="236" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Plus more on the new Solidity ABI Encoder/Decoder and Optimizer</text><text x="50" y="248" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* A React HOC for Ethereum</text><text x="50" y="260" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Solidity Eclipse IDE</text><text x="50" y="272" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* “countable, iterable and unordered set type for Solidity that stores unique items”</text><text x="50" y="284" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* An intro to Ethereum coding from Zeppelin</text><text x="50" y="296" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Beautifying your tests with JavaScript</text><text x="50" y="308" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Aragon and Placeholder are announcing a grants program to build Aragon and Ethereum</text><text x="50" y="318" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">public goods – infrastructure and dev tooling</text><text x="50" y="330" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Python + Ethereum email list</text><text x="50" y="342" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* uPort hackathon on TopCoder</text><text x="50" y="354" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Zeppelin’s Ethernaut game for security in solidity</text><text x="50" y="366" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">CryptoKitty mania</text><text x="50" y="378" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* How does CryptoKitties work ?  And a walk through the codebase .</text><text x="50" y="390" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* CryptoKitties isn’t as decentralized as you think .  But if there’s a conflict, “the</text><text x="50" y="400" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">community will just hard fork the kitties .”</text><text x="50" y="412" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Jeff Wilcke agrees to buy a gen zero cat from Nick Johnson for ~90k to charity if a</text><text x="50" y="422" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">tweet got to 500 RTs, but someone nabbed it first</text><text x="50" y="434" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Transactions hit 800k in a day.  Metamask grew its user base by 35% in kitty mania</text><text x="50" y="444" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">week.  Per EthGasStation , the current safe low is 55gwei.  But just raising the gas</text><text x="50" y="454" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">limit isn’t really an option.</text><text x="50" y="466" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Reminder: if your transaction is stuck in limbo, re-send it with the same nonce and a</text><text x="50" y="476" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">higher gas price based on Eth Gas Station .</text><text x="50" y="488" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Can’t vouch for the veracity, but this claims CryptoKitties is almost 70% of total</text><text x="50" y="498" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">gas usage.</text><text x="50" y="510" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Kitty explorer and kitty sales .  We’re currently over 8m USD equivalent transacted,</text><text x="50" y="520" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">but it seems like Dec 4th was the peak with daily small declines afterward.</text><text x="50" y="532" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Burnable payments to decompile the GeneScience bytecode .</text><text x="50" y="544" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Ecosystem</text><text x="50" y="556" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Etherisc proposes insurable crypto wallet specification</text><text x="50" y="568" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* The mechanics of Zug’s uPort ID</text><text x="50" y="580" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Cosmos’ Ethermint testnet is live</text><text x="50" y="592" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Alex Miller: Building a Usable Multisig Wallet</text><text x="50" y="604" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Chronicled is implementing zk-snarks for pharma provenance</text><text x="50" y="616" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Token Curated Registries 1.1 – now with slashing</text><text x="50" y="628" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* Token curated governance with stake machines</text><text x="50" y="640" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="underline">* MicroRaiden’s main net bug bounty release</text><text x="50" y="652" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="none">Project Updates</text><text x="50" y="664" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">* Brave is giving away ~$5 in BAT tokens . Free “money” for Brave users to support</text><text x="50" y="674" font-size="8px" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="normal" text-decoration="none">publishers.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300"><tspan x="47.009" y="318">December 7,</tspan><tspan x="177.989" y="388">2017</tspan></text>
    <g transform="translate(20, 300) scale(0.8)">

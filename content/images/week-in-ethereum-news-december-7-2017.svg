<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Ethereum News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Protocol</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Tradeoffs in account abstraction</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dec 1st core dev call . Agenda .</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• This week’s Casper standup call</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC20-K: Formal Executable Specification of ERC20</text><text x="58" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Alexey Akhunov profiles the Geth client during cryptokitty peak mania.</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vlad Zamfir: Against on-chain governance .</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• I think everyone already assumed this would be the case, but Vitalik</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">comes out in favor of a carbonvote as a necessary condition to unfreeze</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Parity multisig Ether.</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An ELI5 on Ethereum’s scaling projects from Dunning_Krugerrands</text><text x="42" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.4.19 release . Fantastic to see how many contributors</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >there were. It’d be great if more people were working on Solidity</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">fulltime: send your CV to solidity-jobs@ethereum.org</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Plus more on the new Solidity ABI Encoder/Decoder and Optimizer</text><text x="58" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• A React HOC for Ethereum</text><text x="58" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity Eclipse IDE</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• “countable, iterable and unordered set type for Solidity that stores</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >unique items”</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• An intro to Ethereum coding from Zeppelin</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Beautifying your tests with JavaScript</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Aragon and Placeholder are announcing a grants program to build Aragon</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">and Ethereum public goods – infrastructure and dev tooling</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Python + Ethereum email list</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• uPort hackathon on TopCoder</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Zeppelin’s Ethernaut game for security in solidity</text><text x="42" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">CryptoKitty mania</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How does CryptoKitties work ? And a walk through the codebase .</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• CryptoKitties isn’t as decentralized as you think . But if there’s a</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">conflict, “the community will just hard fork the kitties .”</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Jeff Wilcke agrees to buy a gen zero cat from Nick Johnson for ~90k to</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">charity if a tweet got to 500 RTs, but someone nabbed it first</text><text x="58" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Transactions hit 800k in a day. Metamask grew its user base by 35% in</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">kitty mania week. Per EthGasStation , the current safe low is 55gwei.</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">But just raising the gas limit isn’t really an option.</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Reminder: if your transaction is stuck in limbo, re-send it with the</text><text x="58" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">same nonce and a higher gas price based on Eth Gas Station .</text><text x="58" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Can’t vouch for the veracity, but this claims CryptoKitties is almost</text><text x="58" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">70% of total gas usage.</text><text x="58" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Kitty explorer and kitty sales . We’re currently over 8m USD</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >equivalent transacted, but it seems like Dec 4th was the peak with daily</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >small declines afterward.</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Burnable payments to decompile the GeneScience bytecode .</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Etherisc proposes insurable crypto wallet specification</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• The mechanics of Zug’s uPort ID</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">December 7,</tspan><tspan x="250" y="388">2017</tspan></text>

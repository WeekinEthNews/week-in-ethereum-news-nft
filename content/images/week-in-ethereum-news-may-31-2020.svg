    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="100%" height="20mm" fill="#1c2526"/><text x="50%" y="15mm" font-size="14pt" text-anchor="middle" font-family="Arial" fill="#ffffff" font-weight="bold">Week in Ethereum News - May 31 2020</text><text x="50%" y="210mm" font-size="12pt" text-anchor="middle" font-family="Arial" fill="#d3d3d3">May 31 2020</text><text x="10mm" y="25mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">title: &quot;Week in Ethereum News&lt;BR&gt; May 31, 2020&quot;
date: &quot;2020-05-31&quot;</text><text x="10mm" y="32mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth News and Links</text><text x="10mm" y="39mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth1</text><text x="10mm" y="46mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest core devs call , discussion of EIPs for inclusion in Berlin hard fork, whether or not to include 2046 (static call to precompile</text><text x="10mm" y="51mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">gas reduction) and 2565 (modexp reprice). Working toward an ephemeral testnet for Berlin.</text><text x="10mm" y="58mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest fee market change (1559) call . Notes from the EIP1559 call</text><text x="10mm" y="65mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Discussion thread on meta transactions, oil, opcode repricing</text><text x="10mm" y="72mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Snap sync mainnet benchmarking , single peer on AWS</text><text x="10mm" y="79mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Eth2</text><text x="10mm" y="86mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Latest what’s new in eth2 , features a Schlesi testnet postmortem</text><text x="10mm" y="93mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• The new multi-client testnet is Witti . Here’s a guide to staking</text><text x="10mm" y="100mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Latest eth2 implementer call . Notes from Ben and Mamy</text><text x="10mm" y="107mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Cross-shard transaction simulation</text><text x="10mm" y="114mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• 8 things you should consider before staking</text><text x="10mm" y="121mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• RocketPool is going to wrap the ETH locked up in Eth2 staking , thus giving liquidity to eth2 stakers</text><text x="10mm" y="128mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Layer2</text><text x="10mm" y="135mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Raiden v1 is live on mainnet for DAI and WETH, with some token limits</text><text x="10mm" y="142mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Deconstructing a state channel app and how a dev interacts with a state channel wallet</text><text x="10mm" y="149mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• A zk-rollups to scale blockchain explainer</text><text x="10mm" y="156mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Understanding optimistic rollups by building one</text><text x="10mm" y="163mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Dharma and Interstate open source their Tiramisu optimistic rollup for token transfers</text><text x="10mm" y="170mm" font-size="9pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">This newsletter is made possible by Chainlink !</text><text x="10mm" y="179mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Connect your smart contract to decentralized oracles that provide the most tamper-proof and accurate market price data , as well as</text><text x="10mm" y="184mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">on-chain verifiable randomness that’s provably fair.</text><text x="10mm" y="191mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Stuff for developers</text><text x="10mm" y="198mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Array slices in Solidity v0.6</text><text x="10mm" y="205mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Truffle v5.1.27 - debugger support for Solidity inline assembly</text><text x="10mm" y="212mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Upgradeable contracts using diamond standard</text><text x="10mm" y="219mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• web3j now includes abi v2</text><text x="10mm" y="226mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Typescript types for Solidity AST</text><text x="10mm" y="233mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• i18n translation strings for Defi , available as npm package</text><text x="10mm" y="240mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Build your first Harberger tax app tutorial</text><text x="10mm" y="247mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• eth95 : retro UI for calling contract functions</text><text x="10mm" y="254mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• secp256k1 twist attacks</text><text x="10mm" y="261mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• BLS12-381 pairing-friendly curve in JavaScript, now with hash-to-curve v7 and 50 pairings/sec</text><text x="10mm" y="268mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Ecosystem</text><text x="10mm" y="275mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Devcon6 will be in Bogota in 2021</text><text x="10mm" y="282mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• All the projects from EthGlobal’s Hack Money</text><text x="10mm" y="289mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Enterprise</text><text x="10mm" y="296mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• First Central Bank Digital Currency public blockchain transaction is on Ethereum: Societe General issued €40m of covered bonds as</text><text x="10mm" y="301mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">security tokens and paid with Banque de France digital euros. While the press release does not make it clear, the transaction was on</text><text x="10mm" y="306mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Ethereum mainnet</text><text x="10mm" y="313mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">DAOs and Standards</text><text x="10mm" y="320mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Summoning the spirit of DAO ops</text><text x="10mm" y="327mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2680 : eth2 standard wallet layout and naming format</text><text x="10mm" y="334mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• ERC2678 : EthPM v3</text><text x="10mm" y="341mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP2681 : Limit account nonce to 2^64-1</text><text x="10mm" y="348mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• EIP2677 : Limit initcode size</text><text x="10mm" y="355mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Application layer</text><text x="10mm" y="362mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Enjin plugin for Minecraft to tokenize Minecraft items on your server</text><text x="10mm" y="369mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Umbra : stealth payments to ENS names, running on Ropsten testnet</text><text x="10mm" y="376mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• How does NexusMutual become an efficient version of Lloyd’s of London ?</text><text x="10mm" y="383mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Maker’s Oasis now makes it easy to leverage up with ETH</text><text x="10mm" y="390mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• DeFi777 - wrap your erc20 tokens as erc777 tokens, then swap through ENS names</text><text x="10mm" y="397mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• RenVM brings BTC, BCH, and ZEC to Ethereum as ERC20 tokens</text><text x="10mm" y="404mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Mstable basket of stablecoins live on mainnet, includes yield from Compound/Aave plus swap fees - there’s a zero slippage stablecoin</text><text x="10mm" y="409mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">trade with 30 basis points of fees</text><text x="10mm" y="416mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Centrifuge ’s Tinlake asset factoring is on mainnet, with factoring for freight shipping and Spotify payments</text><text x="10mm" y="423mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Tokens/Business/Regulation</text><text x="10mm" y="430mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Liquidity mining: now you earn Balancer tokens for supplying liquidity or Compound tokens for supplying/borrowing</text><text x="10mm" y="437mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Zap your liquidity around in one transaction</text><text x="10mm" y="444mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Ryan Sean Adams: Eth is doubly undervalued</text><text x="10mm" y="451mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• Gavin Andresen: crypto markets take a long time to reflect reality</text><text x="10mm" y="458mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">General</text><text x="10mm" y="465mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• LadderLeak and ECDSA explainer</text><text x="10mm" y="472mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">• Hundreds of thousands of Thai users switching to Minds , a Twitter/Facebook hybrid social network incentivized through an ERC20 token</text><text x="10mm" y="479mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Housekeeping</text><text x="10mm" y="486mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">Follow me on Twitter @evan_van_ness to get the annotated edition of this newsletter on Monday or Tuesday. Plus I tweet most of what makes</text><text x="10mm" y="491mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="none">it into the newsletter.</text><text x="10mm" y="498mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Did you get forwarded this newsletter? Sign up to receive it weekly</text><text x="10mm" y="505mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">Permalink: https://weekinethereumnews.com/week-in-ethereum-news-may-31-2020/</text><text x="10mm" y="512mm" font-size="10pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Dates of Note</text><text x="10mm" y="519mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">Upcoming dates of note ( new/changes in bold ) :</text><text x="10mm" y="526mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• June 1-6 - DAO Rush Week</text><text x="10mm" y="533mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="none">• June 3 - BlockVigil’s free remote developer bootcamp begins</text><text x="10mm" y="540mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="normal" text-decoration="underline">• June 16 - deadline to apply for Gitcoin’s Kernel incubator</text><text x="10mm" y="547mm" font-size="8pt" font-family="Arial" fill="#d3d3d3" font-weight="bold" text-decoration="underline">• Oct 2-Oct 30 - EthOnline hackathon</text>

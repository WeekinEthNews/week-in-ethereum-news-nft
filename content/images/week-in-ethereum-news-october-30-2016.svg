<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Top</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Hudson Jameson’s notes from Friday’s Core Devs meeting .</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• On Monday 10/31, Hard Fork 2 timing will be decided.</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Dozens of Devcon2 videos</text><text x="74" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Vitalik on Security in the Mauve &amp; Fred Ehrsam on Tokens and ICOs</text><text x="74" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• plus IPFS , Snarks , and PoS roundtable .</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Silicon Valley Ethereum meetup videos:</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Lots of videos released this week.</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• What if we had an Ethereum convention in the US? [Update below]</text><text x="42" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Tech</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Formal Verification of Deed Contract in Ethereum Name Service by</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Yoichi Hirai</text><text x="58" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ETH Notifier: SMS notifications - send through IPFS for lower gas</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >costs and more privacy.</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity Version 0.4.3 Released. Bug fix changelog .</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mist 0.8.7 released</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• More Vitalik on the subject: “Making a ZKP of a formal prover showing</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >equivalence between a given implementation and the EVM and then</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >releasing the closed source EVM is actually not that far outside the</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >realm of possibility.”</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Not really news, but Vitalik confirms Zk-snarks are on the Ethereum</text><text x="58" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">roadmap .</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC for the Ethereum Name Service Registrar . I’m guessing that</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >November release has been pushed back TwoWeeks™. Snark aside, it’s great</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >to see them make progress.</text><text x="42" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Ecosystem</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Joe Lubin did a podcast interview where he offered some interesting</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">thoughts in a brief, low-key way. I already listened to it but will</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >probably go back and listen to it – in part to hear again the part where</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >he talks about their next project with BHP Billiton.</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Ethereum Network Attacker’s IP Address Is Traceable</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gavin Wood: What does immutability really mean?</text><text x="42" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Token Sales</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Also: Golem releases their crowdfunding code .</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• How Golem Works &amp; Economics of the Golem token (GNT)</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• the eventual goal is to build a new kind of computing infrastructure :</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >the Distributed Cloud.</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• we developed many software and algorithm in this area : Building the</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Distributed Cloud since 1999 ;)</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• new consensus Proof-of -Contribution for off-chain execution</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• address the lack of computing power available for Blockchain-based</text><text x="66" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >distributed applications (Dapp)</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Introducing iEx.ec . Their DevCon2 talk was also released this week.</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >They plan an ICO in the next few months. They are somewhat similar to</text><text x="58" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Golem, with some differences as well:</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Interview With Blockchain Gambling Startup Vdice Founder Jason Colby</text><text x="66" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• That pattern seems to be about normal in crypto token releases.</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">October 30,</tspan><tspan x="250" y="388">2016</tspan></text>

<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" >Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">Dencun (Cancun + Deneb) upgrade (meta EIP7569 )</text><text x="66" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Testnet upgrade dates : Goerli Jan 17 (epoch 231680), then assuming no</text><text x="66" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >issues, single client releases for Sepolia Jan 30 (epoch 132608) &amp;</text><text x="66" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >HoleÅ¡ky Feb 7 (epoch 29696)</text><text x="66" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Goerli shadow fork 1 analysis : 290 nodes across 4 continents with all</text><text x="66" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >clients except Erigon; blobs increased network usage by ~200kbps &amp; block</text><text x="66" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >latency by ~300ms</text><text x="66" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">â€¢ Precompile address ranges: upper half of range reserved for L2s</text><text x="66" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ Prague/Electra planning : discussed potential small upgrade then</text><text x="66" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Verkle-only upgrade</text><text x="58" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Latest all core devs â€“ execution (ACDE) call video . Recap by Tim</text><text x="58" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">Beiko . Notes from Tim Beiko and Christine Kim :</text><text x="42" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Centralization watch: threatening the value of your ETH</text><text x="58" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">â€¢ ðŸš¨ Lido at 31.67% is far too close to 33.3% threshold</text><text x="66" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Execution layer: Geth ~84% supermajority, could possibly cause a chain</text><text x="66" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >split</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >â€¢ Consensus layer: Prysm 41% &amp; Lighthouse 34%, any client bug over 33.3%</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >could mean loss of finality</text><text x="58" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Client diversity (via clientdiversity.org ):</text><text x="58" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Better geographic diversity is optimal , particularly outside of North</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >America &amp; Europe</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 1</text><text x="58" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ EIP3074 (AUTH &amp; AUTHCALL) nonce proposal to allow revocation</text><text x="58" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Verkle implementers call notes</text><text x="58" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ evmone v0.11.0 : full Cancun support</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Blocknative transaction pool data archive , &gt; 8TB of data, since</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >November 2019</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ PBS Foundation pilot grants : infrastructure, research, data</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >transparency &amp; community education</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ bloXroute MEV-Boost relays rejecting blocks with OFAC transactions</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ MEV-Boost community call notes</text><text x="42" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">For Stakers</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ L1 &amp; L2 (Base) node on $189 ARM64 board, proof of concept</text><text x="66" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Lodestar v1.13.0 : logs info on connected service URLs, supports</text><text x="66" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >voluntary exits by remote signers and performance improvements</text><text x="66" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Teku v23.12.1 : fixes minor bugs in v23.12.0, validator client not</text><text x="66" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >compatible with Lighthouse beacon nodes</text><text x="66" y="506" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Geth v1.13.8 : hotfix for refusing to start after shutdown during</text><text x="66" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">sync; v1.13.7 : eth_sendTransaction RPC improved for low-fee txs;</text><text x="66" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">v1.13.6 : faster gas estimation with 1.5% error ratio &amp;</text><text x="66" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >non-deterministic and logging changed to slog (Go logging framework)</text><text x="58" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Timing games: impact of intentional vs unintentional delays ,</text><text x="58" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >validators needing longer signature times (e.g. DVT) wonâ€™t be able to</text><text x="58" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >play timing games as efficiently</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Layer 2</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">â€¢ Arbitrum One Sequencer downtime &amp; L1 gas pricing issue post-mortem</text><text x="58" y="614" font-size=
<svg width="500" height="706" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="460" height="666" rx="20" fill="#454A75"/><text x="42" y="50" font-size="12" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Eth News and Links</text><text x="42" y="62" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">PoW switch off (the Merge)</text><text x="58" y="74" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Merge readiness checklist for solo stakers &amp; staking providers</text><text x="58" y="86" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Mainnet-shadow-fork-7 merges June 22, equal client split, test fixes</text><text x="58" y="98" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >deployed on Ropsten</text><text x="58" y="110" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Sepolia testnet permissioned beacon chain genesis June 20</text><text x="42" y="122" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Mainnet execution layer</text><text x="58" y="134" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Gray Glacier upgrade on block 15,050,000 (around June 29) to delay</text><text x="58" y="146" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >difficulty bomb by 700k blocks (~100 days) and place a hard limit by</text><text x="58" y="158" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >when the Merge must occur (unless major issues are found in testing</text><text x="58" y="170" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >requiring a bomb delay).</text><text x="66" y="182" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu v22.4.3</text><text x="66" y="194" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Erigon v2022.06.04-alpha &amp; v2022.04.05-deprecated (ex-beta)</text><text x="66" y="206" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Geth v1.10.19</text><text x="66" y="218" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Nethermind v1.13.3</text><text x="58" y="230" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Update your execution layer clients for Gray Glacier:</text><text x="58" y="242" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Besu Grafana dashboard</text><text x="66" y="254" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Demo of prototype sending, retrieving and verifying blob data;</text><text x="66" y="266" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >currently outstanding is sync and blob fee market</text><text x="66" y="278" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Prototype of KZG ceremony done at EthPrague by Daniel Knopik and</text><text x="66" y="290" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Marius Van Der Wijden</text><text x="58" y="302" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP4844 call video . Recap by Tim Beiko and notes :</text><text x="42" y="314" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Proof of Stake consensus layer</text><text x="66" y="326" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Builder API (MEV boost) implementation &amp; testing progress</text><text x="66" y="338" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Recommend not running MEV boost until ~1 hour after the Merge</text><text x="66" y="350" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >• Walkthrough of proposal for post-Merge deposit processing</text><text x="58" y="362" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• PoS implementers call video . Notes from Ben Edgington :</text><text x="58" y="374" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Latest What’s New in Eth2</text><text x="58" y="386" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Teku v22.6.0 : Sepolia testnet config, optimized epoch transition &amp;</text><text x="58" y="398" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >fork choice updates</text><text x="58" y="410" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lodestar v0.38.1 : Sepolia testnet config</text><text x="58" y="422" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Lighthouse v2.3.1 : fix for clock drift and optimisations to epoch</text><text x="58" y="434" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >processing</text><text x="58" y="446" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Polynya estimates PoS will use 0.3% silicon resources of PoW</text><text x="42" y="458" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">EIPs/Standards</text><text x="58" y="470" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• ERC4626 tokenized vault standard promo website</text><text x="58" y="482" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5164 : Cross-Chain Execution</text><text x="58" y="494" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• EIP5163 : Rich Site-Proposed Contract Metadata</text><text x="42" y="506" font-size="10" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold" text-decoration="underline">This newsletter is made possible thanks to Nexus Mutual !</text><text x="42" y="518" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Go where the yield takes you, but don’t let the next hack set you back.</text><text x="42" y="530" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Regardless of where you are chasing yield, Protocol Cover can protect</text><text x="42" y="542" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >your productive crypto assets across L1s, L2s, and scaling solutions.</text><text x="42" y="554" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >Maximize yield. Minimize risk. Enjoy peace of mind knowing Nexus Mutual</text><text x="42" y="566" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">has you covered. Become a member and cover your asse(t)s against the</text><text x="42" y="578" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" >major risks in DeFi.</text><text x="42" y="590" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" font-weight="bold">Stuff for developers</text><text x="58" y="602" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">• Solidity v0.8.15 : fix for optimizer removing some memory writes in</text><text x="58" y="614" font-size="8" font-family="Courier New" fill="#ffffff" opacity="0.15" text-decoration="underline">inline assembly ( found by Certora ), fix for writing dirty values when</text><text fill="#ffffff" font-family="Calibri" font-size="70" font-weight="300" text-anchor="middle"><tspan x="250" y="318">June 18,</tspan><tspan x="250" y="388">2022</tspan></text>
